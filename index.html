<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>V1900 — BLACK-OUT PROTOCOL</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root { --b-green: #00ff41; --b-red: #ff0000; --b-dark: #0d0d0d; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Rajdhani', sans-serif; overflow: hidden; color: var(--b-green); }

  /* HIJACK INTERFACE */
  #hijack-gate {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; align-items: center; justify-content: center;
  }
  .chassis-1900 {
    width: 350px; height: 720px; background: var(--b-dark); border-radius: 60px;
    border: 2px solid #1a1a1a; box-shadow: 0 0 150px rgba(0, 255, 65, 0.1);
    display: flex; flex-direction: column; padding: 30px; position: relative;
  }
  
  .terminal {
    flex: 1; background: #000; border: 1px solid var(--b-green); border-radius: 35px;
    padding: 20px; display: flex; flex-direction: column; box-shadow: inset 0 0 50px rgba(0,255,65,0.1);
    overflow: hidden;
  }
  .t-log { font-family: 'Share Tech Mono', monospace; font-size: 10px; margin-bottom: 4px; line-height: 1.2; }
  
  .auth-box { margin-top: auto; padding-top: 20px; }
  .t-input {
    width: 100%; background: #000; border: 1px solid #00ff4133; color: var(--b-green);
    padding: 15px; border-radius: 20px; font-family: 'monospace'; font-size: 12px; text-align: center; margin-bottom: 20px;
  }
  .t-btn {
    width: 100%; height: 65px; background: var(--b-green); border: none;
    border-radius: 25px; color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
    box-shadow: 0 0 30px var(--b-green); font-size: 14px; letter-spacing: 3px;
  }

  /* HUD INTERFACE */
  .hud-1900 {
    position: fixed; top: 0; left: 0; width: 100%; height: 170px; z-index: 5000;
    background: #000; border-bottom: 2px solid var(--b-green); display: none;
    padding: 15px;
  }
  .h-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
  .h-timer { font-family: 'Orbitron'; font-size: 32px; color: var(--b-red); text-shadow: 0 0 20px var(--b-red); }

  .h-grid { display: grid; grid-template-columns: 1.5fr 1fr 0.8fr; gap: 10px; }
  .h-box { background: #050505; border: 1px solid #1a1a1a; border-radius: 20px; padding: 12px; text-align: center; }
  .h-box.alert { border-color: var(--b-green); animation: pulse 1s infinite; }
  
  @keyframes pulse { 0% { box-shadow: 0 0 5px var(--b-green); } 50% { box-shadow: 0 0 20px var(--b-green); } 100% { box-shadow: 0 0 5px var(--b-green); } }

  .h-res { font-family: 'Orbitron'; font-size: 28px; font-weight: 900; color: #fff; }
  .h-lbl { font-size: 8px; color: var(--b-green); text-transform: uppercase; margin-bottom: 5px; opacity: 0.7; }

  .b-row { display: flex; gap: 5px; justify-content: center; }
  .b-dot { width: 30px; height: 30px; border: 1px solid var(--b-green); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; }

  .game-view { position: fixed; top: 170px; left: 0; width: 100%; height: calc(100% - 170px); }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div id="hijack-gate">
  <div class="chassis-1900">
    <div class="terminal" id="term-logs">
      <div class="t-log">> SYS_IDENT: AHMAD_BOSS</div>
      <div class="t-log">> PROTOCOL: BLACK-OUT v1900</div>
      <div class="t-log">> TARGET: 9YAYWIN_SERVER</div>
      <div class="t-log">> INJECTING BINARY_INVERSION...</div>
      <div class="t-log">> STATUS: WAITING_FOR_U_KEY</div>
    </div>
    <div class="auth-box">
      <input type="password" id="u-key" class="t-input" placeholder="ENTER_QUANTUM_KEY">
      <button class="t-btn" onclick="startBlackout()">EXECUTE HIJACK</button>
    </div>
  </div>
</div>

<div class="hud-1900" id="hud">
  <div class="h-top">
    <div style="font-size:10px; letter-spacing:2px;">● SYSTEM_HIJACKED: ZERO_TRACE</div>
    <div id="timer" class="h-timer">00</div>
  </div>
  <div class="h-grid">
    <div class="h-box alert">
      <span class="h-lbl">OVERRIDE RESULT</span>
      <div id="res" class="h-res">---</div>
    </div>
    <div class="h-box">
      <span class="h-lbl">HIJACKED NUM</span>
      <div class="b-row">
        <div class="b-dot" id="b1">?</div>
        <div class="b-dot" id="b2">?</div>
      </div>
    </div>
    <div class="h-box" onclick="location.reload()">
      <span class="h-lbl">PID</span>
      <div id="pid" style="font-size:12px;">----</div>
    </div>
  </div>
</div>

<div class="game-view">
  <iframe src="https://www.9yaywin.com/#/register?invitationCode=32566248662"></iframe>
</div>

<script>
  let API_KEY = "";
  let IS_LIVE = false;
  let LAST_P = "";

  function speak(m) {
    let s = window.speechSynthesis; s.cancel();
    let u = new SpeechSynthesisUtterance(m);
    u.lang = 'hi-IN'; u.rate = 1.1; s.speak(u);
  }

  async function startBlackout() {
    const k = document.getElementById('u-key').value.trim();
    if(!k.startsWith("AIza")) return;
    
    API_KEY = k;
    document.getElementById('term-logs').innerHTML += "<div class='t-log' style='color:#fff'>> BYPASSING SERVER PROTECTION...</div>";
    
    setTimeout(() => {
      document.getElementById('hijack-gate').style.display = 'none';
      document.getElementById('hud').style.display = 'block';
      IS_LIVE = true;
      speak("Ahmad Boss System Hijacked. Ab server aap ko nahi hara sakta.");
      loop();
    }, 1500);
  }

  function loop() {
    if(!IS_LIVE) return;
    let n = new Date();
    let pid = (n.getUTCHours() * 60 + n.getUTCMinutes() + 1).toString().padStart(4, '0');
    document.getElementById('pid').innerText = pid;
    let sec = 60 - n.getUTCSeconds();
    document.getElementById('timer').innerText = sec.toString().padStart(2, '0');

    if (pid !== LAST_P) {
      LAST_P = pid;
      // HIJACK DELAY: 14.9998s
      setTimeout(() => hijackLogic(pid), 14998);
    }
    setTimeout(loop, 1000);
  }

  function hijackLogic(id) {
    let seed = API_KEY.split('').reduce((a,b)=>a+b.charCodeAt(0), 0);
    // BINARY INVERSION LOGIC
    let core = (parseInt(id) * 313 + seed) % 2;
    
    const r = document.getElementById('res');
    if(core === 0) {
      r.innerText = "BIG"; r.style.color = "#00ff41";
      document.getElementById('b1').innerText = "6";
      document.getElementById('b2').innerText = "8";
    } else {
      r.innerText = "SMALL"; r.style.color = "#00ff41";
      document.getElementById('b1').innerText = "1";
      document.getElementById('b2').innerText = "3";
    }
    speak(r.innerText);
  }
</script>
</body>
</html>
