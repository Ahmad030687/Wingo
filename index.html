<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme v14 | Dual-Proxy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --cyan: #00f3ff; }
        body { background: #000; font-family: 'Rajdhani', sans-serif; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .panel { width: 440px; background: #08080c; border-radius: 40px; padding: 25px; border: 1px solid rgba(255, 215, 0, 0.3); position: relative; box-shadow: 0 0 50px #000; }
        .j-box { width: 70px; height: 70px; background: #000; border: 2px solid var(--gold); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--gold); font-size: 2rem; }
        #console { height: 160px; overflow-y: auto; font-size: 10px; font-family: 'Courier New', monospace; border-top: 1px solid #222; padding-top: 10px; color: #666; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body>

    <div class="panel">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-[9px] tracking-[4px] text-gray-500 font-bold">OMEGA SINGULARITY v14</p>
                <div class="flex items-center gap-2">
                    <span id="p-dot" class="status-dot bg-red-600"></span>
                    <span id="st-text" class="text-[10px] text-red-500 font-bold uppercase">System Offline</span>
                </div>
            </div>
            <button onclick="bootEngine()" class="bg-yellow-500 text-black text-[10px] font-black px-4 py-1 rounded-full shadow-[0_0_10px_#FFD700]">FORCE BOOT</button>
        </div>

        <div class="bg-white/5 p-6 rounded-[35px] border border-white/10 text-center mb-6">
            <h2 class="text-6xl font-bold italic text-yellow-500" id="main-pred">--</h2>
            <div class="flex justify-center gap-6 mt-6">
                <div class="flex flex-col items-center"><div class="j-box" id="n1">?</div><p class="text-[8px] mt-1">NUM 1</p></div>
                <div class="flex flex-col items-center"><div class="j-box" id="n2" style="border-color: #00f3ff; color: #00f3ff;">?</div><p class="text-[8px] mt-1">NUM 2</p></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-black p-3 rounded-2xl border-b border-yellow-500 text-center">
                <p class="text-[9px] text-gray-500 uppercase">Target ID</p>
                <p class="text-lg font-bold" id="target-id">#-----</p>
            </div>
            <div class="bg-black p-3 rounded-2xl border-b border-cyan-500 text-center">
                <p class="text-[9px] text-gray-500 uppercase">Neural Lock</p>
                <p class="text-lg font-bold text-cyan-400" id="confidence">0%</p>
            </div>
        </div>

        <div id="console">
            <div>[SYSTEM]: Awaiting Boot...</div>
        </div>
    </div>

    <script>
        const GEMINI_KEY = "AIzaSyD-WE7SdSUYHQGHtF9NJDvEaM8tVWFVrLk";
        const WINGO_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=10";
        
        // DUAL PROXY SYSTEM
        const PROXIES = [
            "https://api.allorigins.win/raw?url=",
            "https://api.codetabs.com/v1/proxy?quest="
        ];
        let currentProxyIdx = 0;

        function log(msg, cls = "text-gray-500") {
            const c = document.getElementById('console');
            c.innerHTML = `<div class="mb-1 ${cls}">> ${msg}</div>` + c.innerHTML;
        }

        async function bootEngine() {
            log("DIAGNOSTIC: Starting Dual-Proxy Handshake...", "text-blue-400");
            document.getElementById('st-text').innerText = "Connecting...";
            
            try {
                const res = await fetch(PROXIES[currentProxyIdx] + encodeURIComponent(WINGO_URL + "&ts=" + Date.now()));
                const data = await res.json();
                
                if(data && data.data) {
                    log("NETWORK: Data pipe stable. Syncing AI...", "text-green-500");
                    document.getElementById('p-dot').className = "status-dot bg-yellow-500 animate-pulse";
                    document.getElementById('st-text').innerText = "AI Syncing...";
                    
                    const prediction = await callGemini(data.data.list);
                    if(prediction) updateHUD(prediction, data.data.list[0].issueNumber);
                }
            } catch (err) {
                log("PROXY FAIL: Switching to Backup Tunnel...", "text-red-400");
                currentProxyIdx = (currentProxyIdx + 1) % PROXIES.length;
                setTimeout(bootEngine, 2000);
            }
        }

        async function callGemini(history) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
            const prompt = `Analyze Wingo 1M data: ${JSON.stringify(history)}. Predict next BIG/SMALL and 2 jackpot numbers. JSON format ONLY: {"p":"BIG","n":[x,y],"c":"95%"}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                const prediction = JSON.parse(text.replace(/```json|```/g, ""));
                
                document.getElementById('p-dot').className = "status-dot bg-green-500 shadow-[0_0_10px_#00ff00]";
                document.getElementById('st-text').innerText = "AI ONLINE";
                document.getElementById('st-text').className = "text-[10px] text-green-500 font-bold uppercase";
                
                log("AI SUCCESS: Neural lock confirmed.", "text-green-400 font-bold");
                return prediction;
            } catch (err) {
                log("AI ERROR: Key rejected or rate limited.", "text-red-500");
                return null;
            }
        }

        function updateHUD(data, issue) {
            document.getElementById('main-pred').innerText = data.p;
            document.getElementById('main-pred').className = `text-6xl font-bold italic ${data.p === 'BIG' ? 'text-green-500' : 'text-red-600'}`;
            document.getElementById('n1').innerText = data.n[0];
            document.getElementById('n2').innerText = data.n[1];
            document.getElementById('confidence').innerText = data.c;
            document.getElementById('target-id').innerText = "#" + (BigInt(issue) + 1n).toString().slice(-5);
        }

        // Auto-refresh every 30s
        setInterval(() => {
            const s = new Date().getSeconds();
            if(s === 2 || s === 32) bootEngine();
        }, 1000);

        bootEngine();
    </script>
</body>
</html>
