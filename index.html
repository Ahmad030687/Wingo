<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>V.SUPREME JACKPOT</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<style>
    :root { 
        --bg: #000; 
        --gold: #ffcc00; 
        --neon: #00ff41; 
        --red: #ff0033; 
        --blue: #00f3ff;
        --panel: #0a0a0a;
        --font: 'Courier New', monospace; 
    }
    
    * { margin:0; padding:0; box-sizing:border-box; font-family:var(--font); user-select:none; }
    body { background:var(--bg); color:var(--gold); min-height:100vh; overflow-x:hidden; display:flex; flex-direction:column; align-items:center; padding-bottom:70px; }
    
    body::before {
        content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05), transparent 70%);
        z-index: -1;
    }

    .header { width:100%; padding:15px; border-bottom:2px solid var(--gold); background:#000; position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); }
    .timer { font-size:24px; font-weight:900; color:var(--gold); }

    .card { width:95%; max-width:450px; margin:15px 0; border:2px solid var(--gold); border-top:5px solid var(--gold); padding:20px; text-align:center; position:relative; background:#050500; box-shadow:0 0 30px rgba(255, 204, 0, 0.1); }
    
    /* JACKPOT WAIT LAYER */
    .wait-layer { display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); flex-direction:column; justify-content:center; align-items:center; z-index:20; }
    .wait-title { font-size:40px; font-weight:900; color:var(--blue); text-shadow:0 0 20px var(--blue); }

    .prediction { font-size:80px; font-weight:900; margin:5px 0; letter-spacing:-4px; background: -webkit-linear-gradient(#ffd700, #ff8800); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    .logic-tag { font-size:11px; background:#111; border:1px solid var(--gold); color:var(--gold); padding:5px 10px; display:inline-block; margin-top:15px; text-transform:uppercase; font-weight:bold; }

    .stats { display:grid; grid-template-columns:1fr 1fr 1fr 1fr; gap:5px; width:95%; max-width:450px; margin-bottom:15px; }
    .s-box { border:1px solid #333; background:#050505; padding:8px; text-align:center; border-radius:5px; }
    .s-val { font-size:16px; font-weight:bold; color:#fff; }
    .s-lbl { font-size:8px; color:var(--gold); }

    .archive-box { width:95%; max-width:450px; background:#000; border:1px solid #333; padding:5px; margin-bottom:60px; }
    .log-list { display:flex; flex-direction:column; }
    .log-entry { display:flex; justify-content:space-between; font-size:12px; padding:6px; border-bottom:1px dashed #222; }
    .log-win { color:var(--neon); }
    .log-loss { color:var(--red); }
    .log-wait { color:var(--blue); }

    .nav { position:fixed; bottom:0; left:0; width:100%; background:#000; border-top:2px solid var(--gold); padding:10px 0; display:flex; justify-content:space-around; z-index:999; }
    .nav-btn { background:none; border:none; color:#555; font-size:10px; font-weight:bold; cursor:pointer; display:flex; flex-direction:column; align-items:center; }
    .nav-btn.active { color:var(--gold); transform:scale(1.1); }
</style>
</head>
<body>

<div class="header">
    <div style="line-height:1.2">
        <div style="font-size:18px; font-weight:900; color:#fff;">AHMAD BOSS</div>
        <div style="font-size:10px; color:var(--gold);">V.SUPREME <span style="color:var(--blue)">JACKPOT</span></div>
    </div>
    <div class="timer" id="timer">00</div>
</div>

<div id="page-terminal" style="display:flex; flex-direction:column; align-items:center; width:100%;">
    <div class="card" id="mainCard">
        <div class="wait-layer" id="waitLayer">
            <div class="wait-title">WAIT</div>
            <div style="color:#fff; font-size:10px; margin-top:5px;">STABILIZING FOR JACKPOT...</div>
            <div style="color:var(--blue); font-size:12px; font-weight:bold; margin-top:5px;" id="waitTimer">SKIP: 2 PERIODS</div>
        </div>

        <div class="period-row" style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:10px;">
            <span>TARGET: <b id="period">....</b></span>
            <span id="lvlDisplay" style="color:var(--gold)">L1: NEURAL SCAN</span>
        </div>
        
        <div class="prediction" id="pred">--</div>
        
        <div id="logic" class="logic-tag">ANALYZING DATABASE...</div>
    </div>

    <div class="stats">
        <div class="s-box"><div class="s-val" id="wins">0</div><div class="s-lbl">WINS</div></div>
        <div class="s-box"><div class="s-val" id="l2wins">0</div><div class="s-lbl">JACKPOTS</div></div>
        <div class="s-box"><div class="s-val" id="acc" style="color:var(--neon)">0%</div><div class="s-lbl">ACC</div></div>
        <div class="s-box"><div class="s-val" id="profit" style="color:var(--gold)">0</div><div class="s-lbl">PROFIT</div></div>
    </div>

    <div class="archive-box">
        <div class="log-list" id="historyList"></div>
    </div>
</div>

<div class="nav">
    <button class="nav-btn active"><span>âš¡</span>TERMINAL</button>
    <button class="nav-btn" onclick="location.reload()"><span>ðŸ”„</span>REFRESH</button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let lastIssue = "";
let win = 0, l2Win = 0, total = 0, profit = 0;
let level = 1;
let waitCount = 0; // The Jackpot Wait Counter
let activeBet = null;

setInterval(async () => {
    try {
        let res = await fetch(API + Date.now());
        let data = await res.json();
        let latest = data.data.list[0];

        if (latest.issueNumber !== lastIssue) {
            if (lastIssue !== "" && activeBet) checkWin(latest);
            lastIssue = latest.issueNumber;
            runJackpotEngine(data.data.list);
        }
        document.getElementById('timer').innerText = 60 - new Date().getSeconds();
    } catch(e) {}
}, 1000);

function runJackpotEngine(history) {
    let lastN = parseInt(history[0].number);
    let lastBS = lastN >= 5 ? "BIG" : "SMALL";
    let nextNum = (BigInt(history[0].issueNumber) + 1n).toString().slice(-4);
    document.getElementById('period').innerText = nextNum;

    // WAIT LOGIC FOR JACKPOT
    if (waitCount > 0) {
        document.getElementById('waitLayer').style.display = 'flex';
        document.getElementById('waitTimer').innerText = `SKIPPING: ${waitCount} PERIODS`;
        waitCount--;
        activeBet = { pick: "SKIP" };
        document.getElementById('pred').innerText = "--";
        document.getElementById('logic').innerText = "PREPARING JACKPOT...";
        return;
    }

    document.getElementById('waitLayer').style.display = 'none';
    let pick, logic;

    if (level === 2) {
        // L2: THE JACKPOT SHOT (After 2 waits)
        pick = lastBS === "BIG" ? "SMALL" : "BIG"; // Flip logic after wait
        logic = "L2: SURESHOT JACKPOT";
        document.getElementById('lvlDisplay').innerText = "ðŸ”¥ L2: JACKPOT";
        document.getElementById('lvlDisplay').style.color = "var(--red)";
    } else {
        // L1: SMART NEURAL
        pick = lastBS;
        logic = "L1: NEURAL TREND";
        document.getElementById('lvlDisplay').innerText = "L1: NEURAL SCAN";
        document.getElementById('lvlDisplay').style.color = "var(--gold)";
    }

    document.getElementById('pred').innerText = pick;
    document.getElementById('pred').style.color = pick === "BIG" ? "var(--neon)" : "var(--gold)";
    document.getElementById('logic').innerText = logic;
    activeBet = { pick: pick, level: level, logic: logic };
}

function checkWin(actual) {
    if (activeBet.pick === "SKIP") {
        addLog(actual.issueNumber, "WAIT", "SKIP", "log-wait");
        return;
    }
    
    let res = parseInt(actual.number) >= 5 ? "BIG" : "SMALL";
    let isWin = (res === activeBet.pick);
    total++;

    if (isWin) {
        if (level === 1) win++; else { l2Win++; confetti(); }
        profit += (level === 1 ? 100 : 300);
        level = 1;
        addLog(actual.issueNumber, res, "WIN", "log-win");
    } else {
        if (level === 1) {
            level = 2;
            waitCount = 2; // TRIGGER 2 PERIOD WAIT AFTER L1 LOSS
        } else {
            level = 1;
        }
        addLog(actual.issueNumber, res, "LOSS", "log-loss");
    }
    updateStats();
}

function updateStats() {
    document.getElementById('wins').innerText = win;
    document.getElementById('l2wins').innerText = l2Win;
    document.getElementById('profit').innerText = profit;
    document.getElementById('acc').innerText = total > 0 ? Math.round(((win+l2Win)/total)*100) + "%" : "0%";
}

function addLog(issue, res, status, cls) {
    let div = document.createElement('div');
    div.className = `log-entry ${cls}`;
    div.innerHTML = `<span>${issue.slice(-4)}</span><span>${res}</span><span style="font-weight:bold">${status}</span>`;
    document.getElementById('historyList').prepend(div);
}
</script>
</body>
</html>
