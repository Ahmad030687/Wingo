<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI-X V.31 GOD-MODE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --green: #39ff14; --purple: #bc13fe; --dark: #000; --red: #ff0033; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--dark); color: #fff; overflow-x: hidden; padding-bottom: 80px; }
        .header { width:100%; padding:15px; border-bottom:2px solid var(--purple); background:#000; display:flex; justify-content:space-between; align-items:center; position: sticky; top:0; z-index:1000; }
        .ping-box { font-size: 10px; color: var(--green); border: 1px solid var(--green); padding: 3px 8px; border-radius: 4px; font-family: 'Orbitron'; background: rgba(57, 255, 20, 0.1); }
        .card { width:95%; margin:15px auto; border:2px solid var(--green); padding:20px; text-align:center; background: #050505; border-radius:12px; box-shadow: 0 0 20px rgba(57, 255, 20, 0.2); }
        .timer-display { font-size: 35px; font-weight: 900; font-family: 'Orbitron'; color: #fff; margin: 10px 0; }
        .prediction { font-size: 70px; font-weight: 900; font-family: 'Orbitron'; color: var(--green); text-shadow: 0 0 15px var(--green); }
        .algo-badge { display:inline-block; padding: 4px 12px; background: var(--purple); border-radius: 20px; font-size: 10px; font-family: 'Orbitron'; margin-bottom: 10px; }
        .jackpot-box { display:flex; justify-content:center; gap:15px; margin: 10px 0; }
        .j-num { width:45px; height:45px; border:2px solid var(--green); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:22px; font-weight:bold; color:var(--green); background: #000; }
        .stats-grid { display:grid; grid-template-columns:repeat(4, 1fr); gap:8px; width:95%; margin:10px auto; }
        .s-box { background:#0a0a0a; border:1px solid #222; padding:10px 2px; text-align:center; border-radius:8px; }
        .s-val { font-size:18px; font-weight:bold; font-family: 'Orbitron'; color: var(--green); }
        .s-lbl { font-size:8px; color: #555; }
        .nav { position:fixed; bottom:0; left:0; width:100%; background:rgba(0,0,0,0.95); border-top:1px solid #111; padding:12px 0; display:flex; justify-content:space-around; z-index:1000; }
        .nav-btn { background:none; border:none; color:#444; font-size:10px; font-weight:bold; cursor:pointer; display:flex; flex-direction:column; align-items:center; }
        .nav-btn.active { color:var(--green); }
        #logContainer { font-size:12px; font-family:monospace; max-height:400px; overflow-y:auto; padding: 10px; }
        .log-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #111; }
    </style>
</head>
<body>

<div class="header">
    <div><div style="font-size:18px; font-weight:900; font-family:'Orbitron';">GOD-MODE</div><div style="font-size:9px; color:var(--green);">AUTO-SWITCH ENGINE</div></div>
    <div class="ping-box">L1 FIXER</div>
</div>

<div id="page-terminal" class="page" style="display:flex;">
    <div class="card">
        <div class="algo-badge" id="activeAlgo">SCANNING MARKET...</div>
        <div style="font-size:12px; color:#888;">PERIOD: <span id="period" style="color:var(--purple)">....</span></div>
        <div class="timer-display" id="timer">00:00</div>
        <div class="prediction" id="predDisplay">...</div>
        <div class="jackpot-box" id="jackpotBox"><div class="j-num">-</div><div class="j-num">-</div></div>
        <div style="font-size:10px; color:var(--green); font-family:monospace;" id="thought">ENGINE: INITIALIZING ALL ALGORITHMS...</div>
    </div>
    <div class="stats-grid">
        <div class="s-box"><div class="s-val" id="totalWin">0</div><div class="s-lbl">WIN</div></div>
        <div class="s-box"><div class="s-val" id="totalLoss" style="color:var(--red)">0</div><div class="s-lbl">LOSS</div></div>
        <div class="s-box"><div class="s-val" id="jackpotHit" style="color:var(--gold)">0</div><div class="s-lbl">JACKPOT</div></div>
        <div class="s-box"><div class="s-val" id="statAcc">100%</div><div class="s-lbl">ACC %</div></div>
    </div>
</div>

<div id="page-logs" class="page" style="display:none;">
    <div style="width:95%; margin:10px auto; background:#050505; border-radius:10px;"><div id="logContainer"></div></div>
</div>

<div class="nav">
    <button class="nav-btn active" onclick="nav('terminal', this)"><span>âš¡</span>TERMINAL</button>
    <button class="nav-btn" onclick="nav('logs', this)"><span>ðŸ“œ</span>LOGS</button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins=0, losses=0, jackpots=0, lastId=null, activeBet=null;

async function syncData() {
    try {
        const res = await fetch(API + Date.now());
        const data = await res.json();
        const history = data.data.list;
        const latest = history[0];

        if (latest.issueNumber !== lastId) {
            if (activeBet && activeBet.issue === latest.issueNumber) checkWin(latest);
            lastId = latest.issueNumber;
            let nextIssue = (BigInt(latest.issueNumber) + 1n).toString();
            document.getElementById('period').innerText = nextIssue.slice(-4);
            godModeEngine(history, nextIssue);
        }
    } catch(e) {}
}

function godModeEngine(history, nextIssue) {
    const lastNum = parseInt(history[0].number);
    const lastSize = lastNum >= 5 ? "BIG" : "SMALL";
    
    // 1. STRATEGY SCANNING
    let shadowPick = lastSize; 
    let trapPick = (lastSize === "BIG" ? "SMALL" : "BIG");
    
    // 2. AUTO-SELECTION LOGIC (Simulating Multi-Algo Analysis)
    let counts = { BIG: 0, SMALL: 0 };
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) counts.BIG++; else counts.SMALL++; });
    
    let pick = "";
    let algoName = "";
    
    if (counts.BIG >= 7 || counts.SMALL >= 7) {
        pick = lastSize; algoName = "SHADOW ENGINE (STREAK)";
    } else {
        pick = trapPick; algoName = "TRAP BREAKER (V.20)";
    }

    // 3. UI UPDATE
    const predEl = document.getElementById('predDisplay');
    predEl.innerText = pick;
    predEl.style.color = (pick === "BIG" ? "var(--gold)" : "var(--green)");
    document.getElementById('activeAlgo').innerText = algoName;
    
    let topNums = (pick === "BIG") ? [6, 8] : [1, 3];
    document.getElementById('jackpotBox').innerHTML = `<div class="j-num">${topNums[0]}</div><div class="j-num">${topNums[1]}</div>`;
    document.getElementById('thought').innerText = `GOD-MODE: AUTO-SWITCHED TO ${algoName}`;

    activeBet = { issue: nextIssue, pick: pick, nums: topNums };
}

function checkWin(res) {
    const n = parseInt(res.number);
    const actual = n >= 5 ? "BIG" : "SMALL";
    const win = (activeBet.pick === actual);
    win ? wins++ : losses++;
    if(win && activeBet.nums.includes(n)) { jackpots++; confetti({particleCount:150}); }

    document.getElementById('totalWin').innerText = wins;
    document.getElementById('totalLoss').innerText = losses;
    document.getElementById('jackpotHit').innerText = jackpots;
    document.getElementById('statAcc').innerText = Math.round((wins/(wins+losses))*100) + "%";

    const row = document.createElement('div');
    row.className = 'log-row'; row.style.color = win ? "var(--green)" : "var(--red)";
    row.innerHTML = `<span>#${res.issueNumber.slice(-4)}</span> <span>${actual}</span> <span>${win ? "WIN" : "LOSS"}</span>`;
    document.getElementById('logContainer').prepend(row);
}

function nav(p, b) {
    document.querySelectorAll('.page').forEach(x => x.style.display = 'none');
    document.getElementById('page-'+p).style.display = p==='terminal' ? 'flex' : 'block';
    document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
}

setInterval(syncData, 2000);
setInterval(() => {
    let rem = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0" + rem : rem);
}, 1000);
syncData();
</script>
</body>
</html>
