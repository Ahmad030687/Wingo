<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ULTRA V.33 - NEURAL ADAPT</title>
    <style>
        :root { --gold: #ffd700; --bg: #000; --neon: #00ffa3; --blue: #00e0ff; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .panel { width: 100%; max-width: 420px; background: #080808; padding: 20px; border: 1px solid #222; border-radius: 40px; margin: 10px; border-top: 3px solid var(--neon); }
        .top-nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a1a1a; padding-bottom: 15px; margin-bottom: 20px; }
        .main-display { background: radial-gradient(circle, #111 0%, #000 100%); border-radius: 35px; border: 1px solid #333; padding: 45px 10px; text-align: center; margin-bottom: 20px; }
        .pred-text { font-size: 100px; font-weight: 900; letter-spacing: -5px; line-height: 1; margin: 10px 0; }
        .win-glow { color: var(--neon); text-shadow: 0 0 50px var(--neon); }
        .blue-glow { color: var(--blue); text-shadow: 0 0 50px var(--blue); }
        .history-card { background: #0f0f0f; border-radius: 25px; padding: 15px; border: 1px solid #1a1a1a; max-height: 500px; overflow-y: auto; }
        .h-row { display: flex; justify-content: space-between; padding: 12px 5px; border-bottom: 1px solid #222; font-size: 11px; align-items: center; }
        .num-circle { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; background: #1a1a1a; color: #fff; border: 1px solid #333; }
        .res-win { color: var(--neon); font-weight: 900; }
        .res-loss { color: #ff3e3e; font-weight: bold; }
        .status-bar { font-size: 10px; color: var(--gold); letter-spacing: 1px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="panel">
    <div class="top-nav">
        <div style="color: var(--gold); font-size: 12px; font-weight: 900;">TITAN V.33 NEURAL-ADAPT</div>
        <div id="timer" style="font-family: monospace; font-size: 20px; font-weight: 900;">00:00</div>
    </div>

    <div class="main-display">
        <div id="status" class="status-bar">CALIBRATING NEURAL NODES...</div>
        <div id="prediction" class="pred-text">---</div>
        <div style="font-size: 10px; color: #444;">PERIOD: <span id="pDisp" style="color:#fff">----</span></div>
    </div>

    <div class="history-card" id="hList"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function titanSync() {
        try {
            const r = await fetch(`${API}?pageSize=20&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const actNum = parseInt(list[0].number);
                const actBS = actNum >= 5 ? "BIG" : "SMALL";
                log[0].res = (actBS === log[0].pred) ? "WIN" : "LOSS";
                log[0].num = actNum;
                renderHistory();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP.slice(-3);
                processLogic(list, nextP);
            }
        } catch (e) {}
    }

    function processLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        const statusEl = document.getElementById('status');
        
        let p = "";
        let dragonStrike = (bs[0] === bs[1]); 

        if (log.length > 0 && log[0].res === "LOSS") {
            // L2: FIXED ADAPTIVE RECOVERY
            if (dragonStrike) {
                p = bs[0]; 
                statusEl.innerText = "NEURAL LOCK: TREND FOLLOW";
            } else {
                p = (bs[0] === "BIG") ? "SMALL" : "BIG";
                statusEl.innerText = "NEURAL LOCK: SEQUENCE FLIP";
            }
        } else {
            // L1: PATTERN DENSITY ANALYSIS
            let recentSmall = bs.slice(0, 5).filter(x => x === "SMALL").length;
            if (recentSmall >= 4) {
                p = "SMALL";
                statusEl.innerText = "DENSITY: SMALL DOMINANT";
            } else if (recentSmall <= 1) {
                p = "BIG";
                statusEl.innerText = "DENSITY: BIG DOMINANT";
            } else {
                let weight = (nums[0] + nums[1]) % 2 === 0 ? "BIG" : "SMALL";
                p = weight;
                statusEl.innerText = "PATTERN SYNC: L1 READY";
            }
        }

        const pBox = document.getElementById('prediction');
        pBox.innerText = p;
        pBox.className = "pred-text " + (p === "BIG" ? "win-glow" : "blue-glow");
        log.unshift({ period: nextP, pred: p, res: "WAIT", num: "?" });
    }

    function renderHistory() {
        document.getElementById('hList').innerHTML = log.slice(0, 10).map(h => `
            <div class="h-row">
                <span style="color:#555">#${h.period.slice(-3)}</span>
                <span class="num-circle" style="border-color:${h.num >= 5 ? '#00ffa3' : '#00d9ff'}">${h.num}</span>
                <span style="font-weight:900; color:${h.pred==='BIG'?'#00ffa3':'#00d9ff'}">${h.pred}</span>
                <span class="${h.res === 'WIN' ? 'res-win' : 'res-loss'}">${h.res}</span>
            </div>
        `).join('');
    }

    setInterval(titanSync, 1000);
    titanSync();
</script>
</body>
</html>
