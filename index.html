<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DARKNET SUPREME COMMANDER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #0f0;
        --red: #ff2b2b;
        --bg: #050505;
        --panel: rgba(10, 20, 10, 0.85);
        --grid: rgba(0, 255, 0, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
    
    body {
        background-color: var(--bg);
        color: #fff;
        font-family: 'Share Tech Mono', monospace;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        /* MATRIX GRID BACKGROUND */
        background-image: 
            linear-gradient(var(--grid) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove { from { background-position: 0 0; } to { background-position: 0 1000px; } }

    /* --- HEADER --- */
    .top-bar {
        padding: 15px;
        background: rgba(0,0,0,0.9);
        border-bottom: 2px solid var(--primary);
        box-shadow: 0 0 20px rgba(0,255,0,0.2);
        display: flex; justify-content: space-between; align-items: center;
        z-index: 100;
    }
    .brand { font-family: 'Orbitron'; font-size: 18px; color: var(--primary); text-shadow: 0 0 10px var(--primary); letter-spacing: 2px; }
    .timer { font-family: 'Orbitron'; font-size: 22px; font-weight: 900; border: 1px solid var(--primary); padding: 2px 10px; background: #000; }

    /* --- MAIN CONTENT AREA --- */
    #main-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        padding-bottom: 90px;
    }

    /* --- VIEWS (Tabs) --- */
    .view-section { display: none; animation: fadeIn 0.3s; }
    .view-section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- TERMINAL UI --- */
    .terminal-box {
        background: var(--panel);
        border: 1px solid var(--primary);
        padding: 20px;
        position: relative;
        overflow: hidden;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,255,0,0.1);
    }
    /* Scanner Line Animation */
    .terminal-box::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
        background: var(--primary);
        box-shadow: 0 0 20px var(--primary);
        animation: scan 2s linear infinite;
        opacity: 0.5;
    }
    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

    .target-info { display: flex; justify-content: space-between; color: #888; font-size: 14px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    
    .pred-box { margin: 20px 0; }
    .pred-result { font-family: 'Orbitron'; font-size: 60px; font-weight: 900; text-shadow: 0 0 20px currentColor; }
    .pred-result.BIG { color: var(--primary); }
    .pred-result.SMALL { color: var(--red); }
    .pred-result.WAIT { color: #555; font-size: 40px; animation: blink 1s infinite; }

    .strategy-tag { display: inline-block; background: #111; border: 1px solid #333; padding: 5px 10px; font-size: 12px; color: var(--primary); letter-spacing: 1px; }

    .log-window {
        margin-top: 15px;
        height: 60px;
        background: #000;
        border: 1px solid #333;
        font-family: monospace;
        font-size: 10px;
        color: #0f0;
        text-align: left;
        padding: 5px;
        overflow: hidden;
        opacity: 0.7;
    }

    /* --- ARCHIVE LIST --- */
    .history-item {
        background: rgba(20, 20, 20, 0.9);
        border-left: 4px solid #333;
        margin-bottom: 10px;
        padding: 15px;
        display: flex; justify-content: space-between; align-items: center;
    }
    .history-item.win { border-left-color: var(--primary); background: linear-gradient(90deg, rgba(0,255,0,0.1), transparent); }
    .history-item.loss { border-left-color: var(--red); background: linear-gradient(90deg, rgba(255,0,0,0.1), transparent); }
    
    .res-badge {
        width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        background: #000; border: 2px solid #333; font-size: 14px;
    }
    .res-badge.win { border-color: var(--primary); color: var(--primary); box-shadow: 0 0 10px var(--primary); }
    .res-badge.loss { border-color: var(--red); color: var(--red); box-shadow: 0 0 10px var(--red); }

    /* --- BOTTOM NAV --- */
    .navbar {
        position: fixed; bottom: 0; width: 100%;
        background: #000; border-top: 2px solid var(--primary);
        display: flex; justify-content: space-around; padding: 15px 0;
        z-index: 200;
    }
    .nav-btn {
        background: none; border: none; color: #555; font-size: 24px; cursor: pointer; transition: 0.3s;
    }
    .nav-btn.active { color: var(--primary); text-shadow: 0 0 15px var(--primary); transform: translateY(-5px); }

    /* --- UTILS --- */
    .l2-alert { color: #ff9900; font-weight: bold; animation: blink 0.5s infinite; display: none; }
    @keyframes blink { 50% { opacity: 0; } }
    
    #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
    .confetti-piece { position: absolute; width: 10px; height: 10px; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

</style>
</head>
<body>

    <div id="confetti"></div>

    <div class="top-bar">
        <div class="brand"><i class="fa-solid fa-robot"></i> SUPREME</div>
        <div class="timer" id="timer">00</div>
    </div>

    <div id="main-content">
        
        <div id="tab-terminal" class="view-section active">
            <div class="terminal-box">
                <div class="target-info">
                    <span>TARGET: <b id="period-display">----</b></span>
                    <span class="l2-alert" id="l2-badge">⚠ L2 FIXER ACTIVE</span>
                </div>

                <div class="pred-box">
                    <div style="font-size:12px; color:#888;">AI PREDICTION</div>
                    <div class="pred-result" id="prediction">WAIT</div>
                </div>

                <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
                    <div style="text-align:center;">
                        <small style="color:#666">SEED 1</small><br>
                        <b id="seed1" style="font-size:20px; color:var(--primary)">-</b>
                    </div>
                    <div style="text-align:center;">
                        <small style="color:#666">SEED 2</small><br>
                        <b id="seed2" style="font-size:20px; color:#0ff">-</b>
                    </div>
                </div>

                <div class="strategy-tag" id="strategy-name">SYSTEM READY</div>

                <div class="log-window" id="logs">
                    > Initializing Darknet Core...<br>
                    > Connecting to Firebase...<br>
                    > Waiting for server data...
                </div>
            </div>

            <div style="margin-top:20px; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div style="background:#111; padding:10px; border:1px solid #333; text-align:center;">
                    <i class="fa-solid fa-trophy" style="color:var(--primary)"></i> WINS<br>
                    <b style="font-size:20px;" id="win-stat">0</b>
                </div>
                <div style="background:#111; padding:10px; border:1px solid #333; text-align:center;">
                    <i class="fa-solid fa-xmark" style="color:var(--red)"></i> LOSS<br>
                    <b style="font-size:20px;" id="loss-stat">0</b>
                </div>
            </div>
        </div>

        <div id="tab-archive" class="view-section">
            <h3 style="color:var(--primary); margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">HISTORY LOG</h3>
            <div id="history-list"></div>
        </div>

    </div>

    <div class="navbar">
        <button class="nav-btn active" onclick="changeTab('terminal')"><i class="fa-solid fa-terminal"></i></button>
        <button class="nav-btn" onclick="changeTab('archive')"><i class="fa-solid fa-clock-rotate-left"></i></button>
        <button class="nav-btn" onclick="changeTab('analytics')"><i class="fa-solid fa-chart-pie"></i></button>
        <button class="nav-btn" onclick="window.location.reload()"><i class="fa-solid fa-power-off"></i></button>
    </div>

<script>
    // --- FIREBASE SETUP ---
    const firebaseConfig = {
        apiKey: "AIzaSyA8qJ3qJl5fzbOBKopx99zsACkEGofbfyY",
        authDomain: "admin-91a73.firebaseapp.com",
        databaseURL: "https://admin-91a73-default-rtdb.firebaseio.com",
        projectId: "admin-91a73",
        storageBucket: "admin-91a73.firebasestorage.app",
        messagingSenderId: "153529788738",
        appId: "1:153529788738:web:65363636579881912940db",
        measurementId: "G-N4T0HV7ER1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- VARIABLES ---
    let currentTab = 'terminal';
    let historyData = [];
    let stats = { win: 0, loss: 0 };
    let lastIssue = null;
    let currentPred = { p: "WAIT", n: ["-","-"], m: "IDLE" };
    let logs = [];

    // --- NAVIGATION LOGIC (FIXED) ---
    function changeTab(tabName) {
        // Remove active class from all sections
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        // Hide all nav buttons active state
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        
        // Activate selected
        document.getElementById('tab-' + (tabName === 'analytics' ? 'terminal' : tabName)).classList.add('active'); // Analytics points to terminal for now demo
        
        // Highlight button
        const btnIndex = ['terminal', 'archive', 'analytics'].indexOf(tabName);
        if(btnIndex >= 0) document.querySelectorAll('.nav-btn')[btnIndex].classList.add('active');
    }

    // --- LOGGING SYSTEM ---
    function addLog(msg) {
        const logWin = document.getElementById('logs');
        logs.push(`> ${msg}`);
        if(logs.length > 4) logs.shift();
        logWin.innerHTML = logs.join('<br>');
    }

    // --- L2 FIXER ENGINE ---
    function runStrategy(list, lastWin) {
        const recent = list.slice(0, 10);
        const lastNum = parseInt(recent[0].number);
        const lastSize = lastNum >= 5 ? 'BIG' : 'SMALL';
        
        // Time & L2 Logic
        const isL2 = !lastWin;
        document.getElementById('l2-badge').style.display = isL2 ? 'block' : 'none';

        if(isL2) addLog("⚠ L1 LOST. ENGAGING L2 FIXER...");
        else addLog("Analyzing Trend & Time...");

        let pred = "";
        let method = "";
        
        // Time Seed (Minutes + Seconds parity)
        const d = new Date();
        const seed = d.getMinutes() + d.getSeconds();

        if (isL2) {
            // L2 Logic: Cut the trend if time is even, else follow
            if(seed % 2 === 0) {
                pred = lastSize === 'BIG' ? 'SMALL' : 'BIG';
                method = "L2 CUT PROTOCOL";
            } else {
                pred = lastSize;
                method = "L2 FLOW RECOVERY";
            }
        } else {
            // L1 Logic: Wait for sync
            if(lastSize === (seed%2!==0?'BIG':'SMALL')) {
                pred = lastSize;
                method = "TIME+TREND SYNC";
            } else {
                pred = "WAIT"; // Skip round
                method = "NO SIGNAL";
                addLog("Signal Weak... Skipping.");
            }
        }

        // Seeds
        let n1 = (lastNum + 5) % 10;
        let n2 = (lastNum + 7) % 10;
        
        return { p: pred, n: [n1, n2], m: method };
    }

    // --- MAIN LOOP ---
    async function engine() {
        try {
            const res = await fetch("https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=20&ts=" + Date.now());
            const data = await res.json();
            const list = data.data.list;
            const latest = list[0];
            const issue = latest.issueNumber;
            const resultNum = parseInt(latest.number);
            const resultSize = resultNum >= 5 ? 'BIG' : 'SMALL';

            // Check previous prediction result
            if (historyData.length > 0 && historyData[0].status === 'pending' && historyData[0].issue === issue) {
                const win = historyData[0].pred === resultSize;
                
                historyData[0].status = win ? 'win' : 'loss';
                historyData[0].result = `${resultNum} (${resultSize})`;
                
                if(win) {
                    stats.win++;
                    triggerWinFX();
                    addLog(`WIN CONFIRMED! [${resultSize}]`);
                } else {
                    stats.loss++;
                    addLog(`LOSS DETECTED. [${resultSize}]`);
                }
                updateUI();
            }

            // New Prediction
            if (lastIssue !== issue) {
                lastIssue = issue;
                const nextIssue = (BigInt(issue) + 1n).toString();
                
                // Determine L2 status based on previous result
                let lastWasWin = true;
                if(historyData.length > 0 && historyData[0].status === 'loss') lastWasWin = false;

                const strategy = runStrategy(list, lastWasWin);
                
                currentPred = strategy;
                
                // Add to history
                if(strategy.p !== "WAIT") {
                    historyData.unshift({
                        issue: nextIssue,
                        pred: strategy.p,
                        seeds: strategy.n,
                        method: strategy.m,
                        status: 'pending',
                        result: '?'
                    });
                }
                
                // Sync to Firebase
                db.ref('rounds/' + issue).set({
                    number: resultNum,
                    size: resultSize,
                    time: Date.now()
                });

                updateUI();
            }

        } catch(e) { console.error(e); }
    }

    // --- UPDATE UI ---
    function updateUI() {
        // Main Terminal
        document.getElementById('period-display').innerText = (BigInt(lastIssue || 0) + 1n).toString().slice(-4);
        
        const pEl = document.getElementById('prediction');
        pEl.innerText = currentPred.p;
        pEl.className = 'pred-result ' + currentPred.p;
        
        document.getElementById('seed1').innerText = currentPred.n[0];
        document.getElementById('seed2').innerText = currentPred.n[1];
        document.getElementById('strategy-name').innerText = currentPred.m;
        
        document.getElementById('win-stat').innerText = stats.win;
        document.getElementById('loss-stat').innerText = stats.loss;

        // Archive List
        const listEl = document.getElementById('history-list');
        listEl.innerHTML = historyData.map(h => {
            if(h.status === 'pending') return '';
            const icon = h.status === 'win' ? 'fa-check' : 'fa-xmark';
            return `
            <div class="history-item ${h.status}">
                <div>
                    <div style="font-size:12px; color:#888;">${h.issue.slice(-4)} | ${h.method}</div>
                    <div style="font-size:18px; font-weight:bold;">${h.pred}</div>
                    <div style="font-size:12px; color:#aaa;">Seeds: ${h.seeds.join(', ')}</div>
                </div>
                <div class="res-badge ${h.status}">
                    <i class="fa-solid ${icon}"></i>
                </div>
            </div>`;
        }).join('');
    }

    // --- FX ---
    function triggerWinFX() {
        const c = document.getElementById('confetti');
        for(let i=0; i<50; i++) {
            let p = document.createElement('div');
            p.className = 'confetti-piece';
            p.style.left = Math.random()*100 + '%';
            p.style.background = ['#0f0','#0ff','#ff0'][Math.floor(Math.random()*3)];
            p.style.animationDuration = Math.random()*2+1 + 's';
            c.appendChild(p);
            setTimeout(() => p.remove(), 3000);
        }
    }

    // --- TIMER LOOP ---
    setInterval(() => {
        const date = new Date();
        const s = 60 - date.getSeconds();
        document.getElementById('timer').innerText = s < 10 ? '0'+s : s;
        if(s === 1 || s === 59) engine();
    }, 1000);

    // Start
    engine();

</script>
</body>
</html>
