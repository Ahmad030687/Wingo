<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKNET SUPREME V.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;800&display=swap');

        :root { --neon-blue: #00f0ff; --neon-purple: #bd00ff; --bg-dark: #050505; --card-bg: #0a0b10; --border: #1a1f2e; --win: #00ff9d; --loss: #ff3e3e; }
        
        body { background-color: var(--bg-dark); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        .commander-panel { width: 100%; max-width: 414px; background: radial-gradient(circle at top, #0f1219, #000); min-height: 100vh; padding: 20px 20px 80px 20px; box-sizing: border-box; position: relative; border-left: 1px solid #111; border-right: 1px solid #111; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .title-glow { font-size: 22px; font-weight: 800; color: #fff; text-shadow: 0 0 10px rgba(0, 240, 255, 0.5); letter-spacing: 1px; line-height: 1.1; }
        .title-glow span { color: var(--neon-blue); display: block; font-size: 10px; letter-spacing: 3px; margin-top: 5px; opacity: 0.8; }
        .timer-box { border: 1px solid var(--neon-blue); padding: 2px 8px; border-radius: 6px; text-align: center; box-shadow: 0 0 10px rgba(0, 240, 255, 0.2); background: rgba(0, 240, 255, 0.05); }
        .sec-val { font-size: 20px; font-weight: 800; color: #fff; font-family: monospace; }

        /* VIEWS (TABS) */
        .view-section { display: none; animation: fadeIn 0.3s ease-in-out; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* TERMINAL VIEW */
        .main-frame { border: 1px solid var(--neon-blue); border-radius: 20px; padding: 20px; position: relative; box-shadow: 0 0 15px rgba(0, 240, 255, 0.1); background: rgba(10, 11, 16, 0.8); backdrop-filter: blur(10px); margin-bottom: 20px; }
        .period-box { background: #111; border: 1px solid #333; padding: 5px 15px; border-radius: 5px; font-size: 16px; font-weight: 800; letter-spacing: 2px; color: #fff; text-align: center; margin-bottom: 20px; }
        
        .prediction-area { text-align: center; margin: 20px 0; }
        .big-pred { font-size: 80px; font-weight: 900; color: var(--neon-blue); text-shadow: 0 0 40px rgba(0, 240, 255, 0.6); letter-spacing: -3px; }
        .small-pred { font-size: 80px; font-weight: 900; color: var(--neon-purple); text-shadow: 0 0 40px rgba(189, 0, 255, 0.6); letter-spacing: -3px; }
        
        /* JACKPOT SEEDS (High Accuracy Numbers) */
        .seeds-title { font-size: 10px; color: #666; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; }
        .seeds-row { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .seed-circle { width: 55px; height: 55px; background: #000; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 800; color: #555; transition: 0.3s; }
        
        /* THE BLUE HIGHLIGHT STYLE */
        .seed-active { border: 2px solid var(--neon-blue); color: #fff; background: rgba(0, 240, 255, 0.1); box-shadow: 0 0 15px var(--neon-blue); text-shadow: 0 0 5px #fff; }

        /* ARCHIVE VIEW (HISTORY) */
        .history-list { display: flex; flex-direction: column; gap: 8px; }
        .h-row { background: #0e0e10; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #333; }
        .h-period { font-size: 12px; color: #666; font-family: monospace; }
        .h-num { width: 25px; height: 25px; border-radius: 6px; background: #1a1a1a; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; border: 1px solid #333; }
        .h-num.blue-hit { border-color: var(--neon-blue); background: rgba(0, 240, 255, 0.2); box-shadow: 0 0 8px var(--neon-blue); }
        .h-res { font-weight: 800; font-size: 14px; }
        .win { color: var(--win); text-shadow: 0 0 5px var(--win); border-left-color: var(--win); }
        .loss { color: var(--loss); border-left-color: var(--loss); }

        /* NAVIGATION */
        .bottom-nav { position: fixed; bottom: 20px; width: calc(100% - 40px); max-width: 374px; background: #080808; border: 1px solid #222; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px 0; backdrop-filter: blur(10px); z-index: 100; box-shadow: 0 0 30px rgba(0,0,0,0.9); }
        .nav-item { text-align: center; color: #444; font-size: 10px; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .nav-icon { font-size: 18px; margin-bottom: 2px; display: block; }
    </style>
</head>
<body>

<div class="commander-panel">
    <div class="header">
        <div class="title-glow">DARKNET<span>SUPREME COMMANDER V.2</span></div>
        <div class="timer-box"><div id="timer" class="sec-val">00</div></div>
    </div>

    <div id="view-terminal" class="view-section active">
        <div class="main-frame">
            <div id="periodDisplay" class="period-box">LOADING...</div>
            <div class="prediction-area">
                <div style="font-size: 10px; color: #555; letter-spacing: 2px;">SYSTEM PREDICTION</div>
                <div id="mainPred" class="big-pred">---</div>
                <div id="algoStatus" style="font-size: 10px; color: var(--neon-blue); margin-top: 10px;">SCANNING...</div>
            </div>
            
            <div class="seeds-title">HIGH ACCURACY NODES (BLUE=SURESHOT)</div>
            <div id="seedRow" class="seeds-row">
                <div class="seed-circle">?</div>
                <div class="seed-circle">?</div>
                <div class="seed-circle">?</div>
            </div>
        </div>
    </div>

    <div id="view-archive" class="view-section">
        <div style="color: var(--neon-blue); font-size: 12px; margin-bottom: 15px; letter-spacing: 1px; font-weight:bold;">LIVE EXECUTION LOG</div>
        <div id="historyContainer" class="history-list">
            </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('terminal')">
            <span class="nav-icon">‚ö°</span>TERMINAL
        </div>
        <div class="nav-item" onclick="switchTab('archive')">
            <span class="nav-icon">üìÇ</span>ARCHIVE
        </div>
        <div class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>SYSTEM
        </div>
    </div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; 
    let log = [];

    // --- NAVIGATION LOGIC ---
    function switchTab(tabName) {
        // Remove active class from all views and nav items
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

        // Add active class to selected
        document.getElementById('view-' + tabName).classList.add('active');
        
        // Highlight correct button
        const btnIndex = tabName === 'terminal' ? 0 : 1;
        document.querySelectorAll('.nav-item')[btnIndex].classList.add('active');
    }

    // --- MAIN LOGIC ---
    async function darknetSync() {
        try {
            const r = await fetch(`${API}?pageSize=20&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            // Check Result for previous prediction
            if (log.length > 0 && log[0].period === currentP) {
                const actNum = parseInt(list[0].number);
                const actBS = actNum >= 5 ? "BIG" : "SMALL";
                log[0].res = (actBS === log[0].pred) ? "WIN" : "LOSS";
                log[0].num = actNum;
                log[0].actBS = actBS;
                updateHistoryUI(); // Update Archive
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('periodDisplay').innerText = nextP;
                runDarknetAlgo(list, nextP);
            }
        } catch (e) {}
    }

    function runDarknetAlgo(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let p = "";
        let targetNums = [];

        // --- UNDER L2 LOGIC (Same as V.34 but with Darknet Styling) ---
        let isDragon = (bs[0] === bs[1] && bs[1] === bs[2]);

        if (log.length > 0 && log[0].res === "LOSS") {
            // L2 RECOVERY
            if (isDragon) {
                p = bs[0]; // Follow Trend
            } else {
                p = (bs[0] === "BIG") ? "SMALL" : "BIG"; // Flip
            }
            document.getElementById('algoStatus').innerText = "RECOVERY PROTOCOL: L2 ACTIVE";
        } else {
            // L1 NORMAL
            let sum = nums[0] + nums[1];
            p = (sum > 9) ? "SMALL" : "BIG";
            document.getElementById('algoStatus').innerText = "SYSTEM NORMAL: L1 SCANNING";
        }

        // Set High Accuracy Numbers (Seeds)
        if (p === "BIG") targetNums = [6, 8, 9];
        else targetNums = [1, 3, 4];

        // Update Terminal UI
        const pBox = document.getElementById('mainPred');
        pBox.innerText = p;
        pBox.className = p === "BIG" ? "big-pred" : "small-pred";
        pBox.style.color = p === "BIG" ? "var(--neon-blue)" : "var(--neon-purple)";
        pBox.style.textShadow = p === "BIG" ? "0 0 40px rgba(0,240,255,0.6)" : "0 0 40px rgba(189,0,255,0.6)";

        // Highlight Blue Seeds
        const seedContainer = document.getElementById('seedRow');
        seedContainer.innerHTML = '';
        targetNums.forEach(num => {
            seedContainer.innerHTML += `<div class="seed-circle seed-active">${num}</div>`;
        });

        log.unshift({ period: nextP, pred: p, res: "WAIT", num: "?" });
    }

    function updateHistoryUI() {
        const container = document.getElementById('historyContainer');
        container.innerHTML = log.slice(0, 10).map(h => {
            // Determine styles
            const isWin = h.res === 'WIN';
            const rowClass = isWin ? 'h-row win' : 'h-row loss';
            const resColor = isWin ? 'var(--win)' : 'var(--loss)';
            
            // Check if we should highlight the number in BLUE (Screenshot style)
            // In screenshot, winning/special numbers glow blue.
            // We highlight if it was a WIN.
            const numClass = isWin ? 'h-num blue-hit' : 'h-num';

            return `
            <div class="${rowClass}">
                <div class="h-period">${h.period.slice(-4)}</div>
                <div style="font-weight:bold; color:${h.pred==='BIG'?'var(--neon-blue)':'var(--neon-purple)'}">${h.pred}</div>
                <div class="${numClass}">${h.num}</div>
                <div class="h-res" style="color:${resColor}">${h.res}</div>
            </div>
            `;
        }).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) darknetSync();
    }, 1000);
    darknetSync();
</script>
</body>
</html>
