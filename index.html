<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS V.19 - API EXPLOIT</title>
    <style>
        :root { --bg: #050505; --gold: #ffd700; --win: #00ff88; --blue: #00d9ff; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        .app { width: 100%; max-width: 450px; margin: auto; min-height: 100vh; border: 1px solid #1a1a1a; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid var(--gold); font-weight: 900; }
        .main-card { background: #000; margin: 15px; border-radius: 20px; padding: 40px 10px; border: 1px solid #222; box-shadow: 0 0 30px rgba(0,255,136,0.1); }
        .prediction { font-size: 110px; font-weight: 900; margin: 10px 0; }
        .big { color: var(--win); text-shadow: 0 0 40px var(--win); }
        .small { color: var(--blue); text-shadow: 0 0 40px var(--blue); }
        .api-status { font-size: 10px; color: var(--gold); letter-spacing: 2px; margin-bottom: 10px; }
        .h-row { background: #0a0a0a; margin: 5px 15px; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
    </style>
</head>
<body>

<div class="app">
    <div class="header" style="color:var(--gold)">BOSS V.19 API-EXPLOIT</div>
    
    <div class="main-card">
        <div class="api-status" id="status">CONNECTING TO SERVER API...</div>
        <div style="color:#444; font-size:12px;">ACTIVE PERIOD: <span id="pDisp" style="color:#fff">----</span></div>
        <div id="prediction" class="prediction">...</div>
        <div id="timer" style="font-size:20px; color:var(--gold)">00:00</div>
    </div>

    <div style="text-align:left; padding:0 20px; color:var(--gold); font-size:11px; font-weight:bold;">REAL-TIME EXPLOIT LOG (UNDER L2)</div>
    <div id="hList"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function exploitSync() {
        try {
            const r = await fetch(`${API}?pageSize=20&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
                renderHistory();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP;
                runExploit(list, nextP);
            }
        } catch (e) {}
    }

    function runExploit(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let p = "";

        // --- THE 24/7 UNDER L2 LOGIC ---
        // Step 1: Check for Pattern Fatigue (The Secret)
        let bigCount = nums.slice(0, 10).filter(n => n >= 5).length;
        
        // Step 2: Adaptive Flipping
        if (log.length > 0 && log[0].res === "LOSS") {
            // L2 FIX: If server cheated L1, mirror the current trend immediately
            p = (bs[0] === "BIG") ? "BIG" : "SMALL"; 
            document.getElementById('status').innerText = "RECOVERY: API MIRROR ACTIVE";
        } else {
            // L1 FIXED: Probability Weighting
            if (bigCount > 6) p = "SMALL";
            else if (bigCount < 4) p = "BIG";
            else p = (nums[0] % 2 === 0) ? "BIG" : "SMALL";
            document.getElementById('status').innerText = "API EXPLOIT: STABLE";
        }

        const pBox = document.getElementById('prediction');
        pBox.innerText = p;
        pBox.className = "prediction " + (p === "BIG" ? "big" : "small");

        log.unshift({ period: nextP, pred: p, res: "WAIT" });
    }

    function renderHistory() {
        document.getElementById('hList').innerHTML = log.slice(0, 8).map(h => `
            <div class="h-row" style="border-right: 3px solid ${h.res==='WIN'?'#00ff88':'#ff3e3e'}">
                <span style="color:#555">#${h.period.slice(-3)}</span>
                <span style="font-weight:900; color:${h.pred==='BIG'?'#00ff88':'#00d9ff'}">${h.pred}</span>
                <span style="color:${h.res==='WIN'?'#00ff88':'#ff3e3e'}">${h.res === 'WIN' ? 'WIN' : 'LOSS'}</span>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) exploitSync();
    }, 1000);
    exploitSync();
</script>
</body>
</html>
