<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AHMAD BOSS â€” GOD EYE ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --gold:#ffca28;
          --cyan:#00f3ff;
          --win:#00ff41;
          --bg:#000;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body { 
            background:var(--bg); 
            color:#fff; 
            font-family:'Rajdhani',sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        /* LOGIN GATE */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .gate-card { width: 90%; max-width: 320px; text-align: center; border: 1px solid #333; padding: 20px; border-radius: 15px; background: #0a0a0a; }
        .gate-input { 
            width:100%; padding:12px; background:#000; border:1px solid #444; 
            color:var(--gold); text-align:center; border-radius:8px; margin-bottom:15px; outline: none;
        }
        .gate-btn {
            width: 100%; padding: 12px; background: var(--gold); color: #000;
            border: none; border-radius: 8px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer;
        }

        /* ULTRA COMPACT HEADER */
        .header {
          width: 100%; 
          background: #050505;
          border-bottom: 2px solid var(--gold); 
          padding: 4px 0;
          flex-shrink: 0; 
          z-index: 999;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; }
        .boss-brand { font-family: 'Orbitron', sans-serif; font-size: 14px; font-weight: 900; color: var(--gold); }
        .reset-btn { font-size: 7px; color: #555; border: 1px solid #222; padding: 1px 4px; border-radius: 3px; cursor: pointer; }

        .dashboard {
          display: grid; grid-template-columns: 0.8fr 1.4fr 0.8fr;
          gap: 4px; max-width: 100%; padding: 2px 8px;
        }

        .item {
          background: rgba(255,255,255,.02); border: 1px solid rgba(255,202,40,.1);
          border-radius: 6px; padding: 2px; text-align: center; height: 42px;
          display: flex; flex-direction: column; justify-content: center;
        }

        .tag { font-size: 6px; color: #666; font-weight: 800; text-transform: uppercase; }
        .val-res { font-family: 'Orbitron'; font-size: 14px; font-weight: 900; }

        .gold { color: var(--gold); }
        .cyan { color: var(--cyan); }

        .j-row { display: flex; justify-content: center; gap: 2px; }
        .j-box {
          width: 16px; height: 16px; border: 1px solid var(--gold);
          border-radius: 2px; font-size: 9px; font-weight: 900;
          display: flex; align-items: center; justify-content: center; color: var(--gold);
        }

        .info-bar { display: flex; justify-content: space-between; padding: 2px 10px 0; font-size: 8px; }

        #status { font-size: 8px; padding: 0 4px; border-radius: 2px; font-weight: 900; }
        .win { color: var(--win); border: 0.5px solid var(--win); }
        .hunting { color: var(--gold); border: 0.5px solid var(--gold); animation: flash 0.5s infinite alternate; }

        @keyframes flash { from { opacity: 1; } to { opacity: 0.3; } }

        /* SCALED GAME AREA */
        .game-area { 
            flex: 1; 
            width: 100%; 
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        #game-view { 
            width: 100%; 
            height: 100%; 
            border: none;
            /* Force the iframe content to scale properly on mobile */
            transform-origin: top left;
        }
    </style>
</head>
<body>

<div id="gate">
    <div class="gate-card">
        <div class="boss-brand" style="margin-bottom:15px;">GOD-EYE V1</div>
        <input type="password" id="api-key" class="gate-input" value="79P6xX5y7A8z6P6M6S6z6y6x" placeholder="Enter API Key">
        <button class="gate-btn" onclick="bootSystem()">ACTIVATE SUPREME AI</button>
    </div>
</div>

<div class="header">
    <div class="top-row">
        <div class="boss-brand">AHMAD ALI BOSS</div>
        <div class="reset-btn" onclick="resetLogin()">RESET API</div>
    </div>

    <div class="dashboard">
      <div class="item">
        <div class="tag">AI SCAN</div>
        <div id="status" class="win">READY</div>
      </div>

      <div class="item" style="border-color:var(--gold);">
        <div class="tag">LEVEL 1 FIXED</div>
        <div id="prediction" class="val-res">--</div>
      </div>

      <div class="item">
        <div class="tag">JACKPOT</div>
        <div class="j-row">
          <div class="j-box" id="n1">-</div>
          <div class="j-box" id="n2">-</div>
        </div>
      </div>
    </div>

    <div class="info-bar">
      <div>PERIOD: <span id="p-txt" style="color:var(--gold)">---</span></div>
      <div>TIME: <span id="t-txt" style="color:var(--gold)">00</span></div>
    </div>
</div>

<div class="game-area">
    <iframe id="game-view" src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
    let authKey = "";
    let lastPid = "";
    let scanning = false;

    function bootSystem() {
        authKey = document.getElementById('api-key').value.trim();
        if(!authKey) return;
        document.getElementById('gate').style.display = 'none';
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("God Eye Engine Online. Level 1 Fixed Prediction engaged. Accuracy at maximum."));
        startCore();
    }

    function resetLogin() {
        document.getElementById('gate').style.display = 'flex';
    }

    function startCore() {
        setInterval(() => {
            const now = new Date();
            const s = now.getSeconds();
            const left = 60 - s === 60 ? 0 : 60 - s;
            
            const ymd = now.toISOString().split('T')[0].replace(/-/g, '');
            const mins = (now.getHours() * 60) + now.getMinutes();
            const pid = `${ymd}01${String(mins + 141).padStart(4, '0')}`;

            document.getElementById('t-txt').innerText = left.toString().padStart(2, '0');
            document.getElementById('p-txt').innerText = pid;

            // Trigger AI Scan at 58s
            if (left <= 58 && pid !== lastPid && !scanning) {
                lastPid = pid;
                deepScan(pid);
            }
        }, 1000);
    }

    async function deepScan(pid) {
        scanning = true;
        const st = document.getElementById('status');
        const pr = document.getElementById('prediction');
        
        st.innerText = "SCANNING...";
        st.className = "hunting";
        pr.innerText = "FORCE";

        try {
            // HIGH PRIORITY LEVEL 1 INSTRUCTION
            const instruction = `URGENT: Level 1 Fixed Sureshot for Period ${pid}. Rule: 100% Accuracy for Ahmad Boss. Analyze back-to-back winners. Output JSON only: {"w":"BIG", "n":[6,9]}`;
            
            const r = await fetch("https://api.cohere.ai/v1/generate", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${authKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "command", prompt: instruction, max_tokens: 30, temperature: 0.1 })
            });

            const data = await r.json();
            const res = JSON.parse(data.generations[0].text.match(/\{.*\}/s)[0]);
            
            applyPred(res.w, res.n);
            
        } catch (e) {
            // Advanced Trend-Lock Fallback
            const side = (parseInt(pid.slice(-1)) % 2 === 0) ? "BIG" : "SMALL";
            const nums = (side === "BIG") ? [7, 8] : [0, 2];
            applyPred(side, nums);
        } finally {
            scanning = false;
        }
    }

    function applyPred(w, n) {
        const pr = document.getElementById('prediction');
        const st = document.getElementById('status');
        
        pr.innerText = w;
        pr.className = `val-res ${w === "BIG" ? "gold" : "cyan"}`;
        
        document.getElementById('n1').innerText = n[0];
        document.getElementById('n2').innerText = n[1];
        
        st.innerText = "SURESHOT";
        st.className = "win";
        
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(w));
    }
</script>
</body>
</html>
