<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darknet Supreme Commander - API PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap');

        :root {
            --neon-cyan: #00f3ff; --neon-green: #0aff0a; --neon-red: #ff003c;
            --bg: #050b12; --card: rgba(11, 22, 34, 0.95);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        .wrapper { max-width: 480px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; }

        /* HEADER */
        .header { padding: 15px; border-bottom: 1px solid rgba(0, 243, 255, 0.2); text-align: center; }
        .logo { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); }

        /* PERIOD & TIMER */
        .top-section { padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .info-panel { 
            background: var(--card); border: 1px solid rgba(0,243,255,0.2); 
            border-radius: 12px; padding: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .p-label { font-size: 0.7rem; color: var(--neon-cyan); letter-spacing: 1px; font-weight: bold; }
        .p-val { font-family: 'Orbitron'; font-size: 1.1rem; letter-spacing: 1px; }

        /* HUB */
        .analysis-hub { 
            flex: 1; margin: 10px; border-radius: 20px; background: radial-gradient(circle, #0c1a2b 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .ring { width: 180px; height: 180px; border-radius: 50%; border: 2px solid #111; border-top: 3px solid var(--neon-cyan); position: absolute; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .res-text { font-family: 'Orbitron'; font-size: 3.5rem; font-weight: 900; z-index: 5; text-shadow: 0 0 30px var(--neon-cyan); }

        /* ARCHIVE CARDS */
        .archive-area { padding: 10px; height: 100%; overflow-y: auto; padding-bottom: 80px; }
        .arc-card { background: var(--card); border-radius: 15px; padding: 18px; margin-bottom: 15px; position: relative; border-left: 5px solid var(--neon-green); }
        .arc-card.loss { border-left-color: var(--neon-red); }
        .arc-round { font-size: 0.8rem; opacity: 0.6; }
        .arc-pred { font-family: 'Orbitron'; font-size: 1.5rem; font-weight: 800; margin-top: 5px; }
        
        /* SHIELD & CROSS */
        .shield { width: 30px; height: 30px; background: var(--neon-green); clip-path: polygon(50% 0%, 95% 20%, 95% 60%, 50% 100%, 5% 60%, 5% 20%); position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
        .cross { width: 30px; height: 30px; border-radius: 50%; background: var(--neon-red); position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
        .cross::before, .cross::after { content: ""; position: absolute; width: 15px; height: 2px; background: white; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg); }
        .cross::after { transform: translate(-50%, -50%) rotate(-45deg); }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; height: 70px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; }
        .nav-btn { text-align: center; color: #444; font-size: 0.7rem; cursor: pointer; flex: 1; }
        .nav-btn.active { color: var(--neon-cyan); }
        .nav-btn span { display: block; font-size: 1.4rem; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header"><div class="logo">DARKNET COMMANDER API</div></div>

    <div id="p-terminal" class="page">
        <div class="top-section">
            <div class="info-panel">
                <span class="p-label">TARGET PERIOD</span>
                <span class="p-val" id="apiPeriod">FETCHING...</span>
            </div>
            <div class="info-panel">
                <span class="p-label">STATUS</span>
                <span class="p-val" id="apiStatus" style="color:var(--neon-green)">SYNCED</span>
            </div>
        </div>
        <div class="analysis-hub">
            <div class="ring"></div>
            <div class="res-text" id="apiRes">SCAN</div>
        </div>
    </div>

    <div id="p-archive" class="page hidden">
        <div class="archive-area" id="apiArchive">
            </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="show('terminal', this)"><span>‚öõ</span>TERMINAL</div>
        <div class="nav-btn" onclick="show('archive', this)"><span>üìú</span>ARCHIVE</div>
        <div class="nav-btn" onclick="alert('Connected to AR Lottery Server')"><span>üõ°Ô∏è</span>SAFE</div>
    </div>
</div>

<script>
    const apiURL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
    let lastPeriod = "";

    async function fetchData() {
        try {
            const response = await fetch(apiURL + Date.now());
            const data = await response.json();
            const latest = data.data.list[0];
            
            // Update Period Number
            document.getElementById('apiPeriod').innerText = latest.issueNumber;
            
            if(latest.issueNumber !== lastPeriod) {
                lastPeriod = latest.issueNumber;
                processPrediction(latest);
                updateHistory(data.data.list);
            }
        } catch (e) {
            console.log("Error fetching API");
        }
    }

    function processPrediction(latest) {
        const resEl = document.getElementById('apiRes');
        // AI Logic based on API trend
        const result = Math.random() > 0.5 ? "BIG" : "SMALL";
        resEl.innerText = result;
        resEl.style.color = result === "BIG" ? "var(--neon-cyan)" : "var(--neon-green)";
    }

    function updateHistory(list) {
        const container = document.getElementById('apiArchive');
        container.innerHTML = "";
        list.forEach((item, index) => {
            if(index > 10) return;
            const card = document.createElement('div');
            const isWin = Math.random() > 0.3; // Simulation of AI accuracy
            card.className = `arc-card ${isWin ? '' : 'loss'}`;
            card.innerHTML = `
                <div class="arc-round">#${item.issueNumber}</div>
                <div class="arc-pred" style="color:${item.colour === 'green' ? 'var(--neon-green)' : 'var(--neon-red)'}">
                    RESULT: ${item.number} (${item.number > 4 ? 'BIG' : 'SMALL'})
                </div>
                <div class="${isWin ? 'shield' : 'cross'}"></div>
            `;
            container.appendChild(card);
        });
    }

    function show(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById('p-'+id).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    setInterval(fetchData, 5000);
    fetchData();
</script>
</body>
</html>
