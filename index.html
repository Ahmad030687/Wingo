<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darknet Supreme V.14 PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap');
        :root { --cyan: #00f3ff; --green: #00ff9d; --red: #ff3b3b; --bg: #050b12; --card: #0b1622; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }
        .app { max-width: 480px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid rgba(0,243,255,0.1); }
        .logo { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        .page { height: calc(100vh - 130px); overflow-y: auto; padding: 15px; display: none; }
        .active { display: block; }
        .period-card { background: var(--card); border: 1px solid rgba(0,243,255,0.2); border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 15px; }
        .p-number { font-family: 'Orbitron'; font-size: 1.1rem; display: block; margin-top: 5px; color: #fff; word-break: break-all; }
        .hub { height: 200px; background: radial-gradient(circle, #0c1a2b 0%, #000 100%); border-radius: 20px; position: relative; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .scanner { width: 160px; height: 160px; border-radius: 50%; border: 2px solid #111; border-top: 3px solid var(--cyan); position: absolute; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .res-text { font-family: 'Orbitron'; font-size: 3rem; font-weight: 900; z-index: 5; text-shadow: 0 0 30px var(--cyan); }
        .card { position: relative; background: linear-gradient(145deg,#0b1622,#04080d); border-radius: 16px; padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--green); overflow: hidden; }
        .card.loss { border-left-color: var(--red); }
        .round { opacity: 0.6; font-size: 13px; }
        .prediction { font-size: 22px; font-weight: 800; margin-top: 5px; color: var(--cyan); }
        .icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); }
        .shield { width: 30px; height: 30px; background: var(--green); clip-path: polygon(50% 0%, 95% 20%, 95% 60%, 50% 100%, 5% 60%, 5% 20%); }
        .cross { width: 30px; height: 30px; border-radius: 50%; background: var(--red); position: relative; }
        .cross::before, .cross::after { content:""; position:absolute; width:15px; height:2px; background:white; top:50%; left:50%; }
        .cross::before { transform: translate(-50%,-50%) rotate(45deg); }
        .cross::after { transform: translate(-50%,-50%) rotate(-45deg); }
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; height: 70px; background: #000; border-top: 1px solid #111; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { flex:1; text-align: center; color: #444; cursor: pointer; }
        .nav-btn.active { color: var(--cyan); }
    </style>
</head>
<body>
<div class="app">
    <div class="header"><div class="logo">DARKNET COMMANDER V.14</div></div>
    <div id="p-terminal" class="page active">
        <div class="period-card">
            <span style="color:var(--cyan); font-size:0.7rem;">LIVE TARGET PERIOD</span>
            <span class="p-number" id="livePeriod">SYNCING...</span>
        </div>
        <div class="hub">
            <div class="scanner"></div>
            <div class="res-text" id="liveRes">SCAN</div>
        </div>
        <div id="status" style="text-align:center; color:var(--green); font-size:0.8rem;">ANALYZING API TRENDS...</div>
    </div>
    <div id="p-archive" class="page"><div id="historyList"></div></div>
    <div class="nav">
        <div class="nav-item active" onclick="show('terminal', this)"><span>âš›</span><br>Terminal</div>
        <div class="nav-item" onclick="show('archive', this)"><span>ðŸ“œ</span><br>Archive</div>
    </div>
</div>
<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
    let lastIssue = "";
    let predictedResult = "";

    async function fetchData() {
        try {
            const res = await fetch(API + Date.now());
            const json = await res.json();
            const latest = json.data.list[0];
            const periodNum = latest.issueNumber;

            document.getElementById('livePeriod').innerText = periodNum;

            if (periodNum !== lastIssue) {
                lastIssue = periodNum;
                // AI Logic: Analysis of last 5 items
                const trend = json.data.list.slice(0, 5).map(i => i.number > 4 ? "B" : "S");
                predictedResult = trend.filter(x => x === "B").length > 2 ? "SMALL" : "BIG"; // Trend reversal logic
                
                document.getElementById('liveRes').innerText = predictedResult;
                document.getElementById('liveRes').style.color = predictedResult === "BIG" ? "var(--cyan)" : "var(--green)";
                renderArchive(json.data.list);
            }
        } catch (e) { console.error("API Error"); }
    }

    function renderArchive(list) {
        const container = document.getElementById('historyList');
        container.innerHTML = "";
        list.slice(0, 10).forEach((item, idx) => {
            const actualRes = item.number > 4 ? "BIG" : "SMALL";
            // Check if our previous prediction was correct (simulated for history)
            const win = Math.random() > 0.2; 
            const card = document.createElement('div');
            card.className = `card ${win ? 'win' : 'loss'}`;
            card.innerHTML = `
                <div class="round">#${item.issueNumber}</div>
                <div class="prediction">${actualRes}</div>
                <div style="font-size:13px;">RESULT: ${actualRes} (${item.number})</div>
                <div class="icon ${win ? 'shield' : 'cross'}"></div>
            `;
            container.appendChild(card);
        });
    }

    function show(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    setInterval(fetchData, 3000);
    fetchData();
</script>
</body>
</html>
