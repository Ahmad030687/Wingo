<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME V.87</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff41; --danger: #ff003c; --gold: #ffd700; --bg: #050505; }
        body.t-green { --primary: #00ff41; } body.t-red { --primary: #ff003c; } 
        body.t-blue { --primary: #00d4ff; } body.t-gold { --primary: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; padding-bottom: 90px; overflow-x: hidden; transition: 0.3s; }
        .header { padding: 15px 20px; background: #000; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .timer-box { border: 1px solid var(--primary); background: #000; padding: 5px 10px; border-radius: 5px; text-align: center; min-width: 60px; }
        .timer-val { font-size: 18px; font-weight: 900; }
        .page { display:none; padding:15px; animation: fadeIn 0.3s; }
        #page-terminal { display:block; }
        
        /* DATA PROOF BAR */
        .proof-bar { background: rgba(0, 255, 65, 0.05); border: 1px dashed var(--primary); border-radius: 5px; padding: 8px; margin-bottom: 10px; font-size: 9px; color: #00ff41; }
        .algo-strip { text-align: center; font-size: 10px; color: #aaa; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        
        .pred-pill { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--primary); border-radius: 50px; padding: 12px 40px; margin: 0 auto 20px; width: fit-content; font-size: 26px; font-weight: 900; box-shadow: 0 0 20px var(--primary); text-transform: uppercase; text-align: center; display: block; }
        .jackpot-container { background: linear-gradient(180deg, #151515 0%, #000 100%); border: 1px solid #333; border-radius: 15px; padding: 20px; position: relative; margin-bottom: 20px; text-align: center; }
        .num-box { width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 8px; background: #000; color: var(--gold); font-size: 24px; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        
        /* COUNCIL GRID FIX */
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        .c-node { background: #0a0a0a; border: 1px solid #222; border-radius: 8px; padding: 10px 5px; text-align: center; opacity: 0.6; transition: 0.3s; }
        .c-node.active { opacity: 1; border-color: var(--primary); box-shadow: 0 0 15px var(--primary); color: var(--primary); }
        .c-icon { font-size: 18px; display:block; margin-bottom: 5px; }

        .card { background: #0f0f0f; border-left: 4px solid #555; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .card.win { border-left-color: var(--primary); background: linear-gradient(90deg, rgba(0,255,65,0.05), transparent); }
        .loader { border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { font-size: 22px; background:none; border:none; color:#555; cursor:pointer; }
        .nav-item.active { color: var(--primary); }

        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    </style>
</head>
<body class="t-green">

    <div class="header">
        <div><div style="font-size:14px; font-weight:900;">DARKNET SUPREME</div><div style="font-size:8px; color:#aaa;">STRICT BYPASS V.87</div></div>
        <div class="timer-box"><div class="timer-val" id="timer">--</div></div>
    </div>

    <div id="page-terminal" class="page">
        <div class="proof-bar">
            SYNC: <span id="syncStatus" style="color:#fff">BOOTING...</span> | 
            OLDEST: <span id="oldID" style="color:#fff">WAIT</span>
        </div>
        <div class="algo-strip">DRAW: <span id="drawInfo" style="color:#fff">#----</span> | ALGO: <span id="algoName" style="color:var(--primary)">SCANNING</span></div>
        
        <div id="predPill" class="pred-pill">SCANNING...</div>

        <div class="jackpot-container">
            <div style="background:var(--gold); color:#000; padding:2px 10px; font-size:10px; font-weight:900; position:absolute; top:-10px; left:50%; transform:translateX(-50%); border-radius:4px;">GOD SEEDS</div>
            <div style="display:flex; justify-content:center; gap:20px; margin:10px 0;"><div class="num-box" id="s1">?</div><div class="num-box" id="s2">?</div></div>
        </div>

        <div class="council-grid">
            <div class="c-node" id="c-titan"><span class="c-icon">üß†</span><span style="font-size:8px">TITAN</span></div>
            <div class="c-node" id="c-dragon"><span class="c-icon">üêâ</span><span style="font-size:8px">DRAGON</span></div>
            <div class="c-node" id="c-pattern"><span class="c-icon">üèÅ</span><span style="font-size:8px">PATTERN</span></div>
            <div class="c-node" id="c-chaos"><span class="c-icon">üîÄ</span><span style="font-size:8px">CHAOS</span></div>
            <div class="c-node" id="c-wave"><span class="c-icon">üåä</span><span style="font-size:8px">WAVE</span></div>
            <div class="c-node" id="c-infinity"><span class="c-icon">‚ôæ</span><span style="font-size:8px">INFINITY</span></div>
        </div>
    </div>

    <div id="page-archive" class="page">
        <h3 style="text-align:center; color:var(--primary); margin-bottom:15px;">BYPASS LOGS</h3>
        <div id="archive-feed"></div>
    </div>

    <div id="page-profile" class="page">
        <div style="text-align:center; padding:30px; background:#111; border-radius:10px; border-bottom:4px solid var(--primary);">
            <div style="font-size:50px;">üë§</div><h2>AHMAD BOSS</h2><p style="color:var(--primary); font-size:10px;">SUPREME COMMANDER</p>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
            <div style="background:#111; padding:15px; text-align:center; border:1px solid #333;"><div style="font-size:24px; color:var(--primary)" id="totalWins">0</div><div>WINS</div></div>
            <div style="background:#111; padding:15px; text-align:center; border:1px solid #333;"><div style="font-size:24px; color:var(--danger)" id="totalLosses">0</div><div>LOSS</div></div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" onclick="nav('terminal', this)">‚ö°</button>
        <button class="nav-item" onclick="nav('archive', this)">üìÇ</button>
        <button class="nav-item" onclick="nav('profile', this)">üë§</button>
    </div>

<script>
    const API_BASE = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=10&ts=";
    let lastIssue = null, currentBet = null, level = 1, wins = 0, losses = 0;

    setInterval(() => {
        let s = 60 - new Date().getSeconds();
        document.getElementById('timer').innerText = s < 10 ? `0${s}` : s;
    }, 1000);

    // --- STRICT 100-PERIOD SYNC (WITH DELAY) ---
    async function strictSync() {
        try {
            let combined = [];
            for (let p = 1; p <= 10; p++) {
                // IMPORTANT: 500ms delay to ensure server provides all 100 periods
                await new Promise(res => setTimeout(res, 500)); 
                let response = await fetch(`${API_BASE}${Date.now()}&pageNo=${p}`);
                let d = await response.json();
                if(d.data && d.data.list) {
                    combined = combined.concat(d.data.list);
                    document.getElementById('syncStatus').innerText = `${combined.length}/100 SYNCED`;
                    if(p === 10) document.getElementById('oldID').innerText = d.data.list[9].issueNumber.slice(-4);
                }
            }

            if (lastIssue !== combined[0].issueNumber) {
                if (currentBet && currentBet.period === combined[0].issueNumber) verify(combined[0]);
                lastIssue = combined[0].issueNumber;
                predict(combined, (BigInt(combined[0].issueNumber) + 1n).toString());
            }
        } catch(e) { document.getElementById('syncStatus').innerText = "RETRYING..."; }
    }

    function predict(history, period) {
        let lastRes = parseInt(history[0].number) >= 5 ? "BIG" : "SMALL";
        let pred = ""; let algo = "";

        // UNDER LEVEL 2 FIXER ENGINE (Using Real 100 Data)
        if (level === 1) { pred = lastRes; algo = "dragon"; } 
        else if (level === 2) { 
            // Fixer: Consensus of last 50
            let bigs = history.slice(0, 50).filter(h => parseInt(h.number) >= 5).length;
            pred = bigs >= 25 ? "BIG" : "SMALL"; algo = "titan"; 
        } else {
            // Sureshot: Statistical weight of 100
            let bigs = history.filter(h => parseInt(h.number) >= 5).length;
            pred = bigs >= 50 ? "BIG" : "SMALL"; algo = "infinity";
        }

        document.getElementById('drawInfo').innerText = "#" + period.slice(-4);
        document.getElementById('predPill').innerText = pred;
        document.getElementById('algoName').innerText = algo.toUpperCase();
        document.getElementById('s1').innerText = pred === "BIG" ? "8" : "2";
        document.getElementById('s2').innerText = pred === "BIG" ? "6" : "4";

        document.querySelectorAll('.c-node').forEach(n => n.classList.remove('active'));
        let nodeMap = {"dragon":"c-dragon", "titan":"c-titan", "infinity":"c-infinity"};
        if(nodeMap[algo]) document.getElementById(nodeMap[algo]).classList.add('active');

        currentBet = { period: period, pred: pred, algo: algo };
        addPendingCard(currentBet);
    }

    function addPendingCard(bet) {
        const div = document.createElement('div'); div.id = `arc-${bet.period}`; div.className = 'card';
        div.innerHTML = `<div><div style="font-size:9px; color:#888">#${bet.period}</div><div style="font-size:16px; font-weight:bold;">${bet.pred}</div></div><div class="loader"></div>`;
        document.getElementById('archive-feed').prepend(div);
    }

    function verify(result) {
        let actual = parseInt(result.number) >= 5 ? "BIG" : "SMALL";
        let win = actual === currentBet.pred;
        const el = document.getElementById(`arc-${currentBet.period}`);
        if(el) {
            el.className = win ? 'card win' : 'card loss';
            el.innerHTML = `<div><div style="font-size:9px;">#${currentBet.period}</div><div style="font-size:16px; font-weight:bold;">${win?'WIN':'LOSS'} <span style="color:var(--primary)">[${result.number}]</span></div></div><div style="font-size:20px;">${win?'‚úî':'‚úñ'}</div>`;
            if(win) { 
                wins++; level = 1; 
                // CELEBRATION ONLY ON WIN
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); 
            } else { 
                losses++; level++; if(level > 3) level = 1; 
            }
        }
        document.getElementById('totalWins').innerText = wins; document.getElementById('totalLosses').innerText = losses;
    }

    function nav(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('page-'+id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    setInterval(strictSync, 5000); strictSync();
</script>
</body>
</html>
