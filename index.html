<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME COMMANDER V.34</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --main: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; --gold: #ffd700; }
        
        /* THEME CLASSES */
        body.theme-red { --main: #ff0033; }
        body.theme-blue { --main: #00d4ff; }
        body.theme-gold { --main: #ffd700; }
        body.theme-purple { --main: #bc13fe; }
        body.theme-cyan { --main: #00ffff; }
        body.theme-white { --main: #ffffff; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; transition: 0.3s; }

        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:20px; color:var(--main); text-shadow: 0 0 10px var(--main); font-weight:900; }
        .draw-timer { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--main); padding: 5px 12px; border-radius: 4px; font-family: 'Orbitron'; font-size: 14px; color: var(--main); }

        .page { display:none; padding:15px; flex-direction:column; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        /* MISSION CARD */
        .mission-panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 10px; border-top: 4px solid var(--main); position: relative; }
        .target-period { position: absolute; right: 15px; top: 15px; font-family: 'Orbitron'; font-size: 10px; color: #444; border: 1px solid #222; padding: 2px 8px; border-radius: 4px; }
        .prediction-text { font-size: 70px; font-weight: 900; font-family: 'Orbitron'; color: var(--main); margin: 10px 0; text-align: center; }

        /* JACKPOT BALLS */
        .seeds-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .seed-ball { width: 50px; height: 50px; background: #000; border: 2px solid var(--main); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 20px; color: var(--main); box-shadow: inset 0 0 10px var(--main); }

        /* COUNCIL GRID */
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .council-node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; }
        .node-acc { font-size: 11px; font-family: 'Orbitron'; color: var(--main); }

        /* STATS HUD */
        .stats-hud { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hud-box { background: var(--panel); border: 1px solid #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; }

        /* ARCHIVE MISSION CARDS */
        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; position: relative; border-left: 4px solid #222; }
        .card-win { border-left-color: var(--main); }
        .card-loss { border-left-color: var(--danger); }

        /* THEMES TAB */
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .theme-btn { padding: 20px; border-radius: 10px; border: 1px solid #222; background: #111; font-family: 'Orbitron'; cursor: pointer; color: #fff; font-size: 12px; }

        /* PROFILE */
        .profile-header { text-align: center; margin-top: 20px; }
        .avatar { width: 100px; height: 100px; border: 3px solid var(--main); border-radius: 50%; margin: 0 auto 15px; padding: 10px; background: #000; }
        .rank-tag { display: inline-block; padding: 5px 15px; background: var(--main); color: #000; border-radius: 20px; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; }

        /* NAVIGATION */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { background: none; border: none; color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--main); }
        .nav-item span { font-size: 10px; font-family: 'Orbitron'; margin-top: 5px; }
    </style>
</head>
<body class="theme-green">

<div class="header">
    <div class="aura-brand">DARKNET AURA 999+</div>
    <div class="draw-timer" id="timer">00</div>
</div>

<div id="page-terminal" class="page" style="display: flex;">
    <div class="mission-panel">
        <div class="target-period" id="period">TARGET: 0000</div>
        <div style="font-size: 10px; color: #666; font-family: 'Orbitron'; letter-spacing: 2px;">TIME_BASED ANALYSIS</div>
        <div class="prediction-text" id="prediction">SCANNING</div>
        <div class="seeds-container" id="jackpotSeeds">
            <div class="seed-ball">0</div>
            <div class="seed-ball">0</div>
        </div>
    </div>

    <div class="council-grid">
        <div class="council-node"><div style="font-size:8px; color:#444;">TITAN</div><div class="node-acc">92%</div></div>
        <div class="council-node"><div style="font-size:8px; color:#444;">VECTOR</div><div class="node-acc">87%</div></div>
        <div class="council-node"><div style="font-size:8px; color:#444;">PHANTOM</div><div class="node-acc">89%</div></div>
    </div>

    <div class="stats-hud">
        <div class="hud-box"><div id="wins" style="font-size:24px; color:var(--main); font-family:'Orbitron';">0</div><div style="font-size:8px; color:#444;">TOTAL WINS</div></div>
        <div class="hud-box"><div id="losses" style="font-size:24px; color:var(--danger); font-family:'Orbitron';">0</div><div style="font-size:8px; color:#444;">TOTAL LOSSES</div></div>
    </div>
</div>

<div id="page-archive" class="page">
    <h4 style="font-family:'Orbitron'; margin-bottom:15px; font-size:12px; color:#444;">MISSION ARCHIVE</h4>
    <div id="archive-list"></div>
</div>

<div id="page-themes" class="page">
    <h4 style="font-family:'Orbitron'; margin-bottom:15px; font-size:12px; color:#444;">SELECT CYBER AURA</h4>
    <div class="theme-grid">
        <button class="theme-btn" onclick="setTheme('green')" style="border-color:#39ff14;">NEON GREEN</button>
        <button class="theme-btn" onclick="setTheme('red')" style="border-color:#ff0033;">BLOOD RED</button>
        <button class="theme-btn" onclick="setTheme('blue')" style="border-color:#00d4ff;">COBALT BLUE</button>
        <button class="theme-btn" onclick="setTheme('gold')" style="border-color:#ffd700;">PURE GOLD</button>
        <button class="theme-btn" onclick="setTheme('purple')" style="border-color:#bc13fe;">CYBER PURPLE</button>
        <button class="theme-btn" onclick="setTheme('cyan')" style="border-color:#00ffff;">LIGHT CYAN</button>
        <button class="theme-btn" onclick="setTheme('white')" style="border-color:#ffffff;">GHOST WHITE</button>
    </div>
</div>

<div id="page-profile" class="page">
    <div class="profile-header">
        <div class="avatar"><img src="https://cdn-icons-png.flaticon.com/512/924/924915.png" width="100%" style="filter: brightness(0) invert(1);"></div>
        <h2 style="font-family:'Orbitron';">AHMAD BOSS</h2>
        <div class="rank-tag">SUPREME COMMANDER</div>
    </div>
    <div style="margin-top:30px; border-top:1px solid #1a1a1a; padding-top:20px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="color:#444; font-family:'Orbitron'; font-size:12px;">SYSTEM STATUS</span>
            <span style="color:var(--main); font-family:'Orbitron'; font-size:12px;">ENCRYPTED</span>
        </div>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="color:#444; font-family:'Orbitron'; font-size:12px;">MISSION ACCURACY</span>
            <span id="profAcc" style="color:var(--main); font-family:'Orbitron'; font-size:12px;">100%</span>
        </div>
    </div>
</div>

<div class="nav-bar">
    <button class="nav-item active" onclick="switchPage('terminal', this)"><span>üéÆ TERMINAL</span></button>
    <button class="nav-item" onclick="switchPage('archive', this)"><span>üìÇ ARCHIVE</span></button>
    <button class="nav-item" onclick="switchPage('themes', this)"><span>üé® THEMES</span></button>
    <button class="nav-item" onclick="switchPage('profile', this)"><span>üë§ PROFILE</span></button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins = 0, losses = 0, lastId = null, currentBet = null;

async function fetchData() {
    try {
        const response = await fetch(API + Date.now());
        const data = await response.json();
        const history = data.data.list;
        const latest = history[0];

        if (latest.issueNumber !== lastId) {
            if (currentBet && currentBet.period === latest.issueNumber) verifyMission(latest);
            lastId = latest.issueNumber;
            let nextPeriod = (BigInt(latest.issueNumber) + 1n).toString();
            runSupremeEngine(history, nextPeriod);
        }
    } catch(e) {}
}

function runSupremeEngine(history, nextPeriod) {
    let counts = { BIG: 0, SMALL: 0 };
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) counts.BIG++; else counts.SMALL++; });
    
    let pred = (counts.BIG > counts.SMALL) ? "BIG" : "SMALL";
    if(counts.BIG === counts.SMALL) pred = (parseInt(history[0].number) >= 5) ? "SMALL" : "BIG";

    let seeds = (pred === "BIG") ? [7, 9] : [1, 3];
    document.getElementById('period').innerText = `TARGET: ${nextPeriod.slice(-4)}`;
    document.getElementById('prediction').innerText = pred;
    document.getElementById('jackpotSeeds').innerHTML = `<div class="seed-ball">${seeds[0]}</div><div class="seed-ball">${seeds[1]}</div>`;
    
    createArchiveCard(nextPeriod.slice(-4), pred, seeds);
    currentBet = { period: nextPeriod, pred: pred };
}

function verifyMission(res) {
    const n = parseInt(res.number);
    const actual = n >= 5 ? "BIG" : "SMALL";
    const win = (currentBet.pred === actual);
    win ? wins++ : losses++;
    if(win) confetti({particleCount: 150, colors: [getComputedStyle(document.documentElement).getPropertyValue('--main')]});

    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;
    let acc = Math.round((wins / (wins + losses)) * 100) + "%";
    document.getElementById('profAcc').innerText = acc;

    const card = document.getElementById(`mission-${currentBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.innerHTML += `<div style="position:absolute; right:15px; font-size:20px;">${win ? 'üèÜ' : '‚úò'}</div>`;
    }
}

function createArchiveCard(period, pred, seeds) {
    const div = document.createElement('div');
    div.id = `mission-${period}`;
    div.className = 'archive-card';
    div.innerHTML = `<div><div style="font-size:10px; color:#444;">#${period}</div><div style="color:var(--main); font-weight:900;">${pred}</div><div style="font-size:9px; color:#666;">SEEDS: ${seeds.join(', ')}</div></div>`;
    document.getElementById('archive-list').prepend(div);
}

function switchPage(pageId, btn) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(`page-${pageId}`).style.display = 'flex';
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
}

function setTheme(color) {
    document.body.className = `theme-${color}`;
}

setInterval(fetchData, 2000);
setInterval(() => {
    let rem = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = (rem < 10 ? "0" + rem : rem);
}, 1000);
fetchData();
</script>
</body>
</html>
