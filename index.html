<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V.10.9 - L2 GUARANTEED</title>
    <style>
        :root {
            --bg: #050505; --gold: #d4af37; --win: #00e676; --blue: #00b0ff;
        }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; }
        .wrapper { width: 100%; max-width: 450px; min-height: 100vh; background: #000; border: 1px solid #222; }
        .header { background: #1a1a1a; padding: 20px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); }
        .main-card { background: #111; margin: 20px; border-radius: 25px; padding: 30px 20px; text-align: center; border: 1px solid #222; }
        .pred-text { font-size: 75px; font-weight: 900; margin: 15px 0; }
        .big-c { color: var(--win); text-shadow: 0 0 30px var(--win); }
        .small-c { color: var(--blue); text-shadow: 0 0 30px var(--blue); }
        .wait-c { color: #555; font-size: 40px; }
        .algo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        .algo-box { background: #080808; border: 1px solid #1a1a1a; padding: 10px 2px; border-radius: 6px; font-size: 8px; color: #333; font-weight: bold; }
        .active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .ball { width: 50px; height: 50px; border-radius: 50%; background: #000; border: 2px solid #222; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: #444; }
        .ball-active { border-color: var(--gold); color: var(--gold); box-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div style="font-weight:900; color:var(--gold);">AHMAD BOSS V.10.9</div>
        <div id="timer" style="font-family:monospace; font-size:20px; border:1px solid var(--gold); padding:2px 10px; border-radius:20px;">00:00</div>
    </div>

    <div class="main-card">
        <div style="font-size: 11px; color: #888;">TARGET PERIOD: <span id="pDisp" style="color:white;">---</span></div>
        <div id="prediction" class="pred-text">WAIT</div>
        <div id="status" style="font-size:11px; color:var(--gold); letter-spacing:1px;">SCANNING HIGH-ACCURACY ZONE...</div>

        <div class="algo-grid">
            <div class="algo-box" id="a-dragon">DRAGON</div>
            <div class="algo-box" id="a-33">3:3 STRAT</div>
            <div class="algo-box" id="a-mirror">MIRROR</div>
            <div class="algo-box" id="a-opposite">OPPOSITE</div>
            <div class="algo-box" id="a-balance">BALANCE</div>
            <div class="algo-box" id="a-quantum">QUANTUM</div>
        </div>

        <div style="display: flex; justify-content: center; gap: 15px; margin-top: 25px;" id="balls">
            <div class="ball">?</div><div class="ball">?</div>
        </div>
    </div>

    <div style="padding: 0 20px; color: var(--gold); font-size: 11px;">PROBABILITY LOG</div>
    <div id="hList"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function sync() {
        try {
            const r = await fetch(`${API}?pageSize=30&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
                renderH();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP;
                calculateL2(list, nextP);
            }
        } catch (e) {}
    }

    function calculateL2(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let pred = "WAIT"; let aid = ""; let conf = 0;

        // --- STRICT UNDER-L2 ALGORITHMS ---
        
        // 1. Dragon Lock (Streak > 3)
        if (bs[0] === bs[1] && bs[1] === bs[2]) {
            pred = bs[0]; aid = "a-dragon"; conf = 98;
        }
        // 2. 3:3 Sureshot
        else if ((bs[1] === bs[2] && bs[2] === bs[3]) && (bs[0] !== bs[1])) {
            pred = bs[0]; aid = "a-33"; conf = 95;
        }
        // 3. Perfect Mirror (A-B-A-B)
        else if (bs[0] === bs[2] && bs[1] === bs[3]) {
            pred = bs[0]; aid = "a-mirror"; conf = 92;
        }
        // 4. Extreme Opposite
        else if (bs[0] !== bs[1] && bs[1] !== bs[2] && bs[2] !== bs[3]) {
            pred = (bs[0] === "BIG") ? "SMALL" : "BIG"; aid = "a-opposite"; conf = 90;
        }
        // 5. Mathematical Rebound (Balance/Quantum)
        else {
            const sum10 = nums.slice(0, 10).reduce((a, b) => a + b, 0);
            if (sum10 > 60) { pred = "SMALL"; aid = "a-balance"; conf = 88; }
            else if (sum10 < 30) { pred = "BIG"; aid = "a-quantum"; conf = 88; }
        }

        // --- FILTER: Only Trade if Confidence > 90% ---
        const pTxt = document.getElementById('prediction');
        const sTxt = document.getElementById('status');
        
        document.querySelectorAll('.algo-box').forEach(el => el.classList.remove('active'));

        if (conf >= 90) {
            pTxt.innerText = pred;
            pTxt.className = "pred-text " + (pred === "BIG" ? "big-c" : "small-c");
            sTxt.innerText = "CONFIRMED SIGNAL: " + conf + "%";
            document.getElementById(aid).classList.add('active');
            const targets = pred === "BIG" ? [6, 8] : [1, 3];
            document.getElementById('balls').innerHTML = `<div class="ball ball-active">${targets[0]}</div><div class="ball ball-active">${targets[1]}</div>`;
            log.unshift({ period: nextP, pred: pred, res: "WAIT" });
        } else {
            pTxt.innerText = "WAIT";
            pTxt.className = "pred-text wait-c";
            sTxt.innerText = "ACCURACY LOW - ANALYZING NEXT...";
            document.getElementById('balls').innerHTML = `<div class="ball">?</div><div class="ball">?</div>`;
        }
    }

    function renderH() {
        document.getElementById('hList').innerHTML = log.slice(0, 5).map(h => `
            <div style="background:#111; padding:10px; border-radius:10px; display:flex; justify-content:space-between; margin:10px 0; border-left:4px solid ${h.res==='WIN'?'#00e676':'#ff1744'}">
                <div style="font-size:12px;">#${h.period.slice(-3)}</div>
                <div style="font-weight:bold; color:${h.pred==='BIG'?'#00e676':'#00b0ff'}">${h.pred}</div>
                <div style="font-size:10px;">${h.res}</div>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) sync();
    }, 1000);
    sync();
</script>
</body>
</html>
