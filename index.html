<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DARKNET SUPREME V.39</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* --- CORE DARKNET STYLES --- */
body {
    margin: 0;
    padding: 0;
    background: #03060F;
    font-family: 'Orbitron', sans-serif;
    color: white;
    -webkit-tap-highlight-color: transparent;
    padding-bottom: 80px;
    transition: 0.3s ease;
}

/* THEME VARIABLES */
:root {
    --bg: #03060F;
    --card: rgba(0, 20, 40, 0.8);
    --border: #0A4DFF;
    --accent: #23A0FF;
    --subtext: #2EA7FF;
    --glow: #0047FF;
    --win: #00FF57;
    --loss: #FF3333;
}

/* Header */
.header {
    padding: 20px; font-size: 22px; font-weight: bold; text-align: center;
    border-bottom: 1px solid var(--border);
    box-shadow: 0 5px 15px rgba(0, 70, 255, 0.1);
    background: #02040a; position: sticky; top: 0; z-index: 100;
}

.container { width: 92%; margin: auto; margin-top: 20px; }

/* View Sections */
.view-section { display: none; animation: fadeIn 0.4s ease; }
.view-section.active { display: block; }
@keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

/* AURA BOX */
.aura-box {
    width: 100%; padding: 20px;
    background: linear-gradient(180deg, #02204F, #031A39);
    border-radius: 12px; border: 1px solid var(--border);
    text-align: center; box-shadow: 0 0 25px var(--glow);
    margin-bottom: 20px; box-sizing: border-box;
}

.aura-title { font-size: 26px; font-weight: 900; color: var(--accent); text-shadow: 0 0 10px var(--glow); }
.subtext { margin-top: -6px; color: var(--subtext); font-size: 12px; letter-spacing: 1px; }

.timer-box {
    margin-top: 15px; border: 2px solid var(--subtext); width: 90px;
    padding: 6px; border-radius: 10px; font-size: 22px;
    margin-left: auto; margin-right: auto;
    background: rgba(0, 20, 40, 0.5); font-family: monospace; font-weight: bold;
}

/* PREDICTION BOX */
.section {
    margin-top: 20px; padding: 20px; border-radius: 12px;
    border: 1px solid var(--border); background: var(--card);
    box-shadow: 0 0 20px var(--glow);
}
.section-title { font-size: 14px; font-weight: 700; color: var(--subtext); letter-spacing: 1px; margin-bottom: 5px; }
.big-text {
    text-align: center; font-size: 60px; font-weight: 900;
    color: var(--accent); text-shadow: 0 0 35px var(--glow); margin: 10px 0;
}
.percent { text-align: center; font-size: 14px; color: var(--subtext); font-weight: bold; }

/* PATTERN GRID */
.pattern-box {
    margin-top: 20px; border: 1px solid #103FFF;
    padding: 15px; border-radius: 12px; background: #021122;
}
.pattern-grid { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
.pattern-num {
    width: 40px; height: 40px; border: 1px solid var(--subtext);
    display: flex; justify-content: center; align-items: center;
    font-weight: 900; font-size: 18px; border-radius: 8px;
    background: #051a30; box-shadow: 0 0 10px rgba(61, 164, 255, 0.2);
    color: var(--accent);
}

/* ARCHIVE LIST */
.archive-card {
    margin-top: 15px; padding: 15px; border-radius: 12px;
    border-left: 4px solid var(--win); background: var(--card);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.archive-title { font-size: 16px; color: var(--subtext); font-weight: bold; display: flex; justify-content: space-between; }
.jackpot { margin-top: 8px; color: #FFC837; font-size: 12px; letter-spacing: 1px; }
.result-text { font-size: 15px; font-weight: 700; margin-top: 5px; text-align: right; }
.win-green { color: var(--win); text-shadow: 0 0 10px rgba(0, 255, 87, 0.4); }
.loss-red { color: var(--loss); text-shadow: 0 0 10px rgba(255, 51, 51, 0.4); }

/* BLUE HIGHLIGHT */
.blue-highlight {
    color: #00f0ff; border: 1px solid #00f0ff;
    padding: 0 5px; border-radius: 4px;
    background: rgba(0, 240, 255, 0.15); box-shadow: 0 0 10px #00f0ff;
}

/* NAVBAR */
.navbar {
    position: fixed; bottom: 0; width: 100%; background: rgba(2, 17, 34, 0.95);
    backdrop-filter: blur(10px); padding: 10px 0; display: flex; justify-content: space-around;
    border-top: 2px solid var(--border); z-index: 1000;
}
.nav-item { text-align: center; font-size: 10px; color: var(--subtext); opacity: 0.6; cursor: pointer; }
.nav-item.active { opacity: 1; color: #fff; text-shadow: 0 0 10px var(--border); }
.nav-item svg { width: 24px; height: 24px; margin-bottom: 3px; fill: var(--subtext); }
.nav-item.active svg { filter: drop-shadow(0 0 8px var(--glow)); fill: #fff; transform: translateY(-3px); }

</style>
</head>
<body>

<div class="header">DARKNET SUPREME V.39</div>

<div class="container">

    <div id="view-terminal" class="view-section active">
        <div class="aura-box">
            <div class="aura-title">DARKNET AURA 999+</div>
            <div class="subtext">V.39 CHAOS-EATER PROTOCOL</div>
            <div id="timer" class="timer-box">00:00</div>
        </div>

        <div class="section">
            <div class="section-title">TARGET PERIOD</div>
            <div id="periodDisplay" class="percent">LOADING...</div>

            <div id="predictionBox" class="big-text">---</div>
            
            <div id="statusBox" class="percent" style="color: #00FF57;">SCANNING MARKET...</div>
            
            <br>
            <div class="section-title" style="text-align: center;">JACKPOT SEEDS</div>
            <div id="seedDisplay" class="jackpot" style="text-align: center; font-size: 24px; margin-top: 5px;">?,?</div>

            <div class="pattern-box">
                <div class="section-title">PATTERN ANALYSIS</div>
                <div id="patternGrid" class="pattern-grid">
                    <div class="pattern-num">?</div>
                    <div class="pattern-num">?</div>
                    <div class="pattern-num">?</div>
                    <div class="pattern-num">?</div>
                    <div class="pattern-num">?</div>
                </div>
            </div>
        </div>
    </div>

    <div id="view-archive" class="view-section">
        <div class="section-title" style="margin-bottom: 15px; text-align:center;">LIVE EXECUTION LOG</div>
        <div id="archiveList"></div>
    </div>

    <div id="view-profile" class="view-section">
         <div class="section">
            <div class="section-title">QUANTUM STATS</div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px;">
                <div style="background:#021122; padding:15px; border-radius:8px; text-align:center; border:1px solid #0A4DFF;">
                    <div id="totalWins" style="font-size:24px; color:#00FF57; font-weight:bold;">0</div>
                    <div style="font-size:10px; color:#3AA8FF;">WINS</div>
                </div>
                <div style="background:#021122; padding:15px; border-radius:8px; text-align:center; border:1px solid #0A4DFF;">
                    <div id="totalLoss" style="font-size:24px; color:#FF3333; font-weight:bold;">0</div>
                    <div style="font-size:10px; color:#3AA8FF;">LOSSES</div>
                </div>
            </div>
         </div>
    </div>

</div>

<div class="navbar">
    <div class="nav-item active" onclick="switchTab('terminal', 0)">
        <svg viewBox="0 0 24 24"><path d="M2 21h20v-2H2v2zm3-4h14l-7-13-7 13z"/></svg><br>TERMINAL
    </div>
    <div class="nav-item" onclick="switchTab('archive', 1)">
        <svg viewBox="0 0 24 24"><path d="M12 8V4l-8 8 8 8v-4c5.5 0 9-1.5 12-6-3-4.5-6.5-6-12-6z"/></svg><br>ARCHIVE
    </div>
    <div class="nav-item" onclick="switchTab('profile', 2)">
        <svg viewBox="0 0 24 24"><path d="M12 2C9 2 7 4 7 7c0 4 5 10 5 10s5-6 5-10c0-3-2-5-5-5z"/></svg><br>PROFILE
    </div>
</div>

<script>
    // --- NAV LOGIC ---
    function switchTab(viewId, btnIndex) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item')[btnIndex].classList.add('active');
    }

    // --- TITAN V.39 LOGIC (CHAOS EATER) ---
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; 
    let log = [];
    let isSyncing = false;

    // Timer Loop
    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if(s===1 || s%4===0) darknetSync();
    }, 1000);

    async function darknetSync() {
        if(isSyncing) return;
        isSyncing = true;
        try {
            await new Promise(r => setTimeout(r, Math.random() * 300));
            const r = await fetch(`${API}?pageSize=20&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            // Update Previous Result
            if (log.length > 0 && log[0].period === currentP) {
                const actNum = parseInt(list[0].number);
                const actBS = actNum >= 5 ? "BIG" : "SMALL";
                log[0].res = (actBS === log[0].pred) ? "WIN" : "LOSS";
                log[0].num = actNum;
                updateArchive();
                updateStats();
            }

            // Generate New Prediction
            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('periodDisplay').innerText = "#" + nextP;
                updatePattern(list);
                processLogic(list, nextP);
            }
        } catch (e) { console.log(e); }
        isSyncing = false;
    }

    function updatePattern(list) {
        const grid = document.getElementById('patternGrid');
        grid.innerHTML = '';
        for(let i=0; i<5; i++) {
            grid.innerHTML += `<div class="pattern-num" style="color:${parseInt(list[i].number)>=5?'#00FF57':'#23A0FF'}">${list[i].number}</div>`;
        }
    }

    function processLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let p = "";
        let status = "";
        let seeds = [];

        // --- V.39 CHAOS DETECTION ---
        // Analyze recent pattern (Last 2)
        let lastOne = bs[0];
        let prevOne = bs[1];
        let isZigZag = (lastOne !== prevOne); // e.g. S, B or B, S

        // If Last Result was LOSS, we adjust strategy
        if (log.length > 0 && log[0].res === "LOSS") {
            // Check if market is ZigZagging (B-S-B-S)
            if (isZigZag) {
                // If it IS ZigZag, we FLIP the last result
                p = (lastOne === "BIG") ? "SMALL" : "BIG";
                status = "âš¡ ZIG-ZAG DETECTED";
            } else {
                // If it is NOT ZigZag (meaning B-B or S-S), we FOLLOW trend
                p = lastOne;
                status = "ðŸ‰ DRAGON DETECTED";
            }
        } else {
            // Normal Neural Calculation
            let sum = nums[0] + nums[1];
            p = (sum % 2 === 0) ? lastOne : (lastOne==="BIG"?"SMALL":"BIG");
            status = "NEURAL SCAN";
        }

        // Seeds
        if (p === "BIG") seeds = [8, 6]; else seeds = [1, 3];

        // UI Update
        const pBox = document.getElementById('predictionBox');
        pBox.innerText = p;
        pBox.style.color = p === "BIG" ? "#23A0FF" : "#bd00ff"; // Blue for Big, Purple for Small
        
        document.getElementById('statusBox').innerText = status;
        document.getElementById('seedDisplay').innerText = seeds.join(", ");

        log.unshift({ period: nextP, pred: p, res: "WAIT", num: "?", seeds: seeds });
    }

    function updateArchive() {
        const div = document.getElementById('archiveList');
        div.innerHTML = log.slice(0, 15).map(h => {
            const isWin = h.res === 'WIN';
            const borderCol = isWin ? '#00FF57' : '#FF3333';
            const resClass = isWin ? 'win-green' : 'loss-red';
            
            // BLUE HIGHLIGHT LOGIC
            let numHtml = h.num;
            if(isWin && h.num !== "?") numHtml = `<span class="blue-highlight">${h.num}</span>`;

            let resText = "WAITING";
            if(h.res !== "WAIT") resText = `RESULT: ${h.res === 'WIN' ? h.pred : (h.pred==='BIG'?'SMALL':'BIG')} (${numHtml})`;

            return `
            <div class="archive-card" style="border-left: 4px solid ${borderCol};">
                <div class="archive-title">
                    <span>${h.period} ${h.pred}</span>
                    <span style="font-size:12px; color:#555;">${h.res}</span>
                </div>
                <div class="jackpot">JACKPOT: ${h.seeds.join(',')}</div>
                <div class="result-text ${resClass}">${resText}</div>
            </div>`;
        }).join('');
    }

    function updateStats() {
        let wins = log.filter(x => x.res === 'WIN').length;
        let losses = log.filter(x => x.res === 'LOSS').length;
        document.getElementById('totalWins').innerText = wins;
        document.getElementById('totalLoss').innerText = losses;
    }

    darknetSync();
</script>
</body>
</html>
