<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V.11 - EXTREME</title>
    <style>
        :root {
            --bg: #030303; --gold: #d4af37; --win: #00e676; --blue: #00b0ff; --red: #ff1744;
        }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; }
        .wrapper { width: 100%; max-width: 450px; min-height: 100vh; background: #000; border: 1px solid #222; position: relative; }
        .header { background: #111; padding: 15px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .main-card { background: #0a0a0a; margin: 20px; border-radius: 30px; padding: 40px 20px; text-align: center; border: 1px solid #222; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .pred-text { font-size: 90px; font-weight: 900; margin: 10px 0; letter-spacing: -3px; }
        .big-c { color: var(--win); text-shadow: 0 0 40px var(--win); }
        .small-c { color: var(--blue); text-shadow: 0 0 40px var(--blue); }
        .wait-c { color: #333; font-size: 35px; letter-spacing: 5px; }
        .matrix-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 25px 0; }
        .matrix-box { background: #000; border: 1px solid #1a1a1a; padding: 12px 2px; border-radius: 8px; font-size: 9px; color: #444; font-weight: bold; transition: 0.5s; }
        .active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.05); box-shadow: 0 0 15px var(--gold); }
        .jackpot-box { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .ball { width: 60px; height: 60px; border-radius: 50%; background: #000; border: 2px solid #222; display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: bold; color: #222; }
        .ball-active { border-color: var(--gold); color: var(--gold); box-shadow: 0 0 20px var(--gold); }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div style="font-weight:900; color:var(--gold); letter-spacing:2px;">V11 ARCHITECT</div>
        <div id="timer" style="font-family:monospace; font-size:22px; color:white;">00:00</div>
    </div>

    <div class="main-card">
        <div style="font-size: 10px; color: #555; letter-spacing: 2px;">TARGET PERIOD: <span id="pDisp" style="color:var(--gold);">---</span></div>
        <div id="prediction" class="pred-text">WAIT</div>
        <div id="status" style="font-size:11px; color:#666;">ARCHITECT ENGINE SCANNING...</div>

        <div class="matrix-grid">
            <div class="matrix-box" id="m-dragon">DRAGON üêâ</div>
            <div class="matrix-box" id="m-mirror">MIRROR ü™û</div>
            <div class="matrix-box" id="m-33">3:3 STRAT üî±</div>
            <div class="matrix-box" id="m-opposite">ZIG-ZAG ‚ö°</div>
            <div class="matrix-box" id="m-magnet">MAGNET üß≤</div>
            <div class="matrix-box" id="m-killer">KILLER ‚úÇÔ∏è</div>
        </div>

        <div class="jackpot-box" id="balls">
            <div class="ball">?</div><div class="ball">?</div>
        </div>
    </div>

    <div style="padding: 0 25px; color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 1px;">HIGH-PROBABILITY LOG</div>
    <div id="logList"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let localLog = [];

    async function architectSync() {
        try {
            const r = await fetch(`${API}?pageSize=30&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (localLog.length > 0 && localLog[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                localLog[0].res = (act === localLog[0].pred) ? "WIN" : "LOSS";
                updateLogView();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP;
                generateArchitectSignal(list, nextP);
            }
        } catch (e) {}
    }

    function generateArchitectSignal(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        const lastN = nums[0];
        
        let p = "WAIT"; let mid = ""; let confidence = 0;

        // --- THE V11 EXTREME RULES ---
        
        // 1. Static Magnet (0, 1, 5) - The most powerful L1/L2 rule
        if (lastN === 0 || lastN === 1 || lastN === 5) {
            p = (lastN === 0) ? "BIG" : "SMALL";
            mid = (lastN === 0) ? "m-killer" : "m-magnet";
            confidence = 99; // Extreme Confidence
        }
        // 2. 3:3 Architect Strike
        else if ((bs[1] === bs[2] && bs[2] === bs[3]) && (bs[0] !== bs[1])) {
            p = bs[0]; mid = "m-33"; confidence = 97;
        }
        // 3. Dragon Rider (Strength 4+)
        else if (bs[0] === bs[1] && bs[1] === bs[2] && bs[2] === bs[3]) {
            p = bs[0]; mid = "m-dragon"; confidence = 96;
        }
        // 4. Perfect Zig-Zag (A-B-A-B)
        else if (bs[0] !== bs[1] && bs[1] !== bs[2] && bs[2] !== bs[3]) {
            p = (bs[0] === "BIG") ? "SMALL" : "BIG"; mid = "m-opposite"; confidence = 94;
        }
        // 5. Mirror Pattern
        else if (bs[0] === bs[2] && bs[1] === bs[3]) {
            p = bs[0]; mid = "m-mirror"; confidence = 92;
        }

        // --- EXECUTION FILTER (UNDER L2 FOCUS) ---
        const pTxt = document.getElementById('prediction');
        const sTxt = document.getElementById('status');
        document.querySelectorAll('.matrix-box').forEach(el => el.classList.remove('active'));

        if (confidence >= 92) {
            pTxt.innerText = p;
            pTxt.className = "pred-text " + (p === "BIG" ? "big-c" : "small-c");
            sTxt.innerText = "CONFIRMED SIGNAL: " + confidence + "% ACCURACY";
            document.getElementById(mid).classList.add('active');
            const targetNums = p === "BIG" ? [6, 8] : [1, 3];
            document.getElementById('balls').innerHTML = `<div class="ball ball-active">${targetNums[0]}</div><div class="ball ball-active">${targetNums[1]}</div>`;
            localLog.unshift({ period: nextP, pred: p, res: "WAIT" });
        } else {
            pTxt.innerText = "WAIT";
            pTxt.className = "pred-text wait-c";
            sTxt.innerText = "WAITING FOR UNDER-L2 PRECISION...";
            document.getElementById('balls').innerHTML = `<div class="ball">?</div><div class="ball">?</div>`;
        }
    }

    function updateLogView() {
        document.getElementById('logList').innerHTML = localLog.slice(0, 5).map(h => `
            <div style="background:#0a0a0a; padding:15px; border-radius:12px; display:flex; justify-content:space-between; margin:10px 20px; border-left:4px solid ${h.res==='WIN'?'#00e676':'#ff1744'}">
                <div style="font-size:13px; font-weight:bold;">#${h.period.slice(-3)}</div>
                <div style="font-weight:900; color:${h.pred==='BIG'?'#00e676':'#00b0ff'}">${h.pred}</div>
                <div style="font-size:11px;">${h.res === 'WIN' ? '‚úÖ SUCCESS' : (h.res === 'LOSS' ? '‚ùå RETRY' : '‚è≥')}</div>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) architectSync();
    }, 1000);
    architectSync();
</script>
</body>
</html>
