<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darknet Supreme Commander</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --dark-bg: #050a10;
            --panel-bg: rgba(10, 20, 30, 0.9);
            --border-blue: 1px solid rgba(0, 243, 255, 0.3);
            --border-green: 1px solid rgba(0, 255, 65, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: radial-gradient(circle at center, #0a1520 0%, #000000 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        /* Header */
        .header {
            margin-bottom: 20px;
        }
        .app-name {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            font-size: 1.5rem;
            font-weight: 900;
            text-shadow: 0 0 10px var(--neon-green);
            letter-spacing: 1px;
        }
        .sub-name {
            font-size: 0.7rem;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Top Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border: var(--border-green);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }
        .timer-box {
            text-align: right;
        }
        .timer-val {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-blue);
        }

        /* Main Display Panel */
        .main-panel {
            border: 2px solid var(--neon-green);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.1);
            position: relative;
        }
        
        .period-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .period-num {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            background: #222;
            padding: 2px 10px;
            border-radius: 5px;
            color: #fff;
        }

        /* Result BIG/SMALL */
        .result-display {
            text-align: center;
            margin: 30px 0;
        }
        .prediction-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--neon-green); /* Default, JS changes this */
            text-shadow: 0 0 20px currentColor;
            transition: all 0.3s ease;
        }
        .confidence {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* Pattern Analysis */
        .section-title {
            color: var(--neon-blue);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
        }
        .pattern-grid {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .seed-ball {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--neon-green);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            color: white;
        }
        .seed-ball.blue {
            border-color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* AI Council Grid */
        .ai-council {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .ai-card {
            background: #0f1820;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
        }
        .ai-card.active {
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green);
        }
        .ai-icon { font-size: 1.5rem; margin-bottom: 5px; display: block;}
        .ai-name { font-size: 0.7rem; color: #aaa; display: block;}
        .ai-percent { font-size: 0.9rem; color: var(--neon-green); font-weight: bold;}

        /* Stats */
        .stats-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .stat-box {
            flex: 1;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-val { font-family: 'Orbitron'; font-size: 1.5rem; display: block; }
        .stat-label { font-size: 0.7rem; color: #666; }
        .win-box { border-color: var(--neon-green); }
        .loss-box { border-color: var(--neon-red); }

        /* Terminal Button */
        .terminal-btn {
            width: 100%;
            padding: 15px;
            background: black;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Orbitron';
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            border-radius: 30px;
            transition: 0.2s;
        }
        .terminal-btn:active {
            transform: scale(0.98);
            background: var(--neon-green);
            color: black;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="app-name">DARKNET V.2</div>
        <div class="sub-name">Supreme Commander AI</div>
    </div>

    <div class="status-bar">
        <div>
            <span style="color:var(--neon-blue)">DARKNET AI ACTIVE</span><br>
            <span style="font-size:0.8rem; color:#aaa;">System Online</span>
        </div>
        <div class="timer-box">
            <div style="font-size:0.6rem; color:var(--neon-green)">SEC TO DRAW</div>
            <div class="timer-val" id="timer">45</div>
        </div>
    </div>

    <div class="main-panel">
        <div class="period-info">
            <span style="color:var(--neon-blue)">TARGET PERIOD</span>
            <span class="period-num" id="periodDisplay">202601121001</span>
        </div>

        <div style="text-align: center; color: var(--neon-blue); letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 5px;">QUANTUM ANALYSIS</div>
        
        <div class="result-display">
            <div class="prediction-text" id="predictionResult">WAIT</div>
            <div class="confidence" id="confidenceText">CALCULATING...</div>
        </div>

        <div class="section-title">Active Algorithms</div>
        <div style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
            <span style="border:1px solid #444; padding:3px 8px; font-size:0.7rem; border-radius:4px;">DRAGON</span>
            <span style="border:1px solid #444; padding:3px 8px; font-size:0.7rem; border-radius:4px;">3:3 MATRIX</span>
            <span style="border:1px solid var(--neon-green); color:var(--neon-green); padding:3px 8px; font-size:0.7rem; border-radius:4px;">QUANTUM</span>
        </div>

        <div class="section-title">Darknet Jackpot Seeds</div>
        <div class="pattern-grid" id="seedContainer">
            <div class="seed-ball">4</div>
            <div class="seed-ball">9</div>
            <div class="seed-ball blue">1</div>
            <div class="seed-ball">0</div>
            <div class="seed-ball blue">7</div>
        </div>
    </div>

    <div class="ai-council">
        <div class="ai-card active">
            <span class="ai-icon">üß†</span>
            <span class="ai-name">TITAN</span>
            <span class="ai-percent">92%</span>
        </div>
        <div class="ai-card">
            <span class="ai-icon">‚≠ê</span>
            <span class="ai-name">ZODIAC</span>
            <span class="ai-percent">88%</span>
        </div>
        <div class="ai-card">
            <span class="ai-icon">‚ö°</span>
            <span class="ai-name">NEON</span>
            <span class="ai-percent">90%</span>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-box win-box">
            <span class="stat-val" style="color:var(--neon-green)" id="winCount">12</span>
            <span class="stat-label">TOTAL WINS</span>
        </div>
        <div class="stat-box loss-box">
            <span class="stat-val" style="color:var(--neon-red)" id="lossCount">1</span>
            <span class="stat-label">TOTAL LOSSES</span>
        </div>
    </div>

    <button class="terminal-btn" onclick="generatePrediction()">> RUN TERMINAL ANALYSIS</button>
</div>

<script>
    // Configuration
    let currentPeriod = 202601121000;
    let wins = 12;
    let losses = 1;
    let isProcessing = false;

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateTimer() {
        const timerEl = document.getElementById('timer');
        let time = parseInt(timerEl.innerText);
        if (time > 0) {
            timerEl.innerText = (time - 1).toString().padStart(2, '0');
        } else {
            timerEl.innerText = "60";
            currentPeriod++;
            document.getElementById('periodDisplay').innerText = currentPeriod;
        }
    }
    setInterval(updateTimer, 1000);

    function generatePrediction() {
        if(isProcessing) return;
        isProcessing = true;

        const predText = document.getElementById('predictionResult');
        const confText = document.getElementById('confidenceText');
        const btn = document.querySelector('.terminal-btn');
        const seedContainer = document.getElementById('seedContainer');

        // Animation start
        btn.innerText = "SCANNING BLOCKCHAIN...";
        predText.style.fontSize = "2rem";
        predText.innerText = "ANALYZING";
        
        // Randomize Seeds Animation
        let interval = setInterval(() => {
            let seedsHTML = '';
            for(let i=0; i<5; i++) {
                let num = getRandomInt(0, 9);
                let isBlue = Math.random() > 0.5 ? 'blue' : '';
                seedsHTML += `<div class="seed-ball ${isBlue}">${num}</div>`;
            }
            seedContainer.innerHTML = seedsHTML;
        }, 100);

        setTimeout(() => {
            clearInterval(interval);
            
            // Logic Simulation (The "Algorithm")
            const outcome = Math.random() > 0.5 ? "BIG" : "SMALL";
            const percent = getRandomInt(65, 98);
            
            // Color Logic
            const color = outcome === "BIG" ? "var(--neon-green)" : "var(--neon-blue)";
            
            predText.style.color = color;
            predText.innerText = outcome;
            predText.style.fontSize = "4.5rem";
            confText.innerText = `QUANTUM STRENGTH: ${percent}%`;
            
            btn.innerText = "> RUN TERMINAL ANALYSIS";
            
            // Simulate win/loss update randomly for effect
            if(Math.random() > 0.7) {
                wins++;
                document.getElementById('winCount').innerText = wins;
            }

            isProcessing = false;
        }, 2000); // 2 seconds processing time
    }
</script>

</body>
</html>
