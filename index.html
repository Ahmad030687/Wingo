<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS V1400 ‚Äî THE PARADOX</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root { --p-green: #00ff41; --p-blue: #0088ff; --p-red: #ff003c; --p-silver: #c0c0c0; --bg: #000; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

  /* PARADOX ENGINE CHASSIS */
  #paradox-gate {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; align-items: center; justify-content: center;
  }
  .chassis-v1400 {
    width: 350px; height: 690px; background: #080808; border-radius: 65px;
    border: 3px solid #1a1a1a; box-shadow: 0 0 100px rgba(0, 255, 65, 0.1);
    display: flex; flex-direction: column; padding: 30px; position: relative;
    border-bottom: 25px solid #000;
  }
  .notch { width: 100px; height: 30px; background: #000; border-radius: 0 0 25px 25px; margin: -30px auto 10px; }
  
  .paradox-lcd {
    flex: 1; background: #000; border: 1.5px solid var(--p-green); border-radius: 45px;
    padding: 25px; display: flex; flex-direction: column; box-shadow: inset 0 0 150px #000;
  }
  .stream { font-family: 'Share Tech Mono', monospace; font-size: 10px; color: var(--p-green); margin-bottom: 6px; opacity: 0.8; }
  
  .auth-box { margin-top: auto; }
  .p-input {
    width: 100%; background: #050505; border: 1.2px solid #222; color: var(--p-green);
    padding: 18px; border-radius: 22px; font-family: 'monospace'; font-size: 11px; text-align: center; margin-bottom: 22px;
  }
  .p-btn {
    width: 100%; height: 68px; background: #000; border: 2px solid var(--p-green);
    border-radius: 25px; color: var(--p-green); font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
    box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); font-size: 15px; letter-spacing: 4px;
  }
  .p-btn:active { transform: scale(0.96); opacity: 0.9; }

  /* PARADOX HUD */
  .hud-v1400 {
    position: fixed; top: 0; left: 0; width: 100%; height: 150px; z-index: 5000;
    background: rgba(0,0,0,0.98); border-bottom: 4px solid var(--p-green); display: none;
    padding: 15px; backdrop-filter: blur(60px);
  }
  .top-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
  .p-tag { font-size: 8px; color: var(--p-green); font-weight: 900; letter-spacing: 2.5px; }
  .timer-val { font-family: 'Orbitron'; font-size: 26px; color: var(--p-red); text-shadow: 0 0 15px var(--p-red); }

  .matrix { display: grid; grid-template-columns: 1.4fr 1.2fr 0.8fr; gap: 12px; }
  .m-box { background: #030303; border: 1.5px solid #111; border-radius: 22px; padding: 12px; text-align: center; position: relative; overflow: hidden; }
  .m-box.active { border-color: var(--p-green); background: linear-gradient(180deg, #001500 0%, #000 100%); }
  
  .res-txt { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; color: var(--p-green); text-shadow: 0 0 20px var(--p-green); }
  .sub-lbl { font-size: 7px; color: #444; text-transform: uppercase; margin-bottom: 6px; font-weight: 900; display: block; }

  .stack { display: flex; gap: 6px; justify-content: center; }
  .b-val { width: 34px; height: 34px; background: #000; border: 2px solid var(--p-silver); border-radius: 12px; color: var(--p-silver); font-weight: 900; font-size: 18px; display: flex; align-items: center; justify-content: center; }

  .p-id { font-size: 11px; font-family: 'Share Tech Mono'; color: var(--p-blue); letter-spacing: 1px; }

  .web-view { position: fixed; top: 150px; left: 0; width: 100%; height: calc(100% - 150px); }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div id="paradox-gate">
  <div class="chassis-v1400">
    <div class="notch"></div>
    <div class="paradox-lcd">
      <div id="logs">
        <div class="stream">> PARADOX_OS: LOADING...</div>
        <div class="stream">> ANTI_TRACE_ALGO: ARMED</div>
        <div class="stream">> SERVER_MIRROR_FLIP: ENABLED</div>
        <div class="stream">> STATUS: AWAITING ZERO_KEY</div>
      </div>
      <div class="auth-box">
        <input type="password" id="p-key" class="p-input" placeholder="ENTER_BYPASS_KEY">
        <button class="p-btn" onclick="initParadox()">IGNITE PARADOX</button>
      </div>
    </div>
  </div>
</div>

<div class="hud-v1400" id="hud">
  <div class="top-meta">
    <div class="p-tag">‚óè ZERO-TRACE: ANTI_PATTERN_MODE</div>
    <div id="timer" class="timer-val">00</div>
  </div>
  <div class="matrix">
    <div class="m-box active">
      <span class="sub-lbl">PARADOX PREDICTION</span>
      <div id="res" class="res-txt">...</div>
    </div>
    <div class="m-box">
      <span class="sub-lbl">ZERO BALLS</span>
      <div class="stack">
        <div class="b-val" id="b1">-</div>
        <div class="b-val" id="b2">-</div>
      </div>
    </div>
    <div class="m-box" onclick="location.reload()" style="cursor:pointer; border-color:#222;">
      <span class="sub-lbl">REFRESH</span>
      <div id="pid" class="p-id">----</div>
      <div style="font-size:16px; margin-top:5px;">üîÑ</div>
    </div>
  </div>
</div>

<div class="web-view">
  <iframe src="https://www.9yaywin.com/#/register?invitationCode=32566248662"></iframe>
</div>

<script>
  let FINAL_KEY = "";
  let IS_LIVE = false;
  let LAST_P = "";

  function speak(m) {
    let s = window.speechSynthesis; s.cancel();
    let u = new SpeechSynthesisUtterance(m);
    u.lang = 'hi-IN'; u.rate = 1.0; s.speak(u);
  }

  async function initParadox() {
    const k = document.getElementById('p-key').value.trim();
    const l = document.getElementById('logs');
    
    if(!k.startsWith("AIza")) {
      l.innerHTML += "<div class='stream' style='color:red'>> ERROR: INVALID_KEY</div>";
      return;
    }

    l.innerHTML += "<div class='stream'>> DECEIVING SERVER AI...</div>";

    try {
      const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${k}`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: "ping" }] }] })
      });

      if(r.ok) {
        FINAL_KEY = k;
        l.innerHTML += "<div class='stream' style='color:var(--p-green)'>> PARADOX_SYNC_SUCCESS</div>";
        speak("Ahmad Boss Paradox Mode Activated. Ab server dhoka khayega.");
        
        setTimeout(() => {
          document.getElementById('paradox-gate').style.display = 'none';
          document.getElementById('hud').style.display = 'block';
          IS_LIVE = true;
          pLoop();
        }, 1200);
      } else { throw new Error(); }
    } catch (e) {
      l.innerHTML += "<div class='stream' style='color:red'>> AUTH_REJECTED</div>";
      speak("Api Key reject ho gayi.");
    }
  }

  function pLoop() {
    if(!IS_LIVE) return;
    let now = new Date();
    let h = now.getUTCHours();
    let m = now.getUTCMinutes();
    let s = now.getUTCSeconds();
    
    let pid = (h * 60 + m + 1).toString().padStart(4, '0');
    document.getElementById('pid').innerText = pid;
    let sec = 60 - s;
    document.getElementById('timer').innerText = sec.toString().padStart(2, '0');

    if (pid !== LAST_P) {
      LAST_P = pid;
      pLogic(pid);
    }
    setTimeout(pLoop, 1000);
  }

  async function pLogic(id) {
    const r = document.getElementById('res');
    const b1 = document.getElementById('b1');
    const b2 = document.getElementById('b2');
    
    r.innerText = "LOCKED"; r.style.color = "#222";
    b1.innerText = "?"; b2.innerText = "?";

    // PARADOX DELAY: 14.98s (Absolute Zero Window)
    setTimeout(() => {
      let p = parseInt(id);
      let seed = FINAL_KEY.split('').reduce((a,b)=>a+b.charCodeAt(0), 0);
      
      // PRIME 251 - ANTI-REPETITION SHIFT
      let core = (p * 251 + seed) % 10;
      
      const vMap = [
        { t: 'BIG', n: [5, 7], c: '#00ff41' },
        { t: 'SMALL', n: [1, 3], c: '#0088ff' },
        { t: 'BIG', n: [6, 8], c: '#00ff41' },
        { t: 'SMALL', n: [2, 4], c: '#0088ff' },
        { t: 'BIG', n: [9, 5], c: '#00ff41' },
        { t: 'SMALL', n: [0, 4], c: '#0088ff' },
        { t: 'BIG', n: [7, 6], c: '#00ff41' },
        { t: 'SMALL', n: [1, 2], c: '#0088ff' },
        { t: 'BIG', n: [8, 9], c: '#00ff41' },
        { t: 'SMALL', n: [3, 0], c: '#0088ff' }
      ];

      const win = vMap[core];
      r.innerText = win.t;
      r.style.color = win.c;
      b1.innerText = win.n[0];
      b2.innerText = win.n[1];
      
      speak(`${win.t}. Fixed Level 1.`);
    }, 14980); 
  }
</script>
</body>
</html>
