<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Smart Panel | Ahmad Ali Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --panel-bg: rgba(10, 10, 15, 0.98);
            --smart-gold: #FFD700;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .smart-panel {
            width: 440px;
            background: var(--panel-bg);
            border-radius: 40px;
            padding: 30px;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
        }

        .smart-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--smart-gold), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .gold-glow-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--smart-gold);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .status-dot {
            width: 10px; height: 10px;
            background: var(--smart-gold);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .prediction-node {
            background: radial-gradient(circle at top right, rgba(218, 165, 32, 0.1), transparent);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 30px;
        }

        .jackpot-box {
            background: #000;
            border: 2px solid var(--smart-gold);
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; color: var(--smart-gold);
            border-radius: 12px; font-size: 1.5rem;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .smart-btn {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .log-item { background: rgba(255, 255, 255, 0.04); border-radius: 12px; margin-bottom: 6px; border: 1px solid rgba(255,255,255,0.02); }
    </style>
</head>
<body>

    <div class="smart-panel shadow-2xl">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-xs tracking-[4px] text-gray-400 font-bold uppercase">Ahmad Ali Aura</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="status-dot"></span>
                    <span class="text-[10px] font-bold text-white tracking-widest uppercase" id="logic-mode">L1 SNIPER MODE</span>
                </div>
            </div>
            <div class="text-right">
                <p class="gold-glow-text text-xl">V.10.0</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-6">
            <div class="bg-black/40 p-2 rounded-xl text-center border-b-2 border-green-500">
                <p class="text-[8px] text-gray-500 uppercase">Wins ‚úÖ</p>
                <p class="text-lg font-bold text-green-400" id="total-wins">0</p>
            </div>
            <div class="bg-black/40 p-2 rounded-xl text-center border-b-2 border-red-500">
                <p class="text-[8px] text-gray-500 uppercase">Loss ‚ùå</p>
                <p class="text-lg font-bold text-red-400" id="total-loss">0</p>
            </div>
            <div class="bg-black/40 p-2 rounded-xl text-center border-b-2 border-yellow-500">
                <p class="text-[8px] text-gray-500 uppercase">Jackpot üéâ</p>
                <p class="text-lg font-bold text-yellow-400" id="total-jackpot">0</p>
            </div>
        </div>

        <div class="prediction-node p-8 mb-6 relative overflow-hidden text-center">
            <p class="text-[10px] tracking-[5px] text-gray-500 uppercase mb-4">Neural Prediction</p>
            <h2 class="text-7xl font-bold italic gold-glow" id="main-val">--</h2>
            
            <div class="mt-6 flex justify-center gap-6">
                <div class="flex flex-col items-center">
                    <div class="jackpot-box" id="n1">?</div>
                    <span class="text-[8px] text-gray-500 mt-2 uppercase font-bold">Primary</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="jackpot-box" id="n2" style="border-color: #00f3ff; color: #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.4);">?</div>
                    <span class="text-[8px] text-gray-500 mt-2 uppercase font-bold">Mirror</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-500">
                <p class="text-[9px] text-gray-500 uppercase font-black">Period ID</p>
                <p class="text-lg font-bold text-gray-200" id="period-id">#-----</p>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-600">
                <p class="text-[9px] text-gray-500 uppercase font-black">Scan Time</p>
                <p class="text-2xl font-bold text-white font-mono" id="timer">00:00</p>
            </div>
        </div>

        <div class="space-y-1">
            <p class="text-[10px] text-gray-600 uppercase font-bold tracking-[3px] mb-2 ml-1">Historical Pulse (Last 10)</p>
            <div id="log-container" class="space-y-2 h-[220px] overflow-hidden">
                </div>
        </div>
    </div>

    <script>
        const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=50&ts=";
        
        let lastIssue = null, currentLvl = 1, prediction = null;
        let stats = { wins: 0, loss: 0, jackpots: 0 };

        async function fetchPulse() {
            try {
                const response = await fetch(API_URL + Date.now());
                const data = await response.json();
                const history = data.data.list;
                const latest = history[0];

                if (lastIssue !== latest.issueNumber) {
                    // Check previous prediction
                    if (lastIssue && prediction) {
                        const realRes = parseInt(latest.number) >= 5 ? "BIG" : "SMALL";
                        const realNum = parseInt(latest.number);
                        
                        const bsWin = (prediction.size === realRes);
                        const jpWin = (prediction.nums.includes(realNum));
                        
                        let emoji = "‚ùå";
                        if (bsWin && jpWin) { emoji = "üéâ‚úÖ"; stats.wins++; stats.jackpots++; currentLvl = 1; }
                        else if (bsWin) { emoji = "‚úÖ"; stats.wins++; currentLvl = 1; }
                        else if (jpWin) { emoji = "üéâ"; stats.jackpots++; currentLvl = 1; }
                        else { emoji = "‚ùå"; stats.loss++; currentLvl = 2; }

                        updateHud();
                        addLog(lastIssue, prediction.size, realRes, realNum, emoji);
                    }

                    lastIssue = latest.issueNumber;
                    const nextIssue = (BigInt(lastIssue) + 1n).toString();
                    
                    // --- UNDER LEVEL 2 SNIPER LOGIC ---
                    const lastNum = parseInt(latest.number);
                    const lastSize = lastNum >= 5 ? "BIG" : "SMALL";
                    
                    // L1: Trend Continuity | L2: Sequence Reversal Fix
                    let predSize = (currentLvl === 1) ? lastSize : (lastSize === "BIG" ? "SMALL" : "BIG");

                    // Jackpot Algorithm (Mirror + Shift)
                    const n1 = (lastNum + 5) % 10;
                    const n2 = (lastNum % 2 === 0) ? (lastNum + 3) % 10 : (lastNum + 1) % 10;
                    
                    prediction = { size: predSize, nums: [n1, n2] };

                    // Update UI
                    document.getElementById('period-id').innerText = `#${nextIssue.slice(-5)}`;
                    document.getElementById('main-val').innerText = predSize;
                    document.getElementById('main-val').style.color = (predSize === "BIG") ? "#39ff14" : "#ff003c";
                    document.getElementById('n1').innerText = n1;
                    document.getElementById('n2').innerText = n2;
                    document.getElementById('logic-mode').innerText = currentLvl === 1 ? "L1 SNIPER MODE" : "L2 FIXED RECOVERY";
                }
            } catch (err) { console.error("Neural Error"); }
        }

        function updateHud() {
            document.getElementById('total-wins').innerText = stats.wins;
            document.getElementById('total-loss').innerText = stats.loss;
            document.getElementById('total-jackpot').innerText = stats.jackpots;
        }

        function addLog(issue, pred, actual, num, emoji) {
            const container = document.getElementById('log-container');
            const log = document.createElement('div');
            log.className = "log-item p-3 flex justify-between items-center text-xs animate-pulse";
            log.innerHTML = `
                <span class="font-mono text-gray-500">#${issue.slice(-4)}</span>
                <span class="font-bold text-gray-300 uppercase">${pred}</span>
                <span class="font-bold">${actual} <span class="text-yellow-600">(${num})</span></span>
                <span class="text-xl">${emoji}</span>
            `;
            container.prepend(log);
            if (container.children.length > 10) container.lastChild.remove();
        }

        setInterval(() => {
            const now = new Date();
            const seconds = 60 - now.getSeconds();
            document.getElementById('timer').innerText = `00:${seconds < 10 ? '0' + seconds : seconds}`;
            if (seconds === 59 || seconds === 30) fetchPulse();
        }, 1000);

        fetchPulse();
    </script>
</body>
</html>
