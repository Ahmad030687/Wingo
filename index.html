<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Commander | Universal No-Click AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-bg: #020205; --gold: #FFD700; --cyan: #00f3ff; }
        body { background: radial-gradient(circle, #0a0a25 0%, #000 100%); font-family: 'Rajdhani', sans-serif; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .panel { width: 440px; background: rgba(5, 5, 15, 0.98); border-radius: 40px; padding: 25px; border: 1px solid rgba(255, 215, 0, 0.3); box-shadow: 0 0 80px #000; position: relative; }
        .gold-txt { font-family: 'Orbitron', sans-serif; color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
        .j-box { width: 70px; height: 70px; background: #000; border: 2px solid var(--gold); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--gold); font-size: 2.2rem; }
        #console { height: 160px; overflow-y: auto; font-size: 11px; font-family: 'Courier New', monospace; border-top: 1px solid rgba(255,215,0,0.1); padding-top: 10px; color: #888; }
        .btn-scan { background: linear-gradient(90deg, #b8860b, #ffd700); color: #000; font-weight: 900; font-size: 11px; padding: 8px 20px; border-radius: 50px; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        .btn-scan:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="panel">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-[9px] tracking-[4px] text-gray-500 font-bold uppercase">Singularity Omega HUD</p>
                <div class="flex items-center gap-2">
                    <span id="ai-pulse" class="w-2 h-2 rounded-full bg-red-600 animate-pulse"></span>
                    <span id="ai-status" class="text-[10px] text-red-500 font-bold tracking-widest uppercase">AI Offline</span>
                </div>
            </div>
            <button onclick="triggerEngine()" class="btn-scan">Neural Sync</button>
        </div>

        <div class="bg-white/5 p-6 rounded-[35px] border border-white/10 text-center mb-6 shadow-inner">
            <p class="text-[10px] tracking-[6px] text-gray-500 uppercase mb-3">Next Period Target</p>
            <h2 class="text-7xl font-bold italic gold-txt" id="p-res">--</h2>
            
            <div class="flex justify-center gap-8 mt-8">
                <div class="flex flex-col items-center">
                    <div class="j-box" id="n1">?</div>
                    <span class="text-[9px] text-gray-600 mt-2 font-bold uppercase">Primary</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="j-box" id="n2" style="border-color: var(--cyan); color: var(--cyan); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);">?</div>
                    <span class="text-[9px] text-gray-600 mt-2 font-bold uppercase">Mirror</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-black/40 p-3 rounded-2xl border-b-2 border-yellow-600 text-center">
                <p class="text-[9px] text-gray-500 uppercase font-black">Issue ID</p>
                <p class="text-lg font-bold text-gray-200" id="issue-id">#-----</p>
            </div>
            <div class="bg-black/40 p-3 rounded-2xl border-b-2 border-cyan-600 text-center">
                <p class="text-[9px] text-gray-500 uppercase font-black">Confidence</p>
                <p class="text-lg font-bold text-cyan-400" id="conf">0%</p>
            </div>
        </div>

        <div>
            <p class="text-[10px] text-gray-600 font-bold tracking-widest mb-2 uppercase">Neural Activity Log</p>
            <div id="console">
                <div>[SYSTEM]: Kernel v13 Ready. No proxy login required.</div>
            </div>
        </div>
    </div>

    <script>
        // Universal No-Click Proxy (AllOrigins)
        const PROXY = "https://api.allorigins.win/raw?url=";
        const WINGO_API = encodeURIComponent("https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=10");
        const GEMINI_KEY = "AIzaSyD-WE7SdSUYHQGHtF9NJDvEaM8tVWFVrLk";
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;

        let lastIssue = null;

        function log(msg, color = "text-gray-500") {
            const con = document.getElementById('console');
            const div = document.createElement('div');
            div.className = `mb-1 ${color}`;
            div.innerHTML = `> [${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}] ${msg}`;
            con.prepend(div);
        }

        async function triggerEngine() {
            log("INITIATING: Fetching market DNA...", "text-white");
            try {
                // Fetching Wingo History
                const res = await fetch(PROXY + WINGO_API + "&ts=" + Date.now());
                const data = await res.json();
                const history = data.data.list;
                const latest = history[0];

                if (lastIssue !== latest.issueNumber) {
                    lastIssue = latest.issueNumber;
                    const nextIssue = (BigInt(lastIssue) + 1n).toString();
                    document.getElementById('issue-id').innerText = `#${nextIssue.slice(-5)}`;

                    log("SYNC: History captured. Analyzing patterns...", "text-yellow-500");
                    
                    // Sending to Gemini
                    const prediction = await callGemini(history);
                    if (prediction) {
                        updateHUD(prediction);
                        log("SUCCESS: Prediction locked for #" + nextIssue.slice(-5), "text-green-500 font-bold");
                    }
                } else {
                    log("IDLE: Waiting for period transition.");
                }
            } catch (err) {
                log("NETWORK ERROR: Retrying connection...", "text-red-500");
                console.error(err);
            }
        }

        async function callGemini(history) {
            const prompt = `Wingo 1M History: ${JSON.stringify(history)}. Task: Analyze recursive loops and predict the NEXT BIG/SMALL and 2 Jackpot Numbers (0-9). Format: JSON {"p":"BIG","n":[x,y],"c":"95%"}`;
            
            try {
                const response = await fetch(GEMINI_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const result = await response.json();
                const aiResponse = result.candidates[0].content.parts[0].text;
                const data = JSON.parse(aiResponse.replace(/```json|```/g, ""));
                
                document.getElementById('ai-pulse').className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#39ff14]";
                document.getElementById('ai-status').innerText = "AI ONLINE";
                document.getElementById('ai-status').className = "text-[10px] text-green-500 font-bold tracking-widest uppercase";
                
                return data;
            } catch (err) {
                log("AI ERROR: Quantum link failed.", "text-red-400");
                return null;
            }
        }

        function updateHUD(data) {
            const main = document.getElementById('p-res');
            main.innerText = data.p;
            main.className = `text-7xl font-bold italic gold-txt ${data.p === 'BIG' ? 'text-green-400' : 'text-red-500'}`;
            document.getElementById('n1').innerText = data.n[0];
            document.getElementById('n2').innerText = data.n[1];
            document.getElementById('conf').innerText = data.c;
        }

        // Auto-Loop
        setInterval(() => {
            const s = new Date().getSeconds();
            if (s === 1 || s === 58) triggerEngine();
        }, 1000);

        // Initial Start
        triggerEngine();
    </script>
</body>
</html>
