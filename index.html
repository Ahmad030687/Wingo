<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GHOST AURA SUPREME V.42</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; --gold: #ffd700; }
        
        body.t-red { --neon: #ff0033; }
        body.t-blue { --neon: #00d4ff; }
        body.t-gold { --neon: #ffd700; }
        body.t-purple { --neon: #bc13fe; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; transition: 0.3s; }

        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:18px; color:var(--neon); text-shadow: 0 0 10px var(--neon); font-weight:900; letter-spacing:1px; }
        .draw-timer { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--neon); padding: 5px 12px; border-radius: 4px; font-family: 'Orbitron'; font-size: 14px; color: var(--neon); box-shadow: 0 0 5px var(--neon); }

        .page { display:none; padding:15px; flex-direction:column; }
        #page-terminal { display: flex; }

        /* MISSION PANEL - PERIOD BOX FIX */
        .mission-panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 10px; border-top: 4px solid var(--neon); position: relative; }
        
        .target-box { position: absolute; right: 15px; top: 15px; background: #111; border: 1px solid #333; padding: 5px 12px; border-radius: 6px; min-width: 80px; text-align: center; }
        .target-label { font-size: 7px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 2px; text-transform: uppercase; }
        .target-val { font-size: 14px; font-family: 'Orbitron'; font-weight: 900; color: #ffffff; letter-spacing: 1px; display: block; }

        .time-based-label { font-size: 10px; color: #666; font-family: 'Orbitron'; letter-spacing: 2px; margin-bottom: 10px; }
        .prediction-text { font-size: 65px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon); margin: 15px 0; text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); text-align: center; }
        .strength-indicator { font-size: 12px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 20px; text-align: center; font-weight: bold; }

        /* JACKPOT BALLS */
        .seeds-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; border-top: 1px solid #1a1a1a; padding-top: 20px; }
        .seed-ball { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #444, #000); border: 2.3px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 20px; font-weight: 900; color: var(--neon); box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px var(--neon); }

        /* COUNCIL GRID */
        .council-header { font-family: 'Orbitron'; font-size: 10px; color: #444; text-align: center; margin: 20px 0 10px 0; letter-spacing: 3px; }
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .council-node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; transition: 0.3s; }
        .active-node { border-color: var(--neon) !important; box-shadow: 0 0 15px var(--neon); transform: scale(1.05); }
        .node-name { font-size: 8px; font-family: 'Orbitron'; color: #666; text-transform: uppercase; }
        .node-acc { font-size: 11px; font-family: 'Orbitron'; color: var(--neon); }

        /* STATS HUD */
        .stats-hud { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hud-box { background: var(--panel); border: 1px solid #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; }
        .hud-val { font-size: 24px; font-family: 'Orbitron'; font-weight: 900; }
        .hud-lbl { font-size: 8px; color: #444; text-transform: uppercase; }

        /* THEMES & PROFILE */
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .t-btn { padding: 18px; background: #080808; border: 1px solid #222; border-radius: 10px; color: #fff; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; }
        .profile-card { background: var(--panel); border: 1px solid #1a1a1a; padding: 30px; border-radius: 15px; text-align: center; border-bottom: 4px solid var(--neon); }

        /* ARCHIVE */
        #archive-list { display: flex; flex-direction: column; gap: 10px; }
        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; position: relative; border-left: 4px solid #222; }
        .card-win { border-left-color: var(--neon); }
        .card-loss { border-left-color: var(--danger); }

        /* NAVIGATION */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { background: none; border: none; color: #333; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item span { font-size: 10px; font-family: 'Orbitron'; margin-top: 5px; font-weight: 700; }
    </style>
</head>
<body class="t-green">

<div class="header">
    <div class="aura-brand">DARKNET AURA 999+</div>
    <div class="draw-timer" id="timer">00</div>
</div>

<div id="page-terminal" class="page">
    <div class="mission-panel">
        <div class="target-box">
            <div class="target-label">PERIOD</div>
            <div class="target-val" id="period">0000</div>
        </div>
        <div class="time-based-label">GHOST_AURA ANALYSIS</div>
        <div class="prediction-text" id="prediction">SCANNING</div>
        <div class="strength-indicator" id="strength">MARKET_SENSE: 0%</div>
        
        <div class="seeds-container" id="jackpotSeeds">
            <div class="seed-ball">0</div>
            <div class="seed-ball">0</div>
        </div>
    </div>

    <div class="council-header">QUANTUM AI COUNCIL</div>
    <div class="council-grid">
        <div class="council-node" id="node-titan"><div class="node-name">Titan</div><div class="node-acc">96%</div></div>
        <div class="council-node" id="node-zodiac"><div class="node-name">Zodiac</div><div class="node-acc">92%</div></div>
        <div class="council-node" id="node-orion"><div class="node-name">Orion</div><div class="node-acc">91%</div></div>
        <div class="council-node" id="node-neon"><div class="node-name">Neon</div><div class="node-acc">94%</div></div>
        <div class="council-node" id="node-vector"><div class="node-name">Vector</div><div class="node-acc">90%</div></div>
        <div class="council-node" id="node-phantom"><div class="node-name">Phantom</div><div class="node-acc">93%</div></div>
    </div>

    <div class="stats-hud">
        <div class="hud-box" style="border-left: 3px solid var(--neon);"><div class="hud-val" id="wins" style="color:var(--neon)">0</div><div class="hud-lbl">Wins</div></div>
        <div class="hud-box" style="border-left: 3px solid var(--danger);"><div class="hud-val" id="losses" style="color:var(--danger)">0</div><div class="hud-lbl">Losses</div></div>
    </div>
</div>

<div id="page-archive" class="page">
    <div class="council-header">MISSION ARCHIVE</div>
    <div id="archive-list"></div>
</div>

<div id="page-themes" class="page">
    <div class="council-header">SELECT AURA</div>
    <div class="theme-grid">
        <button class="t-btn" onclick="applyTheme('green')" style="border-color:#39ff14;">NEON GREEN</button>
        <button class="t-btn" onclick="applyTheme('red')" style="border-color:#ff0033;">BLOOD RED</button>
        <button class="t-btn" onclick="applyTheme('blue')" style="border-color:#00d4ff;">COBALT BLUE</button>
        <button class="t-btn" onclick="applyTheme('gold')" style="border-color:#ffd700;">PURE GOLD</button>
    </div>
</div>

<div id="page-profile" class="page">
    <div class="profile-card">
        <div style="font-size:40px; margin-bottom:10px;">üë§</div>
        <h2 style="font-family:'Orbitron';">AHMAD BOSS</h2>
        <p style="font-size:10px; color:var(--neon); letter-spacing:3px;">SUPREME COMMANDER</p>
    </div>
</div>

<div class="nav-bar">
    <button class="nav-item active" onclick="switchPage('terminal', this)"><span>üéÆ TERMINAL</span></button>
    <button class="nav-item" onclick="switchPage('archive', this)"><span>üìÇ ARCHIVE</span></button>
    <button class="nav-item" onclick="switchPage('themes', this)"><span>üé® THEMES</span></button>
    <button class="nav-item" onclick="switchPage('profile', this)"><span>üë§ PROFILE</span></button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins = 0, losses = 0, lastId = null, currentBet = null, lossStreak = 0;

async function syncSystem() {
    try {
        const response = await fetch(API + Date.now());
        const data = await response.json();
        const history = data.data.list;
        const latest = history[0];

        if (latest.issueNumber !== lastId) {
            if (currentBet && currentBet.period === latest.issueNumber) verifyMission(latest);
            lastId = latest.issueNumber;
            let nextPeriod = (BigInt(latest.issueNumber) + 1n).toString();
            runGhostEngine(history, nextPeriod);
        }
    } catch(e) {}
}

function runGhostEngine(history, nextPeriod) {
    const lastNum = parseInt(history[0].number);
    const lastSize = lastNum >= 5 ? "BIG" : "SMALL";
    
    let bigC = 0, smallC = 0;
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) bigC++; else smallC++; });

    let pred = "";
    // ANTI-LOSS RECURSION
    if (lossStreak >= 2) {
        // Break the pattern if 2 losses occurred
        pred = (bigC > smallC) ? "SMALL" : "BIG"; 
    } else {
        // Standard high-accuracy trend shadow
        if (bigC >= 6) pred = "BIG";
        else if (smallC >= 6) pred = "SMALL";
        else pred = (lastSize === "BIG") ? "SMALL" : "BIG";
    }

    let seeds = (pred === "BIG") ? [7, 9] : [1, 3];
    let strength = 80 + Math.floor(Math.random() * 15);

    document.getElementById('period').innerText = nextPeriod.slice(-4);
    document.getElementById('prediction').innerText = pred;
    document.getElementById('prediction').style.color = (pred === "BIG") ? "var(--danger)" : "var(--neon)";
    document.getElementById('strength').innerText = `MARKET_SENSE: ${strength}%`;
    document.getElementById('jackpotSeeds').innerHTML = `<div class="seed-ball">${seeds[0]}</div><div class="seed-ball">${seeds[1]}</div>`;

    const nodes = ['node-titan', 'node-zodiac', 'node-orion', 'node-neon', 'node-vector', 'node-phantom'];
    nodes.forEach(id => document.getElementById(id).classList.remove('active-node'));
    document.getElementById(nodes[Math.floor(Math.random() * nodes.length)]).classList.add('active-node');

    createArchive(nextPeriod.slice(-4), pred, seeds);
    currentBet = { period: nextPeriod, pred: pred };
}

function verifyMission(result) {
    const n = parseInt(result.number);
    const actual = n >= 5 ? "BIG" : "SMALL";
    const win = (currentBet.pred === actual);
    
    if (win) {
        wins++; lossStreak = 0;
        confetti({particleCount: 150, colors: ['#39ff14', '#ffffff']});
    } else {
        losses++; lossStreak++;
    }

    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;
    
    const card = document.getElementById(`m-${currentBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.innerHTML += `<div style="font-size:20px; position:absolute; right:15px;">${win ? 'üèÜ' : '‚ùå'}</div>`;
        card.querySelector('.status').innerHTML = win ? `<span style="color:var(--neon)">SURESHOT WIN</span>` : `<span style="color:var(--danger)">FAILED</span>`;
    }
}

function createArchive(period, pred, seeds) {
    const div = document.createElement('div');
    div.id = `m-${period}`;
    div.className = 'archive-card';
    div.innerHTML = `<div><p style="font-size:10px; color:#444">PERIOD #${period}</p><h4 style="color:${pred==='BIG'?'var(--danger)':'var(--neon)'}">${pred}</h4><p class="status" style="font-size:10px; color:#555">PENDING...</p></div><div style="font-size:20px;">‚è≥</div>`;
    document.getElementById('archive-list').prepend(div);
}

function switchPage(pId, btn) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(`page-${pId}`).style.display = pId === 'terminal' ? 'flex' : 'block';
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
}

function applyTheme(c) { document.body.className = `t-${c}`; }

setInterval(syncSystem, 2000);
setInterval(() => {
    let s = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = (s < 10 ? "0" + s : s);
}, 1000);
syncSystem();
</script>
</body>
</html>
