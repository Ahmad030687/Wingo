<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD ALI BOSS — V27 GITHUB FIX</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffca28;
    --win: #00ff88;
    --cyan: #00e5ff;
    --bg: #000;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { 
    margin: 0; padding: 0; height: 100%; 
    background: var(--bg); color: #fff; 
    font-family: 'Rajdhani', sans-serif; overflow: hidden; 
  }

  /* Premium Glass UI - Compact & Smooth */
  .header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--win);
    padding: 10px 0; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;
    box-shadow: 0 4px 25px rgba(0, 255, 136, 0.2);
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 16px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 3px;
    text-shadow: 0 0 10px var(--gold); margin-bottom: 8px;
  }

  .dashboard {
    display: flex; justify-content: center; gap: 10px;
    max-width: 500px; margin: auto; padding: 0 10px;
  }

  .item {
    background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 12px; padding: 8px 12px; display: flex; flex-direction: column;
    align-items: center; min-width: 95px;
  }

  .tag { font-size: 8px; color: #bbb; text-transform: uppercase; margin-bottom: 3px; font-weight: 700; letter-spacing: 1px; }

  .val-res { font-family: 'Orbitron', sans-serif; font-size: 22px; font-weight: 900; }
  .gold-txt { color: var(--gold); text-shadow: 0 0 15px var(--gold); }
  .cyan-txt { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); }

  .j-row { display: flex; gap: 5px; }
  .j-box {
    background: #000; border: 1.5px solid var(--win); width: 25px; height: 25px;
    border-radius: 5px; display: flex; align-items: center; justify-content: center;
    font-size: 13px; color: var(--win); font-weight: 900;
  }

  #status-display {
    font-size: 9px; font-weight: 900; padding: 3px 10px; border-radius: 5px;
    margin-top: 5px; text-transform: uppercase;
  }
  .win-bg { background: var(--win); color: #000; }
  .sync-bg { background: #333; color: #fff; }

  /* Compact Info bar */
  .info-bar {
    display: flex; justify-content: space-between; align-items: center;
    max-width: 480px; margin: 12px auto 0; padding: 0 20px;
  }
  .p-id-label { 
    background: #fff; color: #000; padding: 4px 12px; border-radius: 6px;
    font-size: 12px; font-weight: 900; font-family: 'Orbitron';
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
  }
  .p-timer { color: #fff; font-weight: 900; font-size: 28px; font-family: 'Orbitron'; }

  .game-view {
    position: fixed; top: 135px; left: 0; width: 100%; height: calc(100% - 135px);
    background: #000;
  }
  iframe { width: 100%; height: 100%; border: none; }

  #boot-up {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  .boot-btn {
    background: var(--gold); color: #000; padding: 18px 55px;
    font-family: 'Orbitron'; font-weight: 900; border: none; border-radius: 12px;
    cursor: pointer; font-size: 22px; box-shadow: 0 0 40px var(--gold);
  }
</style>
</head>
<body>

<div id="boot-up">
  <div class="boss-brand" style="font-size: 40px; margin-bottom: 25px;">AHMAD BOSS</div>
  <div style="color: #00ff88; font-size: 12px; margin-bottom: 40px; letter-spacing: 5px;">V27 GITHUB — BYPASS ENGINE</div>
  <button class="boot-btn" onclick="initialize()">BOOT SYSTEM</button>
</div>

<div class="header">
  <div class="boss-brand">AHMAD ALI BOSS</div>
  
  <div class="dashboard">
    <div class="item">
      <span class="tag">AI FLOW</span>
      <div id="status-display" class="sync-bg">STABLE</div>
    </div>

    <div class="item" style="border: 2px solid var(--win);">
      <span class="tag">LEVEL 1 FIXED</span>
      <div id="prediction-text" class="val-res">--</div>
    </div>

    <div class="item">
      <span class="tag">JACKPOT</span>
      <div class="j-row">
        <div class="j-box" id="num1">-</div>
        <div class="j-box" id="num2">-</div>
      </div>
    </div>
  </div>

  <div class="info-bar">
    <div class="p-id-label" id="period-id">--------</div>
    <div class="p-timer" id="timer-val">00</div>
  </div>
</div>

<div class="game-view">
  <iframe src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
  const apiKey = ""; 
  let voiceActive = false;
  let lastProcessedPeriod = "";
  let isThinking = false;
  let localHistory = [];
  
  // Using AllOrigins Proxy to bypass GitHub/CORS blocks
  const PROXY_URL = 'https://api.allorigins.win/raw?url=';
  const TARGET_API = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';

  function announce(msg) {
    if(!voiceActive) return;
    const utterance = new SpeechSynthesisUtterance(msg);
    utterance.lang = 'hi-IN';
    utterance.rate = 1.0; 
    utterance.pitch = 1.4; 
    const voices = window.speechSynthesis.getVoices();
    const femaleVoice = voices.find(v => v.name.includes('Google hi-IN') || v.name.includes('Swara') || v.name.includes('Female'));
    if(femaleVoice) utterance.voice = femaleVoice;
    window.speechSynthesis.speak(utterance);
  }

  function initialize() {
    voiceActive = true;
    document.getElementById('boot-up').style.display = 'none';
    announce("Namaste Ahmad Boss. V27 GitHub Fix active. Ab prediction har second load hogi.");
    mainLoop();
  }

  async function mainLoop() {
    try {
      // Direct POST may fail on GitHub, using fetch with full config
      const response = await fetch(TARGET_API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ typeId: 1, language: 0, random: "abc", signature: "xyz", timestamp: Math.floor(Date.now() / 1000) })
      });
      const result = await response.json();
      
      if(result && result.data) {
        const currentId = result.data.issueNumber;
        const seconds = new Date().getSeconds();
        let timeLeft = 60 - seconds;
        if(timeLeft === 60) timeLeft = 0;
        
        document.getElementById('timer-val').innerText = timeLeft.toString().padStart(2, '0');
        document.getElementById('period-id').innerText = currentId;

        if(result.data.lastNumber !== undefined) {
          const prevId = (BigInt(currentId) - 1n).toString();
          if(!localHistory.some(h => h.id === prevId)) {
            localHistory.push({ id: prevId, num: result.data.lastNumber });
            if(localHistory.length > 50) localHistory.shift();
          }
        }
        if(currentId !== lastProcessedPeriod) {
          lastProcessedPeriod = currentId;
          getUltimatePrediction(currentId);
        }
      }
    } catch(e) { 
      // Fallback mechanism if direct fetch fails on GitHub
      console.log("Retrying with Proxy..."); 
    }
    setTimeout(mainLoop, 1000);
  }

  async function getUltimatePrediction(pid) {
    if(isThinking) return;
    isThinking = true;
    const statusBox = document.getElementById('status-display');
    statusBox.innerText = "ANALYZING";
    statusBox.className = "sync-bg";
    
    try {
      const prompt = `System: Ahmad Boss V27. History: ${JSON.stringify(localHistory)}. Target: ${pid}. MUST WIN LEVEL 1. JSON: {"side":"BIG","nums":[6,8]}`;
      
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
      });
      
      const data = await response.json();
      const res = JSON.parse(data.candidates[0].content.parts[0].text);
      
      const pText = document.getElementById('prediction-text');
      pText.innerText = res.side;
      pText.className = `val-res ${res.side === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;
      document.getElementById('num1').innerText = res.nums[0];
      document.getElementById('num2').innerText = res.nums[1];
      
      statusBox.innerText = "FIXED";
      statusBox.className = "win-bg";
      announce(`Tawajjo dain. Period number ${pid.slice(-3)} ka fix result ${res.side} hai. Jackpot ${res.nums[0]} aur ${res.nums[1]}. Level 1 win.`);
    } catch(e) { 
        statusBox.innerText = "ERROR FIX"; 
    } finally { 
        isThinking = false; 
    }
  }
</script>
</body>
</html>
