<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME V.48 FIXER</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; }

        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:18px; color:var(--neon); text-shadow: 0 0 10px var(--neon); font-weight:900; }
        .draw-timer { background: rgba(57, 255, 20, 0.1); border: 1px solid var(--neon); padding: 5px 10px; border-radius: 4px; font-family: 'Orbitron'; font-size: 14px; color: var(--neon); }

        .page { display:none; padding:15px; flex-direction:column; }
        #page-terminal { display: flex; }

        /* V33 TERMINAL PANEL */
        .mission-panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 10px; border-top: 4px solid var(--neon); position: relative; }
        .target-box { position: absolute; right: 15px; top: 15px; background: #111; border: 1px solid #333; padding: 4px 12px; border-radius: 4px; text-align: center; }
        .target-val { font-size: 14px; font-family: 'Orbitron'; font-weight: 900; color: #fff; }

        .prediction-text { font-size: 65px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon); margin: 15px 0; text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); text-align: center; }
        .strength-indicator { font-size: 12px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 20px; text-align: center; }

        .seeds-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; border-top: 1px solid #1a1a1a; padding-top: 20px; }
        .seed-ball { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #444, #000); border: 2.5px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 20px; font-weight: 900; color: var(--neon); box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px var(--neon); }

        /* V33 COUNCIL */
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; }
        .node.active { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }
        .node-acc { font-size: 11px; font-family: 'Orbitron'; color: var(--neon); }

        /* V33 ARCHIVE CARDS (EXACT) */
        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; border-left: 4px solid #222; margin-bottom: 12px; }
        .card-win { border-left-color: var(--neon); }
        .card-loss { border-left-color: var(--danger); }
        .card-info h4 { font-family: 'Orbitron'; font-size: 18px; margin: 5px 0; }
        .card-info p { font-size: 10px; color: #666; }
        .res-icon { font-size: 22px; min-width: 40px; text-align: center; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { background: none; border: none; color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item span { font-size: 10px; font-family: 'Orbitron'; margin-top: 5px; font-weight: 700; }
    </style>
</head>
<body>

<div class="header">
    <div class="aura-brand">DARKNET AURA 999+</div>
    <div class="draw-timer" id="timer">00</div>
</div>

<div id="page-terminal" class="page">
    <div class="mission-panel">
        <div class="target-box"><div class="target-val" id="period">0000</div></div>
        <div style="font-size: 10px; color: #666; font-family: 'Orbitron'; letter-spacing: 2px;">TIME_BASED ANALYSIS</div>
        <div class="prediction-text" id="prediction">SCANNING</div>
        <div class="strength-indicator" id="strength">TIME_BASED : 0%</div>
        <div class="seeds-container" id="jackpotSeeds">
            <div class="seed-ball">0</div><div class="seed-ball">0</div>
        </div>
    </div>

    <div class="council-grid">
        <div class="node" id="n-titan"><div style="font-size:8px;color:#444;">TITAN</div><div class="node-acc">92%</div></div>
        <div class="node" id="n-zodiac"><div style="font-size:8px;color:#444;">ZODIAC</div><div class="node-acc">88%</div></div>
        <div class="node" id="n-phantom"><div style="font-size:8px;color:#444;">PHANTOM</div><div class="node-acc">89%</div></div>
    </div>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <div class="node" style="border-left:3px solid var(--neon);"><div id="wins" style="font-size:22px; color:var(--neon); font-family:'Orbitron';">0</div><div style="font-size:8px;">TOTAL WINS</div></div>
        <div class="node" style="border-left:3px solid var(--danger);"><div id="losses" style="font-size:22px; color:var(--danger); font-family:'Orbitron';">0</div><div style="font-size:8px;">TOTAL LOSSES</div></div>
    </div>
</div>

<div id="page-archive" class="page">
    <div id="archive-list"></div>
</div>

<div class="nav-bar">
    <button class="nav-item active" onclick="nav('terminal', this)"><span>üéÆ TERMINAL</span></button>
    <button class="nav-item" onclick="nav('archive', this)"><span>üìÇ ARCHIVE</span></button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins=0, losses=0, lastId=null, currentBet=null, fixerLevel=1;

async function sync() {
    try {
        const res = await fetch(API + Date.now());
        const data = await res.json();
        const history = data.data.list;
        if (history[0].issueNumber !== lastId) {
            if (currentBet && currentBet.period === history[0].issueNumber) verify(history[0]);
            lastId = history[0].issueNumber;
            let next = (BigInt(history[0].issueNumber) + 1n).toString();
            runFixer(history, next);
        }
    } catch(e) {}
}

function runFixer(history, next) {
    const lastNum = parseInt(history[0].number);
    const lastSize = lastNum >= 5 ? "BIG" : "SMALL";
    
    let bigC = 0, smallC = 0;
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) bigC++; else smallC++; });

    let pred = "";
    // L1/L2 HARD FIXER LOGIC
    if (fixerLevel === 2) {
        pred = (lastSize === "BIG") ? "SMALL" : "BIG"; // Flip trend on L2
    } else {
        if (bigC >= 6) pred = "BIG";
        else if (smallC >= 6) pred = "SMALL";
        else pred = lastSize;
    }

    document.getElementById('period').innerText = next.slice(-4);
    document.getElementById('prediction').innerText = pred;
    document.getElementById('prediction').style.color = (pred === "BIG") ? "var(--danger)" : "var(--neon)";
    document.getElementById('strength').innerText = `TIME_BASED : ${75 + Math.floor(Math.random()*20)}%`;
    
    let seeds = (pred === "BIG") ? [7, 8] : [2, 3];
    document.getElementById('jackpotSeeds').innerHTML = `<div class="seed-ball">${seeds[0]}</div><div class="seed-ball">${seeds[1]}</div>`;

    const nodes = ['n-titan', 'n-zodiac', 'n-phantom'];
    nodes.forEach(id => document.getElementById(id).classList.remove('active'));
    document.getElementById(nodes[Math.floor(Math.random() * 3)]).classList.add('active');

    createArchive(next.slice(-4), pred, seeds, fixerLevel);
    currentBet = { period: next, pred: pred, level: fixerLevel };
}

function verify(res) {
    const actual = parseInt(res.number) >= 5 ? "BIG" : "SMALL";
    const win = (currentBet.pred === actual);
    
    if (win) {
        wins++; fixerLevel = 1;
        confetti({particleCount: 150, colors: ['#39ff14', '#ffffff']});
    } else {
        losses++; fixerLevel = (fixerLevel === 1) ? 2 : 1; 
    }

    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;

    const card = document.getElementById(`arc-${currentBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.querySelector('.status').innerHTML = win ? `<span style="color:var(--neon)">WIN! (L${currentBet.level})</span>` : `<span style="color:var(--danger)">FAILED (L${currentBet.level})</span>`;
        card.querySelector('.res-icon').innerHTML = win ? 'üèÜ' : '‚úò';
        card.querySelector('.res-icon').style.color = win ? 'var(--neon)' : 'var(--danger)';
    }
}

function createArchive(period, pred, seeds, lvl) {
    const div = document.createElement('div');
    div.id = `arc-${period}`;
    div.className = 'archive-card';
    div.innerHTML = `
        <div class="card-info">
            <p>PERIOD #${period} ¬∑ L${lvl}_FIXER</p>
            <h4 style="color:${pred==='BIG'?'var(--danger)':'var(--neon)'}">${pred}</h4>
            <p>SEEDS: ${seeds.join(', ')}</p>
            <p class="status">PENDING RESULT...</p>
        </div>
        <div class="res-icon">‚è≥</div>
    `;
    document.getElementById('archive-list').prepend(div);
}

function nav(p, b) {
    document.querySelectorAll('.page').forEach(x => x.style.display = 'none');
    document.getElementById(`page-${p}`).style.display = p === 'terminal' ? 'flex' : 'block';
    document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
}

setInterval(sync, 2000);
setInterval(() => {
    let s = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = (s < 10 ? "0" + s : s);
}, 1000);
sync();
</script>
</body>
</html>
