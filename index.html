<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darknet V.22 - Pattern Sensor</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        :root{ --bg:#050b14; --neon:#00e5ff; --glass:rgba(8,22,38,.85); --border:rgba(0,229,255,.4); --text:#e9faff; --green:#00ff9c; --red:#ff3b3b; }
        
        body{ background:radial-gradient(circle at top,var(--bg),#000); font-family: 'Segoe UI', sans-serif; color:var(--text); min-height: 100vh; overflow-x: hidden; }
        .app{ max-width:420px; margin:auto; padding:15px; }

        .header{ padding:20px; border-radius:18px; background:var(--glass); border:1px solid var(--border); box-shadow:0 0 25px var(--neon); text-align: center; margin-bottom: 15px; }
        .aura{ font-size:26px; font-weight:800; color:var(--neon); text-shadow:0 0 15px var(--neon); }

        .card{ padding:20px; border-radius:22px; background:var(--glass); backdrop-filter:blur(10px); border:1px solid var(--border); box-shadow:0 0 20px rgba(0,0,0,0.5), inset 0 0 15px var(--neon); margin-bottom:15px; }
        .period-display{ display:flex; justify-content:space-between; font-size:13px; font-weight:bold; color:var(--neon); border-bottom:1px solid #111; padding-bottom:10px; margin-bottom:15px; }
        .prediction-val{ font-size:52px; font-weight:900; color:var(--neon); text-shadow:0 0 30px var(--neon); text-align:center; }
        
        .target-nums{ display:flex; justify-content:center; gap:20px; margin-top:20px; }
        .target-nums div{ width:55px; height:55px; border-radius:12px; background:#071b2d; border:1px solid var(--border); box-shadow:0 0 14px var(--neon); display:flex; align-items:center; justify-content:center; font-weight:bold; font-size: 22px; color: #ffcc00; }

        /* STATS GRID */
        .stats-grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:15px; }
        .stat-box{ padding:15px; border-radius:15px; background:rgba(0,0,0,0.3); border:1px solid var(--border); text-align:center; }
        .stat-box h3{ font-size:22px; }

        /* ARCHIVE */
        .archive-list { margin-top: 15px; padding-bottom: 100px; }
        .arc-card { position:relative; background:rgba(10,20,35,0.95); border-radius:15px; padding:18px; margin-top:12px; border-left: 6px solid var(--green); overflow:hidden; }
        .arc-card.loss { border-left-color: var(--red); }
        .shield { width:34px; height:34px; background:var(--green); clip-path: polygon(50% 0%, 95% 20%, 95% 60%, 50% 100%, 5% 60%, 5% 20%); position:absolute; right:20px; top:50%; transform:translateY(-50%); }
        .cross { width:34px; height:34px; border-radius:50%; background:var(--red); position:absolute; right:20px; top:50%; transform:translateY(-50%); }
        .cross::before, .cross::after { content:""; position:absolute; width:18px; height:3px; background:white; top:50%; left:50%; transform:translate(-50%,-50%) rotate(45deg); }
        .cross::after { transform:translate(-50%,-50%) rotate(-45deg); }

        /* FOOTER NAV */
        .footer{ position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; padding: 15px; border-radius: 20px; display: flex; justify-content: space-around; background: var(--glass); border: 1px solid var(--border); box-shadow: 0 0 20px var(--neon); backdrop-filter: blur(10px); z-index: 100; }
        .footer span{ cursor: pointer; font-weight: bold; opacity: 0.5; font-size: 14px; }
        .active { opacity: 1 !important; color: var(--neon); }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <div class="aura">PATTERN SENSOR V.22</div>
        <div id="logic-text" style="font-size:10px; color:var(--green); letter-spacing:1px; margin-top:5px;">INITIALIZING AI...</div>
    </div>

    <div id="terminal" class="page-content">
        <div class="card">
            <div class="period-display"><div>UPCOMING TARGET</div><span id="nextP">0000</span></div>
            <div class="prediction-val" id="pred">WAIT</div>
            <div class="target-nums" id="jackpot"><div>?</div><div>?</div></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><h3 class="win" id="wCount">0</h3><p style="font-size:10px; opacity:0.6;">TOTAL WINS</p></div>
            <div class="stat-box"><h3 id="acc" style="color:var(--neon)">0%</h3><p style="font-size:10px; opacity:0.6;">ACCURACY</p></div>
        </div>
    </div>

    <div id="archive" class="page-content" style="display:none;">
        <div class="archive-list" id="arc-list"></div>
    </div>

    <div class="footer">
        <span class="active" onclick="tab('terminal', this)">TERMINAL</span>
        <span onclick="tab('archive', this)">ARCHIVE</span>
    </div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
    const BOSS_MAP = { 0: [5, 2], 1: [6, 3], 2: [7, 4], 3: [8, 0], 4: [9, 1], 5: [0, 7], 6: [1, 8], 7: [2, 9], 8: [3, 5], 9: [4, 6] };
    
    let lastIssue = "";
    let activePred = null;
    let wins = 0;
    let losses = 0;

    async function sync() {
        try {
            const r = await fetch(API + Date.now());
            const d = await r.json();
            const list = d.data.list;
            const current = list[0];

            if (current.issueNumber !== lastIssue) {
                if (activePred && activePred.period === current.issueNumber) {
                    processResult(current, activePred);
                }
                lastIssue = current.issueNumber;
                calculateNext(list);
            }
        } catch (e) { console.log("API Sync Error"); }
    }

    function calculateNext(list) {
        const lastNum = parseInt(list[0].number);
        const lastBS = lastNum >= 5 ? "BIG" : "SMALL";
        const prevBS = list[1].number >= 5 ? "BIG" : "SMALL";
        const pPrevBS = list[2].number >= 5 ? "BIG" : "SMALL";

        let prediction;
        let logicLabel;
        let [n1, n2] = BOSS_MAP[lastNum];

        // --- 1. ZIG-ZAG DETECTION (B-S-B or S-B-S) ---
        if (lastBS !== prevBS && prevBS !== pPrevBS) {
            prediction = lastBS === "BIG" ? "SMALL" : "BIG";
            logicLabel = "ZIG-ZAG PATTERN DETECTED";
        } 
        // --- 2. DRAGON DETECTION (B-B-B or S-S-S) ---
        else if (lastBS === prevBS && prevBS === pPrevBS) {
            prediction = lastBS;
            logicLabel = "DRAGON TREND LOCK ACTIVE";
        }
        // --- 3. STANDARD MIRROR STRIKE ---
        else {
            prediction = n1 >= 5 ? "BIG" : "SMALL";
            logicLabel = "L1 MIRROR STRIKE ACTIVE";
        }

        activePred = {
            period: (BigInt(list[0].issueNumber) + 1n).toString(),
            pred: prediction, n1, n2, logic: logicLabel
        };

        // UI Update
        document.getElementById('nextP').innerText = activePred.period.slice(-4);
        document.getElementById('pred').innerText = prediction;
        document.getElementById('jackpot').innerHTML = `<div>${n1}</div><div>${n2}</div>`;
        document.getElementById('logic-text').innerText = logicLabel;
    }

    function processResult(actual, pred) {
        const isWin = (actual.number >= 5 ? "BIG" : "SMALL") === pred.pred;
        if(isWin) wins++; else losses++;

        // Stats Update
        document.getElementById('wCount').innerText = wins;
        const total = wins + losses;
        document.getElementById('acc').innerText = Math.round((wins / total) * 100) + "%";

        // Archive Update
        const list = document.getElementById('arc-list');
        const card = document.createElement('div');
        card.className = `arc-card ${isWin ? '' : 'loss'}`;
        card.innerHTML = `
            <div class="arc-round">#${actual.issueNumber.slice(-4)} (${pred.logic})</div>
            <div style="font-size:22px; font-weight:bold;">${actual.number >= 5 ? 'BIG' : 'SMALL'} (${actual.number})</div>
            <div class="${isWin ? 'shield' : 'cross'}"></div>
        `;
        list.prepend(card);
        if(list.children.length > 10) list.lastElementChild.remove();
    }

    function tab(id, btn) {
        document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.footer span').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
    }

    setInterval(sync, 4000);
    sync();
</script>
</body>
</html>
