<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme v18 | Permanent Vercel AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .panel { width: 440px; background: rgba(5, 5, 20, 0.98); border: 1px solid rgba(255, 215, 0, 0.4); border-radius: 40px; padding: 30px; box-shadow: 0 0 100px #000; position: relative; }
        .gold-glow { font-family: 'Orbitron'; color: #FFD700; text-shadow: 0 0 20px #FFD700; }
        .j-box { width: 75px; height: 75px; background: #000; border: 2px solid #FFD700; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; font-weight: 900; color: #FFD700; }
        #console { height: 160px; overflow-y: auto; font-size: 10px; font-family: monospace; border-top: 1px solid #333; padding-top: 10px; color: #777; }
    </style>
</head>
<body>

    <div class="panel">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-[10px] tracking-[5px] text-gray-500 font-bold uppercase">Singularity Permanent</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="ai-dot" class="w-2 h-2 rounded-full bg-red-600 animate-pulse"></span>
                    <span id="ai-status" class="text-[10px] text-red-500 font-bold tracking-widest uppercase">System Standby</span>
                </div>
            </div>
            <div class="text-right"><p class="gold-glow text-2xl font-black">V.MAX</p></div>
        </div>

        <div class="bg-white/5 p-8 rounded-[40px] border border-white/10 text-center mb-6 shadow-inner">
            <h2 class="text-7xl font-bold italic gold-glow" id="main-val">--</h2>
            <div class="mt-8 flex justify-center gap-8">
                <div class="flex flex-col items-center"><div class="j-box" id="n1">?</div><p class="text-[9px] text-gray-500 mt-2 font-bold uppercase">Primary</p></div>
                <div class="flex flex-col items-center"><div class="j-box" id="n2" style="border-color: #00f3ff; color: #00f3ff;">?</div><p class="text-[9px] text-gray-500 mt-2 font-bold uppercase">Mirror</p></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-black/50 p-4 rounded-3xl border-b-2 border-yellow-500 text-center">
                <p class="text-[10px] text-gray-500 font-black">Period ID</p>
                <p class="text-lg font-bold" id="issue-id">#-----</p>
            </div>
            <div class="bg-black/50 p-4 rounded-3xl border-b-2 border-cyan-500 text-center">
                <p class="text-[10px] text-gray-500 font-black">Confidence</p>
                <p class="text-lg font-bold text-cyan-400" id="conf">0%</p>
            </div>
        </div>

        <div id="console"><div>[SYSTEM]: Waiting for server handshake...</div></div>
    </div>

    <script>
        async function runEngine() {
            try {
                const res = await fetch('/api/prediction');
                const data = await res.json();

                if (data.prediction) {
                    const nextIssue = (BigInt(data.latestIssue) + 1n).toString();
                    document.getElementById('issue-id').innerText = "#" + nextIssue.slice(-5);
                    
                    const p = data.prediction;
                    document.getElementById('main-val').innerText = p.p;
                    document.getElementById('main-val').className = `text-7xl font-bold italic gold-glow ${p.p === 'BIG' ? 'text-green-500' : 'text-red-600'}`;
                    document.getElementById('n1').innerText = p.n[0];
                    document.getElementById('n2').innerText = p.n[1];
                    document.getElementById('conf').innerText = p.c;

                    document.getElementById('ai-dot').className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#00ff00]";
                    document.getElementById('ai-status').innerText = "SERVER CONNECTED";
                    document.getElementById('ai-status').className = "text-[10px] text-green-500 font-bold";
                    
                    const con = document.getElementById('console');
                    con.innerHTML = `<div>[${new Date().toLocaleTimeString()}] SUCCESS: Prediction Received.</div>` + con.innerHTML;
                }
            } catch (err) {
                document.getElementById('console').innerHTML = `<div class="text-red-500">ERROR: Server pipe broken.</div>` + document.getElementById('console').innerHTML;
            }
        }

        setInterval(runEngine, 45000);
        runEngine();
    </script>
</body>
</html>
