<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET AURA V.50 SUPREME</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; }
        body.t-red { --neon: #ff0033; } body.t-blue { --neon: #00d4ff; }
        body.t-gold { --neon: #ffd700; } body.t-purple { --neon: #bc13fe; }
        body.t-cyan { --neon: #00ffff; } body.t-white { --neon: #ffffff; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; transition: 0.3s; }

        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:18px; color:var(--neon); text-shadow: 0 0 10px var(--neon); font-weight:900; }
        .draw-timer { background: rgba(57, 255, 20, 0.1); border: 1px solid var(--neon); padding: 5px 10px; border-radius: 4px; font-family: 'Orbitron'; font-size: 14px; color: var(--neon); }

        .page { display:none; padding:15px; flex-direction:column; }
        #page-terminal { display: flex; }

        .mission-panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 10px; border-top: 4px solid var(--neon); position: relative; }
        .target-box { position: absolute; right: 15px; top: 15px; background: #111; border: 1px solid #333; padding: 4px 12px; border-radius: 6px; text-align: center; }
        .target-val { font-size: 16px; font-family: 'Orbitron'; font-weight: 900; color: #fff; }

        .prediction-text { font-size: 60px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon); margin: 15px 0; text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); text-align: center; }
        .strength-indicator { font-size: 11px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 20px; text-align: center; font-weight: bold; }

        .seeds-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; border-top: 1px solid #1a1a1a; padding-top: 20px; }
        .seed-ball { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #444, #000); border: 2.5px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 20px; font-weight: 900; color: var(--neon); box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px var(--neon); }

        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; transition: 0.3s; }
        .node.active { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); transform: scale(1.05); }

        /* V.33 EXACT ARCHIVE CARD */
        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #222; margin-bottom: 12px; }
        .card-win { border-left-color: var(--neon) !important; }
        .card-loss { border-left-color: var(--danger) !important; }
        .card-details p { font-size: 9px; color: #555; margin-bottom: 2px; }
        .card-details h4 { font-family: 'Orbitron'; font-size: 18px; }
        .res-status { font-size: 10px; font-weight: bold; margin-top: 4px; }
        .res-icon { font-size: 24px; min-width: 45px; text-align: center; }

        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .t-btn { padding: 15px; border: 1px solid #333; background: #050505; color: #fff; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; border-radius: 8px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { background: none; border: none; color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item span { font-size: 9px; font-family: 'Orbitron'; margin-top: 4px; }
    </style>
</head>
<body class="t-green">

<div class="header">
    <div class="aura-brand">DARKNET AURA 999+</div>
    <div class="draw-timer" id="timer">00</div>
</div>

<div id="page-terminal" class="page">
    <div class="mission-panel">
        <div class="target-box"><div class="target-val" id="period">0000</div></div>
        <div style="font-size: 9px; color: #444; font-family: 'Orbitron'; letter-spacing: 2px;">V.50 FIXED L1/L2 ENGINE</div>
        <div class="prediction-text" id="prediction">SCANNING</div>
        <div class="strength-indicator" id="strength">TIME_BASED : 0%</div>
        <div class="seeds-container" id="jackpotSeeds">
            <div class="seed-ball">?</div><div class="seed-ball">?</div>
        </div>
    </div>
    <div class="council-grid">
        <div class="node" id="n1">üí†<div style="font-size:7px">TITAN</div></div>
        <div class="node" id="n2">‚öõÔ∏è<div style="font-size:7px">ZODIAC</div></div>
        <div class="node" id="n3">üëª<div style="font-size:7px">PHANTOM</div></div>
    </div>
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <div class="node" style="border-left:3px solid var(--neon);"><div id="wins" style="font-size:22px; color:var(--neon); font-family:'Orbitron';">0</div><div style="font-size:8px">TOTAL WINS</div></div>
        <div class="node" style="border-left:3px solid var(--danger);"><div id="losses" style="font-size:22px; color:var(--danger); font-family:'Orbitron';">0</div><div style="font-size:8px">TOTAL LOSSES</div></div>
    </div>
</div>

<div id="page-archive" class="page">
    <div id="archive-list"></div>
</div>

<div id="page-themes" class="page">
    <div class="theme-grid">
        <button class="t-btn" onclick="setT('green')" style="border-color:#39ff14;">GREEN</button>
        <button class="t-btn" onclick="setT('red')" style="border-color:#ff0033;">RED</button>
        <button class="t-btn" onclick="setT('blue')" style="border-color:#00d4ff;">BLUE</button>
        <button class="t-btn" onclick="setT('gold')" style="border-color:#ffd700;">GOLD</button>
        <button class="t-btn" onclick="setT('purple')" style="border-color:#bc13fe;">PURPLE</button>
        <button class="t-btn" onclick="setT('white')" style="border-color:#ffffff;">WHITE</button>
    </div>
</div>

<div id="page-profile" class="page">
    <div style="background:var(--panel); padding:40px; border-radius:15px; text-align:center; border-bottom:4px solid var(--neon);">
        <div style="font-size:50px; margin-bottom:10px;">üë§</div>
        <h2 style="font-family:'Orbitron'">AHMAD BOSS</h2>
        <p style="font-size:10px; color:var(--neon); letter-spacing:3px;">SUPREME COMMANDER</p>
    </div>
</div>

<div class="nav-bar">
    <button class="nav-item active" onclick="p('terminal', this)">üéÆ<span>TERMINAL</span></button>
    <button class="nav-item" onclick="p('archive', this)">üìÇ<span>ARCHIVE</span></button>
    <button class="nav-item" onclick="p('themes', this)">üé®<span>THEMES</span></button>
    <button class="nav-item" onclick="p('profile', this)">üë§<span>PROFILE</span></button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins=0, losses=0, lastId=null, currentBet=null, level=1;

async function sync() {
    try {
        const res = await fetch(API + Date.now());
        const data = await res.json();
        const latest = data.data.list[0];
        if (latest.issueNumber !== lastId) {
            if (currentBet && currentBet.period === latest.issueNumber) verify(latest);
            lastId = latest.issueNumber;
            let next = (BigInt(latest.issueNumber) + 1n).toString();
            update(data.data.list, next);
        }
    } catch(e) {}
}

function update(history, next) {
    let big = 0, small = 0;
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) big++; else small++; });
    
    let lastActual = parseInt(history[0].number) >= 5 ? "BIG" : "SMALL";
    let pred = "";

    // L1/L2 HARD FIXER LOGIC
    if (level === 2) {
        // Pattern Flip Sniper Mode for L2
        pred = (lastActual === "BIG") ? "SMALL" : "BIG";
    } else {
        pred = (big >= small) ? "BIG" : "SMALL";
    }

    document.getElementById('period').innerText = next.slice(-4);
    document.getElementById('prediction').innerText = pred;
    document.getElementById('prediction').style.color = pred === "BIG" ? "var(--danger)" : "var(--neon)";
    document.getElementById('strength').innerText = `L${level}_SENSING: ${85 + Math.floor(Math.random()*14)}%`;
    
    let seeds = (pred === "BIG") ? [7, 9] : [1, 3];
    document.getElementById('jackpotSeeds').innerHTML = `<div class="seed-ball">${seeds[0]}</div><div class="seed-ball">${seeds[1]}</div>`;

    const nodes = ['n1', 'n2', 'n3'];
    nodes.forEach(n => document.getElementById(n).classList.remove('active'));
    document.getElementById(nodes[Math.floor(Math.random() * 3)]).classList.add('active');

    createArc(next.slice(-4), pred, level);
    currentBet = { period: next, pred: pred, level: level };
}

function verify(res) {
    const num = parseInt(res.number);
    const act = num >= 5 ? "BIG" : "SMALL";
    const win = currentBet.pred === act;
    
    if(win) { wins++; level = 1; } else { losses++; level = (level === 1) ? 2 : 1; }
    
    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;
    if(win) confetti({particleCount: 150, colors: [getComputedStyle(document.documentElement).getPropertyValue('--neon')]});

    const card = document.getElementById(`arc-${currentBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.querySelector('.res-status').innerHTML = win ? `<span style="color:var(--neon)">WIN! RESULT: ${num} (L${currentBet.level})</span>` : `<span style="color:var(--danger)">FAILED [${num}] (L${currentBet.level})</span>`;
        card.querySelector('.res-icon').innerHTML = win ? 'üèÜ' : '‚úò';
        card.querySelector('.res-icon').style.color = win ? 'var(--neon)' : 'var(--danger)';
    }
}

function createArc(p, pr, l) {
    const div = document.createElement('div');
    div.id = `arc-${p}`; div.className = 'archive-card';
    div.innerHTML = `
        <div class="card-details">
            <p>PERIOD #${p} ¬∑ L${l}_FIXER</p>
            <h4 style="color:${pr==='BIG'?'var(--danger)':'var(--neon)'}">${pr}</h4>
            <div class="res-status">PENDING RESULT...</div>
        </div>
        <div class="res-icon">‚è≥</div>`;
    document.getElementById('archive-list').prepend(div);
}

function p(id, b) {
    document.querySelectorAll('.page').forEach(x => x.style.display = 'none');
    document.getElementById('page-'+id).style.display = id === 'terminal' ? 'flex' : 'block';
    document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
}

function setT(c) { document.body.className = `t-${c}`; }
setInterval(sync, 2000);
setInterval(() => { document.getElementById('timer').innerText = (60 - new Date().getSeconds()).toString().padStart(2, '0'); }, 1000);
sync();
</script>
</body>
</html>
