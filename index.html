<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS V3000 - TELE-BRIDGE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root { --tg-color: #24A1DE; --bg: #0b0e11; --gold: #ffd700; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

  /* OVERLAY SETUP */
  #setup-screen {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; align-items: center; justify-content: center; padding: 20px;
  }
  .setup-card {
    width: 100%; max-width: 400px; background: #161b22; border: 2px solid var(--tg-color);
    border-radius: 30px; padding: 30px; box-shadow: 0 0 50px rgba(36, 161, 222, 0.2);
  }
  .setup-title { font-family: 'Orbitron'; color: var(--tg-color); font-size: 18px; text-align: center; margin-bottom: 20px; letter-spacing: 2px; }
  
  .input-group { margin-bottom: 20px; }
  .input-label { font-size: 12px; color: #8b949e; margin-bottom: 8px; display: block; }
  .s-input {
    width: 100%; background: #0d1117; border: 1px solid #30363d; color: #fff;
    padding: 15px; border-radius: 12px; font-family: 'monospace'; font-size: 13px;
  }
  .s-btn {
    width: 100%; height: 55px; background: var(--tg-color); border: none;
    border-radius: 15px; color: #fff; font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
    box-shadow: 0 4px 15px rgba(36, 161, 222, 0.4); margin-top: 10px;
  }

  /* MAIN INTERFACE */
  .main-container { display: flex; flex-direction: column; height: 100%; }
  
  .top-bar {
    background: #161b22; padding: 12px 20px; display: flex; justify-content: space-between;
    align-items: center; border-bottom: 1px solid #30363d; z-index: 1000;
  }
  .status-tag { display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--tg-color); }
  .dot { width: 8px; height: 8px; background: var(--tg-color); border-radius: 50%; animation: blink 1s infinite; }
  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

  .game-frame { flex: 1; position: relative; }
  iframe { width: 100%; height: 100%; border: none; }

  /* FLOATING LOGS */
  #bot-feed {
    position: absolute; bottom: 20px; right: 20px; width: 280px; max-height: 200px;
    background: rgba(13, 17, 23, 0.95); border: 1px solid var(--tg-color);
    border-radius: 15px; padding: 15px; font-family: 'Share Tech Mono'; font-size: 11px;
    overflow-y: auto; pointer-events: none; backdrop-filter: blur(10px);
  }
  .feed-line { color: var(--tg-color); margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 3px; }
  .feed-success { color: var(--gold); }
</style>
</head>
<body>

<div id="setup-screen">
  <div class="setup-card">
    <div class="setup-title">BRIDGE INITIALIZER</div>
    <div class="input-group">
      <span class="input-label">GEMINI MASTER KEY</span>
      <input type="password" id="gem-key" class="s-input" placeholder="AIzaSy...">
    </div>
    <div class="input-group">
      <span class="input-label">TELEGRAM BOT TOKEN</span>
      <input type="text" id="tg-token" class="s-input" placeholder="74289...:AAH...">
    </div>
    <div class="input-group">
      <span class="input-label">TELEGRAM CHAT ID</span>
      <input type="text" id="tg-chat" class="s-input" placeholder="123456789">
    </div>
    <button class="s-btn" onclick="startBridge()">START TELE-BRIDGE</button>
    <p style="font-size: 10px; color: #555; margin-top: 15px; text-align: center;">
      Predictions will be sent directly to your Telegram Bot.
    </p>
  </div>
</div>

<div class="main-container">
  <div class="top-bar">
    <div class="status-tag"><div class="dot"></div> TELE-BRIDGE ACTIVE</div>
    <div id="period-id" style="font-family: 'Orbitron'; font-size: 14px; color: var(--gold);">PID: ----</div>
    <div id="timer" style="color: #ff4d4d; font-weight: bold;">00s</div>
  </div>
  
  <div class="game-frame">
    <iframe id="game-view" src="https://www.92glory77.com/#/"></iframe>
    <div id="bot-feed">
      <div class="feed-line">SYSTEM: Awaiting Bridge...</div>
    </div>
  </div>
</div>

<script>
  let config = { gem: "", tg: "", chat: "" };
  let isRunning = false;
  let lastSent = "";

  function log(msg, success = false) {
    const feed = document.getElementById('bot-feed');
    const div = document.createElement('div');
    div.className = success ? "feed-line feed-success" : "feed-line";
    div.innerText = `> ${msg}`;
    feed.prepend(div);
  }

  async function sendToTelegram(message) {
    const url = `https://api.telegram.org/bot${config.tg}/sendMessage`;
    try {
      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: config.chat, text: message, parse_mode: "Markdown" })
      });
      log("Signal Sent to Telegram", true);
    } catch (e) { log("Telegram Error!"); }
  }

  async function getGeminiLogic(pid, result) {
    const prompt = `Game 9YayWin period ${pid} result is ${result}. Give a very short 1-sentence logic in Roman Hindi for this result.`;
    try {
      const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${config.gem}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
      });
      const data = await resp.json();
      return data.candidates?.[0]?.content?.parts?.[0]?.text || "Trend analysis follow.";
    } catch (e) { return "Quantum trend detect hua hai."; }
  }

  function startBridge() {
    config.gem = document.getElementById('gem-key').value.trim();
    config.tg = document.getElementById('tg-token').value.trim();
    config.chat = document.getElementById('tg-chat').value.trim();

    if(!config.gem || !config.tg || !config.chat) {
      alert("Sari details bharein Boss!");
      return;
    }

    document.getElementById('setup-screen').style.display = 'none';
    isRunning = true;
    log("Bridge Started Successfully");
    mainLoop();
  }

  function mainLoop() {
    if(!isRunning) return;
    const now = new Date();
    const pid = (now.getUTCHours() * 60 + now.getUTCMinutes() + 1).toString().padStart(4, '0');
    const sec = now.getUTCSeconds();
    const timer = 60 - sec;

    document.getElementById('period-id').innerText = `PID: ${pid}`;
    document.getElementById('timer').innerText = `${timer}s`;

    // SEND AT 52nd SECOND (Server bypass)
    if (pid !== lastSent && sec >= 52) {
      lastSent = pid;
      processSignal(pid);
    }
    setTimeout(mainLoop, 1000);
  }

  async function processSignal(pid) {
    log(`Analyzing Period ${pid}...`);
    const res = Math.random() > 0.5 ? "BIG" : "SMALL";
    const logic = await getGeminiLogic(pid, res);
    
    const message = `*ðŸŽ¯ AHMAD BOSS V3000 SIGNAL*\n\n` +
                    `*Period:* \`${pid}\`\n` +
                    `*Result:* \`${res}\`\n\n` +
                    `*AI Logic:* ${logic}\n\n` +
                    `*Status:* 100% Sershot Level 1`;
    
    await sendToTelegram(message);
  }
</script>
</body>
</html>
