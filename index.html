<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS V17 — ULTIMATE DOMINATOR</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffca28;
    --cyan: #00f3ff;
    --win: #00ff41;
    --loss: #ff003c;
    --bg: #000;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }

  .header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: #050505; border-bottom: 2px solid var(--gold);
    padding: 3px 0; border-radius: 0 0 10px 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.8);
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 12px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 2px; margin-bottom: 2px;
  }

  .dashboard {
    display: flex; justify-content: center; align-items: center;
    max-width: 480px; margin: auto; padding: 0 10px; gap: 10px;
  }

  .item {
    background: rgba(20,20,20,0.9); border: 1px solid rgba(255, 202, 40, 0.4);
    border-radius: 6px; padding: 3px 8px; flex: 1; display: flex; 
    align-items: center; justify-content: space-between; min-height: 38px;
  }

  .tag { font-size: 7px; color: #888; text-transform: uppercase; font-weight: 800; margin-right: 5px; }
  .val-res { font-family: 'Orbitron', sans-serif; font-size: 15px; font-weight: 900; }
  .gold-txt { color: var(--gold); text-shadow: 0 0 8px var(--gold); }
  .cyan-txt { color: var(--cyan); text-shadow: 0 0 8px var(--cyan); }

  .j-box {
    background: #000; border: 1px solid var(--gold); width: 20px; height: 20px;
    border-radius: 4px; display: flex; align-items: center; justify-content: center;
    font-size: 12px; color: var(--gold); font-weight: 900; margin-left: 2px;
  }

  .info-bar {
    display: flex; justify-content: space-around; width: 100%; 
    margin-top: 2px; font-size: 10px; font-weight: 900;
  }
  .p-id { color: var(--cyan); }
  .p-timer { color: var(--loss); }

  .game-view { position: fixed; top: 75px; left: 0; width: 100%; height: calc(100% - 75px); }
  iframe { width: 100%; height: 100%; border: none; }

  #boot-up {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  .boot-btn {
    background: var(--gold); color: #000; padding: 15px 50px;
    font-family: 'Orbitron'; font-weight: 900; border: none; border-radius: 8px;
    box-shadow: 0 0 30px var(--gold); cursor: pointer; font-size: 18px;
  }
</style>
</head>
<body>

<div id="boot-up">
  <div class="boss-brand" style="font-size: 35px;">AHMAD BOSS</div>
  <div style="color: var(--cyan); font-size: 12px; margin-bottom: 40px;">V17 ULTIMATE DOMINATOR</div>
  <button class="boot-btn" onclick="initialize()">ACTIVATE WORLD'S BEST AI</button>
</div>

<div class="header">
  <div class="boss-brand">AHMAD ALI BOSS — LEVEL 1 FIXED</div>
  <div class="dashboard">
    <div class="item">
      <span class="tag">NEXT</span>
      <div id="prediction-text" class="val-res">SCAN</div>
    </div>
    <div class="item">
      <span class="tag">JACKPOT</span>
      <div style="display:flex" id="jackpot-nums">
        <div class="j-box" id="num1">-</div>
        <div class="j-box" id="num2">-</div>
      </div>
    </div>
  </div>
  <div class="info-bar">
    <div class="p-id">ID: <span id="period-id">...</span></div>
    <div class="p-timer">CLOCK: <span id="timer-val">00</span></div>
  </div>
</div>

<div class="game-view">
  <iframe id="game-frame" src="https://www.9yaywin.com/#/register?invitationCode=32566248662"></iframe>
</div>

<script>
  let voiceActive = false;
  let lastPeriod = "";

  function speakNow(msg) {
    if(!voiceActive) return;
    const synth = window.speechSynthesis;
    synth.cancel();
    const utterance = new SpeechSynthesisUtterance(msg);
    utterance.lang = 'hi-IN';
    utterance.rate = 1.5;
    synth.speak(utterance);
  }

  function initialize() {
    voiceActive = true;
    document.getElementById('boot-up').style.display = 'none';
    speakNow("System Active. Level 1 Accuracy Locked.");
    updateLoop();
  }

  function updateLoop() {
    const now = new Date();
    const h = now.getUTCHours();
    const m = now.getUTCMinutes();
    const s = now.getUTCSeconds();
    
    const totalMinutes = (h * 60) + m + 1;
    const currentPeriod = totalMinutes.toString().padStart(4, '0');
    
    document.getElementById('period-id').innerText = currentPeriod;
    document.getElementById('timer-val').innerText = (60 - s).toString().padStart(2, '0');

    if (currentPeriod !== lastPeriod) {
      lastPeriod = currentPeriod;
      executeDominatorLogic(currentPeriod);
    }
    setTimeout(updateLoop, 1000);
  }

  function executeDominatorLogic(pid) {
    const pText = document.getElementById('prediction-text');
    const n1 = document.getElementById('num1');
    const n2 = document.getElementById('num2');

    pText.innerText = "...";
    n1.innerText = "?"; n2.innerText = "?";

    setTimeout(() => {
      const p = parseInt(pid);
      const logicIndex = (p * 13 + 5) % 10;
      
      const masterData = [
        { t: 'SMALL', n: [0, 2] }, { t: 'BIG', n: [5, 8] },
        { t: 'SMALL', n: [1, 3] }, { t: 'BIG', n: [6, 9] },
        { t: 'SMALL', n: [4, 0] }, { t: 'BIG', n: [7, 5] },
        { t: 'SMALL', n: [3, 2] }, { t: 'BIG', n: [8, 6] },
        { t: 'SMALL', n: [2, 1] }, { t: 'BIG', n: [9, 7] }
      ];

      const res = masterData[logicIndex];
      pText.innerText = res.t;
      pText.className = `val-res ${res.t === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;
      n1.innerText = res.n[0];
      n2.innerText = res.n[1];

      speakNow(`${res.t}. Level 1 fixed.`);
    }, 2000);
  }
</script>
</body>
</html>
