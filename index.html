<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI-X V.20 JACKPOT FIXER</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-red: #ff0000;
            --dark-bg: #000000;
            --card-bg: #050505;
            --border: #1a1a1a;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--dark-bg); color: #fff; min-height: 100vh; overflow-x: hidden; padding-bottom: 80px; }

        /* HACKER HEADER */
        .header { width:100%; padding:15px; border-bottom:1px solid var(--neon-green); background:#000; display:flex; justify-content:space-between; align-items:center; position: sticky; top:0; z-index:1000; box-shadow: 0 0 15px rgba(0, 255, 0, 0.2); }
        .ping-box { font-size: 10px; color: var(--neon-green); border: 1px solid var(--neon-green); padding: 3px 8px; border-radius: 2px; font-family: 'Orbitron'; letter-spacing: 1px; }

        /* MAIN CARD */
        .card { width:95%; margin:20px auto; border:2px solid var(--neon-green); padding:20px; text-align:center; position:relative; background: var(--card-bg); box-shadow:0 0 30px rgba(0,255,0,0.1); border-radius:10px; }
        
        .period-info { display:flex; justify-content:space-between; font-size:14px; font-family:'Orbitron'; color:#888; border-bottom:1px solid #333; padding-bottom:12px; }
        
        .timer-display { font-size: 32px; color: #fff; font-weight: 900; margin-top: 15px; font-family: 'Orbitron'; letter-spacing: 3px; }
        
        /* PREDICTION TEXT */
        .prediction { font-size:65px; font-weight:900; margin:10px 0; font-family:'Orbitron'; letter-spacing:-2px; text-transform: uppercase; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        
        /* JACKPOT NUMBERS */
        .jackpot-box { display:flex; justify-content:center; gap:10px; margin-top:10px; }
        .j-num { width:40px; height:40px; background:#111; border:1px solid var(--neon-green); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:bold; color:var(--neon-green); box-shadow: 0 0 10px rgba(0,255,0,0.3); }

        .real-thought { font-size:10px; color:var(--neon-green); border-top:1px dashed #333; padding-top:10px; margin-top:15px; font-family: monospace; }

        /* STATS GRID (NO PROFIT) */
        .stats-grid { display:grid; grid-template-columns:repeat(4, 1fr); gap:8px; width:95%; margin:15px auto; }
        .s-box { background:#0a0a0a; border:1px solid #333; padding:10px 2px; text-align:center; border-radius:5px; }
        .s-val { font-size:18px; font-weight:bold; font-family: 'Orbitron'; }
        .s-lbl { font-size:8px; color: #666; letter-spacing:1px; margin-top:2px; }

        /* COLORS */
        .c-green { color: var(--neon-green); }
        .c-red { color: var(--neon-red); }
        .c-white { color: #fff; }

        .nav { position:fixed; bottom:0; left:0; width:100%; background:#000; border-top:1px solid #333; padding:15px 0; display:flex; justify-content:center; z-index:1000; }
        .reset-btn { background:#222; color:#fff; border:1px solid #555; padding:8px 20px; font-size:12px; border-radius:4px; cursor:pointer; }
    </style>
</head>
<body>

<div class="header">
    <div style="line-height:1.2">
        <div style="font-size:18px; font-weight:900; font-family:'Orbitron'; color:#fff;">OMNI-X</div>
        <div style="font-size:9px; color:var(--neon-green); font-weight: bold;">V.20 JACKPOT FIXER</div>
    </div>
    <div class="ping-box">L1 GOD MODE</div>
</div>

<div class="card">
    <div class="period-info">
        <span>PERIOD: <b id="period">....</b></span>
        <span id="statusTxt" style="color:var(--neon-green)">SCANNING...</span>
    </div>
    
    <div class="timer-display" id="timer">00:00</div>
    
    <div class="prediction" id="predDisplay">...</div>
    
    <div style="font-size:10px; color:#666; margin-bottom:5px; letter-spacing:2px;">SUGGESTED NUMBERS</div>
    <div class="jackpot-box" id="jackpotBox">
        <div class="j-num">-</div>
        <div class="j-num">-</div>
    </div>

    <div class="real-thought" id="logicDisplay">SYSTEM: WAITING FOR API DATA...</div>
</div>

<div class="stats-grid">
    <div class="s-box" style="border-bottom: 2px solid var(--neon-green);">
        <div class="s-val c-green" id="totalWin">0</div>
        <div class="s-lbl">TOTAL WIN</div>
    </div>
    <div class="s-box" style="border-bottom: 2px solid var(--neon-red);">
        <div class="s-val c-red" id="totalLoss">0</div>
        <div class="s-lbl">TOTAL LOSS</div>
    </div>
    <div class="s-box" style="border-bottom: 2px solid gold;">
        <div class="s-val" id="jackpotHit" style="color:gold">0</div>
        <div class="s-lbl">JACKPOT</div>
    </div>
    <div class="s-box" style="border-bottom: 2px solid #fff;">
        <div class="s-val c-white" id="accuracy">100%</div>
        <div class="s-lbl">ACCURACY</div>
    </div>
</div>

<div class="nav">
    <button class="reset-btn" onclick="resetStats()">RESET STATS</button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let lastIssue = "", wins = 0, losses = 0, jackpots = 0, activeBet = null;

// SYNC DATA
async function syncData() {
    try {
        const response = await fetch(API + Date.now());
        const data = await response.json();
        if (data?.data?.list?.length > 0) {
            const latest = data.data.list[0];
            if (latest.issueNumber !== lastIssue) {
                if (lastIssue !== "" && activeBet) checkResult(latest);
                lastIssue = latest.issueNumber;
                generateFixerPrediction(data.data.list);
            }
        }
    } catch(e) {}
}

// THE FIXER LOGIC
function generateFixerPrediction(history) {
    let nextNum = (BigInt(history[0].issueNumber) + 1n).toString().slice(-4);
    document.getElementById('period').innerText = nextNum;

    // 1. ANALYZE LOAD (Size vs Color)
    let bigC=0, smallC=0, redC=0, greenC=0;
    let counts = {}; // For Number Frequency

    history.forEach(h => {
        let n = parseInt(h.number);
        // Size
        if(n>=5) bigC++; else smallC++;
        // Color
        if(n===1||n===3||n===7||n===9||n===5) greenC++; else redC++;
        if(n===0) redC++; if(n===5) greenC++; // 0 is Red/Violet, 5 is Green/Violet
        
        // Count Exact Numbers
        counts[n] = (counts[n] || 0) + 1;
    });

    let bigLoad = (bigC/history.length)*100;
    let redLoad = (redC/history.length)*100;

    // 2. DECIDE MAIN BET (Trap Logic)
    let pick = "", type = "", logicText = "";
    
    // Check Size Pressure
    let sizePressure = Math.abs(bigLoad - 50);
    let colPressure = Math.abs(redLoad - 50);

    if (sizePressure >= colPressure) {
        type = "SIZE";
        // If Big is Overloaded (>60%), Bet SMALL. Else BIG.
        if (bigLoad > 60) pick = "SMALL"; 
        else if (bigLoad < 40) pick = "BIG";
        else pick = parseInt(history[0].number) >= 5 ? "BIG" : "SMALL"; // Trend fallback
    } else {
        type = "COLOR";
        // If Red Overloaded (>60%), Bet GREEN. Else RED.
        if (redLoad > 60) pick = "GREEN";
        else if (redLoad < 40) pick = "RED";
        else {
             let lastN = parseInt(history[0].number);
             pick = (lastN%2===1||lastN===5) ? "GREEN" : "RED"; // Trend fallback
             if(lastN===0) pick="RED";
        }
    }

    // 3. GENERATE JACKPOT NUMBERS (Based on Prediction)
    let possibleNums = [];
    if(pick === "BIG") possibleNums = [5,6,7,8,9];
    else if(pick === "SMALL") possibleNums = [0,1,2,3,4];
    else if(pick === "GREEN") possibleNums = [1,3,7,9,5];
    else if(pick === "RED") possibleNums = [2,4,6,8,0];

    // Find the 2 most frequent numbers from history that match our Prediction
    // e.g. If predicting BIG, find which of 5,6,7,8,9 appeared most recently
    let topNums = possibleNums.sort((a,b) => (counts[b]||0) - (counts[a]||0)).slice(0, 2);

    // DISPLAY
    let predElem = document.getElementById('predDisplay');
    predElem.innerText = pick;
    
    if(pick==="BIG" || pick==="SMALL") predElem.style.color = pick==="BIG"?"#ffd700":"#00f3ff";
    else predElem.style.color = pick==="GREEN"?"#00ff00":"#ff0000";

    // Show Jackpot Numbers
    let jBox = document.getElementById('jackpotBox');
    jBox.innerHTML = `
        <div class="j-num">${topNums[0]}</div>
        <div class="j-num">${topNums[1]}</div>
    `;

    document.getElementById('logicDisplay').innerText = `>> FIXER: ${type} Pressure Detected. Targeting ${pick} + Nums [${topNums}]`;
    document.getElementById('statusTxt').innerText = "TARGET LOCKED";

    activeBet = { pick: pick, type: type, nums: topNums };
}

// CHECK WIN/LOSS
function checkResult(actual) {
    if(!activeBet) return;

    let n = parseInt(actual.number);
    let sRes = n >= 5 ? "BIG" : "SMALL";
    let cRes = (n===1||n===3||n===7||n===9||n===5) ? "GREEN" : "RED";
    if(n===0) cRes="RED"; if(n===5) cRes="GREEN";

    // Main Win Check
    let mainWin = false;
    if(activeBet.type === "SIZE" && activeBet.pick === sRes) mainWin = true;
    if(activeBet.type === "COLOR" && activeBet.pick === cRes) mainWin = true;

    // Jackpot Check
    let jackpotWin = activeBet.nums.includes(n);

    if (mainWin) {
        wins++;
        if(jackpotWin) {
            jackpots++;
            confetti({particleCount: 300, spread: 100});
        }
    } else {
        losses++;
    }

    updateStats();
}

function updateStats() {
    document.getElementById('totalWin').innerText = wins;
    document.getElementById('totalLoss').innerText = losses;
    document.getElementById('jackpotHit').innerText = jackpots;
    
    let total = wins + losses;
    let acc = total > 0 ? Math.round((wins/total)*100) : 100;
    document.getElementById('accuracy').innerText = acc + "%";
}

function resetStats() {
    wins = 0; losses = 0; jackpots = 0;
    updateStats();
}

setInterval(syncData, 2000);
setInterval(() => {
    let rem = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0" + rem : rem);
}, 1000);
syncData();
</script>
</body>
</html>
