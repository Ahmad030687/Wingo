<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS V.23 - DELTA STRIKE PREM</title>
    <style>
        :root { --bg: #050505; --gold: #ffd700; --neon-win: #00ff88; --neon-blue: #00d9ff; --card-bg: #0f0f0f; }
        body { background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .app-container { width: 100%; max-width: 400px; background: var(--bg); border: 2px solid #1a1a1a; border-radius: 40px; padding: 20px; box-shadow: 0 0 100px rgba(0,0,0,1); position: relative; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; border-bottom: 1px solid #222; margin-bottom: 20px; }
        .logo { font-weight: 900; color: var(--gold); letter-spacing: 2px; font-size: 14px; text-shadow: 0 0 10px var(--gold); }
        .timer { font-family: monospace; font-size: 18px; color: #fff; background: #1a1a1a; padding: 5px 15px; border-radius: 20px; border: 1px solid var(--gold); }

        /* Main Display */
        .main-card { background: var(--card-bg); border-radius: 35px; padding: 40px 10px; border: 1px solid #222; position: relative; box-shadow: inset 0 0 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .period-tag { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .period-val { color: #fff; font-size: 14px; font-weight: bold; }
        .prediction { font-size: 90px; font-weight: 900; margin: 20px 0; transition: 0.5s; }
        
        /* Neon Effects */
        .big-neon { color: var(--neon-win); text-shadow: 0 0 40px var(--neon-win), 0 0 80px var(--neon-win); }
        .small-neon { color: var(--neon-blue); text-shadow: 0 0 40px var(--neon-blue), 0 0 80px var(--neon-blue); }
        
        .status-pill { display: inline-block; padding: 6px 15px; border-radius: 50px; font-size: 9px; font-weight: bold; color: var(--gold); border: 1px solid var(--gold); text-transform: uppercase; margin-bottom: 10px; }

        /* History */
        .history-label { text-align: left; font-size: 11px; color: #444; margin-bottom: 10px; padding-left: 10px; font-weight: bold; }
        .h-list { display: flex; flex-direction: column; gap: 8px; }
        .h-item { background: #0d0d0d; padding: 12px 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1a1a1a; }
        .win-tag { color: var(--neon-win); font-weight: bold; font-size: 12px; }
        .loss-tag { color: #ff3e3e; font-weight: bold; font-size: 12px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo">BOSS V.23 DELTA</div>
        <div id="timer" class="timer">00:00</div>
    </div>

    <div class="main-card">
        <div id="status" class="status-pill">SCANNING API...</div>
        <div class="period-tag">Period: <span id="pDisp" class="period-val">----</span></div>
        <div id="prediction" class="prediction">...</div>
        <div style="font-size: 10px; color: #444;">UNDER L2 GUARANTEED SEQUENCE</div>
    </div>

    <div class="history-label">RECENT EXPLOITS</div>
    <div id="hList" class="h-list"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function updateData() {
        try {
            const r = await fetch(`${API}?pageSize=10&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
                renderHistory();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP;
                deltaLogic(list, nextP);
            }
        } catch (e) {}
    }

    function deltaLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        const statusBox = document.getElementById('status');
        let p = "";

        if (log.length > 0 && log[0].res === "LOSS") {
            p = bs[0]; // MIRROR FLIP
            statusBox.innerText = "L2 MIRROR ACTIVE";
        } else {
            let sum3 = nums[0] + nums[1] + nums[2];
            p = (sum3 > 14) ? "SMALL" : "BIG";
            statusBox.innerText = "L1 DELTA SCANNING";
        }

        const pBox = document.getElementById('prediction');
        pBox.innerText = p;
        pBox.className = "prediction " + (p === "BIG" ? "big-neon" : "small-neon");

        log.unshift({ period: nextP, pred: p, res: "WAIT" });
    }

    function renderHistory() {
        document.getElementById('hList').innerHTML = log.slice(0, 5).map(h => `
            <div class="h-item">
                <span style="color:#555">#${h.period.slice(-3)}</span>
                <span style="font-weight:900; color:${h.pred==='BIG'?'#00ff88':'#00d9ff'}">${h.pred}</span>
                <span class="${h.res === 'WIN' ? 'win-tag' : 'loss-tag'}">${h.res === 'WIN' ? 'WIN' : 'LOSS'}</span>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) updateData();
    }, 1000);
    updateData();
</script>
</body>
</html>
