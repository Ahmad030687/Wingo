<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Smart Panel | Singularity Omega</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(5, 5, 10, 0.99); --smart-gold: #FFD700; --neon-green: #39ff14; --neon-red: #ff003c; }
        body {
            background: radial-gradient(circle at center, #0a0a20 0%, #020205 100%);
            font-family: 'Rajdhani', sans-serif; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; overflow-x: hidden;
        }
        .smart-panel {
            width: 440px; background: var(--panel-bg); border-radius: 40px; padding: 30px; position: relative; border: 1px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 100px rgba(0, 0, 0, 1), inset 0 0 30px rgba(255, 215, 0, 0.05); backdrop-filter: blur(30px);
        }
        .smart-panel::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--smart-gold); animation: scan 3s linear infinite; opacity: 0.6; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .gold-glow { font-family: 'Orbitron', sans-serif; color: var(--smart-gold); text-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        .prediction-node { background: radial-gradient(circle at top right, rgba(218, 165, 32, 0.2), transparent); border: 1px solid rgba(255, 215, 0, 0.25); border-radius: 35px; }
        .jackpot-box {
            width: 65px; height: 65px; background: #000; border: 2px solid var(--smart-gold); border-radius: 18px;
            display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--smart-gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); font-size: 2rem;
        }
        .log-item { background: rgba(255, 255, 255, 0.05); border-radius: 15px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; font-size: 12px; }
        .c-big { color: var(--neon-green); text-shadow: 0 0 30px var(--neon-green); }
        .c-small { color: var(--neon-red); text-shadow: 0 0 30px var(--neon-red); }
        .status-pulse { width: 10px; height: 10px; border-radius: 50%; background: #ff003c; box-shadow: 0 0 15px #ff003c; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.3); } }
        #log-container::-webkit-scrollbar { width: 4px; }
        #log-container::-webkit-scrollbar-thumb { background: var(--smart-gold); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="smart-panel shadow-2xl">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-xs tracking-[5px] text-gray-500 font-bold uppercase">Singularity Omega HUD</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="status-pulse" id="status-dot"></span>
                    <span class="text-[11px] font-bold text-white tracking-widest uppercase" id="ai-status">WAITING SERVER</span>
                </div>
            </div>
            <div class="text-right">
                <p class="gold-glow text-2xl font-black">V.MAX</p>
                <p class="text-[8px] text-gray-500 uppercase tracking-widest">Permanent Edition</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-8">
            <div class="bg-black/60 p-3 rounded-2xl text-center border-b-2 border-green-500 shadow-lg">
                <p class="text-[9px] text-gray-500 uppercase font-black">Winning âœ…</p>
                <p class="text-2xl font-bold text-green-400" id="stat-wins">0</p>
            </div>
            <div class="bg-black/60 p-3 rounded-2xl text-center border-b-2 border-red-500 shadow-lg">
                <p class="text-[9px] text-gray-500 uppercase font-black">Adaptive ðŸ”„</p>
                <p class="text-2xl font-bold text-red-400" id="stat-loss">0</p>
            </div>
            <div class="bg-black/60 p-3 rounded-2xl text-center border-b-2 border-yellow-500 shadow-lg">
                <p class="text-[9px] text-gray-500 uppercase font-black">Jackpot ðŸŽ‰</p>
                <p class="text-2xl font-bold text-yellow-400" id="stat-jp">0</p>
            </div>
        </div>

        <div class="prediction-node p-8 mb-8 relative overflow-hidden text-center">
            <p class="text-[11px] tracking-[6px] text-gray-500 uppercase mb-4">Neural Singularity Result</p>
            <h2 class="text-7xl font-bold italic gold-glow" id="main-val">--</h2>
            
            <div class="mt-8 flex justify-center gap-8">
                <div class="flex flex-col items-center">
                    <div class="jackpot-box" id="n1">?</div>
                    <span class="text-[10px] text-gray-500 mt-2 uppercase font-black tracking-widest">Primary</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="jackpot-box" id="n2" style="border-color: #00f3ff; color: #00f3ff; box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);">?</div>
                    <span class="text-[10px] text-gray-500 mt-2 uppercase font-black tracking-widest">Mirror</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-500 shadow-inner text-center">
                <p class="text-[10px] text-gray-500 uppercase font-black">Target Period</p>
                <p class="text-lg font-bold text-gray-200" id="period-id">#-----</p>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-600 shadow-inner text-center">
                <p class="text-[10px] text-gray-500 uppercase font-black">Auto-Sync Pulse</p>
                <p class="text-2xl font-bold text-white font-mono" id="timer">00:00</p>
            </div>
        </div>

        <div class="space-y-1">
            <p class="text-[11px] text-gray-600 uppercase font-bold tracking-[4px] mb-3 ml-1">Universal Activity Log</p>
            <div id="log-container" class="space-y-2 h-[200px] overflow-y-auto pr-2">
                <p class="text-center text-[10px] text-gray-700">Connecting to Serverless Core...</p>
            </div>
        </div>
    </div>

    <script>
        let lastIssue = null;
        let stats = { wins: 0, loss: 0, jp: 0 };

        function log(msg, colorClass = "text-gray-400") {
            const container = document.getElementById('log-container');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const div = document.createElement('div');
            div.className = `log-item p-3 flex justify-between items-center ${colorClass}`;
            div.innerHTML = `<span>[${time}]</span> <span class="font-bold">${msg}</span>`;
            container.prepend(div);
            if (container.children.length > 15) container.lastChild.remove();
        }

        async function runSupremeEngine() {
            const aiStatus = document.getElementById('ai-status');
            const aiDot = document.getElementById('status-dot');
            
            try {
                // Vercel Serverless Function Call
                const res = await fetch('/api/prediction');
                const data = await res.json();

                if (data.error) {
                    log(`API ERROR: ${data.error}`, "text-red-500");
                    aiStatus.innerText = "SERVER_FAIL";
                    aiDot.style.background = "#ff003c";
                    return;
                }

                if (data.prediction) {
                    const nextIssue = (BigInt(data.latestIssue) + 1n).toString();
                    document.getElementById('period-id').innerText = "#" + nextIssue.slice(-5);
                    
                    const p = data.prediction;
                    const mainVal = document.getElementById('main-val');
                    mainVal.innerText = p.p;
                    mainVal.className = `text-7xl font-bold italic gold-glow ${p.p === 'BIG' ? 'c-big' : 'c-small'}`;
                    
                    document.getElementById('n1').innerText = p.n[0];
                    document.getElementById('n2').innerText = p.n[1];

                    // Connection Success Indicators
                    aiDot.style.background = "#39ff14";
                    aiDot.style.boxShadow = "0 0 15px #39ff14";
                    aiStatus.innerText = "AI ONLINE";
                    aiStatus.className = "text-[11px] font-bold text-green-400 tracking-widest uppercase";
                    
                    log(`Prediction Received: ${p.p} (${p.n.join(',')})`, "text-green-400");
                }
            } catch (err) {
                log(`HANDSHAKE FAILED: ${err.message}`, "text-red-400");
                aiStatus.innerText = "OFFLINE";
                aiDot.style.background = "#ff003c";
            }
        }

        // Timer Logic
        setInterval(() => {
            const s = new Date().getSeconds();
            const remaining = 60 - s;
            document.getElementById('timer').innerText = `00:${remaining < 10 ? '0' + remaining : remaining}`;
            
            // Sync exactly at period transition
            if (s === 1 || s === 30) runSupremeEngine();
        }, 1000);

        // Initial Run
        runSupremeEngine();
    </script>
</body>
</html>
