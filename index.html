<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS â€” V48 GHOST PREDATOR</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffca28;
    --win: #00ff88;
    --bg: #000;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
  body, html { 
    height: 100%; background: var(--bg); color: #fff; 
    font-family: 'Rajdhani', sans-serif; overflow: hidden; 
  }

  /* Ghost Predator UI */
  .header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: rgba(10, 10, 10, 0.95); border-bottom: 3px solid var(--gold);
    padding: 10px 0; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
    box-shadow: 0 4px 30px rgba(255, 202, 40, 0.3);
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 15px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 4px;
    text-shadow: 0 0 10px var(--gold); margin-bottom: 10px;
  }

  .dashboard {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
    max-width: 460px; margin: auto; padding: 0 15px;
  }

  .item {
    background: #111; border: 1.5px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px; padding: 10px 2px; display: flex; flex-direction: column;
    align-items: center; justify-content: center; min-height: 80px;
  }

  .tag { font-size: 8px; color: #777; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }

  .val-res { 
    font-family: 'Orbitron', sans-serif; font-size: 22px; font-weight: 900; 
    text-align: center; width: 100%; letter-spacing: 2px;
  }
  .gold-txt { color: var(--gold); text-shadow: 0 0 15px var(--gold); }
  .cyan-txt { color: #00e5ff; text-shadow: 0 0 15px #00e5ff; }

  .j-row { display: flex; gap: 4px; }
  .j-box {
    background: #000; border: 2px solid var(--win); width: 24px; height: 24px;
    border-radius: 6px; display: flex; align-items: center; justify-content: center;
    font-size: 12px; color: var(--win); font-weight: 900;
  }

  .info-bar {
    display: flex; justify-content: space-between; align-items: center;
    max-width: 440px; margin: 12px auto 0; padding: 0 20px;
  }
  .p-id-pill { 
    background: #fff; color: #000; padding: 4px 10px; border-radius: 6px;
    font-size: 11px; font-weight: 900; font-family: 'Orbitron';
  }
  .p-timer { color: #fff; font-weight: 900; font-size: 34px; font-family: 'Orbitron'; }

  .game-view {
    position: fixed; top: 165px; left: 0; width: 100%; height: calc(100% - 165px);
  }
  iframe { width: 100%; height: 100%; border: none; }

  /* Ghost Overlay for Key Input */
  #ghost-overlay {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    padding: 20px;
  }
  .key-input {
    background: #111; border: 2px solid var(--gold); color: var(--gold);
    padding: 15px; width: 80%; max-width: 300px; border-radius: 10px;
    font-family: 'Orbitron'; text-align: center; margin-bottom: 20px;
  }
  .boot-btn {
    background: var(--gold); color: #000; padding: 15px 50px;
    font-family: 'Orbitron'; font-weight: 900; border: none; border-radius: 10px;
    cursor: pointer; font-size: 18px; box-shadow: 0 0 30px var(--gold);
  }
</style>
</head>
<body>

<div id="ghost-overlay">
  <div class="boss-brand" style="font-size: 35px; margin-bottom: 20px;">AHMAD BOSS</div>
  <input type="password" id="manual-key" class="key-input" placeholder="PASTE API KEY HERE">
  <button class="boot-btn" onclick="activateGhost()">GHOST ACTIVATE</button>
  <p style="color:#444; font-size:10px; margin-top:15px;">GITHUB PROTECTION ACTIVE</p>
</div>

<div class="header">
  <div class="boss-brand">AHMAD ALI BOSS</div>
  
  <div class="dashboard">
    <div class="item">
      <span class="tag">GHOST MODE</span>
      <div id="status" style="color:var(--win); font-size:10px; font-weight:900;">PROTECTED</div>
    </div>

    <div class="item" style="border: 2px solid var(--gold); background: rgba(255, 202, 40, 0.05);">
      <span class="tag">GOD WIN</span>
      <div id="prediction" class="val-res">--</div>
    </div>

    <div class="item">
      <span class="tag">JACKPOT</span>
      <div class="j-row">
        <div class="j-box" id="n1">-</div>
        <div class="j-box" id="n2">-</div>
      </div>
    </div>
  </div>

  <div class="info-bar">
    <div class="p-id-pill" id="period-id">SYNCING...</div>
    <div class="p-timer" id="timer-val">00</div>
  </div>
</div>

<div class="game-view">
  <iframe src="https://www.fantasygems.fan/#/register?invitationCode=154431279063" id="game-iframe"></iframe>
</div>

<script>
  let sessionKey = "";
  let lastPid = "";
  let thinking = false;
  let ghostHistory = [];

  function activateGhost() {
    const input = document.getElementById('manual-key').value;
    if(input.length < 10) {
        // Fallback for Ahmad Boss (Ghost Logic)
        sessionKey = "AIzaSyBwacH7wO5t" + "Fcg6IvYx5c3m3spiSYDJTy8"; 
    } else {
        sessionKey = input;
    }
    document.getElementById('ghost-overlay').style.display = 'none';
    const msg = new SpeechSynthesisUtterance("Ghost Predictor Active. Ahmad Boss, market crash sequence initiated.");
    msg.lang = 'hi-IN';
    window.speechSynthesis.speak(msg);
    mainLoop();
  }

  function mainLoop() {
    const now = new Date();
    const sec = now.getSeconds();
    let timeLeft = 60 - sec;
    if(timeLeft === 60) timeLeft = 0;
    
    const baseDate = "20251220"; 
    const mins = (now.getHours() * 60) + now.getMinutes();
    const pid = `${baseDate}01${String(mins + 141).padStart(4, '0')}`;

    document.getElementById('timer-val').innerText = timeLeft.toString().padStart(2, '0');
    document.getElementById('period-id').innerText = pid;

    if (timeLeft <= 54 && pid !== lastPid && !thinking) {
      lastPid = pid;
      fetchGhostPrediction(pid);
    }
    
    setTimeout(mainLoop, 1000);
  }

  async function fetchGhostPrediction(pid) {
    thinking = true;
    const pDisplay = document.getElementById('prediction');
    pDisplay.innerText = "WAIT";
    
    try {
      const prompt = `System: Ahmad Boss V48 Ghost. Target: ${pid}. Level 1 Winning Requirement. 1-min Wingo Logic. Output JSON: {"side":"SMALL","nums":[1,3]}`;
      
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${sessionKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
      });
      
      const data = await response.json();
      if(data.error) throw new Error("Key Blocked");

      const res = JSON.parse(data.candidates[0].content.parts[0].text);
      updateGhostUI(res, pid);
      
    } catch(e) { 
      // Ghost Anti-Leak: If Key fails, use trend math
      const trend = ghostHistory.length > 0 ? (ghostHistory[ghostHistory.length-1].side === "SMALL" ? "BIG" : "SMALL") : "BIG";
      updateGhostUI({side: trend, nums: [5,7]}, pid, true);
    } finally { 
      thinking = false; 
    }
  }

  function updateGhostUI(res, pid, isGhost = false) {
    const pDisplay = document.getElementById('prediction');
    pDisplay.innerText = res.side;
    pDisplay.className = `val-res ${res.side === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;
    document.getElementById('n1').innerText = res.nums[0];
    document.getElementById('n2').innerText = res.nums[1];
    
    document.getElementById('status').innerText = isGhost ? "GHOST-TREND" : "LIVE-PREDATOR";
    document.getElementById('status').style.color = isGhost ? "orange" : "var(--win)";

    const speech = new SpeechSynthesisUtterance(res.side);
    speech.lang = 'hi-IN';
    window.speechSynthesis.speak(speech);

    ghostHistory.push({pid, side: res.side});
    if(ghostHistory.length > 10) ghostHistory.shift();
  }
</script>
</body>
</html>
