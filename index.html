<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI-RECURSION SENSEI V.39</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; --gold: #ffd700; }
        body.t-red { --neon: #ff0033; }
        body.t-blue { --neon: #00d4ff; }
        body.t-gold { --neon: #ffd700; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; transition: 0.3s; }

        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:20px; color:var(--neon); text-shadow: 0 0 10px var(--neon); font-weight:900; }
        .draw-timer { background: rgba(0,0,0,0.5); border: 1px solid var(--neon); padding: 5px 10px; border-radius: 4px; font-family: 'Orbitron'; font-size: 14px; color: var(--neon); }

        .page { display:none; padding:15px; flex-direction:column; }
        #page-terminal { display: flex; }

        .mission-panel { background: var(--panel); border: 1px solid var(--neon); border-radius: 15px; padding: 25px; margin-top: 10px; position: relative; border-top: 4px solid var(--neon); box-shadow: 0 0 30px rgba(57, 255, 20, 0.1); }
        .target-box { position: absolute; right: 15px; top: 15px; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; }
        .target-val { font-size: 14px; font-family: 'Orbitron'; color: #fff; }

        .time-label { font-size: 10px; color: #666; font-family: 'Orbitron'; text-align: center; letter-spacing: 2px; }
        .prediction-text { font-size: 65px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon); text-align: center; margin: 5px 0; text-shadow: 0 0 25px var(--neon); }
        .strength-text { font-size: 11px; color: var(--neon); font-family: 'Orbitron'; text-align: center; margin-bottom: 15px; }

        .pattern-box { border: 1px solid #333; border-radius: 10px; padding: 15px; margin: 10px 0; background: rgba(0,0,0,0.5); }
        .pattern-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-bottom: 12px; }
        .p-num { height: 32px; border: 1px solid var(--neon); display: flex; align-items: center; justify-content: center; font-size: 16px; font-family: 'Orbitron'; color: var(--neon); border-radius: 4px; }
        .pattern-stats { display: flex; justify-content: space-between; font-size: 11px; font-family: 'Orbitron'; color: #888; }

        .seeds-container { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
        .seed-ball { width: 60px; height: 60px; background: radial-gradient(circle at 30% 30%, #444, #000); border: 2px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 24px; color: var(--neon); box-shadow: 0 0 20px var(--neon); }

        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 10px; text-align: center; transition: 0.3s; }
        .node.active { border-color: var(--neon); box-shadow: 0 0 10px var(--neon); transform: scale(1.05); }
        .node-name { font-size: 8px; font-family: 'Orbitron'; color: #666; }
        .node-acc { font-size: 11px; font-family: 'Orbitron'; color: var(--neon); }

        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 18px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; position: relative; border-left: 4px solid #222; }
        .card-win { border-left-color: var(--neon); background: rgba(57, 255, 20, 0.03); }
        .card-loss { border-left-color: var(--danger); background: rgba(255, 0, 51, 0.03); }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { background: none; border: none; color: #333; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item span { font-size: 10px; font-family: 'Orbitron'; margin-top: 6px; }
    </style>
</head>
<body class="t-green">

<div class="header">
    <div class="aura-brand">DARKNET AURA 999+</div>
    <div class="draw-timer" id="timer">00</div>
</div>

<div id="page-terminal" class="page">
    <div class="mission-panel">
        <div class="target-box">
            <div class="target-label" style="font-size:7px; color:var(--neon); font-family:'Orbitron'">TARGET PERIOD</div>
            <div class="target-val" id="period">0000</div>
        </div>
        <div class="time-label">SENSEI_RECURSION ENGINE</div>
        <div class="prediction-text" id="prediction">SCANNING</div>
        <div class="strength-text" id="strength">MARKET_SENSE: CALIBRATING...</div>
        
        <div class="pattern-box">
            <div class="pattern-grid" id="patternNums">
                <div class="p-num">-</div><div class="p-num">-</div><div class="p-num">-</div>
                <div class="p-num">-</div><div class="p-num">-</div><div class="p-num">-</div>
            </div>
            <div class="pattern-stats">
                <span id="bigCount" style="color:var(--neon)">0 BIG</span>
                <span id="modeLabel" style="color:var(--gold)">SEARCHING...</span>
                <span id="smallCount" style="color:var(--danger)">0 SMALL</span>
            </div>
        </div>

        <div class="time-label">JACKPOT SEEDS</div>
        <div class="seeds-container" id="jackpotSeeds">
            <div class="seed-ball">0</div>
            <div class="seed-ball">0</div>
        </div>
    </div>

    <div class="council-grid">
        <div class="node" id="n-titan"><div class="node-name">TITAN</div><div class="node-acc">95%</div></div>
        <div class="node" id="n-zodiac"><div class="node-name">ZODIAC</div><div class="node-acc">91%</div></div>
        <div class="node" id="n-phantom"><div class="node-name">PHANTOM</div><div class="node-acc">94%</div></div>
    </div>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <div style="background:#0a0a0a; border:1px solid #1a1a1a; padding:15px; border-radius:12px; text-align:center;">
            <div id="wins" style="font-size:24px; color:var(--neon); font-family:'Orbitron';">0</div>
            <div style="font-size:8px; color:#444;">TOTAL WIN</div>
        </div>
        <div style="background:#0a0a0a; border:1px solid #1a1a1a; padding:15px; border-radius:12px; text-align:center;">
            <div id="losses" style="font-size:24px; color:var(--danger); font-family:'Orbitron';">0</div>
            <div style="font-size:8px; color:#444;">TOTAL LOSS</div>
        </div>
    </div>
</div>

<div id="page-archive" class="page">
    <div id="archive-list"></div>
</div>

<div class="nav-bar">
    <button class="nav-item active" onclick="showTab('terminal', this)"><span>üéÆ TERMINAL</span></button>
    <button class="nav-item" onclick="showTab('archive', this)"><span>üìÇ ARCHIVE</span></button>
    <button class="nav-item" onclick="showTab('themes', this)"><span>üé® THEMES</span></button>
    <button class="nav-item" onclick="showTab('profile', this)"><span>üïµÔ∏è PROFILE</span></button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins = 0, losses = 0, lastId = null, activeBet = null;

async function sync() {
    try {
        const res = await fetch(API + Date.now());
        const data = await res.json();
        const history = data.data.list;
        if (history[0].issueNumber !== lastId) {
            if (activeBet && activeBet.period === history[0].issueNumber) verify(history[0]);
            lastId = history[0].issueNumber;
            updateEngine(history);
        }
    } catch(e) {}
}

function updateEngine(history) {
    let big = 0, small = 0, numsHtml = "";
    let lastSix = history.slice(0, 6);
    lastSix.forEach(h => {
        let n = parseInt(h.number);
        if(n >= 5) big++; else small++;
        numsHtml += `<div class="p-num">${n}</div>`;
    });

    // --- SENSEI ADAPTIVE LOGIC ---
    let lastN = parseInt(history[0].number);
    let secondLastN = parseInt(history[1].number);
    let lastSize = lastN >= 5 ? "BIG" : "SMALL";
    let secondLastSize = secondLastN >= 5 ? "BIG" : "SMALL";
    
    let mode = "";
    let pred = "";

    // Sensing Choppy vs Dragon
    if (lastSize !== secondLastSize) {
        mode = "CHOPPY SENSE"; // Market is alternating
        pred = lastSize === "BIG" ? "SMALL" : "BIG";
    } else if (big >= 4 || small >= 4) {
        mode = "DRAGON SENSE"; // Market is streaking
        pred = lastSize;
    } else {
        mode = "RECURSION SENSE"; // Adaptive choice
        pred = (big > small) ? "BIG" : "SMALL";
    }

    let next = (BigInt(history[0].issueNumber) + 1n).toString();
    document.getElementById('period').innerText = next.slice(-4);
    document.getElementById('prediction').innerText = pred;
    document.getElementById('prediction').style.color = (pred === "BIG") ? "var(--danger)" : "var(--neon)";
    document.getElementById('patternNums').innerHTML = numsHtml;
    document.getElementById('bigCount').innerText = `${big} BIG`;
    document.getElementById('smallCount').innerText = `${small} SMALL`;
    document.getElementById('modeLabel').innerText = mode;
    document.getElementById('strength').innerText = `MARKET_SENSE: ${mode} ACTIVE`;

    let seeds = (pred === "BIG") ? [7, 9] : [0, 2];
    document.getElementById('jackpotSeeds').innerHTML = `<div class="seed-ball">${seeds[0]}</div><div class="seed-ball">${seeds[1]}</div>`;

    // Council Glow
    const cNodes = ['n-titan', 'n-zodiac', 'n-phantom'];
    cNodes.forEach(id => document.getElementById(id).classList.remove('active'));
    document.getElementById(cNodes[Math.floor(Math.random() * 3)]).classList.add('active');

    createArchive(next.slice(-4), pred, seeds);
    activeBet = { period: next, pred: pred };
}

function verify(res) {
    const n = parseInt(res.number);
    const actual = n >= 5 ? "BIG" : "SMALL";
    const win = (activeBet.pred === actual);
    win ? wins++ : losses++;
    if(win) confetti({particleCount: 200, spread: 80, colors: ['#39ff14', '#ffffff']});

    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;

    const card = document.getElementById(`m-${activeBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.innerHTML += `<div style="font-size:24px; position:absolute; right:15px;">${win ? 'üèÜ' : '‚ùå'}</div>`;
        card.querySelector('.status').innerHTML = win ? `<span style="color:var(--neon)">SURESHOT WIN!</span>` : `<span style="color:var(--danger)">FAILED</span>`;
    }
}

function createArchive(period, pred, seeds) {
    const div = document.createElement('div');
    div.id = `m-${period}`;
    div.className = 'archive-card';
    div.innerHTML = `<div><p style="font-size:10px; color:#444">PERIOD #${period}</p><h4 style="color:${pred==='BIG'?'var(--danger)':'var(--neon)'}">${pred}</h4><p class="status" style="font-size:10px; color:#555">ANALYZING RESULT...</p></div>`;
    document.getElementById('archive-list').prepend(div);
}

function showTab(id, btn) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(`page-${id}`).style.display = (id==='terminal') ? 'flex' : 'block';
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
}

setInterval(sync, 2000);
setInterval(() => {
    let s = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = (s < 10 ? "0" + s : s);
}, 1000);
sync();
</script>
</body>
</html>
