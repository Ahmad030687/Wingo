<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AHMAD PREMIUM V.44</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<style>
    /* --- PREMIUM BLACK UI THEME --- */
    *{box-sizing:border-box;margin:0;padding:0;user-select:none;}
    :root{ 
        --bg: #000000; 
        --card-bg: #0a0a0a;
        --primary: #00f2ff; /* Cyan Neon */
        --accent: #ffd700; /* Gold */
        --success: #00ff88; 
        --danger: #ff2a2a;
        --text-main: #ffffff;
        --text-dim: #888888;
        --glow: 0 0 20px rgba(0, 242, 255, 0.15);
    }
    
    body{ 
        background-color: var(--bg); 
        background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 70%);
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        color: var(--text-main); 
        min-height: 100vh; 
        overflow-x: hidden;
    }
    
    .app{ max-width:420px; margin:auto; padding:20px; padding-bottom: 100px; }

    /* HEADER */
    .header{ 
        display: flex; justify-content: space-between; align-items: center;
        padding: 15px 5px; margin-bottom: 20px;
    }
    .brand{ font-size: 22px; font-weight: 900; letter-spacing: 1px; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .timer-pill{ background: #111; border: 1px solid #333; padding: 6px 16px; border-radius: 20px; font-family: monospace; font-size: 16px; color: var(--primary); box-shadow: var(--glow); }

    /* MAIN PREDICTION CARD */
    .holo-card {
        background: var(--card-bg);
        border: 1px solid #222;
        border-radius: 24px;
        padding: 25px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.8);
        margin-bottom: 25px;
    }
    
    /* Animated Border Line */
    .holo-card::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
        animation: scanline 3s linear infinite;
    }
    @keyframes scanline { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

    .card-top { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
    
    .prediction-big {
        font-size: 72px; font-weight: 900; text-align: center;
        margin: 10px 0; letter-spacing: 2px;
        text-shadow: 0 0 40px rgba(0, 242, 255, 0.3);
        color: var(--text-main);
    }
    
    .logic-badge {
        text-align: center; font-size: 11px; color: var(--success);
        background: rgba(0, 255, 136, 0.08); padding: 6px 12px;
        border-radius: 12px; display: inline-block; margin-top: 5px;
        border: 1px solid rgba(0, 255, 136, 0.2);
    }
    
    .center-logic { text-align: center; }

    /* STATS ROW */
    .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
    .stat-box { background: #0f0f0f; border: 1px solid #222; border-radius: 16px; padding: 15px; text-align: center; }
    .stat-val { font-size: 24px; font-weight: 800; color: var(--primary); }
    .stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin-top: 5px; }

    /* HISTORY LIST - PROFESSIONAL STYLE */
    .list-header { font-size: 14px; font-weight: 700; color: var(--text-dim); margin-bottom: 15px; padding-left: 5px; }
    
    .history-item {
        display: flex; justify-content: space-between; align-items: center;
        background: #0a0a0a; border-bottom: 1px solid #1a1a1a;
        padding: 16px 20px; margin-bottom: 8px; border-radius: 14px;
        transition: transform 0.2s;
    }
    .history-item:active { transform: scale(0.98); }
    
    .item-left { display: flex; flex-direction: column; gap: 4px; }
    .item-period { font-size: 12px; color: var(--text-dim); font-family: monospace; }
    .item-logic { font-size: 11px; color: var(--primary); opacity: 0.8; font-weight: 600; }
    
    .item-right { display: flex; align-items: center; gap: 12px; }
    .item-result { font-size: 18px; font-weight: 800; }
    
    .status-dot {
        width: 10px; height: 10px; border-radius: 50%;
        box-shadow: 0 0 10px currentColor;
    }
    .win-dot { color: var(--success); background: var(--success); }
    .loss-dot { color: var(--danger); background: var(--danger); }

    /* FLOATING NAV */
    .nav-bar {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: 400px;
        background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
        border: 1px solid #333; border-radius: 20px;
        display: flex; padding: 5px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        z-index: 100;
    }
    .nav-btn {
        flex: 1; padding: 14px; text-align: center;
        font-size: 13px; font-weight: 700; color: #666;
        border-radius: 16px; transition: all 0.3s;
    }
    .nav-btn.active { background: #222; color: var(--primary); }

</style>
</head>
<body>

<div class="app">
    
    <div class="header">
        <div class="brand">PREMIUM V.44</div>
        <div class="timer-pill" id="timer">30</div>
    </div>

    <div id="page-terminal">
        
        <div class="holo-card">
            <div class="card-top">
                <span>Target: 30s</span>
                <span id="nextP">LOADING...</span>
            </div>
            
            <div class="prediction-big" id="pred">---</div>
            
            <div class="center-logic">
                <div class="logic-badge" id="logic">CONNECTING TO SERVER...</div>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-val" id="wins">0</div>
                <div class="stat-label">Consecutive Wins</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="lvl" style="color: #fff">L1</div>
                <div class="stat-label">Bet Level</div>
            </div>
        </div>

    </div>

    <div id="page-archive" style="display:none">
        <div class="list-header">RECENT SESSIONS</div>
        <div id="list"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn active" onclick="switchTab('page-terminal', this)">TERMINAL</div>
        <div class="nav-btn" onclick="switchTab('page-archive', this)">HISTORY</div>
    </div>

</div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?ts=";
    
    // --- STATE ---
    let lastIssue = "";
    let currentPrediction = null;
    let winCount = 0;
    let currentLevel = 1;
    let historyData = [];

    // --- TIMERS ---
    setInterval(updateTimer, 1000);
    setInterval(fetchData, 1500); // Fast sync for 30s

    // --- TIMER LOGIC ---
    function updateTimer() {
        const d = new Date();
        const s = d.getSeconds();
        const remaining = s < 30 ? 30 - s : 60 - s;
        const el = document.getElementById('timer');
        el.innerText = remaining < 10 ? `0${remaining}s` : `${remaining}s`;
        
        // Visual Alert
        if (remaining <= 5) {
            el.style.color = "var(--danger)";
            el.style.borderColor = "var(--danger)";
        } else {
            el.style.color = "var(--primary)";
            el.style.borderColor = "#333";
        }
    }

    // --- CORE ENGINE (V.44 STICKY LOGIC) ---
    async function fetchData() {
        try {
            const res = await fetch(API_URL + Date.now());
            const data = await res.json();
            const list = data.data.list;
            const latestIssue = list[0].issueNumber;

            // New Result Detected
            if (latestIssue !== lastIssue) {
                if (currentPrediction && lastIssue !== "") {
                    processResult(list[0], currentPrediction);
                }
                lastIssue = latestIssue;
                makePrediction(list);
            }
        } catch (e) {
            console.log("Network error");
        }
    }

    function makePrediction(list) {
        // Data Extraction
        const lastNum = parseInt(list[0].number);
        const prevNum = parseInt(list[1].number);
        const lastBS = lastNum >= 5 ? "BIG" : "SMALL";
        const prevBS = prevNum >= 5 ? "BIG" : "SMALL";
        
        const nextPeriod = (BigInt(list[0].issueNumber) + 1n).toString();
        let prediction = "";
        let logicTag = "";

        // --- V.44 LOGIC: STICKY TREND & SMART L2 ---

        if (currentLevel === 2) {
            // LEVEL 2 SAFETY: 
            // If L1 failed, it means market ignored our logic.
            // In 30s, the safest L2 bet is to FOLLOW the last result (Ride the Dragon).
            // Exception: Trap Numbers (0/5) -> Go Small.
            
            if (lastNum === 0 || lastNum === 5) {
                prediction = "SMALL";
                logicTag = "L2: TRAP GUARD";
            } else {
                prediction = lastBS; // Sticky Follow
                logicTag = "L2: SMART FOLLOW";
            }

        } else {
            // LEVEL 1: TREND SENSING
            if (lastBS === prevBS) {
                // If last 2 are same, assume Dragon (Sticky)
                prediction = lastBS;
                logicTag = "L1: DRAGON LOCK ðŸ”’";
            } else {
                // If last 2 are different, assume ZigZag (Flip)
                prediction = lastBS === "BIG" ? "SMALL" : "BIG";
                logicTag = "L1: ZIG-ZAG FLIP âš¡";
            }
        }

        // Set Global State
        currentPrediction = {
            period: nextPeriod,
            pick: prediction,
            logic: logicTag
        };

        // UI Update
        document.getElementById('nextP').innerText = nextPeriod.slice(-5);
        
        const predEl = document.getElementById('pred');
        predEl.innerText = prediction;
        predEl.style.color = prediction === 'BIG' ? 'var(--primary)' : 'var(--text-main)';
        
        document.getElementById('logic').innerText = logicTag;
        document.getElementById('lvl').innerText = "L" + currentLevel;
        document.getElementById('lvl').style.color = currentLevel === 1 ? "var(--success)" : "var(--accent)";
    }

    function processResult(resultData, pred) {
        const actualBS = resultData.number >= 5 ? "BIG" : "SMALL";
        const won = actualBS === pred.pick;

        if (won) {
            winCount++;
            currentLevel = 1;
            triggerCelebration();
        } else {
            currentLevel = 2; // Fixed L2 Strategy
            winCount = 0;
        }

        document.getElementById('wins').innerText = winCount;
        addToHistory(resultData, pred, won, actualBS);
    }

    function addToHistory(data, pred, won, actual) {
        const list = document.getElementById('list');
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
            <div class="item-left">
                <span class="item-period">#${data.issueNumber.slice(-5)}</span>
                <span class="item-logic">${pred.logic}</span>
            </div>
            <div class="item-right">
                <span class="item-result" style="color:${won ? 'var(--success)' : 'var(--danger)'}">
                    ${actual} (${data.number})
                </span>
                <div class="status-dot ${won ? 'win-dot' : 'loss-dot'}"></div>
            </div>
        `;
        list.prepend(item);
    }

    function triggerCelebration() {
        const colors = ['#00f2ff', '#ffd700', '#ffffff'];
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: colors });
        
        // Second burst for "Gold" feel
        setTimeout(() => {
            confetti({ particleCount: 50, spread: 100, origin: { y: 0.7 }, colors: ['#ffd700'] });
        }, 200);
    }

    function switchTab(tabId, btn) {
        document.getElementById('page-terminal').style.display = 'none';
        document.getElementById('page-archive').style.display = 'none';
        document.getElementById(tabId).style.display = 'block';
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>
</body>
</html>
