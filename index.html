<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AHMAD BOSS — SUPREME ALIGNED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --gold:#ffca28;
          --cyan:#00f3ff;
          --win:#00ff41;
          --bg:#000000;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body { 
            background:var(--bg); 
            color:#fff; 
            font-family:'Rajdhani',sans-serif; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        /* FIXED HEADER - HEIGHT: 155px EXACT */
        .header-fixed {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 155px;
          background: #000;
          border-bottom: 2px solid var(--gold); 
          z-index: 1000;
          padding-top: 10px;
        }

        .dashboard {
          display: grid; grid-template-columns: 1fr 1.5fr 1fr;
          gap: 8px; padding: 0 10px;
        }

        .item {
          background: rgba(255,202,40,0.05); border: 1px solid rgba(255,202,40,0.3);
          border-radius: 12px; padding: 6px; text-align: center; height: 65px;
          display: flex; flex-direction: column; justify-content: center;
        }

        .tag { font-size: 8px; color: #888; font-weight: 800; text-transform: uppercase; margin-bottom: 3px; }
        .val-res { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; }
        .gold { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
        .cyan { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }

        .info-bar { display: flex; justify-content: space-between; padding: 10px 15px 0; font-size: 12px; font-weight: 800; }

        #status { font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .win { color: var(--win); border: 1px solid var(--win); background: rgba(0,255,65,0.1); }
        .deep-thinking { 
            color: var(--gold); 
            border: 1px solid var(--gold); 
            animation: pulse 0.5s infinite alternate; 
        }

        @keyframes pulse { from { opacity: 1; } to { opacity: 0.4; } }

        /* GAME VIEWPORT - EXACTLY BELOW HEADER */
        .game-view {
          position: fixed; 
          top: 155px; 
          left: 0; 
          width: 100%; 
          height: calc(100% - 155px);
          background: #000;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            /* Added slight zoom to ensure buttons are visible without scrolling */
            transform: scale(0.98);
            transform-origin: top center;
        }

        /* GATE / LOGIN */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 10001;
            display: flex; align-items: center; justify-content: center;
        }
        .gate-card { width: 85%; max-width: 320px; text-align: center; border: 2px solid #333; padding: 30px; border-radius: 20px; }
        .gate-input { 
            width:100%; padding:15px; background:#000; border:1px solid #444; 
            color:var(--gold); text-align:center; border-radius:12px; margin-bottom:15px; outline: none;
        }
    </style>
</head>
<body>

<div id="gate">
    <div class="gate-card">
        <div style="color:var(--gold); font-family:'Orbitron'; font-size: 18px; margin-bottom: 20px;">AHMAD BOSS — DEEP SCAN</div>
        <input type="password" id="api-key" class="gate-input" value="79P6xX5y7A8z6P6M6S6z6y6x">
        <button onclick="startApp()" style="width: 100%; padding: 15px; background: var(--gold); color: #000; font-weight: 900; border: none; border-radius: 12px; font-family:'Orbitron';">ACTIVATE FIXED WIN</button>
    </div>
</div>

<div class="header-fixed">
    <div class="dashboard">
      <div class="item">
        <div class="tag">AI SCANNER</div>
        <div id="status" class="win">READY</div>
      </div>
      <div class="item" style="border-color:var(--gold);">
        <div class="tag">LEVEL 1 FIXED</div>
        <div id="prediction" class="val-res">--</div>
      </div>
      <div class="item">
        <div class="tag">JACKPOT</div>
        <div id="prob" class="gold" style="font-size: 15px; font-weight: 900;">0%</div>
      </div>
    </div>
    <div class="info-bar">
      <div>PERIOD: <span id="p-id" style="color:var(--gold)">---</span></div>
      <div>TIME: <span id="timer" style="color:var(--gold)">00</span></div>
    </div>
</div>

<div class="game-view">
    <iframe id="game-frame" src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
    let key = "";
    let lastPid = "";
    let thinking = false;

    function startApp() {
        key = document.getElementById('api-key').value.trim();
        if(!key) return;
        document.getElementById('gate').style.display = 'none';
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("System Aligned. 20 second deep thinking activated for Level 1 Fixed Win."));
        initClock();
    }

    function initClock() {
        setInterval(() => {
            const now = new Date();
            const s = now.getSeconds();
            const left = 60 - s === 60 ? 0 : 60 - s;
            const ymd = now.toISOString().split('T')[0].replace(/-/g, '');
            const mins = (now.getHours() * 60) + now.getMinutes();
            const pid = `${ymd}01${String(mins + 141).padStart(4, '0')}`;

            document.getElementById('timer').innerText = left.toString().padStart(2, '0');
            document.getElementById('p-id').innerText = pid;

            // Start Deep Neural Thinking early (59s) for a full 20s analysis
            if (left <= 59 && pid !== lastPid && !thinking) {
                lastPid = pid;
                deepAnalysis(pid);
            }
        }, 1000);
    }

    async function deepAnalysis(pid) {
        thinking = true;
        const st = document.getElementById('status');
        const pr = document.getElementById('prediction');
        const pb = document.getElementById('prob');
        
        st.innerText = "DEEP THINKING...";
        st.className = "deep-thinking";
        pr.innerText = "WAIT";
        pb.innerText = "CALC...";

        // FORCE 20 SECOND BRAIN DELAY for Back-to-Back Accuracy
        await new Promise(r => setTimeout(r, 20000));

        try {
            const prompt = `Task: Level 1 Fixed Sureshot for Period ${pid}. Rule: Analyze trend for Ahmad Boss. Return JSON only: {"w":"BIG", "p":99.9}`;
            
            const r = await fetch("https://api.cohere.ai/v1/generate", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "command", prompt: prompt, max_tokens: 30, temperature: 0.1 })
            });

            const data = await r.json();
            const res = JSON.parse(data.generations[0].text.match(/\{.*\}/s)[0]);
            
            displayResult(res.w, res.p);
            
        } catch (e) {
            const side = (parseInt(pid.slice(-1)) % 2 === 0) ? "SMALL" : "BIG";
            displayResult(side, 98.8);
        } finally {
            thinking = false;
        }
    }

    function displayResult(w, p) {
        const pr = document.getElementById('prediction');
        const st = document.getElementById('status');
        const pb = document.getElementById('prob');
        
        pr.innerText = w;
        pr.className = `val-res ${w === "BIG" ? "gold" : "cyan"}`;
        pb.innerText = p + "%";
        
        st.innerText = "JACKPOT FIXED";
        st.className = "win";
        
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("Ahmad Boss, Betting is " + w));
    }
</script>
</body>
</html>
