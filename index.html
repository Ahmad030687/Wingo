<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD ALI BOSS â€” V13 GITHUB-FIX</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffca28; --cyan: #00f3ff; --win: #00ff41; --loss: #ff003c; --bg: #020202;
  }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; margin:0; padding:0; }
  body, html { height: 100%; width: 100%; background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }

  .header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(15px);
    border-bottom: 2px solid var(--gold); padding: 10px 0;
    border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.9); height: 135px;
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 2px;
    text-shadow: 0 0 12px rgba(255, 202, 40, 0.6); margin-bottom: 5px;
  }

  .dashboard { display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 8px; max-width: 480px; margin: auto; padding: 0 10px; }

  .item {
    background: rgba(255,255,255,0.04); border: 1px solid rgba(0,243,255,0.15);
    border-radius: 12px; padding: 8px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center;
  }

  .tag { font-size: 8px; color: #777; text-transform: uppercase; margin-bottom: 4px; font-weight: 800; }
  .val-res { font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900; }
  .gold-txt { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
  .cyan-txt { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }

  .j-row { display: flex; gap: 4px; }
  .j-box {
    background: #000; border: 1px solid var(--gold); width: 24px; height: 24px;
    border-radius: 6px; display: flex; align-items: center; justify-content: center;
    font-size: 13px; color: var(--gold); font-weight: bold;
  }

  #status-display { font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 4px; margin-top: 5px; text-transform: uppercase; }
  .win-bg { background: rgba(0, 255, 65, 0.2); color: var(--win); border: 1px solid var(--win); }
  .loss-bg { background: rgba(255, 0, 60, 0.2); color: var(--loss); border: 1px solid var(--loss); }

  .info-bar { display: flex; justify-content: space-between; max-width: 420px; margin: 10px auto 2px; padding: 0 15px; font-size: 11px; }

  .game-view { position: fixed; top: 135px; left: 0; width: 100%; height: calc(100% - 135px); background: #000; }
  iframe { width: 100%; height: 100%; border: none; }

  #boot-up { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid var(--gold); }
  .boot-btn { background: var(--gold); color: #000; padding: 18px 45px; font-family: 'Orbitron'; font-weight: 900; border: none; border-radius: 15px; box-shadow: 0 0 30px var(--gold); cursor: pointer; }
</style>
</head>
<body>

<div id="boot-up">
  <div class="boss-brand" style="font-size: 35px; margin-bottom: 10px;">AHMAD BOSS</div>
  <div style="color: var(--cyan); letter-spacing: 5px; font-size: 10px; margin-bottom: 40px;">NEURAL GITHUB V13</div>
  <button class="boot-btn" id="initBtn">BOOT ENGINE</button>
</div>

<div class="header">
  <div class="boss-brand">AHMAD ALI BOSS</div>
  <div class="dashboard">
    <div class="item">
      <span class="tag">AI STATUS</span>
      <div id="status-display" class="win-bg">READY</div>
    </div>
    <div class="item" style="border-color: var(--gold); border-width: 1.5px;">
      <span class="tag">PREDICTION</span>
      <div id="prediction-text" class="val-res gold-txt">--</div>
    </div>
    <div class="item">
      <span class="tag">JACKPOT</span>
      <div class="j-row">
        <div class="j-box" id="num1">-</div>
        <div class="j-box" id="num2">-</div>
      </div>
    </div>
  </div>
  <div class="info-bar">
    <div class="p-id">PERIOD: <span id="period-id" style="color:var(--gold)">WAIT</span></div>
    <div class="p-timer">TIME: <span id="timer-val" style="color:var(--loss)">00</span></div>
  </div>
</div>

<div class="game-view">
  <iframe src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
(function() {
  "use strict";

  let voiceActive = false;
  let lastId = "";

  function speak(msg) {
    if(!voiceActive) return;
    try {
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(msg);
      u.lang = 'hi-IN'; u.rate = 1.0;
      window.speechSynthesis.speak(u);
    } catch(e) {}
  }

  // Backup Period Generator if API fails
  function getBackupId() {
    const d = new Date();
    const ymd = d.getFullYear() + (d.getMonth()+1).toString().padStart(2,'0') + d.getDate().toString().padStart(2,'0');
    const min = (d.getHours()*60) + d.getMinutes();
    return `${ymd}01${min.toString().padStart(4,'0')}`;
  }

  async function sync() {
    const d = new Date();
    document.getElementById('timer-val').innerText = (60 - d.getSeconds()).toString().padStart(2, '0');

    let currentId = getBackupId();
    
    // GitHub Safe API Fetch (Proxy Bypass)
    try {
      const api = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
      const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}&t=${Date.now()}`;
      const r = await fetch(proxy);
      const j = await r.json();
      const res = JSON.parse(j.contents);
      if(res && res.data) {
        currentId = res.data.issueNumber.toString();
        document.getElementById('status-display').innerText = "LIVE SYNC";
      }
    } catch(e) {
      document.getElementById('status-display').innerText = "NEURAL MODE";
    }

    document.getElementById('period-id').innerText = currentId;

    if(currentId !== lastId) {
      lastId = currentId;
      const s = parseInt(currentId.slice(-1));
      const patterns = [
        {t:'SMALL', n:[1,3]}, {t:'BIG', n:[6,8]}, {t:'SMALL', n:[0,2]}, 
        {t:'BIG', n:[5,7]}, {t:'SMALL', n:[4,1]}, {t:'BIG', n:[9,5]}, 
        {t:'SMALL', n:[2,3]}, {t:'BIG', n:[8,6]}, {t:'SMALL', n:[0,4]}, {t:'BIG', n:[7,5]}
      ];
      
      const c = patterns[s % 10];
      const pTxt = document.getElementById('prediction-text');
      pTxt.innerText = c.t;
      pTxt.className = `val-res ${c.t === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;
      document.getElementById('num1').innerText = c.n[0];
      document.getElementById('num2').innerText = c.n[1];

      speak(`Next ${c.t}`);
    }
    setTimeout(sync, 2000);
  }

  document.getElementById('initBtn').onclick = function() {
    voiceActive = true;
    document.getElementById('boot-up').style.display = 'none';
    speak("Ahmad Ali Boss Neural GitHub Engine Active.");
    sync();
  };
})();
</script>
</body>
</html>
