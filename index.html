<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME V.4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap');

        :root {
            --neon-blue: #00f0ff;
            --neon-purple: #bd00ff;
            --bg-dark: #050505;
            --card-bg: rgba(10, 11, 16, 0.95);
            --win: #00ff9d;
            --loss: #ff3e3e;
        }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .commander-panel {
            width: 100%;
            max-width: 414px;
            background: radial-gradient(circle at top, #151925 0%, #000 70%);
            height: 100vh;
            padding: 20px 20px 100px 20px;
            box-sizing: border-box;
            position: relative;
            border-left: 1px solid #111;
            border-right: 1px solid #111;
            overflow-y: auto;
        }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid rgba(0, 240, 255, 0.15); padding-bottom: 15px; }
        .title-glow { font-size: 26px; font-weight: 800; color: #fff; text-shadow: 0 0 15px rgba(0, 240, 255, 0.6); line-height: 1; }
        .title-glow span { color: var(--neon-blue); display: block; font-size: 11px; letter-spacing: 4px; margin-top: 4px; font-weight: 600; }
        .timer-box { border: 1px solid var(--neon-blue); padding: 4px 10px; border-radius: 6px; text-align: center; background: rgba(0, 240, 255, 0.05); box-shadow: 0 0 10px rgba(0, 240, 255, 0.2); }
        .sec-val { font-size: 22px; font-weight: 800; color: #fff; font-family: monospace; }

        /* VIEW TRANSITIONS */
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* TERMINAL VIEW */
        .main-frame {
            border: 1px solid rgba(0, 240, 255, 0.25);
            border-radius: 20px;
            padding: 30px 20px;
            background: var(--card-bg);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.1);
            text-align: center;
        }
        .period-badge {
            display: inline-block;
            background: #000;
            border: 1px solid #333;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 25px;
            color: #aaa;
        }
        
        .big-pred { font-size: 90px; font-weight: 900; color: var(--neon-blue); text-shadow: 0 0 50px rgba(0, 240, 255, 0.6); letter-spacing: -4px; line-height: 1; }
        .small-pred { font-size: 90px; font-weight: 900; color: var(--neon-purple); text-shadow: 0 0 50px rgba(189, 0, 255, 0.6); letter-spacing: -4px; line-height: 1; }
        .status-txt { font-size: 10px; font-weight: 700; letter-spacing: 2px; margin-top: 15px; text-transform: uppercase; }

        /* 2 JACKPOT NUMBERS STYLE */
        .seeds-container { margin-top: 35px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px; }
        .seeds-label { font-size: 10px; color: var(--neon-blue); letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; }
        .seeds-row { display: flex; justify-content: center; gap: 20px; } /* Gap increased for 2 numbers */
        .seed-circle {
            width: 60px; height: 60px; /* Bigger Circles */
            background: #080808;
            border: 1px solid #333;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 800; color: #444;
            transition: 0.4s;
        }
        .seed-active {
            border: 2px solid var(--neon-blue);
            color: #fff;
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.3);
            text-shadow: 0 0 10px #fff;
            transform: scale(1.1);
        }

        /* ARCHIVE (HISTORY) */
        .history-list { display: flex; flex-direction: column; gap: 10px; max-height: 60vh; overflow-y: auto; padding-right: 5px; }
        .h-row {
            background: rgba(255,255,255,0.03);
            padding: 12px 15px;
            border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* SPECIAL BLUE HIGHLIGHT FOR WINNING NUMBER */
        .h-num-box {
            width: 30px; height: 30px;
            border-radius: 8px;
            background: #000;
            color: #666;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 14px;
            border: 1px solid #222;
        }
        .h-num-box.blue-hit {
            border: 2px solid var(--neon-blue);
            background: rgba(0, 240, 255, 0.15);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-blue);
            text-shadow: 0 0 5px #fff;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 20px; width: calc(100% - 40px); max-width: 374px;
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            display: flex; justify-content: space-around;
            padding: 12px 0;
            backdrop-filter: blur(10px);
            z-index: 999;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            text-align: center; color: #555; font-size: 9px; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .nav-icon { font-size: 20px; margin-bottom: 3px; }

    </style>
</head>
<body>

<div class="commander-panel">
    <div class="header">
        <div class="title-glow">DARKNET<span>SUPREME V.4</span></div>
        <div class="timer-box"><div id="timer" class="sec-val">00</div></div>
    </div>

    <div id="view-terminal" class="view-section active">
        <div class="main-frame">
            <div id="periodDisplay" class="period-badge">LOADING...</div>

            <div class="prediction-area">
                <div style="font-size: 10px; color: #666; letter-spacing: 3px; margin-bottom: 10px;">NEURAL PREDICTION</div>
                <div id="mainPred" class="big-pred">---</div>
                <div id="statusTxt" class="status-txt" style="color: var(--neon-blue);">SYSTEM READY</div>
            </div>
            
            <div class="seeds-container">
                <div class="seeds-label">2 JACKPOT NODES [BLUE = SURESHOT]</div>
                <div id="seedRow" class="seeds-row">
                    <div class="seed-circle">?</div>
                    <div class="seed-circle">?</div>
                </div>
            </div>
        </div>
    </div>

    <div id="view-archive" class="view-section">
        <div style="color: var(--neon-blue); font-size: 12px; margin-bottom: 15px; letter-spacing: 2px; font-weight:800; border-left: 3px solid var(--neon-blue); padding-left: 10px;">EXECUTION LOG</div>
        <div id="historyContainer" class="history-list"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchView('terminal', 0)">
            <span class="nav-icon">‚ö°</span>TERMINAL
        </div>
        <div class="nav-item" onclick="switchView('archive', 1)">
            <span class="nav-icon">üìÇ</span>ARCHIVE
        </div>
        <div class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>SYSTEM
        </div>
    </div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; 
    let log = [];

    // --- NAVIGATION LOGIC ---
    function switchView(viewName, btnIdx) {
        // Toggle Views
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + viewName).classList.add('active');
        
        // Toggle Buttons
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item')[btnIdx].classList.add('active');
    }

    // --- MAIN ENGINE ---
    async function darknetSync() {
        try {
            const r = await fetch(`${API}?pageSize=20&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            // Check Result
            if (log.length > 0 && log[0].period === currentP) {
                const actNum = parseInt(list[0].number);
                const actBS = actNum >= 5 ? "BIG" : "SMALL";
                log[0].res = (actBS === log[0].pred) ? "WIN" : "LOSS";
                log[0].num = actNum;
                renderArchive();
            }

            // New Prediction
            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('periodDisplay').innerText = nextP;
                processLogic(list, nextP);
            }
        } catch (e) {}
    }

    function processLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let p = "";
        let status = "";
        let twoSeeds = [];

        // --- UNDER L2 FIXED LOGIC ---
        let isDragon = (bs[0] === bs[1] && bs[1] === bs[2]);
        
        if (log.length > 0 && log[0].res === "LOSS") {
            // L2 RECOVERY
            if(isDragon) {
                p = bs[0]; // Dragon Lock
                status = "DRAGON LOCK: RECOVERY";
            } else {
                p = (bs[0] === "BIG") ? "SMALL" : "BIG"; // Flip
                status = "MIRROR FLIP: RECOVERY";
            }
        } else {
            // L1 NORMAL
            let sum = nums[0] + nums[1];
            p = (sum % 2 === 0) ? (bs[0]==='BIG'?'SMALL':'BIG') : bs[0];
            status = "NEURAL SCAN: L1";
        }

        // --- SELECT 2 JACKPOT NUMBERS ---
        // Logic: Pick 2 most frequent/likely numbers for the predicted side
        if (p === "BIG") {
            twoSeeds = [7, 9]; // Common Big Hitters
        } else {
            twoSeeds = [0, 2]; // Common Small Hitters
        }

        // UPDATE UI
        const pBox = document.getElementById('mainPred');
        const sBox = document.getElementById('statusTxt');
        
        pBox.innerText = p;
        pBox.className = p === "BIG" ? "big-pred" : "small-pred";
        sBox.innerText = status;
        sBox.style.color = p === "BIG" ? "var(--neon-blue)" : "var(--neon-purple)";

        // RENDER 2 SEEDS
        const seedDiv = document.getElementById('seedRow');
        seedDiv.innerHTML = '';
        twoSeeds.forEach(n => {
            seedDiv.innerHTML += `<div class="seed-circle seed-active">${n}</div>`;
        });

        log.unshift({ period: nextP, pred: p, res: "WAIT", num: "?" });
    }

    function renderArchive() {
        const div = document.getElementById('historyContainer');
        div.innerHTML = log.slice(0, 15).map(h => {
            const isWin = h.res === 'WIN';
            const color = isWin ? 'var(--win)' : 'var(--loss)';
            
            // BLUE HIGHLIGHT ONLY IF WIN
            const numClass = isWin ? 'h-num-box blue-hit' : 'h-num-box';
            
            return `
                <div class="h-row" style="border-left: 3px solid ${color}">
                    <div style="font-size:12px; color:#666; font-family:monospace;">${h.period.slice(-4)}</div>
                    <div style="font-weight:bold; color:${h.pred==='BIG'?'var(--neon-blue)':'var(--neon-purple)'}">${h.pred}</div>
                    <div class="${numClass}">${h.num}</div>
                    <div style="font-weight:900; color:${color}">${h.res}</div>
                </div>
            `;
        }).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if(s===1 || s%4===0) darknetSync();
    }, 1000);
    darknetSync();
</script>
</body>
</html>
