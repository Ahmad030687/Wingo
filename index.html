<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME COMMANDER V.35</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; --gold: #ffd700; }
        
        /* DYNAMIC THEMES */
        body.t-red { --neon: #ff0033; }
        body.t-blue { --neon: #00d4ff; }
        body.t-gold { --neon: #ffd700; }
        body.t-purple { --neon: #bc13fe; }
        body.t-cyan { --neon: #00ffff; }
        body.t-white { --neon: #ffffff; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; transition: 0.4s; }

        /* HEADER */
        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:20px; color:var(--neon); text-shadow: 0 0 10px var(--neon); font-weight:900; }
        .draw-timer { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--neon); padding: 5px 12px; border-radius: 4px; font-family: 'Orbitron'; font-size: 14px; color: var(--neon); }

        /* PAGES */
        .page { display:none; padding:15px; flex-direction:column; animation: auraFade 0.3s ease; }
        @keyframes auraFade { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
        #page-terminal { display: flex; }

        /* TERMINAL / MISSION PANEL */
        .mission-panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 10px; border-top: 4px solid var(--neon); position: relative; }
        .target-period { position: absolute; right: 15px; top: 15px; font-family: 'Orbitron'; font-size: 10px; color: #444; border: 1px solid #222; padding: 2px 8px; border-radius: 4px; }
        .time-based-label { font-size: 10px; color: #666; font-family: 'Orbitron'; letter-spacing: 2px; }
        .prediction-text { font-size: 65px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon); margin: 10px 0; text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); text-align: center; }
        .strength-indicator { font-size: 12px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 20px; text-align: center; }

        /* SEEDS (BALLS) */
        .seeds-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; border-top: 1px solid #1a1a1a; padding-top: 20px; }
        .seed-ball { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #444, #000); border: 2px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 20px; font-weight: 900; color: var(--neon); box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px var(--neon); }

        /* COUNCIL GRID */
        .council-header { font-family: 'Orbitron'; font-size: 10px; color: #444; text-align: center; margin: 25px 0 10px 0; letter-spacing: 3px; }
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .council-node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; transition: 0.3s; }
        .active-node { border-color: var(--neon) !important; box-shadow: 0 0 15px var(--neon); }
        .node-name { font-size: 8px; font-family: 'Orbitron'; color: #666; text-transform: uppercase; }
        .node-acc { font-size: 11px; font-family: 'Orbitron'; color: var(--neon); }

        /* STATS */
        .stats-hud { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hud-box { background: var(--panel); border: 1px solid #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; }
        .hud-val { font-size: 24px; font-family: 'Orbitron'; font-weight: 900; }
        .hud-lbl { font-size: 8px; color: #444; text-transform: uppercase; letter-spacing: 1px; }

        /* THEMES */
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .t-btn { padding: 20px; border: 1px solid #222; background: #080808; border-radius: 10px; font-family: 'Orbitron'; font-size: 12px; color: #fff; cursor: pointer; transition: 0.3s; }

        /* PROFILE */
        .profile-card { background: var(--panel); border: 1px solid #1a1a1a; padding: 30px; border-radius: 20px; text-align: center; border-bottom: 4px solid var(--neon); }
        .avatar { width: 80px; height: 80px; border: 2px solid var(--neon); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 40px; }

        /* ARCHIVE */
        #archive-list { display: flex; flex-direction: column; gap: 12px; }
        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; }
        .archive-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: #222; }
        .card-win::before { background: var(--neon); }
        .card-loss::before { background: var(--danger); }

        /* NAVIGATION */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { background: none; border: none; color: #333; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--neon); }
        .nav-item span { font-size: 10px; font-family: 'Orbitron'; margin-top: 5px; font-weight: 700; }
    </style>
</head>
<body class="t-green">

<div class="header">
    <div class="aura-brand">DARKNET AURA 999+</div>
    <div class="draw-timer" id="timer">00</div>
</div>

<div id="page-terminal" class="page">
    <div class="mission-panel">
        <div class="target-period" id="period">TARGET PERIOD: 0000</div>
        <div class="time-based-label">TIME_BASED ANALYSIS</div>
        <div class="prediction-text" id="prediction">SCANNING</div>
        <div class="strength-indicator" id="strength">TIME_BASED : 0%</div>
        <div class="seeds-container" id="jackpotSeeds">
            <div class="seed-ball">0</div>
            <div class="seed-ball">0</div>
        </div>
    </div>

    <div class="council-header">QUANTUM AI COUNCIL</div>
    <div class="council-grid">
        <div class="council-node" id="n-titan"><div class="node-name">Titan</div><div class="node-acc">92%</div></div>
        <div class="council-node" id="n-zodiac"><div class="node-name">Zodiac</div><div class="node-acc">88%</div></div>
        <div class="council-node" id="n-orion"><div class="node-name">Orion</div><div class="node-acc">85%</div></div>
        <div class="council-node" id="n-neon"><div class="node-name">Neon</div><div class="node-acc">90%</div></div>
        <div class="council-node" id="n-vector"><div class="node-name">Vector</div><div class="node-acc">87%</div></div>
        <div class="council-node" id="n-phantom"><div class="node-name">Phantom</div><div class="node-acc">89%</div></div>
    </div>

    <div class="stats-hud">
        <div class="hud-box" style="border-left: 3px solid var(--neon);"><div class="hud-val" id="wins" style="color:var(--neon)">0</div><div class="hud-lbl">Wins</div></div>
        <div class="hud-box" style="border-left: 3px solid var(--danger);"><div class="hud-val" id="losses" style="color:var(--danger)">0</div><div class="hud-lbl">Losses</div></div>
    </div>
</div>

<div id="page-archive" class="page">
    <div class="council-header" style="margin-top:0;">MISSION ARCHIVE</div>
    <div id="archive-list"></div>
</div>

<div id="page-themes" class="page">
    <div class="council-header" style="margin-top:0;">SELECT CYBER AURA</div>
    <div class="theme-grid">
        <button class="t-btn" onclick="applyTheme('red')" style="border-color:#ff0033;">BLOOD RED</button>
        <button class="t-btn" onclick="applyTheme('blue')" style="border-color:#00d4ff;">COBALT BLUE</button>
        <button class="t-btn" onclick="applyTheme('gold')" style="border-color:#ffd700;">PURE GOLD</button>
        <button class="t-btn" onclick="applyTheme('purple')" style="border-color:#bc13fe;">CYBER PURPLE</button>
        <button class="t-btn" onclick="applyTheme('green')" style="border-color:#39ff14;">NEON GREEN</button>
        <button class="t-btn" onclick="applyTheme('white')" style="border-color:#fff;">GHOST WHITE</button>
    </div>
</div>

<div id="page-profile" class="page">
    <div class="profile-card">
        <div class="avatar">üë§</div>
        <h2 style="font-family:'Orbitron';">AHMAD BOSS</h2>
        <p style="font-size:10px; color:var(--neon); letter-spacing:2px; margin-top:5px;">SUPREME COMMANDER</p>
        <div style="margin-top:20px; text-align:left; font-size:12px; border-top:1px solid #1a1a1a; padding-top:15px;">
            <p>STATUS: <span style="color:var(--neon)">ENCRYPTED</span></p>
            <p>RANK: <span style="color:var(--gold)">GOD MODE</span></p>
        </div>
    </div>
</div>

<div class="nav-bar">
    <button class="nav-item active" onclick="showPage('terminal', this)"><span>üéÆ TERMINAL</span></button>
    <button class="nav-item" onclick="showPage('archive', this)"><span>üìÇ ARCHIVE</span></button>
    <button class="nav-item" onclick="showPage('themes', this)"><span>üé® THEMES</span></button>
    <button class="nav-item" onclick="showPage('profile', this)"><span>üë§ PROFILE</span></button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins = 0, losses = 0, lastId = null, currentBet = null;

async function runSystem() {
    try {
        const response = await fetch(API + Date.now());
        const data = await response.json();
        const history = data.data.list;
        const latest = history[0];

        if (latest.issueNumber !== lastId) {
            if (currentBet && currentBet.period === latest.issueNumber) checkMission(latest);
            lastId = latest.issueNumber;
            let nextIssue = (BigInt(latest.issueNumber) + 1n).toString();
            generateSignal(history, nextIssue);
        }
    } catch(e) {}
}

function generateSignal(history, nextPeriod) {
    let bigC = 0, smallC = 0;
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) bigC++; else smallC++; });
    
    let pred = (bigC > smallC) ? "BIG" : "SMALL";
    if(bigC === smallC) pred = (parseInt(history[0].number) >= 5) ? "SMALL" : "BIG";

    let seeds = (pred === "BIG") ? [7, 9] : [1, 4];
    let strength = 75 + Math.floor(Math.random() * 20);

    document.getElementById('period').innerText = `TARGET PERIOD: ${nextPeriod.slice(-4)}`;
    document.getElementById('prediction').innerText = pred;
    document.getElementById('prediction').style.color = (pred === "BIG") ? "var(--danger)" : "var(--neon)";
    document.getElementById('strength').innerText = `TIME_BASED : ${strength}%`;
    document.getElementById('jackpotSeeds').innerHTML = `<div class="seed-ball">${seeds[0]}</div><div class="seed-ball">${seeds[1]}</div>`;

    // Council Glow
    const cNodes = ['n-titan', 'n-zodiac', 'n-orion', 'n-neon', 'n-vector', 'n-phantom'];
    cNodes.forEach(id => document.getElementById(id).classList.remove('active-node'));
    document.getElementById(cNodes[Math.floor(Math.random() * cNodes.length)]).classList.add('active-node');

    addToArchive(nextPeriod.slice(-4), pred, seeds);
    currentBet = { period: nextPeriod, pred: pred };
}

function checkMission(res) {
    const n = parseInt(res.number);
    const actual = n >= 5 ? "BIG" : "SMALL";
    const win = (currentBet.pred === actual);
    win ? wins++ : losses++;
    if(win) confetti({particleCount: 150, colors: [getComputedStyle(document.documentElement).getPropertyValue('--neon')]});

    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;

    const card = document.getElementById(`m-${currentBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.querySelector('.status').innerHTML = win ? `<span style="color:var(--neon)">WIN! [${n}]</span>` : `<span style="color:var(--danger)">FAIL [${n}]</span>`;
        card.innerHTML += `<div style="font-size:20px; position:absolute; right:15px;">${win ? 'üèÜ' : '‚úò'}</div>`;
    }
}

function addToArchive(period, pred, seeds) {
    const list = document.getElementById('archive-list');
    const div = document.createElement('div');
    div.id = `m-${period}`;
    div.className = 'archive-card';
    div.innerHTML = `
        <div style="flex:1">
            <p style="font-size:10px; color:#444">PERIOD #${period} ¬∑ SCANNING</p>
            <h4 style="color:${pred==='BIG'?'var(--danger)':'var(--neon)'}">${pred}</h4>
            <p style="font-size:9px; color:#666">SEEDS: ${seeds.join(', ')}</p>
            <p class="status" style="font-size:10px; color:#555; margin-top:4px;">PENDING...</p>
        </div>
        <div style="font-size:20px;">‚è≥</div>
    `;
    list.prepend(div);
}

function showPage(pId, btn) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(`page-${pId}`).style.display = pId === 'terminal' ? 'flex' : 'block';
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
}

function applyTheme(color) {
    document.body.className = `t-${color}`;
}

setInterval(runSystem, 2000);
setInterval(() => {
    let s = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = (s < 10 ? "0" + s : s);
}, 1000);
runSystem();
</script>
</body>
</html>
