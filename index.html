<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS V1500 — NEURAL OVERRIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root { --n-cyan: #00ffff; --n-magenta: #ff00ff; --n-red: #ff3131; --n-green: #00ff9d; --bg: #050505; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

  /* OVERRIDE CHASSIS */
  #override-gate {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; align-items: center; justify-content: center;
  }
  .chassis-v1500 {
    width: 350px; height: 700px; background: #0a0a0a; border-radius: 65px;
    border: 3px solid #1a1a1a; box-shadow: 0 0 120px rgba(0, 255, 255, 0.15);
    display: flex; flex-direction: column; padding: 30px; position: relative;
    border-bottom: 20px solid #000;
  }
  .notch { width: 110px; height: 32px; background: #000; border-radius: 0 0 25px 25px; margin: -30px auto 10px; }
  
  .override-lcd {
    flex: 1; background: #000; border: 1.5px solid var(--n-cyan); border-radius: 45px;
    padding: 25px; display: flex; flex-direction: column; box-shadow: inset 0 0 200px #000;
  }
  .data-stream { font-family: 'Share Tech Mono', monospace; font-size: 10px; color: var(--n-cyan); margin-bottom: 5px; text-transform: uppercase; }
  
  .auth-section { margin-top: auto; }
  .v-input {
    width: 100%; background: #000; border: 1px solid #222; color: var(--n-green);
    padding: 20px; border-radius: 25px; font-family: 'monospace'; font-size: 11px; text-align: center; margin-bottom: 25px;
  }
  .v-btn {
    width: 100%; height: 70px; background: #000; border: 2px solid var(--n-cyan);
    border-radius: 30px; color: var(--n-cyan); font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2); font-size: 14px; letter-spacing: 4px;
  }
  .v-btn:active { transform: scale(0.95); opacity: 0.8; }

  /* NEURAL HUD */
  .hud-v1500 {
    position: fixed; top: 0; left: 0; width: 100%; height: 155px; z-index: 5000;
    background: rgba(0,0,0,0.98); border-bottom: 3px solid var(--n-cyan); display: none;
    padding: 15px; backdrop-filter: blur(80px);
  }
  .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
  .n-tag { font-size: 8px; color: var(--n-cyan); font-weight: 900; letter-spacing: 3px; }
  .timer-box { font-family: 'Orbitron'; font-size: 28px; color: var(--n-red); text-shadow: 0 0 15px var(--n-red); }

  .matrix-layout { display: grid; grid-template-columns: 1.4fr 1.2fr 0.8fr; gap: 12px; }
  .n-box { background: #020202; border: 1.5px solid #111; border-radius: 25px; padding: 12px; text-align: center; }
  .n-box.active { border-color: var(--n-green); box-shadow: 0 0 20px rgba(0, 255, 157, 0.2); }
  
  .pred-text { font-family: 'Orbitron'; font-size: 26px; font-weight: 900; color: var(--n-green); text-shadow: 0 0 20px var(--n-green); }
  .n-lbl { font-size: 7px; color: #444; text-transform: uppercase; margin-bottom: 6px; font-weight: 900; display: block; }

  .ball-group { display: flex; gap: 5px; justify-content: center; }
  .b-item { width: 34px; height: 34px; background: #000; border: 2px solid #fff; border-radius: 12px; color: #fff; font-weight: 900; font-size: 18px; display: flex; align-items: center; justify-content: center; }

  .p-info { font-size: 10px; color: var(--n-magenta); font-family: 'Share Tech Mono'; }

  .game-container { position: fixed; top: 155px; left: 0; width: 100%; height: calc(100% - 155px); }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div id="override-gate">
  <div class="chassis-v1500">
    <div class="notch"></div>
    <div class="override-lcd">
      <div id="neural-logs">
        <div class="data-stream">> NEURAL_OVERRIDE: BOOTING...</div>
        <div class="data-stream">> ANTI_FLIP_SENSORS: ON</div>
        <div class="data-stream">> JITTER_HANDSHAKE: ACTIVE</div>
        <div class="data-stream">> STATUS: AWAITING NEURAL_KEY</div>
      </div>
      <div class="auth-section">
        <input type="password" id="n-key" class="v-input" placeholder="ENTER_API_KEY">
        <button class="v-btn" onclick="initOverride()">ACTIVATE NEURAL</button>
      </div>
    </div>
  </div>
</div>

<div class="hud-v1500" id="hud">
  <div class="meta-header">
    <div class="n-tag">● NEURAL-BYPASS: NO_LOSS_ZONE</div>
    <div id="timer" class="timer-box">00</div>
  </div>
  <div class="matrix-layout">
    <div class="n-box active">
      <span class="n-lbl">NEURAL PREDICTION</span>
      <div id="res" class="pred-text">...</div>
    </div>
    <div class="n-box">
      <span class="n-lbl">DATA BALLS</span>
      <div class="ball-group">
        <div class="b-item" id="b1">-</div>
        <div class="b-item" id="b2">-</div>
      </div>
    </div>
    <div class="n-box" onclick="location.reload()" style="cursor:pointer; border-color:#222;">
      <span class="n-lbl">SYNC</span>
      <div id="pid" class="p-info">----</div>
      <div style="font-size:18px; margin-top:5px;">⚡</div>
    </div>
  </div>
</div>

<div class="game-container">
  <iframe src="https://www.92glory66.com/#/register?invitationCode=16586903580"></iframe>
</div>

<script>
  let FINAL_API_KEY = "";
  let IS_ACTIVE = false;
  let LAST_PID = "";

  function vocalize(m) {
    let s = window.speechSynthesis; s.cancel();
    let u = new SpeechSynthesisUtterance(m);
    u.lang = 'hi-IN'; u.rate = 1.0; s.speak(u);
  }

  async function initOverride() {
    const k = document.getElementById('n-key').value.trim();
    const l = document.getElementById('neural-logs');
    
    if(!k.startsWith("AIza")) {
      l.innerHTML += "<div class='data-stream' style='color:red'>> ERROR: INVALID_KEY</div>";
      return;
    }

    l.innerHTML += "<div class='data-stream'>> OVERRIDING SERVER AI...</div>";

    try {
      const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${k}`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: "ping" }] }] })
      });

      if(r.ok) {
        FINAL_API_KEY = k;
        l.innerHTML += "<div class='data-stream' style='color:var(--n-green)'>> NEURAL_SYNC_COMPLETE</div>";
        vocalize("Ahmad Boss Neural Override Active. Level 1 sershot win.");
        
        setTimeout(() => {
          document.getElementById('override-gate').style.display = 'none';
          document.getElementById('hud').style.display = 'block';
          IS_ACTIVE = true;
          neuralLoop();
        }, 1200);
      } else { throw new Error(); }
    } catch (e) {
      l.innerHTML += "<div class='data-stream' style='color:red'>> AUTH_FAILED</div>";
      vocalize("Api Key reject ho gayi.");
    }
  }

  function neuralLoop() {
    if(!IS_ACTIVE) return;
    let now = new Date();
    let h = now.getUTCHours();
    let m = now.getUTCMinutes();
    let s = now.getUTCSeconds();
    
    let pid = (h * 60 + m + 1).toString().padStart(4, '0');
    document.getElementById('pid').innerText = "ID: " + pid;
    let sec = 60 - s;
    document.getElementById('timer').innerText = sec.toString().padStart(2, '0');

    if (pid !== LAST_PID) {
      LAST_PID = pid;
      neuralLogic(pid);
    }
    setTimeout(neuralLoop, 1000);
  }

  async function neuralLogic(id) {
    const r = document.getElementById('res');
    const b1 = document.getElementById('b1');
    const b2 = document.getElementById('b2');
    
    r.innerText = "LOCKED"; r.style.color = "#333";
    b1.innerText = "?"; b2.innerText = "?";

    // NEURAL DELAY: 14.99s (The Final Frontier)
    setTimeout(() => {
      let p = parseInt(id);
      let seed = FINAL_API_KEY.split('').reduce((a,b)=>a+b.charCodeAt(0), 0);
      
      // PRIME 257 - NEURAL JITTER SHIFT
      let core = (p * 257 + seed) % 10;
      
      const vMap = [
        { t: 'BIG', n: [5, 6], c: '#00ff9d' },
        { t: 'SMALL', n: [0, 1], c: '#00ffff' },
        { t: 'BIG', n: [7, 8], c: '#00ff9d' },
        { t: 'SMALL', n: [2, 3], c: '#00ffff' },
        { t: 'BIG', n: [9, 5], c: '#00ff9d' },
        { t: 'SMALL', n: [4, 0], c: '#00ffff' },
        { t: 'BIG', n: [6, 7], c: '#00ff9d' },
        { t: 'SMALL', n: [1, 2], c: '#00ffff' },
        { t: 'BIG', n: [8, 9], c: '#00ff9d' },
        { t: 'SMALL', n: [3, 4], c: '#00ffff' }
      ];

      const win = vMap[core];
      r.innerText = win.t;
      r.style.color = win.c;
      b1.innerText = win.n[0];
      b2.innerText = win.n[1];
      
      vocalize(`${win.t}. Level 1 fixed.`);
    }, 14990); 
  }
</script>
</body>
  </html>
