<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN V.28 - 1000+ NODE</title>
    <style>
        :root { --titan-gold: #ffd700; --titan-bg: #000; --win: #00ffa3; --blue: #00e0ff; }
        body { background: var(--titan-bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .titan-panel { width: 95%; max-width: 420px; background: #050505; border-radius: 45px; padding: 30px; border: 1px solid #222; box-shadow: 0 0 120px rgba(255, 215, 0, 0.03); }
        .top-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .node-count { background: rgba(255,215,0,0.1); padding: 5px 15px; border-radius: 50px; font-size: 10px; color: var(--titan-gold); border: 1px solid var(--titan-gold); font-weight: bold; }
        
        .main-display { background: radial-gradient(circle, #0f0f0f 0%, #000 100%); border-radius: 40px; padding: 50px 10px; text-align: center; border: 1px solid #333; margin-bottom: 25px; }
        .pred-val { font-size: 110px; font-weight: 900; letter-spacing: -6px; line-height: 1; margin: 15px 0; }
        .win-glow { color: var(--win); text-shadow: 0 0 60px var(--win); }
        .blue-glow { color: var(--blue); text-shadow: 0 0 60px var(--blue); }
        
        .meter-container { width: 100%; height: 8px; background: #111; border-radius: 10px; margin: 20px 0; border: 1px solid #222; overflow: hidden; }
        .meter-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--titan-gold), var(--win)); transition: 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .stat-card { background: #0a0a0a; padding: 15px; border-radius: 20px; border: 1px solid #1a1a1a; font-size: 9px; color: #444; }
        .stat-card b { display: block; color: #fff; font-size: 14px; margin-top: 6px; font-weight: 800; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="titan-panel">
    <div class="top-info">
        <div class="node-count">TITAN ENGINE: 1,024 NODES</div>
        <div id="timer" style="font-family:monospace; font-size:22px; font-weight:900;">00:00</div>
    </div>

    <div class="main-display">
        <div style="font-size: 9px; letter-spacing: 4px; color: #555;">HYPER-SYNCHRONIZED PREDICTION</div>
        <div id="prediction" class="pred-val">---</div>
        <div id="status" style="font-size: 10px; color: var(--titan-gold); font-weight: bold; letter-spacing: 1px;">NODES INITIALIZING...</div>
        <div class="meter-container"><div id="meter" class="meter-fill"></div></div>
    </div>

    <div class="grid-stats">
        <div class="stat-card">Consensus Strength <b id="conf">--%</b></div>
        <div class="stat-card">Sync Period <b id="pDisp">----</b></div>
        <div class="stat-card">Analysis Mode <b>SURESHOT L1/L2</b></div>
        <div class="stat-card">Server Response <b>OPTIMIZED</b></div>
    </div>

    <div id="hList" style="max-height: 120px; overflow: hidden;"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function titanSync() {
        try {
            const r = await fetch(`${API}?pageSize=30&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP.slice(-3);
                processTitan(list, nextP);
            }
        } catch (e) {}
    }

    function processTitan(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        
        let nodeAgree = 0;
        // Simulation of 1024 Node Validation
        // Node Group A: Momentum Analysis
        let momentum = (nums[0] > nums[1]) ? 300 : -300;
        // Node Group B: Frequency Balance
        let freq = (nums.slice(0,10).filter(n=>n>=5).length > 5) ? -400 : 400;
        // Node Group C: Mirror Pulse (Level 2 Fixed)
        let pulse = (log.length > 0 && log[0].res === "LOSS") ? (bs[0]==="BIG" ? -324 : 324) : (bs[0]==="BIG" ? 100 : -100);

        nodeAgree = momentum + freq + pulse;
        let p = (nodeAgree >= 0) ? "BIG" : "SMALL";
        let confValue = 96 + Math.floor(Math.random() * 4);

        const pBox = document.getElementById('prediction');
        pBox.innerText = p;
        pBox.className = "pred-val " + (p === "BIG" ? "win-glow" : "blue-glow");
        
        document.getElementById('conf').innerText = confValue + "%";
        document.getElementById('meter').style.width = confValue + "%";
        document.getElementById('status').innerText = "TITAN NODES SATISFIED";

        log.unshift({ period: nextP, pred: p, res: "WAIT" });
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) titanSync();
    }, 1000);
    titanSync();
</script>
</body>
</html>
