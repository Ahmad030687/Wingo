<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root { --win-green: #00ff41; --gold: #ffd700; --danger: #ff003c; --lcd-bg: #001500; --phone-frame: #1a1a1a; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

  #device-gate {

  }

    width: 320px; height: 580px; background: var(--phone-frame); border-radius: 45px;
    border: 6px solid #333; box-shadow: 0 0 100px rgba(0,255,65,0.2);
    display: flex; flex-direction: column; padding: 20px; position: relative;
    border-bottom: 12px solid #222;
  }
  .speaker-grill { width: 50px; height: 5px; background: #111; border-radius: 10px; margin: 0 auto 15px; }
  
  .lcd-container {
    flex: 1; background: var(--lcd-bg); border: 2px solid #003300; border-radius: 15px;
    padding: 15px; display: flex; flex-direction: column; box-shadow: inset 0 0 30px #000;

  .lcd-header { font-family: 'Share Tech Mono', monospace; font-size: 10px; color: var(--win-green); text-align: center; border-bottom: 1px solid #003300; padding-bottom: 5px; }

  .status-line { font-family: 'Share Tech Mono'; font-size: 11px; color: #008800; animation: flicker 0.2s infinite; }
  @keyframes flicker { 50% { opacity: 0.8; } }

  .key-input-slot {
    width: 100%; background: #000; border: 1px solid var(--win-green); color: var(--win-green);
    padding: 12px; border-radius: 8px; font-family: 'monospace'; font-size: 10px; text-align: center;
  }
  .physical-btn {
    width: 100%; height: 50px; background: linear-gradient(180deg, #222, #000); border: 2px solid var(--win-green);
    border-radius: 15px; color: var(--win-green); font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
    margin-top: 15px; box-shadow: 0 4px 0 #004400; transition: 0.1s;

  .physical-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #004400; }

  /* LIVE OVERLAY STRIP */
  .pro-strip {
    position: fixed; top: 0; left: 0; width: 100%; height: 110px; z-index: 5000;
    background: #000; border-bottom: 4px solid var(--win-green); display: none;
    padding: 8px; box-shadow: 0 5px 30px rgba(0,0,0,1);

  .strip-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
  .sync-status { font-size: 8px; color: var(--win-green); letter-spacing: 2px; font-weight: 900; }
  .reset-key { background: #300; color: #f00; border: 1px solid #f00; border-radius: 4px; font-size: 7px; padding: 2px 6px; cursor: pointer; font-weight: 900; }

  .matrix-grid { display: grid; grid-template-columns: 1.4fr 1fr 0.8fr; gap: 6px; }
  .matrix-cell { background: #080808; border: 1px solid #222; border-radius: 10px; padding: 5px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
  .matrix-cell.active { border-color: var(--win-green); background: radial-gradient(circle, #001a00 0%, #000 100%); }
  
  .pred-text { font-family: 'Orbitron'; font-size: 20px; font-weight: 900; color: var(--win-green); text-shadow: 0 0 10px rgba(0,255,65,0.5); }
  .label-tag { font-size: 8px; color: #444; text-transform: uppercase; margin-bottom: 2px; }

  .jackpot-balls { display: flex; gap: 4px; justify-content: center; }
  .ball { width: 22px; height: 22px; background: #000; border: 1.5px solid var(--gold); border-radius: 4px; color: var(--gold); font-weight: 900; font-size: 13px; display: flex; align-items: center; justify-content: center; }

  .timer-val { font-family: 'Orbitron'; font-size: 18px; color: var(--danger); }

  .iframe-box { position: fixed; top: 110px; left: 0; width: 100%; height: calc(100% - 110px); }
  iframe { width: 100%; height: 100%; border: none; }

<body>

<script>
  let CORE_KEY = "";
  let IS_LIVE = false;
  let LAST_P = "";

  function vocalize(msg) {
    let s = window.speechSynthesis; s.cancel();
    let u = new SpeechSynthesisUtterance(msg);
    u.lang = 'hi-IN'; u.rate = 1.0; s.speak(u);
  }

  // HARDCORE BOOT SEQUENCE
  async function bootSystem() {
    const key = document.getElementById('api-key').value.trim();
    const lcd = document.getElementById('lcd-status');
    
    if(!key.startsWith("AIza") || key.length < 35) {
      lcd.innerHTML = "<div class='status-line' style='color:#ff003c'>> ERROR: FAKE_API_DETECTED</div>";
      vocalize("Fake api hai. Access denied.");
      return;
    }

    lcd.innerHTML = "<div class='status-line'>> HANDSHAKING WITH GOOGLE CLOUD...</div><div class='status-line'>> EXTRACTING NEURAL WEIGHTS...</div>";

    try {
      const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
        method: "POST", headers: { "Content-Type": "application/json" },

        setTimeout(() => {

      vocalize("API key block hai. Dusri lagayein.");

  function matrixEngine() {
    if(!IS_LIVE) return;
    let now = new Date();
    let h = now.getUTCHours();
    let m = now.getUTCMinutes();
    let s = now.getUTCSeconds();
    
    let pid = (h * 60 + m + 1).toString().padStart(4, '0');
    document.getElementById('period').innerText = "PID: " + pid;
    document.getElementById('timer').innerText = (60 - s).toString().padStart(2, '0');

    if (pid !== LAST_P) {
      LAST_P = pid;
      supremeAnalysis(pid);
    }
    setTimeout(matrixEngine, 1000);
  }

  async function supremeAnalysis(id) {
    const res = document.getElementById('res');
    const n1 = document.getElementById('n1');
    const n2 = document.getElementById('n2');
    
    res.innerText = "SCRAPING"; res.style.color = "#444";
    n1.innerText = "?"; n2.innerText = "?";

    // 100 BILLION ALGORITHM SYNC (SIMULATED DEEP SCAN)
    setTimeout(() => {
      let p = parseInt(id);
      let seed = CORE_KEY.split('').reduce((a,b)=>a+b.charCodeAt(0), 0);
      
      // SUPREME PRIME LOGIC (Shift 173 - Ultra Stable)
      let formula = (p * 173 + seed) % 10;
      
      const matrixMap = [
        { t: 'SMALL', n: [1, 3], c: '#00f3ff' },
        { t: 'BIG', n: [6, 8], c: '#ffd700' },
        { t: 'SMALL', n: [0, 4], c: '#00f3ff' },
        { t: 'BIG', n: [7, 5], c: '#ffd700' },
        { t: 'SMALL', n: [2, 1], c: '#00f3ff' },
        { t: 'BIG', n: [9, 7], c: '#ffd700' },
        { t: 'SMALL', n: [4, 0], c: '#00f3ff' },
        { t: 'BIG', n: [8, 6], c: '#ffd700' },
        { t: 'SMALL', n: [3, 2], c: '#00f3ff' },
        { t: 'BIG', n: [5, 9], c: '#ffd700' }
      ];

      const win = matrixMap[formula];
      res.innerText = win.t;
      res.style.color = win.c;
      n1.innerText = win.n[0];
      n2.innerText = win.n[1];
      
      vocalize(`${win.t}. Level 1 fixed jackpot win.`);
    }, 10000); // 10 Seconds Ultra-Deep Scan (Wait for Server Lock)
