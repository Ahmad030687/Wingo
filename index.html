<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DARKNET SUPREME A-Z</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<style>
    /* --- DARKNET SUPREME THEME ENGINE --- */
    *{box-sizing:border-box;margin:0;padding:0;user-select:none;-webkit-tap-highlight-color:transparent;}
    
    :root{ 
        --bg-dark: #02050a;
        --bg-light: #0a1520;
        --glass: rgba(10, 25, 40, 0.9);
        --primary: #00e5ff; /* Default Neon Cyan */
        --primary-dim: rgba(0, 229, 255, 0.1);
        --text: #e0f7fa;
        --green: #00ff9c;
        --red: #ff3b3b;
        --border: rgba(255,255,255,0.1);
        --shadow: 0 0 20px var(--primary-dim);
    }

    body{ 
        background-color: var(--bg-dark);
        background-image: radial-gradient(circle at top, #0f2030, #000 80%);
        font-family: 'Segoe UI', Roboto, sans-serif; 
        color: var(--text); 
        min-height: 100vh; overflow-x: hidden;
    }

    .app { max-width: 420px; margin: auto; padding-bottom: 90px; position: relative; min-height: 100vh; }

    /* --- HEADER --- */
    .header {
        padding: 20px;
        display: flex; justify-content: space-between; align-items: center;
        background: linear-gradient(180deg, rgba(0,0,0,0.8), transparent);
        position: sticky; top: 0; z-index: 50;
    }
    .logo { font-size: 22px; font-weight: 900; color: var(--primary); text-shadow: 0 0 15px var(--primary); letter-spacing: 1px; }
    .timer-badge { 
        background: #000; border: 1px solid var(--primary); color: var(--primary);
        padding: 5px 15px; border-radius: 20px; font-weight: bold; font-family: monospace;
        box-shadow: 0 0 10px var(--primary);
    }

    /* --- PAGES CONTAINER --- */
    .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
    .page.active { display: block; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

    /* --- TAB 1: TERMINAL --- */
    .scanner-card {
        position: relative; padding: 25px; border-radius: 24px;
        background: var(--glass); backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        box-shadow: 0 10px 40px rgba(0,0,0,0.5), inset 0 0 30px var(--primary-dim);
        overflow: hidden; text-align: center; margin-bottom: 20px;
    }
    .scanner-card::after {
        content:''; position: absolute; top:0; left:0; width:100%; height:2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
        animation: scan 2s infinite linear;
    }
    @keyframes scan { 0%{top:0} 100%{top:100%} }

    .target-label { font-size: 12px; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; opacity: 0.8; }
    .prediction-text { 
        font-size: 64px; font-weight: 900; margin: 10px 0;
        color: #fff; text-shadow: 0 0 30px var(--primary);
    }
    .logic-status { 
        font-size: 11px; color: var(--green); background: rgba(0,255,156,0.1); 
        padding: 6px 12px; border-radius: 10px; display: inline-block;
        border: 1px solid rgba(0,255,156,0.2); letter-spacing: 1px;
    }

    .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .stat-card { 
        background: rgba(255,255,255,0.03); border: 1px solid var(--border);
        padding: 15px; border-radius: 18px; text-align: center;
    }
    .stat-num { font-size: 24px; font-weight: bold; color: var(--primary); }
    .stat-lbl { font-size: 10px; color: #888; text-transform: uppercase; margin-top: 5px; }

    /* --- TAB 2: ARCHIVE (Supreme UI) --- */
    .history-card {
        display: flex; justify-content: space-between; align-items: center;
        background: linear-gradient(145deg, #0b1a2b, #050a10);
        padding: 18px 20px; border-radius: 18px; margin-bottom: 12px;
        border-left: 4px solid var(--green);
        position: relative; overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .history-card.loss { border-left-color: var(--red); }
    
    .h-info { display: flex; flex-direction: column; gap: 4px; }
    .h-period { font-size: 12px; color: #888; font-family: monospace; }
    .h-logic { font-size: 11px; color: var(--primary); opacity: 0.8; }
    
    .h-result { display: flex; align-items: center; gap: 15px; }
    .h-val { font-size: 20px; font-weight: 800; color: #fff; }

    /* The Icons You Loved */
    .icon-box { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
    .shield-icon { 
        width: 30px; height: 30px; background: var(--green); 
        clip-path: polygon(50% 0%, 100% 20%, 100% 60%, 50% 100%, 0% 60%, 0% 20%);
        box-shadow: 0 0 15px var(--green);
    }
    .cross-icon {
        width: 30px; height: 30px; background: var(--red); border-radius: 50%;
        position: relative; box-shadow: 0 0 15px var(--red);
    }
    .cross-icon::before, .cross-icon::after {
        content:''; position: absolute; width: 16px; height: 3px; background: #fff;
        top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg);
    }
    .cross-icon::after { transform: translate(-50%, -50%) rotate(-45deg); }


    /* --- TAB 3: THEMES --- */
    .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .theme-btn {
        padding: 20px; border-radius: 15px; border: 1px solid var(--border);
        background: rgba(255,255,255,0.05); text-align: center; cursor: pointer;
        transition: 0.3s;
    }
    .theme-btn.active { border-color: var(--primary); background: var(--primary-dim); }
    .color-dot { width: 20px; height: 20px; border-radius: 50%; margin: 0 auto 10px; box-shadow: 0 0 10px currentColor; }

    /* --- TAB 4: PROFILE --- */
    .profile-header { text-align: center; margin-bottom: 30px; }
    .avatar { 
        width: 100px; height: 100px; border-radius: 50%; 
        border: 3px solid var(--primary); margin: 0 auto 15px;
        background: #000; display: flex; align-items: center; justify-content: center;
        font-size: 40px; box-shadow: 0 0 20px var(--primary);
    }
    .vip-tag { 
        background: linear-gradient(90deg, #ffd700, #ffaa00); color: #000;
        padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 12px;
        display: inline-block; margin-top: 5px;
    }

    /* --- BOTTOM NAVIGATION --- */
    .nav-bar {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        width: 90%; background: rgba(10, 15, 25, 0.95); backdrop-filter: blur(20px);
        border: 1px solid var(--border); border-radius: 25px;
        display: flex; justify-content: space-between; padding: 15px 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
    }
    .nav-item { opacity: 0.5; transition: 0.3s; cursor: pointer; }
    .nav-item svg { width: 24px; height: 24px; fill: #fff; }
    .nav-item.active { opacity: 1; transform: translateY(-3px); }
    .nav-item.active svg { fill: var(--primary); filter: drop-shadow(0 0 5px var(--primary)); }

</style>
</head>
<body>

<div class="app">

    <div class="header">
        <div class="logo">DARKNET</div>
        <div class="timer-badge" id="timer">00</div>
    </div>

    <div id="tab-terminal" class="page active">
        <div class="scanner-card">
            <div class="target-label">SYSTEM: <span id="nextP">SYNC...</span></div>
            <div class="prediction-text" id="pred">---</div>
            <div class="logic-status" id="logic">AI SENSING...</div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-num" id="wins">0</div>
                <div class="stat-lbl">Session Wins</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="lvl" style="color:var(--text)">L1</div>
                <div class="stat-lbl">Bet Level</div>
            </div>
        </div>
    </div>

    <div id="tab-archive" class="page">
        <h3 style="margin-bottom:20px; color:var(--text); opacity:0.7;">SESSION HISTORY</h3>
        <div id="history-list"></div>
    </div>

    <div id="tab-themes" class="page">
        <h3 style="margin-bottom:20px; color:var(--text); opacity:0.7;">INTERFACE THEME</h3>
        <div class="theme-grid">
            <div class="theme-btn active" onclick="setTheme('#00e5ff')">
                <div class="color-dot" style="background:#00e5ff"></div>
                CYAN NEON
            </div>
            <div class="theme-btn" onclick="setTheme('#ffd700')">
                <div class="color-dot" style="background:#ffd700"></div>
                GOLD VIP
            </div>
            <div class="theme-btn" onclick="setTheme('#ff0055')">
                <div class="color-dot" style="background:#ff0055"></div>
                RED ALERT
            </div>
            <div class="theme-btn" onclick="setTheme('#00ff9c')">
                <div class="color-dot" style="background:#00ff9c"></div>
                MATRIX
            </div>
        </div>
    </div>

    <div id="tab-profile" class="page">
        <div class="profile-header">
            <div class="avatar">üë®‚Äçüíª</div>
            <h2 style="margin-bottom:5px">AHMAD BOSS</h2>
            <div class="vip-tag">LIFETIME VIP</div>
        </div>
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-num">94%</div>
                <div class="stat-lbl">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-num">V.46</div>
                <div class="stat-lbl">Version</div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('tab-terminal', this)">
            <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
        </div>
        <div class="nav-item" onclick="switchPage('tab-archive', this)">
            <svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
        </div>
        <div class="nav-item" onclick="switchPage('tab-themes', this)">
            <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 0 0 0 18c4.97 0 9-4.03 9-9 0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
        </div>
        <div class="nav-item" onclick="switchPage('tab-profile', this)">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </div>
    </div>

</div>

<script>
    // --- SETUP ---
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?ts=";
    const BOSS_MAP = { 0:[5,2], 1:[6,3], 2:[7,4], 3:[8,0], 4:[9,1], 5:[0,7], 6:[1,8], 7:[2,9], 8:[3,5], 9:[4,6] };
    
    let lastPeriod = "";
    let activePred = null;
    let wins = 0;
    let level = 1;

    // --- LOGIC ENGINE (Sticky/Hybrid) ---
    async function sync() {
        try {
            const res = await fetch(API + Date.now());
            const data = await res.json();
            const list = data.data.list;
            const currentP = list[0].issueNumber;
            if (currentP !== lastPeriod) {
                if (activePred && lastPeriod !== "") checkResult(list[0], activePred);
                lastPeriod = currentP;
                predict(list);
            }
        } catch(e) {}
    }

    function predict(history) {
        const lastNum = parseInt(history[0].number);
        const prevNum = parseInt(history[1].number);
        const lastBS = lastNum >= 5 ? "BIG" : "SMALL";
        const prevBS = prevNum >= 5 ? "BIG" : "SMALL";
        let prediction, logic;
        let nextP = (BigInt(history[0].issueNumber) + 1n).toString();

        // LOGIC: STICKY + L2 SAFE
        if (level === 2) {
            if(lastNum === 0 || lastNum === 5) { prediction="SMALL"; logic="L2 TRAP FIX"; }
            else { prediction=lastBS; logic="L2 SAFE FOLLOW"; }
        } else {
            if(lastBS === prevBS) { prediction=lastBS; logic="L1 STICKY TREND"; }
            else { prediction=lastBS==="BIG"?"SMALL":"BIG"; logic="L1 ZIGZAG FLIP"; }
        }

        activePred = { period: nextP, pred: prediction, logic: logic };
        
        document.getElementById('nextP').innerText = nextP.slice(-5);
        const pEl = document.getElementById('pred');
        pEl.innerText = prediction;
        pEl.style.textShadow = prediction === "BIG" ? "0 0 30px var(--primary)" : "0 0 30px #fff";
        pEl.style.color = prediction === "BIG" ? "var(--primary)" : "#fff";
        
        document.getElementById('logic').innerText = logic;
        document.getElementById('lvl').innerText = "L" + level;
        document.getElementById('lvl').style.color = level === 1 ? "var(--green)" : "var(--primary)";
    }

    function checkResult(actual, pred) {
        const actualBS = actual.number >= 5 ? "BIG" : "SMALL";
        const isWin = actualBS === pred.pred;
        
        if(isWin) {
            wins++; level = 1;
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        } else {
            level = 2;
        }
        
        document.getElementById('wins').innerText = wins;
        addToHistory(actual, pred, isWin, actualBS);
    }

    function addToHistory(actual, pred, isWin, resultText) {
        const list = document.getElementById('history-list');
        const card = document.createElement('div');
        card.className = `history-card ${isWin ? '' : 'loss'}`;
        card.innerHTML = `
            <div class="h-info">
                <span class="h-period">#${actual.issueNumber.slice(-5)} (${pred.logic})</span>
                <span class="h-logic">${isWin ? 'WIN' : 'TRY AGAIN'}</span>
            </div>
            <div class="h-result">
                <span class="h-val" style="color:${isWin?'var(--green)':'var(--red)'}">${resultText}</span>
                <div class="icon-box">
                    <div class="${isWin ? 'shield-icon' : 'cross-icon'}"></div>
                </div>
            </div>
        `;
        list.prepend(card);
    }

    // --- UI FUNCTIONS ---
    function switchPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    function setTheme(color) {
        document.documentElement.style.setProperty('--primary', color);
        document.documentElement.style.setProperty('--primary-dim', color + '20'); // 20 hex = 12% opacity
        
        // Update selection visual
        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function updateTimer() {
        const d = new Date();
        const s = d.getSeconds();
        const rem = s < 30 ? 30 - s : 60 - s;
        const el = document.getElementById('timer');
        el.innerText = rem < 10 ? "0"+rem : rem;
        el.style.color = rem <= 5 ? "var(--red)" : "var(--primary)";
        el.style.borderColor = rem <= 5 ? "var(--red)" : "var(--primary)";
    }

    // Init
    setInterval(sync, 1000);
    setInterval(updateTimer, 1000);
</script>
</body>
</html>
