<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V.10.5 - 3:3 SPECIAL</title>
    <style>
        :root {
            --bg-color: #050505; --card-bg: #111111; --gold: #d4af37;
            --green: #00e676; --red: #ff1744; --blue: #00b0ff;
        }
        body { background-color: var(--bg-color); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; user-select: none; }
        .app-container { width: 100%; max-width: 450px; min-height: 100vh; background: #000; border: 1px solid #222; position: relative; }
        .header { background: #1a1a1a; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        .logo { font-size: 20px; font-weight: 900; color: var(--gold); letter-spacing: 1px; }
        .timer-box { background: #000; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 50px; font-family: monospace; font-size: 20px; box-shadow: 0 0 10px var(--gold); }
        .main-card { background: var(--card-bg); margin: 20px; border-radius: 25px; padding: 30px 20px; text-align: center; border: 1px solid #222; box-shadow: inset 0 0 30px #000; }
        .prediction-text { font-size: 80px; font-weight: 900; margin: 15px 0; line-height: 1; }
        .big-anim { color: var(--green); text-shadow: 0 0 30px var(--green); }
        .small-anim { color: var(--blue); text-shadow: 0 0 30px var(--blue); }
        .algo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 25px; }
        .algo-item { background: #080808; border: 1px solid #1a1a1a; padding: 12px 5px; border-radius: 6px; font-size: 9px; color: #444; font-weight: bold; }
        .algo-active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.1); box-shadow: 0 0 10px var(--gold); }
        .ball { width: 55px; height: 55px; border-radius: 50%; background: #000; border: 2px solid #222; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #222; font-weight: bold; }
        .ball-active { border-color: var(--gold); color: var(--gold); box-shadow: 0 0 15px var(--gold); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo">AHMAD BOSS V.10.5</div>
        <div class="timer-box" id="timer">00:00</div>
    </div>

    <div class="main-card">
        <div style="color: #888; font-size: 12px; margin-bottom: 5px;">LIVE PERIOD</div>
        <div style="background: rgba(255,255,255,0.05); padding: 5px 20px; border-radius: 10px; display: inline-block; border: 1px solid #333;" id="periodDisplay">-------</div>
        
        <div id="prediction" class="prediction-text">WAIT</div>
        <div id="statusText" style="font-size:11px; color:var(--gold);">3:3 STRATEGY ACTIVE</div>

        <div class="algo-grid">
            <div class="algo-item" id="algo-dragon">DRAGON</div>
            <div class="algo-item" id="algo-mirror">MIRROR</div>
            <div class="algo-item" id="algo-33">3:3 ALGO</div> <div class="algo-item" id="algo-balance">BALANCE</div>
            <div class="algo-item" id="algo-quantum">QUANTUM</div>
            <div class="algo-item" id="algo-v10">OPPOSITE</div>
        </div>

        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;" id="ballsRow">
            <div class="ball">?</div><div class="ball">?</div>
        </div>
    </div>

    <div style="padding: 0 20px; color: var(--gold); font-size: 12px;">HISTORY LOG</div>
    <div id="historyList"></div>
</div>

<script>
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let localLog = [];

    async function fetchData() {
        try {
            const r = await fetch(`${API_URL}?pageSize=20&ts=${Date.now()}`, { cache: "no-store" });
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (localLog.length > 0 && localLog[0].period === currentP) {
                const actual = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                localLog[0].res = (actual === localLog[0].pred) ? "WIN" : "LOSS";
                renderHistory();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('periodDisplay').innerText = nextP;
                process33(list, nextP);
            }
        } catch (e) { console.error("Sync Error"); }
    }

    function process33(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        
        let finalPred = "SMALL";
        let activeID = "algo-v10";

        // --- 1. 3:3 STRATEGY LOGIC ---
        // Checks for BBB-S- (expects S next) or SSS-B- (expects B next)
        const is33Pattern = (bs[1] === bs[2] && bs[2] === bs[3]); // Previous 3 are same
        const currentChanged = (bs[0] !== bs[1]); // Current one just broke the streak
        
        if (is33Pattern && currentChanged) {
            finalPred = bs[0]; // Follow the new 3:3 trend
            activeID = "algo-33";
        }
        // --- 2. DRAGON ---
        else if (bs[0] === bs[1] && bs[1] === bs[2]) {
            finalPred = bs[0]; activeID = "algo-dragon";
        }
        // --- 3. MIRROR ---
        else if (bs[0] === bs[2]) {
            finalPred = bs[0]; activeID = "algo-mirror";
        }
        // --- 4. OPPOSITE ---
        else {
            finalPred = bs[0] === "BIG" ? "SMALL" : "BIG";
            activeID = "algo-v10";
        }

        // UI UPDATE
        const pBox = document.getElementById('prediction');
        pBox.innerText = finalPred;
        pBox.className = "prediction-text " + (finalPred === "BIG" ? "big-anim" : "small-anim");
        
        document.querySelectorAll('.algo-item').forEach(el => el.classList.remove('algo-active'));
        document.getElementById(activeID).classList.add('algo-active');

        const balls = finalPred === "BIG" ? [7, 8] : [2, 3];
        document.getElementById('ballsRow').innerHTML = `<div class="ball ball-active">${balls[0]}</div><div class="ball ball-active">${balls[1]}</div>`;

        localLog.unshift({ period: nextP, pred: finalPred, res: "WAIT" });
    }

    function renderHistory() {
        const cont = document.getElementById('historyList');
        cont.innerHTML = localLog.slice(0, 5).map(h => `
            <div style="background:#111; padding:12px; border-radius:10px; display:flex; justify-content:space-between; margin:10px 20px; border-left:4px solid ${h.res==='WIN'?'#00e676':'#ff1744'}">
                <div>#${h.period.slice(-3)}</div>
                <div style="font-weight:bold; color:${h.pred==='BIG'?'#00e676':'#00b0ff'}">${h.pred}</div>
                <div>${h.res === 'WIN' ? '✅ WIN' : (h.res === 'LOSS' ? '❌ LOSS' : '⏳')}</div>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 5 === 0) fetchData();
    }, 1000);

    fetchData();
</script>
</body>
</html>
