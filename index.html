<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AHMAD BOSS V.70 PLATINUM</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        /* --- AHMAD BOSS PLATINUM DESIGN SYSTEM --- */
        :root {
            --bg: #050505;
            --surface: rgba(20, 20, 30, 0.7);
            --primary: #8a2be2; /* Electric Purple */
            --secondary: #00f2ff; /* Cyan */
            --accent: #ffd700; /* Gold */
            --success: #00ff88;
            --danger: #ff3e3e;
            --text: #ffffff;
            --text-dim: #a0a0b0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        body {
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(138, 43, 226, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- PREMIUM HEADER --- */
        .header {
            width: 100%; padding: 25px 20px;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-title h1 { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; background: linear-gradient(90deg, #fff, var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-title span { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }

        .timer-badge {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            padding: 8px 16px; border-radius: 12px;
            font-family: 'JetBrains Mono', monospace; font-weight: bold; font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); color: var(--secondary);
        }

        /* --- MAIN APP CONTAINER --- */
        .container { width: 92%; max-width: 420px; margin: 30px auto; padding-bottom: 120px; }

        /* --- PLATINUM PREDICTION CARD --- */
        .glass-card {
            background: var(--surface); backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            padding: 35px 25px; position: relative; overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center; margin-bottom: 25px;
        }
        .glass-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), transparent, var(--secondary), transparent);
            animation: rotate 6s linear infinite; opacity: 0.1;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .card-meta { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); margin-bottom: 25px; font-weight: 600; text-transform: uppercase; }
        .period-pill { background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 8px; color: #fff; }

        .prediction-value {
            font-size: 82px; font-weight: 900; letter-spacing: -2px; margin: 10px 0;
            background: linear-gradient(180deg, #fff 30%, var(--text-dim));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.4));
        }

        .status-pill {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(0, 255, 136, 0.1); color: var(--success);
            padding: 8px 16px; border-radius: 100px; font-size: 12px; font-weight: 700;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- STATS GRID --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card {
            background: var(--surface); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 20px; text-align: center;
        }
        .stat-val { font-size: 24px; font-weight: 800; color: var(--secondary); }
        .stat-lbl { font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin-top: 5px; font-weight: 700; }

        /* --- SURESHOT DUO SECTION --- */
        .duo-section {
            background: linear-gradient(145deg, rgba(255,215,0,0.05), rgba(0,0,0,0));
            border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 25px; padding: 20px;
        }
        .duo-title { font-size: 11px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 15px; text-align: center; letter-spacing: 1px; }
        .duo-balls { display: flex; justify-content: center; gap: 20px; }
        .ball {
            width: 55px; height: 55px; border-radius: 18px;
            background: linear-gradient(135deg, var(--surface), #000);
            border: 1px solid var(--glass-border); color: var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 900; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* --- ARCHIVE SECTION --- */
        .archive-title { font-size: 14px; font-weight: 800; color: #fff; margin: 30px 0 15px; padding-left: 10px; }
        .history-row {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--surface); border: 1px solid var(--glass-border);
            padding: 16px 20px; border-radius: 20px; margin-bottom: 12px;
            transition: 0.3s;
        }
        .hist-left { display: flex; flex-direction: column; gap: 4px; }
        .hist-period { font-size: 12px; color: var(--text-dim); font-family: monospace; }
        .hist-logic { font-size: 10px; color: var(--secondary); font-weight: 700; }
        .hist-right { display: flex; align-items: center; gap: 15px; }
        .hist-res { font-size: 18px; font-weight: 800; }
        .indicator {
            width: 32px; height: 32px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
        }
        .win-ind { background: rgba(0, 255, 136, 0.1); color: var(--success); border: 1px solid var(--success); }
        .loss-ind { background: rgba(255, 62, 62, 0.1); color: var(--danger); border: 1px solid var(--danger); }

        /* --- FLOATING NAVIGATION --- */
        .nav-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 380px; background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 24px; display: flex; justify-content: space-around; padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 2000;
        }
        .nav-item { color: var(--text-dim); font-size: 11px; font-weight: 700; cursor: pointer; text-align: center; padding: 10px; border-radius: 15px; transition: 0.3s; }
        .nav-item.active { color: var(--secondary); background: rgba(0, 242, 255, 0.1); }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-title">
            <h1>AHMAD BOSS V.70</h1>
            <span>Platinum Sureshot Engine</span>
        </div>
        <div class="timer-badge" id="timer">00</div>
    </header>

    <div class="container" id="terminal-page">
        <div class="glass-card">
            <div class="card-meta">
                <span>Network: Encrypted</span>
                <span class="period-pill" id="nextP">....</span>
            </div>
            <div class="prediction-value" id="pred">WAIT</div>
            <div class="status-pill">
                <div class="status-dot"></div>
                <span id="logic">ANALYZING QUANTUM FLOW</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-val" id="wins">0</div>
                <div class="stat-lbl">L1 Wins</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="acc">100%</div>
                <div class="stat-lbl">Accuracy</div>
            </div>
        </div>

        <div class="duo-section">
            <div class="duo-title">Jackpot Sureshot Duo</div>
            <div class="duo-balls" id="duo">
                <div class="ball">?</div>
                <div class="ball">?</div>
            </div>
        </div>
    </div>

    <div class="container" id="archive-page" style="display: none;">
        <div class="archive-title">SESSION LOGS</div>
        <div id="historyList"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="tab('terminal-page', this)">TERMINAL</div>
        <div class="nav-item" onclick="tab('archive-page', this)">ARCHIVE</div>
        <div class="nav-item" onclick="alert('Profile: Ahmad Boss VIP')">PROFILE</div>
    </nav>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?ts=";
    const BOSS_MAP = { 0:[5,2], 1:[6,3], 2:[7,4], 3:[8,0], 4:[9,1], 5:[0,7], 6:[1,8], 7:[2,9], 8:[3,5], 9:[4,6] };

    let lastP = "", activePred = null, winCount = 0, totalCount = 0;

    setInterval(sync, 1000);
    setInterval(() => {
        const s = new Date().getSeconds();
        const r = s < 30 ? 30 - s : 60 - s;
        document.getElementById('timer').innerText = r < 10 ? "0" + r : r;
    }, 1000);

    async function sync() {
        try {
            const res = await fetch(API + Date.now());
            const json = await res.json();
            const list = json.data.list;
            if (list[0].issueNumber !== lastP) {
                if (activePred && lastP !== "") check(list[0], activePred);
                lastP = list[0].issueNumber;
                predict(list);
            }
        } catch (e) {}
    }

    // --- PLATINUM L1 FIXER LOGIC ---
    function predict(history) {
        const lastN = parseInt(history[0].number);
        const lastBS = lastN >= 5 ? "BIG" : "SMALL";
        const prevBS = history[1].number >= 5 ? "BIG" : "SMALL";
        const pPrevBS = history[2].number >= 5 ? "BIG" : "SMALL";
        
        let [d1, d2] = BOSS_MAP[lastN];
        let nextP = (BigInt(history[0].issueNumber) + 1n).toString();
        
        // Sureshot L1 Sensing: Logic based on Seed Volatility
        let prediction;
        if (lastBS === prevBS && prevBS === pPrevBS) {
            prediction = lastBS === "BIG" ? "SMALL" : "BIG"; // Trend Break
        } else if (lastBS !== prevBS) {
            prediction = lastBS; // Trend Follow
        } else {
            prediction = lastBS; // Default Sureshot
        }

        activePred = { pick: prediction, logic: "L1 PLATINUM FIX" };
        
        document.getElementById('nextP').innerText = nextP.slice(-4);
        document.getElementById('pred').innerText = prediction;
        document.getElementById('logic').innerText = "L1 FIXER ACTIVE";
        document.getElementById('duo').innerHTML = `<div class="ball">${d1}</div><div class="ball">${d2}</div>`;
    }

    function check(actual, pred) {
        const actualBS = actual.number >= 5 ? "BIG" : "SMALL";
        const isWin = actualBS === pred.pick;
        totalCount++;

        if (isWin) {
            winCount++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#8a2be2', '#00f2ff', '#ffffff'] });
        }

        document.getElementById('wins').innerText = winCount;
        document.getElementById('acc').innerText = Math.round((winCount / totalCount) * 100) + "%";
        
        const item = document.createElement('div');
        item.className = 'history-row';
        item.innerHTML = `
            <div class="hist-left">
                <span class="hist-period">#${actual.issueNumber.slice(-4)}</span>
                <span class="hist-logic">${pred.logic}</span>
            </div>
            <div class="hist-right">
                <span class="hist-res">${actualBS}</span>
                <div class="indicator ${isWin ? 'win-ind' : 'loss-ind'}">${isWin ? '✔' : '✘'}</div>
            </div>
        `;
        document.getElementById('historyList').prepend(item);
    }

    function tab(id, btn) {
        document.querySelectorAll('.container').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }
</script>
</body>
</html>
