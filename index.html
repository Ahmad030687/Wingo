<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD ALI BOSS — V23 OMNIPOTENT (ZERO LOSS)</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffca28;
    --win: #00ff41;
    --bg: #000000;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { 
    margin: 0; padding: 0; height: 100%; 
    background: var(--bg); color: #fff; 
    font-family: 'Rajdhani', sans-serif; overflow: hidden; 
  }

  .header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: #000; border-bottom: 6px solid var(--win);
    padding: 8px 0; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;
    box-shadow: 0 0 80px rgba(0, 255, 65, 0.4);
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 5px;
    text-shadow: 0 0 20px var(--gold); margin-bottom: 6px;
  }

  .dashboard {
    display: grid; grid-template-columns: 1fr 1.4fr 1fr; gap: 10px;
    max-width: 500px; margin: auto; padding: 0 15px;
  }

  .item {
    background: #050505; border: 2px solid #fff;
    border-radius: 20px; padding: 12px 5px; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
  }

  .tag { font-size: 10px; color: #ccc; text-transform: uppercase; margin-bottom: 5px; font-weight: 900; }

  .val-res { font-family: 'Orbitron', sans-serif; font-size: 24px; font-weight: 900; }
  .gold-txt { color: var(--gold); text-shadow: 0 0 25px var(--gold); }
  .cyan-txt { color: #00f3ff; text-shadow: 0 0 25px #00f3ff; }

  .j-row { display: flex; gap: 6px; }
  .j-box {
    background: #000; border: 2.5px solid var(--win); width: 32px; height: 32px;
    border-radius: 10px; display: flex; align-items: center; justify-content: center;
    font-size: 16px; color: var(--win); font-weight: 900;
  }

  #status-display {
    font-size: 12px; font-weight: 900; padding: 4px 15px; border-radius: 6px;
    margin-top: 6px; text-transform: uppercase;
  }
  .win-bg { background: var(--win); color: #000; box-shadow: 0 0 30px var(--win); }
  .sync-bg { background: #222; color: #fff; }

  .info-bar {
    display: flex; justify-content: space-between; align-items: center;
    max-width: 460px; margin: 12px auto 0; padding: 0 25px; font-family: 'Orbitron';
  }
  .p-id { color: #000; font-size: 18px; font-weight: 900; background: #fff; padding: 6px 15px; border-radius: 10px; box-shadow: 0 0 20px #fff; }
  .p-timer { color: #ffffff; font-weight: 900; font-size: 32px; text-shadow: 0 0 30px #fff; }

  .game-view {
    position: fixed; top: 170px; left: 0; width: 100%; height: calc(100% - 170px);
    background: #000;
  }
  iframe { width: 100%; height: 100%; border: none; }

  #boot-up {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  .boot-btn {
    background: var(--win); color: #000; padding: 25px 80px;
    font-family: 'Orbitron'; font-weight: 900; border: 4px solid #fff; border-radius: 15px;
    box-shadow: 0 0 100px var(--win); cursor: pointer; font-size: 28px;
  }
</style>
</head>
<body>

<div id="boot-up">
  <div class="boss-brand" style="font-size: 50px; margin-bottom: 25px;">AHMAD BOSS</div>
  <div style="color: #fff; letter-spacing: 12px; font-size: 16px; margin-bottom: 50px;">V23 OMNIPOTENT — LEVEL 1 HARD LOCK</div>
  <button class="boot-btn" onclick="initialize()">FIX MY WINNINGS</button>
</div>

<div class="header">
  <div class="boss-brand">AHMAD ALI BOSS</div>
  
  <div class="dashboard">
    <div class="item">
      <span class="tag">AI PROTOCOL</span>
      <div id="status-display" class="sync-bg">SCANNING...</div>
    </div>

    <div class="item" style="border: 4px solid var(--win);">
      <span class="tag">LEVEL 1 FIXED</span>
      <div id="prediction-text" class="val-res">--</div>
    </div>

    <div class="item">
      <span class="tag">JACKPOT</span>
      <div class="j-row">
        <div class="j-box" id="num1">-</div>
        <div class="j-box" id="num2">-</div>
      </div>
    </div>
  </div>

  <div class="info-bar">
    <div class="p-id">ID: <span id="period-id">--------</span></div>
    <div class="p-timer"><span id="timer-val">00</span>s</div>
  </div>
</div>

<div class="game-view">
  <iframe src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
  const apiKey = ""; 
  let voiceActive = false;
  let lastProcessedPeriod = "";
  let isThinking = false;
  let omniHistory = [];
  
  const API_ENDPOINT = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';

  function announce(msg) {
    if(!voiceActive) return;
    const utterance = new SpeechSynthesisUtterance(msg);
    utterance.lang = 'hi-IN';
    utterance.rate = 1.0; 
    utterance.pitch = 1.4; // Sweet NADRA female voice
    
    const voices = window.speechSynthesis.getVoices();
    const femaleVoice = voices.find(v => v.name.includes('Google hi-IN') || v.name.includes('Swara') || v.name.includes('Female'));
    if(femaleVoice) utterance.voice = femaleVoice;
    
    window.speechSynthesis.speak(utterance);
  }

  function initialize() {
    voiceActive = true;
    document.getElementById('boot-up').style.display = 'none';
    announce("Ahmad Boss, aap ka swagat hai. V23 Omnipotent system ab Level 1 fixed win ke liye tayyar hai. Izzat aur winning, dono aapki hongi.");
    mainLoop();
  }

  async function mainLoop() {
    try {
      const response = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json;charset=UTF-8' },
        body: JSON.stringify({
          typeId: 1, language: 0, random: "40079dcba93a48769c6ee9d4d4fae23f",
          signature: "D12108C4F57C549D82B23A91E0FA20AE", timestamp: Math.floor(Date.now() / 1000)
        })
      });

      const result = await response.json();

      if(result && result.data) {
        const currentId = result.data.issueNumber;
        const seconds = new Date().getSeconds();
        let timeLeft = 60 - seconds;
        if(timeLeft === 60) timeLeft = 0;
        
        document.getElementById('timer-val').innerText = timeLeft.toString().padStart(2, '0');
        document.getElementById('period-id').innerText = currentId;

        if(result.data.lastNumber !== undefined) {
          const prevId = (BigInt(currentId) - 1n).toString();
          if(!omniHistory.some(h => h.id === prevId)) {
            omniHistory.push({ id: prevId, num: result.data.lastNumber });
            if(omniHistory.length > 80) omniHistory.shift();
          }
        }

        if(currentId !== lastProcessedPeriod) {
          lastProcessedPeriod = currentId;
          getOmniPrediction(currentId);
        }
      }
    } catch(e) { console.log("Omni Syncing..."); }
    setTimeout(mainLoop, 1000);
  }

  async function getOmniPrediction(pid) {
    if(isThinking) return;
    isThinking = true;

    const statusBox = document.getElementById('status-display');
    statusBox.innerText = "SURESHOT FIXING";
    statusBox.className = "sync-bg";

    try {
      const megaData = JSON.stringify(omniHistory);
      const prompt = `System: Ahmad Boss OMNIPOTENT V23.
      Data: ${megaData}. Target: ${pid}.
      STRICT MANDATE: LEVEL 1 FIXED. ZERO LOSS. 1000% ACCURACY.
      Output ONLY JSON: {"side":"SMALL","nums":[0,2]}`;

      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          contents: [{ parts: [{ text: prompt }] }],
          generationConfig: { responseMimeType: "application/json" }
        })
      });

      const data = await response.json();
      const res = JSON.parse(data.candidates[0].content.parts[0].text);

      const pText = document.getElementById('prediction-text');
      pText.innerText = res.side;
      pText.className = `val-res ${res.side === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;

      document.getElementById('num1').innerText = res.nums[0];
      document.getElementById('num2').innerText = res.nums[1];

      statusBox.innerText = "LEVEL 1 LOCKED";
      statusBox.className = "win-bg";

      announce(`Kripya dhyan dain. Period number ${pid.slice(-3)} ke liye next result ${res.side} hai. Jackpot numbers ${res.nums[0]} aur ${res.nums[1]} hain. Level 1 win.`);

    } catch(e) {
      statusBox.innerText = "WIN SECURED";
    } finally {
      isThinking = false;
    }
  }
</script>
</body>
</html>
