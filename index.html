<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME V.81</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff41; --danger: #ff003c; --gold: #ffd700; --bg: #050505; }
        body.t-green { --primary: #00ff41; } body.t-red { --primary: #ff003c; } 
        body.t-blue { --primary: #00d4ff; } body.t-gold { --primary: #ffd700; }
        body.t-purple { --primary: #bc13fe; } body.t-cyan { --primary: #00ffff; }
        body.t-pink { --primary: #ff00ff; } body.t-orange { --primary: #ff6600; }
        body.t-white { --primary: #ffffff; } body.t-neon { --primary: #ccff00; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; padding-bottom: 90px; overflow-x: hidden; transition: 0.3s; }

        .header { padding: 15px 20px; background: #000; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .title-box { font-size: 14px; font-weight: 900; line-height: 1.2; letter-spacing:1px; }
        .timer-box { border: 1px solid var(--primary); background: #000; padding: 5px 10px; border-radius: 5px; text-align: center; min-width: 60px; }
        .timer-val { font-size: 18px; font-weight: 900; color: #fff; }

        .page { display:none; padding:15px; animation: fadeIn 0.3s; }
        #page-terminal { display:block; }

        .algo-strip { text-align: center; font-size: 10px; color: #aaa; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .pred-pill { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--primary); border-radius: 50px; padding: 10px 30px; margin: 0 auto 20px; width: fit-content; font-size: 24px; font-weight: 900; color: #fff; box-shadow: 0 0 20px var(--primary); text-transform: uppercase; }
        
        .jackpot-container { background: linear-gradient(180deg, #151515 0%, #000 100%); border: 1px solid #333; border-radius: 15px; padding: 20px; position: relative; margin-bottom: 20px; text-align: center; }
        .jackpot-title { background: var(--gold); color: #000; padding: 2px 10px; font-size: 10px; font-weight: 900; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); border-radius: 4px; box-shadow: 0 0 10px var(--gold); }
        .num-box { width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 8px; background: #000; color: var(--gold); font-size: 24px; font-weight: 900; display: flex; align-items: center; justify-content: center; }

        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        .c-node { background: #0a0a0a; border: 1px solid #222; border-radius: 8px; padding: 10px 5px; text-align: center; transition: 0.3s; opacity: 0.6; }
        .c-node.active { opacity: 1; border-color: var(--primary); background: rgba(255,255,255,0.05); box-shadow: 0 0 15px var(--primary); transform: scale(1.05); color: var(--primary); }
        .c-icon { font-size: 18px; display:block; margin-bottom: 5px; }
        .c-name { font-size: 8px; color: #fff; letter-spacing: 1px; }

        .card { background: #0f0f0f; border-left: 4px solid #555; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .card.win { border-left-color: var(--primary); background: linear-gradient(90deg, rgba(0,255,65,0.05), transparent); }
        .card.loss { border-left-color: var(--danger); }
        
        .loader { border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { font-size: 20px; background:none; border:none; color:#555; cursor:pointer; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-box { background: #111; border: 1px solid #333; padding: 15px; text-align: center; border-radius: 8px; }

        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    </style>
</head>
<body class="t-green">

    <div class="header">
        <div><div class="title-box">DARKNET SUPREME</div><div style="font-size:8px; color:#aaa;">BYPASS ENGINE V.81</div></div>
        <div class="timer-box"><div class="timer-val" id="timer">--</div></div>
    </div>

    <div id="page-terminal" class="page">
        <div class="algo-strip">
            DRAW: <span id="drawInfo" style="color:#fff">#----</span> | SCAN: <span id="scanCount" style="color:var(--primary)">0</span>/100 | ALGO: <span id="algoName" style="color:var(--primary); font-weight:bold;">INIT</span>
        </div>
        <div id="predPill" class="pred-pill" style="margin: 0 auto 20px;">WAITING...</div>
        <div class="jackpot-container">
            <div class="jackpot-title">JACKPOT NUMBERS</div>
            <div class="boxes-row"><div class="num-box" id="s1">?</div><div class="num-box" id="s2">?</div></div>
        </div>
        <div class="council-grid">
            <div class="c-node" id="c-titan"><span class="c-icon">üß†</span><span class="c-name">TITAN</span></div>
            <div class="c-node" id="c-dragon"><span class="c-icon">üêâ</span><span class="c-name">DRAGON</span></div>
            <div class="c-node" id="c-pattern"><span class="c-icon">üèÅ</span><span class="c-name">PATTERN</span></div>
            <div class="c-node" id="c-chaos"><span class="c-icon">üîÄ</span><span class="c-name">CHAOS</span></div>
            <div class="c-node" id="c-wave"><span class="c-icon">üåä</span><span class="c-name">WAVE</span></div>
            <div class="c-node" id="c-infinity"><span class="c-icon">‚ôæ</span><span class="c-name">INFINITY</span></div>
        </div>
    </div>

    <div id="page-archive" class="page">
        <h3 style="text-align:center; color:var(--primary); margin-bottom:15px;">BYPASS LOGS</h3>
        <div id="archive-feed"></div>
    </div>

    <div id="page-profile" class="page">
        <div style="text-align:center; padding:30px; background:#111; border-radius:10px;">
            <div style="font-size:50px;">üë§</div><h2>AHMAD BOSS</h2><p style="color:var(--primary); font-size:10px;">SUPREME ACCESS</p>
        </div>
        <div class="stat-grid">
            <div class="stat-box"><div style="font-size:24px; color:var(--primary)" id="totalWins">0</div><div>WINS</div></div>
            <div class="stat-box"><div style="font-size:24px; color:var(--danger)" id="totalLoss">0</div><div>LOSS</div></div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" onclick="nav('terminal', this)">‚ö°</button>
        <button class="nav-item" onclick="nav('archive', this)">üìÇ</button>
        <button class="nav-item" onclick="nav('profile', this)">üë§</button>
    </div>

<script>
    const API_BASE = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=10&ts=";
    let lastIssue = null, currentBet = null, level = 1, wins = 0, losses = 0;

    setInterval(() => {
        let s = 60 - new Date().getSeconds();
        document.getElementById('timer').innerText = s < 10 ? `0${s}` : s;
    }, 1000);

    // --- BYPASS 100 PERIODS SYNC ---
    async function sync() {
        try {
            let fullHistory = [];
            for (let i = 1; i <= 10; i++) {
                let res = await fetch(`${API_BASE}${Date.now()}&pageNo=${i}`);
                let d = await res.json();
                fullHistory = fullHistory.concat(d.data.list);
            }
            document.getElementById('scanCount').innerText = fullHistory.length;

            let latest = fullHistory[0];
            if (lastIssue !== latest.issueNumber) {
                if (currentBet && currentBet.period === latest.issueNumber) verify(latest);
                lastIssue = latest.issueNumber;
                predict(fullHistory, (BigInt(latest.issueNumber) + 1n).toString());
            }
        } catch(e) {}
    }

    function predict(history, period) {
        let lastRes = parseInt(history[0].number) >= 5 ? "BIG" : "SMALL";
        let pred = ""; let algoKey = "";

        // UNDER LEVEL 2 FIXER LOGIC
        if (level === 1) {
            pred = lastRes; algoKey = "dragon";
        } else if (level === 2) {
            // Level 2 FIXER: Scan full 100 history for trend reversal
            let bigs = history.slice(0, 50).filter(h => parseInt(h.number) >= 5).length;
            pred = bigs >= 25 ? "BIG" : "SMALL"; algoKey = "chaos";
        } else {
            // Level 3 Sureshot: Statistical majority of 100 draws
            let bigs = history.filter(h => parseInt(h.number) >= 5).length;
            pred = bigs >= 50 ? "BIG" : "SMALL"; algoKey = "titan";
        }

        document.getElementById('drawInfo').innerText = "#" + period.slice(-4);
        document.getElementById('predPill').innerText = pred;
        document.getElementById('algoName').innerText = algoKey.toUpperCase();
        document.getElementById('s1').innerText = pred === "BIG" ? "8" : "2";
        document.getElementById('s2').innerText = pred === "BIG" ? "6" : "4";

        document.querySelectorAll('.c-node').forEach(n => n.classList.remove('active'));
        let nodeMap = {"dragon":"c-dragon", "chaos":"c-chaos", "titan":"c-titan"};
        if(nodeMap[algoKey]) document.getElementById(nodeMap[algoKey]).classList.add('active');

        currentBet = { period: period, pred: pred, algo: algoKey };
        addPendingCard(currentBet);
    }

    function addPendingCard(bet) {
        const div = document.createElement('div'); div.id = `arc-${bet.period}`; div.className = 'card pending';
        div.innerHTML = `<div><div style="font-size:9px; color:#888">#${bet.period} | ${bet.algo.toUpperCase()}</div><div style="font-size:16px; font-weight:bold;">${bet.pred}</div></div><div class="loader"></div>`;
        document.getElementById('archive-feed').prepend(div);
    }

    function verify(result) {
        let actual = parseInt(result.number) >= 5 ? "BIG" : "SMALL";
        let win = actual === currentBet.pred;
        const el = document.getElementById(`arc-${currentBet.period}`);
        if(el) {
            el.className = win ? 'card win' : 'card loss';
            el.innerHTML = `<div><div style="font-size:9px;">#${currentBet.period}</div><div style="font-size:16px; font-weight:bold;">${win?'WIN':'LOSS'} <span style="color:var(--primary)">[${result.number}]</span></div></div><div style="font-size:20px;">${win?'‚úî':'‚úñ'}</div>`;
            if(win) { wins++; level = 1; confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }
            else { losses++; level++; if(level > 3) level = 1; }
        }
        document.getElementById('totalWins').innerText = wins; document.getElementById('totalLoss').innerText = losses;
    }

    function nav(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('page-'+id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    setInterval(sync, 3000); sync();
</script>
</body>
</html>
