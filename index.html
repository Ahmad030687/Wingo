<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME COMMANDER V.121</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff41; --danger: #ff003c; --gold: #ffd700; --bg: #050505; }
        
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; padding-bottom: 90px; overflow-x: hidden; }

        /* HEADER (Exact V.65 Style) */
        .header {
            padding: 15px 20px; background: #000; border-bottom: 2px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .title-box { font-size: 14px; font-weight: 900; letter-spacing:1px; }
        .sub-title { font-size: 8px; color: #aaa; letter-spacing: 1px; }
        .timer-box {
            border: 1px solid var(--primary); background: #000; padding: 5px 10px;
            border-radius: 5px; text-align: center; min-width: 60px;
        }
        .timer-val { font-size: 18px; font-weight: 900; color: #fff; }

        .page { padding:15px; }

        /* ALGO STRIP */
        .algo-strip {
            text-align: center; font-size: 10px; color: #aaa; margin-bottom: 15px;
            letter-spacing: 1px; border-bottom: 1px solid #222; padding-bottom: 10px;
        }

        /* SUPREME PREDICTION PILL */
        .pred-pill {
            background: rgba(255, 255, 255, 0.05); border: 2px solid var(--primary);
            border-radius: 50px; padding: 15px 40px; margin: 0 auto 20px; width: fit-content;
            font-size: 34px; font-weight: 900; color: #fff;
            box-shadow: 0 0 35px var(--primary); text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* JACKPOT CONTAINER (Gold Theme) */
        .jackpot-container {
            background: linear-gradient(180deg, #151515 0%, #000 100%);
            border: 1px solid #333; border-radius: 15px; padding: 20px;
            position: relative; margin-bottom: 20px; text-align: center;
        }
        .jackpot-title {
            background: var(--gold); color: #000; padding: 2px 10px;
            font-size: 10px; font-weight: 900; position: absolute; top: -10px;
            left: 50%; transform: translateX(-50%); border-radius: 4px;
            box-shadow: 0 0 10px var(--gold);
        }
        .boxes-row { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .num-box {
            width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 8px;
            background: #000; color: var(--gold); font-size: 24px; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.2);
        }

        /* COUNCIL ICONS (The "Supreme" Algorithms) */
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        .c-node {
            background: #0a0a0a; border: 1px solid #222; border-radius: 8px;
            padding: 10px 5px; text-align: center; transition: 0.3s; opacity: 0.4;
        }
        .c-node.active {
            opacity: 1; border-color: var(--primary); background: rgba(0,255,65,0.05);
            box-shadow: 0 0 20px var(--primary); transform: scale(1.05); color: var(--primary);
        }
        .c-icon { font-size: 20px; display:block; margin-bottom: 5px; }
        .c-name { font-size: 8px; color: #fff; letter-spacing: 1px; }

        /* HISTORY CARDS */
        .card {
            background: #0f0f0f; border-left: 4px solid #555; border-radius: 8px;
            padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .card.win { border-left-color: var(--primary); background: linear-gradient(90deg, rgba(0,255,65,0.05), transparent); }
        .card.loss { border-left-color: var(--danger); opacity: 0.8; }
        
        /* LEVEL INDICATOR */
        .level-badge {
            display: inline-block; background: #222; padding: 5px 10px; 
            border-radius: 4px; font-size: 10px; border: 1px solid #444; margin-top: 10px;
        }

        /* BOTTOM NAV */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: #000;
            border-top: 1px solid #222; display: flex; justify-content: space-around;
            padding: 15px 0; z-index: 2000;
        }
        .nav-item { font-size: 20px; background:none; border:none; color:#555; cursor:pointer; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="title-box">DARKNET V.121</div>
            <div class="sub-title">SUPREME COMMANDER ‚Ä¢ <span id="dbSize" class="blink" style="color:var(--primary)">ONLINE</span></div>
        </div>
        <div class="timer-box">
            <div class="timer-label" style="color:var(--primary); font-size:8px;">DRAW</div>
            <div class="timer-val" id="timer">--</div>
        </div>
    </div>

    <div id="page-terminal" class="page">
        <div class="algo-strip">
            PERIOD: <span id="drawInfo" style="color:#fff">#----</span> | LOGIC: <span id="algoName" style="color:var(--primary); font-weight:bold;">SCANNING</span>
        </div>

        <div id="predPill" class="pred-pill">WAITING</div>

        <div class="jackpot-container">
            <div class="jackpot-title">QUANTUM SEEDS</div>
            <div class="boxes-row">
                <div class="num-box" id="s1">?</div>
                <div class="num-box" id="s2">?</div>
            </div>
            <div style="font-size:8px; color:#555;">ID PROOF: <span id="idLedger" style="color:var(--gold)">SCANNING...</span></div>
        </div>

        <div style="text-align:center;">
            <div class="level-badge">RECOVERY LEVEL: <span id="levelDisp" style="color:var(--primary); font-weight:bold;">1</span></div>
        </div>

        <div class="council-grid">
            <div class="c-node" id="c-neural"><span class="c-icon">üß†</span><span class="c-name">NEURAL CORE</span></div>
            <div class="c-node" id="c-dragon"><span class="c-icon">üêâ</span><span class="c-name">DRAGON</span></div>
            <div class="c-node" id="c-alt"><span class="c-icon">üîÄ</span><span class="c-name">ALT PATTERN</span></div>
            <div class="c-node" id="c-weight"><span class="c-icon">‚öñÔ∏è</span><span class="c-name">WEIGHTAGE</span></div>
            <div class="c-node" id="c-wave"><span class="c-icon">üåä</span><span class="c-name">WAVE</span></div>
            <div class="c-node" id="c-infinity"><span class="c-icon">‚ôæÔ∏è</span><span class="c-name">INFINITY</span></div>
        </div>
    </div>

    <div id="page-archive" class="page" style="display:none;">
        <h3 style="text-align:center; color:var(--primary); margin-bottom:15px;">SESSION HISTORY</h3>
        <div id="archive-feed"></div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" onclick="nav('terminal', this)">‚ö°</button>
        <button class="nav-item" onclick="nav('archive', this)">üìÇ</button>
        <button class="nav-item" onclick="location.reload()">üîÑ</button>
    </div>

<script>
    // DIRECT API (NO WAITING)
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=50&ts=";
    
    // ALGORITHM MAPPING
    const ALGOS = {
        neural: { name: "NEURAL CORE", id: "c-neural" },
        dragon: { name: "DRAGON FOLLOW", id: "c-dragon" },
        alt: { name: "ALT RECOVERY", id: "c-alt" },
        weight: { name: "WEIGHTAGE RND", id: "c-weight" },
        wave: { name: "WAVE REVERSAL", id: "c-wave" },
        infinity: { name: "INFINITY LOCK", id: "c-infinity" }
    };

    let historyData = [];
    let lastIssue = null;
    let currentBet = null;
    let level = 1; // 1 = Trend, 2 = Recovery
    let wins = 0;

    // TIMER & SYNC
    setInterval(() => {
        let s = 60 - new Date().getSeconds();
        document.getElementById('timer').innerText = s < 10 ? `0${s}` : s;
        if(s === 1 || s === 5 || s === 30) syncData(); 
    }, 1000);

    async function syncData() {
        try {
            let res = await fetch(API_URL + Date.now());
            let json = await res.json();
            historyData = json.data.list;
            
            // UI Updates
            document.getElementById('dbSize').innerText = historyData.length + " PERIODS";
            document.getElementById('dbSize').classList.remove('blink');
            document.getElementById('idLedger').innerText = historyData.slice(0, 3).map(h => h.issueNumber.slice(-4)).join(' - ');

            processGame();
        } catch(e) {}
    }

    function processGame() {
        if(!historyData.length) return;
        let latest = historyData[0];
        
        // CHECK WIN/LOSS
        if(currentBet && currentBet.period === latest.issueNumber) {
            verifyWin(latest);
        }

        // PREDICT NEXT
        if(lastIssue !== latest.issueNumber) {
            let nextIssue = (BigInt(latest.issueNumber) + 1n).toString();
            lastIssue = latest.issueNumber;
            predict(nextIssue);
        }
    }

    // --- SUPREME COMMANDER LOGIC ---
    function predict(issue) {
        let lastRes = parseInt(historyData[0].number) >= 5 ? "BIG" : "SMALL";
        let pred = "";
        let algoKey = "";

        // === LEVEL 2: THE SURESHOT RECOVERY ===
        // Logic: If L1 failed, the trend (Dragon) is broken. Market is now Zigzag.
        // Action: Bet OPPOSITE of last result.
        if (level === 2) {
            pred = (lastRes === "BIG" ? "SMALL" : "BIG"); 
            algoKey = "alt";
        }
        
        // === LEVEL 1: RIDE THE DRAGON ===
        // Logic: Always follow the trend initially.
        // Check "Weightage" just in case market is heavily skewed.
        else {
            // Check Frequency of last 20
            let last20 = historyData.slice(0, 20);
            let bigs = last20.filter(x => parseInt(x.number) >= 5).length;

            if (bigs >= 14) { 
                // Market too heavy on BIG -> Reversal likely
                pred = "SMALL"; algoKey = "weight"; 
            } else if (bigs <= 6) { 
                // Market too heavy on SMALL -> Reversal likely
                pred = "BIG"; algoKey = "weight"; 
            } else {
                // Normal Condition: FOLLOW THE LAST RESULT (Dragon)
                pred = lastRes; 
                algoKey = "dragon";
            }
        }

        // Generate Quantum Seeds (Visual only)
        let s1 = pred === "BIG" ? [6,8,9][Math.floor(Math.random()*3)] : [1,3,4][Math.floor(Math.random()*3)];
        let s2 = Math.floor(Math.random() * 10);

        // Update UI
        updateUI(issue, pred, algoKey, s1, s2);
        
        // Save Bet
        currentBet = { period: issue, pred: pred, algo: algoKey };
        addHistoryCard(currentBet);
    }

    function updateUI(issue, pred, algoKey, s1, s2) {
        document.getElementById('drawInfo').innerText = "#" + issue.slice(-4);
        document.getElementById('algoName').innerText = ALGOS[algoKey].name;
        
        // Prediction Pill
        const pill = document.getElementById('predPill');
        pill.innerText = pred;
        pill.style.borderColor = pred === "BIG" ? "var(--primary)" : "var(--danger)";
        pill.style.boxShadow = pred === "BIG" ? "0 0 35px var(--primary)" : "0 0 35px var(--danger)";
        pill.style.color = "#fff";

        // Seeds
        document.getElementById('s1').innerText = s1;
        document.getElementById('s2').innerText = s2;
        
        // Level Indicator
        const lvlDisp = document.getElementById('levelDisp');
        lvlDisp.innerText = level;
        lvlDisp.style.color = level === 1 ? "var(--primary)" : "var(--gold)";
        
        // Icon Active
        document.querySelectorAll('.c-node').forEach(n => n.classList.remove('active'));
        if(document.getElementById(ALGOS[algoKey].id)) {
            document.getElementById(ALGOS[algoKey].id).classList.add('active');
        }
    }

    function addHistoryCard(bet) {
        let div = document.createElement('div');
        div.id = `arc-${bet.period}`;
        div.className = 'card';
        div.style.borderLeftColor = '#888';
        div.innerHTML = `
            <div>
                <div style="font-size:9px; color:#888">#${bet.period} | ${ALGOS[bet.algo].name}</div>
                <div style="font-size:16px; font-weight:bold;">${bet.pred}</div>
            </div>
            <div style="font-size:10px;">PENDING</div>
        `;
        document.getElementById('archive-feed').prepend(div);
    }

    function verifyWin(result) {
        let actual = parseInt(result.number) >= 5 ? "BIG" : "SMALL";
        let win = actual === currentBet.pred;
        
        let el = document.getElementById(`arc-${currentBet.period}`);
        if(el) {
            el.className = win ? 'card win' : 'card loss';
            el.innerHTML = `
                <div>
                    <div style="font-size:9px;">#${currentBet.period}</div>
                    <div style="font-size:16px; font-weight:bold;">${win?'WIN':'LOSS'} [${result.number}]</div>
                </div>
                <div style="font-size:20px;">${win?'‚úî':'‚úñ'}</div>
            `;
            
            if(win) { 
                level = 1; // RESET TO LEVEL 1 (Sureshot Success)
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                level = 2; // ACTIVATE LEVEL 2 (The Assassin Mode)
            }
        }
    }

    function nav(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('page-'+id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }
    
    // Start System
    syncData();
</script>
</body>
</html>
