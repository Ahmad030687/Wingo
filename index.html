<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME COMMANDER V.43</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; --gold: #ffd700; }
        
        /* 9 REAL-TIME THEMES */
        body.t-red { --neon: #ff0033; }
        body.t-blue { --neon: #00d4ff; }
        body.t-gold { --neon: #ffd700; }
        body.t-purple { --neon: #bc13fe; }
        body.t-cyan { --neon: #00ffff; }
        body.t-white { --neon: #ffffff; }
        body.t-pink { --neon: #ff00ff; }
        body.t-orange { --neon: #ff6600; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; transition: 0.3s; }

        /* HEADER */
        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:20px; color:var(--neon); text-shadow: 0 0 10px var(--neon); font-weight:900; }
        .draw-timer { background: rgba(57, 255, 20, 0.1); border: 1px solid var(--neon); padding: 5px 12px; border-radius: 4px; font-family: 'Orbitron'; font-size: 14px; color: var(--neon); }

        /* PAGES */
        .page { display:none; padding:15px; flex-direction:column; }
        #page-terminal { display: flex; }

        /* MISSION PANEL - EXACT V33 */
        .mission-panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 10px; border-top: 4px solid var(--neon); position: relative; }
        .target-box { position: absolute; right: 15px; top: 15px; background: #000; border: 1px solid #333; padding: 4px 10px; border-radius: 4px; text-align: center; min-width: 85px; }
        .target-label { font-size: 7px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 2px; }
        .target-val { font-size: 13px; font-family: 'Orbitron'; font-weight: 900; color: #fff; letter-spacing: 1px; }

        .time-label { font-size: 10px; color: #666; font-family: 'Orbitron'; letter-spacing: 2px; margin-bottom: 5px; }
        .prediction-text { font-size: 65px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon); margin: 10px 0; text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); text-align: center; }
        .strength-indicator { font-size: 12px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 20px; text-align: center; }

        /* JACKPOT BALLS */
        .seeds-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; border-top: 1px solid #1a1a1a; padding-top: 20px; }
        .seed-ball { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #444, #000); border: 2px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 20px; font-weight: 900; color: var(--neon); box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px var(--neon); }

        /* QUANTUM COUNCIL - V33 ICONS */
        .council-header { font-family: 'Orbitron'; font-size: 10px; color: #444; text-align: center; margin: 25px 0 10px 0; letter-spacing: 3px; }
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .council-node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; transition: 0.3s; }
        .council-node.active-node { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }
        .node-icon { font-size: 12px; margin-bottom: 5px; }
        .node-name { font-size: 8px; font-family: 'Orbitron'; color: #666; text-transform: uppercase; }
        .node-acc { font-size: 11px; font-family: 'Orbitron'; color: var(--neon); }

        /* HUD */
        .stats-hud { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hud-box { background: var(--panel); border: 1px solid #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; }
        .hud-val { font-size: 24px; font-family: 'Orbitron'; font-weight: 900; }

        /* THEMES GRID */
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .t-btn { padding: 18px; border-radius: 8px; border: 1px solid #222; background: #080808; color: #fff; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.2s; }

        /* PROFILE */
        .profile-card { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 35px; text-align: center; border-bottom: 4px solid var(--neon); }
        .avatar { width: 80px; height: 80px; border: 2px solid var(--neon); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 40px; }

        /* ARCHIVE MISSION CARDS */
        #archive-list { display: flex; flex-direction: column; gap: 12px; }
        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; border-left: 4px solid #222; }
        .card-win { border-left-color: var(--neon); }
        .card-loss { border-left-color: var(--danger); }

        /* NAVIGATION BAR */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { background: none; border: none; color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item span { font-size: 10px; font-family: 'Orbitron'; margin-top: 5px; font-weight: 700; }
    </style>
</head>
<body class="t-green">

<div class="header">
    <div class="aura-brand">DARKNET AURA 999+</div>
    <div class="draw-timer" id="timer">00</div>
</div>

<div id="page-terminal" class="page">
    <div class="mission-panel">
        <div class="target-box">
            <div class="target-label">PERIOD</div>
            <div class="target-val" id="period">0000</div>
        </div>
        <div class="time-label">TIME_BASED ANALYSIS</div>
        <div class="prediction-text" id="prediction">SCANNING</div>
        <div class="strength-indicator" id="strength">TIME_BASED : 0%</div>
        
        <div class="seeds-container" id="jackpotSeeds">
            <div class="seed-ball">0</div>
            <div class="seed-ball">0</div>
        </div>
    </div>

    <div class="council-header">QUANTUM AI COUNCIL</div>
    <div class="council-grid">
        <div class="council-node" id="node-titan"><div class="node-icon">üí†</div><div class="node-name">Titan</div><div class="node-acc">92%</div></div>
        <div class="council-node" id="node-zodiac"><div class="node-icon">‚öõÔ∏è</div><div class="node-name">Zodiac</div><div class="node-acc">88%</div></div>
        <div class="council-node" id="node-orion"><div class="node-icon">üõ°Ô∏è</div><div class="node-name">Orion</div><div class="node-acc">85%</div></div>
        <div class="council-node" id="node-neon"><div class="node-icon">‚ö°</div><div class="node-name">Neon</div><div class="node-acc">90%</div></div>
        <div class="council-node" id="node-vector"><div class="node-icon">üõ∞Ô∏è</div><div class="node-name">Vector</div><div class="node-acc">87%</div></div>
        <div class="council-node" id="node-phantom"><div class="node-icon">üëª</div><div class="node-name">Phantom</div><div class="node-acc">89%</div></div>
    </div>

    <div class="stats-hud">
        <div class="hud-box" style="border-left: 3px solid var(--neon);"><div class="hud-val" id="wins" style="color:var(--neon)">0</div><div style="font-size:8px;color:#444;">Total Wins</div></div>
        <div class="hud-box" style="border-left: 3px solid var(--danger);"><div class="hud-val" id="losses" style="color:var(--danger)">0</div><div style="font-size:8px;color:#444;">Total Losses</div></div>
    </div>
</div>

<div id="page-archive" class="page">
    <div class="council-header" style="margin-top:0;">MISSION ARCHIVE</div>
    <div id="archive-list"></div>
</div>

<div id="page-themes" class="page">
    <div class="council-header" style="margin-top:0;">SELECT AURA</div>
    <div class="theme-grid">
        <button class="t-btn" onclick="setTheme('green')" style="border-color:#39ff14;">NEON GREEN</button>
        <button class="t-btn" onclick="setTheme('red')" style="border-color:#ff0033;">BLOOD RED</button>
        <button class="t-btn" onclick="setTheme('blue')" style="border-color:#00d4ff;">COBALT BLUE</button>
        <button class="t-btn" onclick="setTheme('gold')" style="border-color:#ffd700;">PURE GOLD</button>
        <button class="t-btn" onclick="setTheme('purple')" style="border-color:#bc13fe;">PURPLE</button>
        <button class="t-btn" onclick="setTheme('cyan')" style="border-color:#00ffff;">CYAN</button>
        <button class="t-btn" onclick="setTheme('white')" style="border-color:#ffffff;">WHITE</button>
        <button class="t-btn" onclick="setTheme('pink')" style="border-color:#ff00ff;">PINK</button>
    </div>
</div>

<div id="page-profile" class="page">
    <div class="profile-card">
        <div class="avatar">üë§</div>
        <h2 style="font-family:'Orbitron';">AHMAD BOSS</h2>
        <p style="font-size:10px; color:var(--neon); letter-spacing:3px;">SUPREME COMMANDER</p>
    </div>
</div>

<div class="nav-bar">
    <button class="nav-item active" onclick="switchPage('terminal', this)">
        <div style="font-size:22px;">üéÆ</div><span>TERMINAL</span>
    </button>
    <button class="nav-item" onclick="switchPage('archive', this)">
        <div style="font-size:22px;">üìÇ</div><span>ARCHIVE</span>
    </button>
    <button class="nav-item" onclick="switchPage('themes', this)">
        <div style="font-size:22px;">üé®</div><span>THEMES</span>
    </button>
    <button class="nav-item" onclick="switchPage('profile', this)">
        <div style="font-size:22px;">üïµÔ∏è</div><span>PROFILE</span>
    </button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins = 0, losses = 0, lastId = null, activeBet = null;

async function sync() {
    try {
        const response = await fetch(API + Date.now());
        const data = await response.json();
        const history = data.data.list;
        const latest = history[0];

        if (latest.issueNumber !== lastId) {
            if (activeBet && activeBet.period === latest.issueNumber) verify(latest);
            lastId = latest.issueNumber;
            let nextIssue = (BigInt(latest.issueNumber) + 1n).toString();
            updateEngine(history, nextIssue);
        }
    } catch(e) {}
}

function updateEngine(history, nextPeriod) {
    let bigC = 0, smallC = 0;
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) bigC++; else smallC++; });
    
    // Adaptive Sureshot Logic
    let lastN = parseInt(history[0].number);
    let pred = (bigC > smallC) ? "BIG" : "SMALL";
    if(bigC === smallC) pred = (lastN >= 5) ? "SMALL" : "BIG";

    let seeds = (pred === "BIG") ? [7, 9] : [1, 3];
    let strength = 70 + Math.floor(Math.random() * 28);

    document.getElementById('period').innerText = nextPeriod.slice(-4);
    document.getElementById('prediction').innerText = pred;
    document.getElementById('prediction').style.color = (pred === "BIG") ? "var(--danger)" : "var(--neon)";
    document.getElementById('strength').innerText = `TIME_BASED : ${strength}%`;
    document.getElementById('jackpotSeeds').innerHTML = `<div class="seed-ball">${seeds[0]}</div><div class="seed-ball">${seeds[1]}</div>`;

    const nodes = ['node-titan', 'node-zodiac', 'node-orion', 'node-neon', 'node-vector', 'node-phantom'];
    nodes.forEach(id => document.getElementById(id).classList.remove('active-node'));
    document.getElementById(nodes[Math.floor(Math.random() * nodes.length)]).classList.add('active-node');

    createArchiveCard(nextPeriod.slice(-4), pred, seeds);
    activeBet = { period: nextPeriod, pred: pred };
}

function verify(res) {
    const n = parseInt(res.number);
    const actual = n >= 5 ? "BIG" : "SMALL";
    const win = (activeBet.pred === actual);
    win ? wins++ : losses++;
    if(win) confetti({particleCount: 150, colors: ['#39ff14', '#ffffff']});

    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;

    const card = document.getElementById(`m-${activeBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.innerHTML += `<div style="font-size:20px; position:absolute; right:15px;">${win ? 'üèÜ' : '‚ùå'}</div>`;
        card.querySelector('.status').innerHTML = win ? `<span style="color:var(--neon)">WIN! RESULT: ${n}</span>` : `<span style="color:var(--danger)">FAILED [${n}]</span>`;
    }
}

function createArchiveCard(period, pred, seeds) {
    const list = document.getElementById('archive-list');
    const div = document.createElement('div');
    div.id = `m-${period}`;
    div.className = 'archive-card';
    div.innerHTML = `<div class="card-info"><p>PERIOD #${period}</p><h4 style="color:${pred==='BIG'?'var(--danger)':'var(--neon)'}">${pred}</h4><p class="status">PENDING...</p></div><div class="icon">‚è≥</div>`;
    list.prepend(div);
}

function switchPage(pageId, btn) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(`page-${pageId}`).style.display = pageId === 'terminal' ? 'flex' : 'block';
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
}

function setTheme(c) { document.body.className = `t-${c}`; }

setInterval(sync, 2000);
setInterval(() => {
    let s = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = (s < 10 ? "0" + s : s);
}, 1000);
sync();
</script>
</body>
</html>
