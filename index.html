<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS V.16 - UNDER L2 SNIPER</title>
    <style>
        :root { --bg: #000; --gold: #ffd700; --win: #00ff88; --blue: #00d9ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .app { width: 100%; max-width: 450px; margin: auto; min-height: 100vh; border: 1px solid #222; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid var(--gold); }
        .card { background: #080808; margin: 15px; border-radius: 20px; padding: 40px 10px; border: 1px solid #222; box-shadow: 0 0 30px rgba(255,215,0,0.1); }
        .prediction { font-size: 100px; font-weight: 900; margin: 10px 0; }
        .big { color: var(--win); text-shadow: 0 0 40px var(--win); }
        .small { color: var(--blue); text-shadow: 0 0 40px var(--blue); }
        .status { font-size: 11px; color: var(--gold); letter-spacing: 2px; font-weight: bold; }
        .h-row { background: #111; margin: 5px 20px; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; border-left: 4px solid #333; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <div style="font-weight:900; color:var(--gold); font-size:20px;">BOSS V.16 SNIPER</div>
        <div id="timer" style="font-family:monospace; font-size:18px;">00:00</div>
    </div>

    <div class="card">
        <div class="status" id="status">L2 PRECISION ACTIVE</div>
        <div style="color:#555; font-size:12px; margin-top:10px;">PERIOD: <span id="pDisp" style="color:#fff">----</span></div>
        <div id="prediction" class="prediction">WAIT</div>
        
        <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
            <div id="b1" style="width:45px; height:45px; border-radius:50%; border:2px solid #333; display:flex; align-items:center; justify-content:center; font-weight:bold; color:var(--gold);">?</div>
            <div id="b2" style="width:45px; height:45px; border-radius:50%; border:2px solid #333; display:flex; align-items:center; justify-content:center; font-weight:bold; color:var(--gold);">?</div>
        </div>
    </div>

    <div style="text-align:left; padding:0 20px; font-size:12px; color:var(--gold);">SURESHOT HISTORY (L1/L2)</div>
    <div id="hList"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function sync() {
        try {
            const r = await fetch(`${API}?pageSize=10&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
                renderH();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP;
                sniperLogic(list, nextP);
            }
        } catch (e) {}
    }

    function sniperLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let p = "";

        // --- THE "UNDER LEVEL 2" SECRET ---
        // Rule 1: If Level 1 Lost, Flip the Logic 100%
        if (log.length > 0 && log[0].res === "LOSS") {
            // Check if server is forcing a trend or zigzag
            if (bs[0] === bs[1]) {
                p = (bs[0] === "BIG") ? "SMALL" : "BIG"; // Counter the Trend
            } else {
                p = bs[0]; // Counter the Zigzag
            }
            document.getElementById('status').innerText = "L2 RECOVERY: EXECUTING...";
        } 
        // Rule 2: Level 1 Jackpot Strike
        else {
            // Number Static Power (0,1,8,9 Pivot)
            if ([0,1,8,9].includes(nums[0])) {
                p = (nums[0] <= 1) ? "BIG" : "SMALL";
            } else {
                // Volume Balance
                p = (nums[0] + nums[1] > 9) ? "SMALL" : "BIG";
            }
            document.getElementById('status').innerText = "L1 SNIPER: SCANNING...";
        }

        const pBox = document.getElementById('prediction');
        pBox.innerText = p;
        pBox.className = "prediction " + (p === "BIG" ? "big" : "small");
        
        const targets = p === "BIG" ? [6, 8] : [1, 3];
        document.getElementById('b1').innerText = targets[0];
        document.getElementById('b2').innerText = targets[1];

        log.unshift({ period: nextP, pred: p, res: "WAIT" });
    }

    function renderH() {
        document.getElementById('hList').innerHTML = log.slice(0, 5).map(h => `
            <div class="h-row" style="border-left-color:${h.res==='WIN'?'#00ff88':'#ff1744'}">
                <div style="font-size:12px;">#${h.period.slice(-3)}</div>
                <div style="font-weight:900; color:${h.pred==='BIG'?'#00ff88':'#00d9ff'}">${h.pred}</div>
                <div style="color:${h.res==='WIN'?'#00ff88':'#ff1744'}">${h.res}</div>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) sync();
    }, 1000);
    sync();
</script>
</body>
</html>
