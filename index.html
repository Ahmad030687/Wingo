<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKNET SUPREME COMMANDER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        :root { --neon-blue: #00f0ff; --neon-green: #00ff9d; --bg-dark: #050505; --card-bg: #0a0b10; --border: #1a1f2e; }
        
        body { background-color: var(--bg-dark); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        .commander-panel { width: 100%; max-width: 414px; background: radial-gradient(circle at top, #0f1219, #000); min-height: 100vh; padding: 20px; box-sizing: border-box; position: relative; border-left: 1px solid #111; border-right: 1px solid #111; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .title-glow { font-size: 24px; font-weight: 800; color: #fff; text-shadow: 0 0 10px rgba(0, 240, 255, 0.5); letter-spacing: 1px; line-height: 1.1; }
        .title-glow span { color: var(--neon-blue); display: block; font-size: 12px; letter-spacing: 4px; margin-top: 5px; opacity: 0.8; }
        
        .timer-box { border: 1px solid var(--neon-blue); padding: 5px 10px; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0, 240, 255, 0.2); background: rgba(0, 240, 255, 0.05); }
        .sec-label { font-size: 8px; color: var(--neon-blue); letter-spacing: 1px; margin-bottom: 2px; }
        .sec-val { font-size: 22px; font-weight: 800; color: #fff; font-family: monospace; }

        /* MAIN CARD */
        .main-frame { border: 1px solid var(--neon-blue); border-radius: 20px; padding: 20px; position: relative; box-shadow: 0 0 15px rgba(0, 240, 255, 0.1); background: rgba(10, 11, 16, 0.8); backdrop-filter: blur(10px); margin-bottom: 20px; }
        .frame-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .period-box { background: #111; border: 1px solid #333; padding: 5px 15px; border-radius: 5px; font-size: 18px; font-weight: 800; letter-spacing: 2px; color: #fff; }
        
        .prediction-area { text-align: center; margin: 30px 0; }
        .pred-type { font-size: 12px; color: var(--neon-blue); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; }
        .big-pred { font-size: 72px; font-weight: 900; color: var(--neon-blue); text-shadow: 0 0 40px rgba(0, 240, 255, 0.6); letter-spacing: -2px; }
        .small-pred { font-size: 72px; font-weight: 900; color: #bd00ff; text-shadow: 0 0 40px rgba(189, 0, 255, 0.6); letter-spacing: -2px; }
        
        /* PATTERN ROW */
        .section-title { font-size: 10px; color: var(--neon-blue); text-align: center; letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; margin-top: 20px;}
        .pattern-grid { display: flex; justify-content: space-between; gap: 5px; margin-bottom: 15px; }
        .p-box { width: 45px; height: 45px; border: 1px solid #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; background: #000; color: #ffae00; box-shadow: 0 0 5px rgba(255, 174, 0, 0.2); }
        .p-box.blue { border-color: var(--neon-blue); color: var(--neon-blue); box-shadow: 0 0 5px rgba(0, 240, 255, 0.2); }
        
        /* STATS ROW */
        .stats-row { display: flex; justify-content: space-between; border-top: 1px solid #222; padding-top: 15px; margin-top: 15px; }
        .stat-item { text-align: center; width: 33%; }
        .stat-val { font-size: 18px; font-weight: 800; color: var(--neon-blue); display: block; }
        .stat-lbl { font-size: 8px; color: #666; letter-spacing: 1px; }
        
        /* JACKPOT SEEDS */
        .seeds-row { display: flex; justify-content: space-between; gap: 8px; margin-top: 10px; }
        .seed-circle { width: 50px; height: 50px; background: radial-gradient(circle, #004e54, #000); border: 1px solid var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 800; color: #fff; box-shadow: 0 0 10px rgba(0, 240, 255, 0.3); }

        /* FOOTER */
        .bottom-nav { position: fixed; bottom: 20px; width: calc(100% - 40px); max-width: 374px; background: #080808; border: 1px solid var(--neon-blue); border-radius: 20px; display: flex; justify-content: space-around; padding: 15px 0; backdrop-filter: blur(10px); z-index: 100; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .nav-item { text-align: center; color: #444; font-size: 9px; letter-spacing: 1px; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .nav-icon { font-size: 18px; margin-bottom: 5px; display: block; }

    </style>
</head>
<body>

<div class="commander-panel">
    <div class="header">
        <div class="title-glow">
            DARKNET AURA
            <span>SUPREME COMMANDER</span>
        </div>
        <div class="timer-box">
            <div class="sec-label">SEC TO DRAW</div>
            <div id="timer" class="sec-val">00</div>
        </div>
    </div>

    <div class="main-frame">
        <div class="frame-header">
            <div style="font-size: 10px; color: var(--neon-blue); letter-spacing: 1px;">TARGET PERIOD</div>
            <div id="periodDisplay" class="period-box">----</div>
        </div>

        <div class="prediction-area">
            <div class="pred-type">TIME_BASED ANALYSIS</div>
            <div id="mainPred" class="big-pred">---</div>
            <div id="confidence" class="pred-type" style="margin-top: 10px; color: #666;">CONFIDENCE: 0%</div>
        </div>

        <div class="section-title">PATTERN ANALYSIS</div>
        <div id="patternRow" class="pattern-grid">
            <div class="p-box">?</div>
            <div class="p-box">?</div>
            <div class="p-box">?</div>
            <div class="p-box">?</div>
            <div class="p-box">?</div>
            <div class="p-box">?</div>
        </div>

        <div class="stats-row">
            <div class="stat-item"><span id="totalWins" class="stat-val">0</span><span class="stat-lbl">TOTAL WINS</span></div>
            <div class="stat-item"><span id="streak" class="stat-val">0</span><span class="stat-lbl">STREAK</span></div>
            <div class="stat-item"><span class="stat-val">99%</span><span class="stat-lbl">ACCURACY</span></div>
        </div>
    </div>

    <div style="border: 1px solid #222; border-radius: 20px; padding: 15px; background: rgba(255,255,255,0.02);">
        <div class="section-title" style="margin-top: 0; text-align: left; color: var(--neon-blue);">DARKNET JACKPOT SEEDS</div>
        <div id="seedRow" class="seeds-row">
            <div class="seed-circle">?</div>
            <div class="seed-circle">?</div>
            <div class="seed-circle">?</div>
            <div class="seed-circle">?</div>
            <div class="seed-circle">?</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active"><span class="nav-icon">‚Ä∫_</span>TERMINAL</div>
        <div class="nav-item"><span class="nav-icon">‚Ü∫</span>ARCHIVE</div>
        <div class="nav-item"><span class="nav-icon">üé®</span>THEMES</div>
        <div class="nav-item"><span class="nav-icon">üïµÔ∏è</span>PROFILE</div>
    </div>
</div>

<script>
    // --- DARKNET QUANTUM LOGIC ENGINE ---
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let historyData = [];
    let lastPeriod = "";
    let wins = 0;
    let currentStreak = 0;
    
    // UI Update Loop
    setInterval(() => {
        const now = new Date();
        const seconds = now.getSeconds();
        const remaining = 60 - seconds;
        document.getElementById('timer').innerText = remaining < 10 ? `0${remaining}` : remaining;
        
        // Fetch new data at specific intervals
        if (seconds === 1 || seconds === 30) {
            fetchData();
        }
    }, 1000);

    async function fetchData() {
        try {
            const response = await fetch(`${API_URL}?pageSize=10`);
            const data = await response.json();
            const list = data.data.list;
            
            // Check for new result
            if (list[0].issueNumber !== lastPeriod && lastPeriod !== "") {
                checkWin(list[0]);
            }

            historyData = list;
            lastPeriod = list[0].issueNumber;
            const nextPeriod = (BigInt(lastPeriod) + 1n).toString();
            
            document.getElementById('periodDisplay').innerText = nextPeriod.slice(-4);
            updatePatternUI(list);
            runDarknetLogic(list, nextPeriod);
            
        } catch (error) {
            console.log("Darknet Connection Error");
        }
    }

    function updatePatternUI(list) {
        const container = document.getElementById('patternRow');
        container.innerHTML = '';
        // Show last 6 numbers
        for(let i=0; i<6; i++) {
            const num = list[i].number;
            const isBig = num >= 5;
            const colorClass = isBig ? 'blue' : ''; // Blue for Big, Yellow for Small (default)
            const colorStyle = isBig ? 'border-color:#00f0ff; color:#00f0ff;' : 'border-color:#ffae00; color:#ffae00;';
            
            container.innerHTML += `
                <div class="p-box" style="${colorStyle} box-shadow: none;">${num}</div>
            `;
        }
    }

    function runDarknetLogic(list, period) {
        // --- TIME-BASED + PATTERN HYBRID ALGORITHM ---
        
        // 1. Analyze Pattern (Last 5)
        let bigCount = 0;
        let smallCount = 0;
        for(let i=0; i<5; i++) {
            parseInt(list[i].number) >= 5 ? bigCount++ : smallCount++;
        }

        // 2. Time Seed (Simulating Server Time Logic)
        const timeSeed = new Date().getMinutes() % 2; 

        let prediction = "";
        let confidence = 0;

        // LOGIC: If strong trend, follow it. If weak, use Time Seed.
        if (bigCount >= 4) {
            prediction = "BIG"; // Trend Follow
            confidence = 88 + Math.floor(Math.random() * 10);
        } else if (smallCount >= 4) {
            prediction = "SMALL"; // Trend Follow
            confidence = 88 + Math.floor(Math.random() * 10);
        } else {
            // Chaos/Mixed Mode - Use Time Based
            // If TimeSeed is 0 -> Reverse last result. If 1 -> Repeat last result.
            const lastRes = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
            if (timeSeed === 0) {
                prediction = lastRes === "BIG" ? "SMALL" : "BIG";
            } else {
                prediction = lastRes;
            }
            confidence = 55 + Math.floor(Math.random() * 20); // Lower confidence on time based
        }

        // Update UI
        const predEl = document.getElementById('mainPred');
        predEl.innerText = prediction;
        
        if (prediction === "BIG") {
            predEl.className = "big-pred";
            predEl.style.color = "#00f0ff";
            predEl.style.textShadow = "0 0 40px rgba(0, 240, 255, 0.6)";
        } else {
            predEl.className = "small-pred";
            predEl.style.color = "#bd00ff"; // Purple for Small per screenshot vibe
            predEl.style.textShadow = "0 0 40px rgba(189, 0, 255, 0.6)";
        }

        document.getElementById('confidence').innerText = `TIME_BASED ¬∑ ${confidence}%`;
        
        // Update Jackpot Seeds (Random 5 numbers based on prediction side)
        generateSeeds(prediction);
    }

    function generateSeeds(pred) {
        const seedContainer = document.getElementById('seedRow');
        seedContainer.innerHTML = '';
        
        for(let i=0; i<5; i++) {
            let seed = 0;
            if(pred === "BIG") {
                seed = Math.floor(Math.random() * 5) + 5; // 5-9
            } else {
                seed = Math.floor(Math.random() * 5); // 0-4
            }
            seedContainer.innerHTML += `<div class="seed-circle">${seed}</div>`;
        }
    }

    function checkWin(lastResult) {
        const actual = parseInt(lastResult.number) >= 5 ? "BIG" : "SMALL";
        const predicted = document.getElementById('mainPred').innerText;
        
        if (actual === predicted) {
            wins++;
            currentStreak++;
            // Optional: Add visual Win effect
        } else {
            currentStreak = 0;
        }
        
        document.getElementById('totalWins').innerText = wins;
        document.getElementById('streak').innerText = currentStreak;
    }

    fetchData(); // Initial load
</script>

</body>
</html>
