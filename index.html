<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Supreme | Gemini AI Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(5, 5, 10, 0.99); --smart-gold: #FFD700; --neon-green: #39ff14; --neon-red: #ff003c; }
        body { background: radial-gradient(circle at center, #0a0a20 0%, #020205 100%); font-family: 'Rajdhani', sans-serif; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .smart-panel { width: 440px; background: var(--panel-bg); border-radius: 40px; padding: 30px; border: 1px solid rgba(255, 215, 0, 0.4); box-shadow: 0 0 100px #000; position: relative; }
        .smart-panel::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--smart-gold); animation: scan 3s linear infinite; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .gold-glow { font-family: 'Orbitron', sans-serif; color: var(--smart-gold); text-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        .jackpot-box { width: 65px; height: 65px; background: #000; border: 2px solid var(--smart-gold); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--smart-gold); font-size: 2rem; }
        .c-big { color: var(--neon-green); text-shadow: 0 0 30px var(--neon-green); }
        .c-small { color: var(--neon-red); text-shadow: 0 0 30px var(--neon-red); }
    </style>
</head>
<body>

    <div class="smart-panel shadow-2xl">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-xs tracking-[5px] text-gray-500 font-bold uppercase">Gemini AI Quantum HUD</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse shadow-[0_0_10px_#FFD700]"></span>
                    <span class="text-[11px] font-bold text-white tracking-widest uppercase" id="logic-mode">AI_RECURSIVE_ACTIVE</span>
                </div>
            </div>
            <div class="text-right">
                <p class="gold-glow text-2xl font-black">V.MAX</p>
                <p class="text-[8px] text-gray-500 uppercase tracking-widest">Ahmad Ali Singularity</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-8 text-center">
            <div class="bg-black/60 p-3 rounded-2xl border-b-2 border-green-500"><p class="text-[9px] text-gray-500 uppercase font-black">Accuracy</p><p class="text-xl font-bold text-green-400" id="acc-val">99%</p></div>
            <div class="bg-black/60 p-3 rounded-2xl border-b-2 border-red-500"><p class="text-[9px] text-gray-500 uppercase font-black">AI Load</p><p class="text-xl font-bold text-red-400">Stable</p></div>
            <div class="bg-black/60 p-3 rounded-2xl border-b-2 border-yellow-500"><p class="text-[9px] text-gray-500 uppercase font-black">Jackpots</p><p class="text-xl font-bold text-yellow-400" id="jp-val">0</p></div>
        </div>

        <div class="p-8 mb-8 text-center bg-white/5 rounded-[35px] border border-white/10">
            <p class="text-[11px] tracking-[6px] text-gray-500 uppercase mb-4">Gemini Prediction</p>
            <h2 class="text-7xl font-bold italic gold-glow" id="main-val">--</h2>
            
            <div class="mt-8 flex justify-center gap-8">
                <div class="flex flex-col items-center"><div class="jackpot-box" id="n1">?</div><span class="text-[10px] text-gray-500 mt-2 uppercase tracking-widest">Primary</span></div>
                <div class="flex flex-col items-center"><div class="jackpot-box" id="n2" style="border-color: #00f3ff; color: #00f3ff;">?</div><span class="text-[10px] text-gray-500 mt-2 uppercase tracking-widest">Secondary</span></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-500"><p class="text-[10px] text-gray-500 uppercase font-black">Target Issue</p><p class="text-lg font-bold text-gray-200" id="period-id">#-----</p></div>
            <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-600"><p class="text-[10px] text-gray-500 uppercase font-black">Next Scan</p><p class="text-2xl font-bold text-white font-mono" id="timer">00:00</p></div>
        </div>

        <div id="log-container" class="space-y-2 h-[120px] overflow-hidden text-[11px] text-gray-500">
            [SYSTEM]: Initializing Gemini AI Neural Link...
        </div>
    </div>

    <script>
        const WINGO_API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=20&ts=";
        const GEMINI_KEY = "AIzaSyD-WE7SdSUYHQGHtF9NJDvEaM8tVWFVrLk";
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;

        let lastIssue = null;

        async function askGemini(historyData) {
            const prompt = `Act as a Quantum Wingo Pattern Analyst. Analyze this JSON history: ${JSON.stringify(historyData)}. Predict the NEXT move. Respond ONLY in this JSON format: {"prediction": "BIG or SMALL", "numbers": [num1, num2], "confidence": "percentage"}`;
            
            try {
                const response = await fetch(GEMINI_URL, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                return JSON.parse(text.replace(/```json|```/g, ""));
            } catch (err) { return null; }
        }

        async function fetchPulse() {
            try {
                const res = await fetch(WINGO_API + Date.now());
                const data = await res.json();
                const latest = data.data.list[0];

                if (lastIssue !== latest.issueNumber) {
                    lastIssue = latest.issueNumber;
                    const nextIssue = (BigInt(lastIssue) + 1n).toString();
                    document.getElementById('period-id').innerText = `#${nextIssue.slice(-5)}`;
                    
                    document.getElementById('log-container').innerHTML = `[AI]: Analyzing Period #${lastIssue}...`;
                    
                    const aiPrediction = await askGemini(data.data.list);
                    if (aiPrediction) {
                        updateUI(aiPrediction);
                    }
                }
            } catch (err) { console.log("Pulse Error."); }
        }

        function updateUI(data) {
            const mainVal = document.getElementById('main-val');
            mainVal.innerText = data.prediction;
            mainVal.className = `text-7xl font-bold italic ${data.prediction === 'BIG' ? 'c-big' : 'c-small'}`;
            document.getElementById('n1').innerText = data.numbers[0];
            document.getElementById('n2').innerText = data.numbers[1];
            document.getElementById('acc-val').innerText = data.confidence;
            document.getElementById('log-container').innerHTML = `[GEMINI]: Prediction Locked with ${data.confidence} confidence.`;
        }

        setInterval(() => {
            const s = 60 - new Date().getSeconds();
            document.getElementById('timer').innerText = `00:${s < 10 ? '0' + s : s}`;
            if (s === 58) fetchPulse();
        }, 1000);

        fetchPulse();
    </script>
</body>
</html>
