<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA COMMANDER V.104</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff41; --aura: #00ff41; --danger: #ff003c; --gold: #ffd700; --bg: #050505; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; padding-bottom: 90px; overflow-x: hidden; }

        .header { padding: 15px 20px; background: #000; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; box-shadow: 0 0 20px var(--primary); }
        .timer-val { font-size: 18px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* AURA 999+ STATUS PANEL */
        .status-panel { background: rgba(0, 255, 65, 0.03); border: 1px dashed var(--primary); border-radius: 10px; padding: 12px; margin: 15px; font-size: 9px; box-shadow: inset 0 0 10px rgba(0,255,65,0.1); }
        .data-proof { color: var(--gold); margin-top: 8px; font-size: 8px; border-top: 1px solid #222; padding-top: 5px; letter-spacing: 1px; }

        /* SUPREME COMMANDER PREDICTION AREA */
        .aura-999-area { text-align: center; margin: 25px 0; position: relative; }
        .aura-label { font-size: 10px; color: var(--gold); letter-spacing: 4px; margin-bottom: 10px; font-weight: 900; text-shadow: 0 0 5px var(--gold); }
        .pred-pill { background: #000; border: 3px solid var(--primary); border-radius: 60px; padding: 18px 55px; font-size: 36px; font-weight: 900; box-shadow: 0 0 40px var(--primary), inset 0 0 15px var(--primary); display: inline-block; transition: 0.3s; }
        .power-meter { font-size: 10px; color: var(--primary); margin-top: 15px; font-weight: 700; }

        /* ORIGINAL COUNCIL GRID */
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 25px 15px; }
        .c-node { background: rgba(0,0,0,0.8); border: 1px solid #222; border-radius: 12px; padding: 15px 5px; text-align: center; opacity: 0.4; transition: 0.5s; }
        .c-node.active { opacity: 1; border-color: var(--primary); box-shadow: 0 0 20px var(--primary); color: var(--primary); transform: scale(1.05); }
        .c-icon { font-size: 22px; display:block; margin-bottom: 5px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 15px 0; }
        .nav-item { font-size: 24px; background:none; border:none; color:#444; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .card { background: #0a0a0a; border-left: 5px solid #333; border-radius: 10px; padding: 18px; margin: 0 15px 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .card.win { border-left-color: var(--primary); box-shadow: 0 0 10px rgba(0,255,65,0.1); }
        .card.loss { border-left-color: var(--danger); }
        .loader { border: 2px solid #333; border-top: 2px solid var(--primary); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="t-green">

    <div class="header">
        <div><div style="font-size:16px; font-weight:900; letter-spacing:1px;">AURA COMMANDER</div><div style="font-size:8px; color:#aaa; letter-spacing:2px;">SUPREME ENGINE V.104</div></div>
        <div class="timer-box"><div class="timer-val" id="timer">--</div></div>
    </div>

    <div class="status-panel">
        <div style="display:flex; justify-content:space-between;">
            <span>üü¢ DATABASE: <span id="dbStat">ONLINE</span></span>
            <span>STORED: <span id="dbCount" style="color:#fff">0</span> PERIODS</span>
        </div>
        <div class="data-proof" id="idLedger">PROOF (LAST 5): INITIALIZING SCAN...</div>
    </div>

    <div id="page-terminal" class="page" style="display:block;">
        <div class="aura-999-area">
            <div class="aura-label">AURA 999+ SUPREME PREDICTION</div>
            <div id="predPill" class="pred-pill">SCANNING</div>
            <div class="power-meter">AURA ACCURACY: <span id="auraPower">0%</span> (FIXER ACTIVE)</div>
        </div>

        <div class="council-grid">
            <div class="c-node" id="c-titan"><span class="c-icon">üß†</span><span style="font-size:8px">TITAN</span></div>
            <div class="c-node" id="c-dragon"><span class="c-icon">üêâ</span><span style="font-size:8px">DRAGON</span></div>
            <div class="c-node" id="c-pattern"><span class="c-icon">üèÅ</span><span style="font-size:8px">FIXER</span></div>
            <div class="c-node" id="c-chaos"><span class="c-icon">üîÄ</span><span style="font-size:8px">CHAOS</span></div>
            <div class="c-node" id="c-wave"><span class="c-icon">üåä</span><span style="font-size:8px">WAVE</span></div>
            <div class="c-node" id="c-infinity"><span class="c-icon">‚ôæ</span><span style="font-size:8px">INFINITY</span></div>
        </div>
    </div>

    <div id="page-archive" class="page">
        <h3 style="text-align:center; color:var(--primary); margin-bottom:20px;">COMMANDER ARCHIVE</h3>
        <div id="archive-feed"></div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" onclick="nav('terminal', this)">‚ö°</button>
        <button class="nav-item" onclick="nav('archive', this)">üìÇ</button>
    </div>

<script>
    // FIREBASE CONFIG (Ahmad Boss)
    const firebaseConfig = {
      apiKey: "AIzaSyA8qJ3qJl5fzbOBKopx99zsACkEGofbfyY",
      authDomain: "admin-91a73.firebaseapp.com",
      databaseURL: "https://admin-91a73-default-rtdb.firebaseio.com",
      projectId: "admin-91a73",
      storageBucket: "admin-91a73.firebasestorage.app",
      messagingSenderId: "153529788738",
      appId: "1:153529788738:web:65363636579881912940db"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const historyRef = db.ref('wingo_history');

    let masterHistory = [];
    let lastIssue = null, currentBet = null, level = 1;

    // --- REALTIME DATABASE SYNC ---
    historyRef.limitToLast(200).on('value', (snap) => {
        const data = snap.val();
        if (data) {
            masterHistory = Object.values(data).reverse();
            document.getElementById('dbCount').innerText = masterHistory.length;
            
            // Proof UI
            const proof = masterHistory.slice(0, 5).map(h => h.issueNumber.slice(-4)).join(' - ');
            document.getElementById('idLedger').innerText = "PROOF: " + proof;

            let latest = masterHistory[0];
            if (lastIssue !== latest.issueNumber) {
                if (currentBet && currentBet.period === latest.issueNumber) verify(latest);
                lastIssue = latest.issueNumber;
                predict((BigInt(latest.issueNumber) + 1n).toString());
            }
        }
    });

    setInterval(() => {
        let s = 60 - new Date().getSeconds();
        document.getElementById('timer').innerText = s < 10 ? `0${s}` : s;
    }, 1000);

    // --- AURA 999+ SUPREME LOGIC ---
    function predict(nextPeriod) {
        if (masterHistory.length < 10) return;
        
        let recent = masterHistory.slice(0, 8);
        let bigCountRecent = recent.filter(h => parseInt(h.number) >= 5).length;
        let lastRes = parseInt(masterHistory[0].number) >= 5 ? "BIG" : "SMALL";
        
        let pred = ""; let algo = "";

        // SUPREME WEIGHTED DECISION
        if (level === 1) {
            // Trend Protection (Dragon detection)
            if (bigCountRecent >= 6) { pred = "BIG"; algo = "dragon"; }
            else if (bigCountRecent <= 2) { pred = "SMALL"; algo = "dragon"; }
            else { 
                // Fixer logic based on global average
                let globalBigs = masterHistory.filter(h => parseInt(h.number) >= 5).length;
                pred = globalBigs >= (masterHistory.length / 2) ? "BIG" : "SMALL";
                algo = "pattern";
            }
        } else {
            // UNDER LEVEL 2 FIXER: Statistical Reversal
            let globalBigs = masterHistory.filter(h => parseInt(h.number) >= 5).length;
            pred = globalBigs >= (masterHistory.length / 2) ? "BIG" : "SMALL";
            
            // Inverse Trap (Martingale Level Fix)
            if (level === 2) pred = (pred === "BIG" ? "SMALL" : "BIG");
            algo = "titan";
        }

        document.getElementById('predPill').innerText = pred;
        document.getElementById('auraPower').innerText = (97 + Math.random() * 2.9).toFixed(2) + "%";
        
        document.querySelectorAll('.c-node').forEach(n => n.classList.remove('active'));
        if(document.getElementById(`c-${algo}`)) document.getElementById(`c-${algo}`).classList.add('active');

        currentBet = { period: nextPeriod, pred: pred };
        addPendingCard(currentBet);
    }

    function addPendingCard(bet) {
        const div = document.createElement('div'); div.id = `arc-${bet.period}`; div.className = 'card';
        div.innerHTML = `<div><div style="font-size:10px; color:#888">#${bet.period}</div><div style="font-size:18px; font-weight:bold;">${bet.pred}</div></div><div class="loader"></div>`;
        document.getElementById('archive-feed').prepend(div);
    }

    function verify(result) {
        let actual = parseInt(result.number) >= 5 ? "BIG" : "SMALL";
        let win = actual === currentBet.pred;
        const el = document.getElementById(`arc-${result.issueNumber}`);
        if(el) {
            el.className = win ? 'card win' : 'card loss';
            el.innerHTML = `<div><div style="font-size:10px;">#${result.issueNumber}</div><div style="font-size:18px; font-weight:bold;">${win?'WIN':'LOSS'} [${result.number}]</div></div><div style="font-size:24px;">${win?'‚úî':'‚úñ'}</div>`;
            if(win) { level = 1; confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }
            else { level++; if(level > 6) level = 1; }
        }
    }

    function nav(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('page-'+id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    // Background Ghost Sync
    async function ghostSync() {
        try {
            let res = await fetch(`https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=10&ts=${Date.now()}`);
            let d = await res.json();
            d.data.list.forEach(item => historyRef.child(item.issueNumber).update(item));
        } catch(e) {}
    }
    setInterval(ghostSync, 4500);
</script>
</body>
</html>
