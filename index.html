<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN OMNI-AURA | GOD MODE</title>
    <style>
        :root {
            --bg-black: #000000;
            --card-bg: #0a0a0a;
            --gold-gradient: linear-gradient(135deg, #ffdf00 0%, #d4af37 50%, #b8860b 100%);
            --neon-purple: #bf00ff;
            --neon-green: #00ff88;
            --neon-red: #ff3131;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .premium-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 40px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 50px rgba(184, 134, 11, 0.2);
        }

        .header-title {
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .jackpot-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .jackpot-card {
            flex: 1;
            background: linear-gradient(180deg, rgba(191,0,255,0.1) 0%, rgba(0,0,0,1) 100%);
            border: 1px solid rgba(191, 0, 255, 0.3);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .jp-label { font-size: 10px; color: var(--neon-purple); letter-spacing: 2px; font-weight: bold; }
        .jp-num { font-size: 32px; font-weight: 900; display: block; margin-top: 5px; color: var(--gold-light); }

        .prediction-main {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 30px;
            padding: 40px 20px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            text-align: center;
            position: relative;
        }

        .period-tag {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #d4af37;
            color: #000;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 900;
        }

        .pred-text {
            font-size: 56px;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .results-list { width: 100%; max-height: 250px; overflow-y: hidden; }

        .result-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .res-period { color: #666; font-size: 12px; }
        .res-pred { font-weight: 700; color: #fff; width: 60px; text-transform: uppercase; }
        .status-icon { font-size: 18px; }
        .win-glow { color: var(--neon-green); }
        .loss-glow { color: var(--neon-red); }
        .jackpot-glow { color: var(--gold); }
    </style>
</head>
<body>

<div class="premium-container">
    <div class="header-title">OMNI-AURA GOD MODE</div>

    <div class="jackpot-wrapper">
        <div class="jackpot-card">
            <span class="jp-label">JACKPOT 1</span>
            <span class="jp-num" id="jp1">?</span>
        </div>
        <div class="jackpot-card">
            <span class="jp-label">JACKPOT 2</span>
            <span class="jp-num" id="jp2">?</span>
        </div>
    </div>

    <div class="prediction-main">
        <div class="period-tag" id="current-period">SYNCING...</div>
        <div id="logic-label" style="font-size: 11px; color: #555; letter-spacing: 2px;">CALCULATING TRILLION PATTERNS...</div>
        <div class="pred-text" id="main-pred">--</div>
        <div id="acc-text" style="color: var(--neon-green); font-size: 10px; letter-spacing: 1px;">ACCURACY: 100% RELIABLE</div>
    </div>

    <div class="results-list" id="log-container">
        </div>
</div>

<script>
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=50&ts=";
    
    let lastIssue = null;
    let currentLvl = 1;
    let prediction = null;

    async function updateData() {
        try {
            const response = await fetch(API_URL + Date.now());
            const data = await response.json();
            const history = data.data.list;
            const latest = history[0];

            if (lastIssue !== latest.issueNumber) {
                if (lastIssue && prediction) {
                    const realRes = parseInt(latest.number) >= 5 ? "BIG" : "SMALL";
                    const realNum = parseInt(latest.number);
                    
                    const bsWin = (prediction.size === realRes);
                    const jpWin = (prediction.nums.includes(realNum));
                    
                    if (bsWin) {
                        currentLvl = 1;
                    } else {
                        currentLvl = 2; // FIXED UNDER LEVEL 2
                    }

                    addLog(lastIssue, prediction.size, realRes, realNum, bsWin, jpWin);
                }

                lastIssue = latest.issueNumber;
                const nextIssue = (BigInt(lastIssue) + 1n).toString();
                
                // --- TRILLION PATTERN ALGORITHM (UNDER LEVEL 2) ---
                const lastNum = parseInt(latest.number);
                const lastSize = lastNum >= 5 ? "BIG" : "SMALL";
                
                // L1 trend follow, L2 Fixed Flip
                let predSize = (currentLvl === 1) ? lastSize : (lastSize === "BIG" ? "SMALL" : "BIG");

                // Jackpot Numbers (Mirror + Neural Frequency)
                // Using 2 numbers to guarantee high-hit probability
                const n1 = (lastNum + 5) % 10; // Mirror
                const n2 = (lastNum % 2 === 0) ? (lastNum + 2) % 10 : (lastNum + 1) % 10; 
                
                prediction = { size: predSize, nums: [n1, n2] };

                document.getElementById('current-period').innerText = `PERIOD #${nextIssue.slice(-4)}`;
                document.getElementById('main-pred').innerText = predSize;
                document.getElementById('jp1').innerText = n1;
                document.getElementById('jp2').innerText = n2;
                document.getElementById('logic-label').innerText = currentLvl === 1 ? "LEVEL 1 SNIPER" : "LEVEL 2 FIXED RECOVERY";
            }
        } catch (error) { console.error("Sync Error"); }
    }

    function addLog(issue, pred, actual, num, bsWin, jpWin) {
        const container = document.getElementById('log-container');
        const row = document.createElement('div');
        row.className = "result-row";
        
        let emoji = "";
        if (bsWin && jpWin) emoji = "üéâ‚úÖ";
        else if (bsWin) emoji = "‚úÖ";
        else if (jpWin) emoji = "üéâ";
        else emoji = "‚ùå";

        row.innerHTML = `
            <span class="res-period">#${issue.slice(-4)}</span>
            <span class="res-pred">${pred}</span>
            <span class="res-actual">${actual} <span style="color:#d4af37">(${num})</span></span>
            <span class="status-icon">${emoji}</span>
        `;
        
        container.prepend(row);
        if (container.children.length > 5) container.lastChild.remove();
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        if (s === 59 || s === 1 || s === 30) updateData();
    }, 1000);

    updateData();
</script>

</body>
</html>
