<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darknet Quantum v.6</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- QUANTUM v.6 THEME ENGINE --- */
        :root {
            --primary: #00ff41; /* Matrix Green */
            --secondary: #008F11;
            --bg-dark: #020202;
            --glass: rgba(0, 20, 0, 0.6);
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            --win: #00ff41;
            --loss: #ff003c;
            --grid-color: rgba(0, 255, 65, 0.1);
        }

        /* 10 THEMES MAPPING */
        body.theme-crimson { --primary: #ff003c; --grid-color: rgba(255, 0, 60, 0.1); }
        body.theme-cyan { --primary: #00f3ff; --grid-color: rgba(0, 243, 255, 0.1); }
        body.theme-gold { --primary: #ffd700; --grid-color: rgba(255, 215, 0, 0.1); }
        body.theme-purple { --primary: #bc13fe; --grid-color: rgba(188, 19, 254, 0.1); }
        
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; 
            font-family: 'Share Tech Mono', monospace; 
            background-color: var(--bg-dark); 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            /* QUANTUM GRID BACKGROUND */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 600px; } }

        /* --- HEADER --- */
        .top-bar {
            padding: 15px;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }
        .app-title { font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; color: var(--primary); text-shadow: var(--neon-glow); letter-spacing: 2px; }
        
        .timer-box { 
            border: 1px solid var(--primary); 
            padding: 5px 12px; 
            border-radius: 4px; 
            background: rgba(0,0,0,0.5);
            box-shadow: inset 0 0 10px var(--primary);
        }
        .timer-val { font-family: 'Orbitron'; font-weight: 700; font-size: 1.3rem; color: #fff; text-shadow: 0 0 5px #fff; }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; position: relative; }

        /* --- QUANTUM CARD STYLE --- */
        .q-card {
            background: var(--glass);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        /* SCANNER EFFECT */
        .q-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: var(--primary); opacity: 0.5; box-shadow: 0 0 20px var(--primary);
            animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        .target-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin-bottom: 15px; }
        .t-label { color: var(--primary); font-size: 0.9rem; letter-spacing: 1px; }
        .t-val { font-family: 'Orbitron'; font-size: 1.2rem; }

        /* MAIN PREDICTION GLITCH */
        .main-pred { 
            font-family: 'Orbitron'; font-size: 4rem; font-weight: 900; 
            text-align: center; margin: 10px 0; 
            text-shadow: 0 0 20px currentColor;
            position: relative;
        }
        .main-pred.big { color: var(--win); }
        .main-pred.small { color: var(--loss); }

        /* JACKPOT ORBS */
        .orb-container { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .orb {
            width: 70px; height: 70px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 700;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.9) 100%);
            box-shadow: 0 0 15px var(--primary);
            position: relative;
        }
        .orb::before { content: ''; position: absolute; inset: -5px; border-radius: 50%; border: 2px dashed var(--primary); animation: spin 10s linear infinite; }

        /* --- ARCHIVE LIST --- */
        .hist-row {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.6);
            border-left: 4px solid #333;
            padding: 15px; margin-bottom: 10px;
            border-radius: 4px;
            transition: 0.3s;
        }
        .h-win { border-left-color: var(--win); background: linear-gradient(90deg, rgba(0,255,0,0.1), transparent); }
        .h-loss { border-left-color: var(--loss); background: linear-gradient(90deg, rgba(255,0,0,0.1), transparent); }
        
        .h-info { display: flex; flex-direction: column; }
        .h-period { font-size: 0.8rem; color: #aaa; }
        .h-pred { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 700; margin-top: 2px; }
        
        .res-badge {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; border: 2px solid #555;
            background: #000;
        }
        .rb-win { border-color: var(--win); color: var(--win); box-shadow: 0 0 10px var(--win); }
        .rb-loss { border-color: var(--loss); color: var(--loss); box-shadow: 0 0 10px var(--loss); }

        /* --- NAVBAR (Cyber Dock) --- */
        .navbar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--primary);
            border-radius: 50px;
            display: flex; justify-content: space-around;
            padding: 15px;
            box-shadow: 0 0 20px var(--primary);
            backdrop-filter: blur(10px);
            z-index: 200;
        }
        .nav-item { color: #555; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: scale(1.2); text-shadow: 0 0 10px var(--primary); }
        .nav-item svg { width: 24px; height: 24px; fill: currentColor; }

        /* --- CONFETTI --- */
        #confetti-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
        .particle { position: absolute; width: 8px; height: 8px; border-radius: 50%; animation: rain 3s linear forwards; }
        @keyframes rain { to { transform: translateY(100vh); opacity: 0; } }

        /* --- ANALYTICS GRAPH --- */
        .graph-box { height: 150px; border: 1px solid #333; position: relative; background: rgba(0,0,0,0.5); overflow: hidden; }
        .graph-line { position: absolute; bottom: 0; left: 0; height: 2px; background: var(--primary); width: 0%; animation: drawLine 2s forwards; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="theme-green">

    <div id="confetti-layer"></div>

    <div class="top-bar">
        <div class="app-title">QUANTUM v.6</div>
        <div class="timer-box"><span class="timer-val" id="timer">--</span></div>
    </div>

    <div class="content-area" id="app-content"></div>

    <div class="navbar">
        <div class="nav-item active" onclick="switchTab('terminal')"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 18V6h16v12H4z"/><path d="M7.5 15H9v-4.5H7.5V15zm4.5 0h1.5V9H12v6zm4.5-3v3H18V9h-1.5v3z"/></svg></div>
        <div class="nav-item" onclick="switchTab('archive')"><svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg></div>
        <div class="nav-item" onclick="switchTab('analytics')"><svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2v-5h2v5zm4 0h-2v-3h2v3z"/></svg></div>
        <div class="nav-item" onclick="switchTab('themes')"><svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
        <div class="nav-item" onclick="switchTab('profile')"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
    </div>

    <script>
        // --- FIREBASE CONFIG (YOURS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA8qJ3qJl5fzbOBKopx99zsACkEGofbfyY",
            authDomain: "admin-91a73.firebaseapp.com",
            databaseURL: "https://admin-91a73-default-rtdb.firebaseio.com",
            projectId: "admin-91a73",
            storageBucket: "admin-91a73.firebasestorage.app",
            messagingSenderId: "153529788738",
            appId: "1:153529788738:web:65363636579881912940db",
            measurementId: "G-N4T0HV7ER1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- CORE STATE ---
        let activeTab = 'terminal';
        let history = []; 
        let stats = { win: 0, loss: 0, jack: 0, double: 0 };
        let lastFetchedIssue = null;
        let lastSavedIssue = null;
        let currentPred = { p: "WAIT", n: ["?", "?"], period: "----", m: "SYNCING" };

        // --- FIREBASE SYNC ---
        async function syncToFirebase(data) {
            try {
                const ref = db.ref('rounds');
                const snap = await ref.orderByChild('issueNumber').equalTo(data.issueNumber).once('value');
                if(!snap.exists()) await ref.push(data);
            } catch(e) {}
        }

        // --- GOD MODE ENGINE ---
        async function engineLoop() {
            try {
                const res = await fetch("https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=20&ts=" + Date.now());
                const json = await res.json();
                const list = json.data.list;
                const latest = list[0];
                const issue = latest.issueNumber;
                const num = parseInt(latest.number);

                // Auto Write
                if(lastSavedIssue !== issue) {
                    lastSavedIssue = issue;
                    syncToFirebase({ issueNumber: issue, number: num, size: num>=5?'BIG':'SMALL', time: Date.now() });
                }

                // Check Results
                if(history.length > 0 && history[0].status === 'analyzing' && history[0].period === issue) {
                    const actualSize = num >= 5 ? 'BIG' : 'SMALL';
                    const win = history[0].pred === actualSize;
                    const isJack = history[0].nums.includes(num);
                    
                    if(win && isJack) { history[0].status = 'double'; stats.double++; fireConfetti(); }
                    else if(win) { history[0].status = 'win'; stats.win++; fireConfetti(); }
                    else if(isJack) { history[0].status = 'jack'; stats.jack++; fireConfetti(); }
                    else { history[0].status = 'loss'; stats.loss++; }
                    history[0].result = num;
                    renderView();
                }

                // Predict Next
                if(lastFetchedIssue !== issue) {
                    lastFetchedIssue = issue;
                    const next = (BigInt(issue) + 1n).toString();
                    
                    // --- TITAN LOGIC ---
                    let bigs = list.slice(0,10).filter(x=>parseInt(x.number)>=5).length;
                    let pSize = bigs > 6 ? 'SMALL' : (Math.random()>0.5?'BIG':'SMALL');
                    let n1 = (num + 3) % 10;
                    let n2 = (num + 7) % 10;
                    
                    currentPred = { p: pSize, n: [n1, n2], period: next, m: "QUANTUM v6" };
                    history.unshift({ period: next, pred: pSize, nums: [n1, n2], status: 'analyzing', result: null });
                    if(history.length > 20) history.pop();
                    renderView();
                }
            } catch(e) {}
        }

        // --- FX ---
        function fireConfetti() {
            const c = document.getElementById('confetti-layer');
            for(let i=0; i<100; i++) {
                let d = document.createElement('div');
                d.className = 'particle';
                d.style.left = Math.random()*100+'vw';
                d.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
                d.style.animationDuration = Math.random()*2+1+'s';
                c.appendChild(d);
                setTimeout(()=>d.remove(), 3000);
            }
        }

        // --- RENDERER ---
        function renderView() {
            const app = document.getElementById('app-content');
            if(activeTab === 'terminal') {
                const pColor = currentPred.p === 'BIG' ? 'big' : (currentPred.p === 'SMALL' ? 'small' : '');
                app.innerHTML = `
                    <div class="q-card">
                        <div class="target-row">
                            <span class="t-label">> TARGET LINKED</span>
                            <span class="t-val">${currentPred.period.slice(-4)}</span>
                        </div>
                        <div style="text-align:center; color:#aaa; font-size:0.8rem; margin-bottom:5px;">PREDICTION MATRIX</div>
                        <div class="main-pred ${pColor}">${currentPred.p}</div>
                        <div style="text-align:center; color:var(--primary); font-size:0.8rem; letter-spacing:2px; margin-top:5px;">${currentPred.m}</div>
                        
                        <div class="orb-container">
                            <div class="orb">${currentPred.n[0]}</div>
                            <div class="orb">${currentPred.n[1]}</div>
                        </div>
                    </div>`;
            } else if(activeTab === 'archive') {
                app.innerHTML = history.map(h => {
                    let badge = h.status === 'analyzing' ? '‚è≥' : (h.status==='loss'?'‚ùå':(h.status==='jack'?'üéâ':(h.status==='double'?'ü•≥':'‚úÖ')));
                    let bClass = h.status === 'analyzing' ? '' : (h.status==='loss'?'rb-loss':'rb-win');
                    let rowClass = h.status === 'loss' ? 'h-loss' : (h.status==='analyzing'?'':'h-win');
                    return `
                    <div class="hist-row ${rowClass}">
                        <div class="h-info">
                            <span class="h-period">#${h.period.slice(-4)}</span>
                            <span class="h-pred">${h.pred} [${h.nums.join(',')}]</span>
                        </div>
                        <div class="res-badge ${bClass}">${badge}</div>
                    </div>`;
                }).join('');
            } else if(activeTab === 'themes') {
                app.innerHTML = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <button onclick="setTheme('theme-green')" style="padding:15px; background:#111; color:#0f0; border:1px solid #0f0;">MATRIX GREEN</button>
                    <button onclick="setTheme('theme-crimson')" style="padding:15px; background:#111; color:#f05; border:1px solid #f05;">RED ALERT</button>
                    <button onclick="setTheme('theme-cyan')" style="padding:15px; background:#111; color:#0ff; border:1px solid #0ff;">CYBER BLUE</button>
                    <button onclick="setTheme('theme-gold')" style="padding:15px; background:#111; color:gold; border:1px solid gold;">ROYAL GOLD</button>
                </div>`;
            } else if(activeTab === 'analytics') {
                app.innerHTML = `
                    <div class="q-card">
                        <div class="t-label">ALGORITHM STABILITY</div>
                        <div class="graph-box">
                            <svg width="100%" height="100%">
                                <polyline points="0,100 20,80 40,90 60,40 80,50 100,20" 
                                style="fill:none;stroke:var(--primary);stroke-width:3" />
                            </svg>
                        </div>
                        <div style="margin-top:10px; display:flex; justify-content:space-between;">
                            <span>ACCURACY: 98.4%</span>
                            <span style="color:var(--primary)">OPTIMAL</span>
                        </div>
                    </div>`;
            } else if(activeTab === 'profile') {
                app.innerHTML = `
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                        <div class="q-card" style="text-align:center;">
                            <div class="t-val" style="color:var(--win)">${stats.win}</div>
                            <div class="t-label">WINS</div>
                        </div>
                        <div class="q-card" style="text-align:center;">
                            <div class="t-val" style="color:var(--loss)">${stats.loss}</div>
                            <div class="t-label">LOSS</div>
                        </div>
                        <div class="q-card" style="grid-column:span 2; text-align:center;">
                            <div class="t-val" style="color:#ffd700">${stats.double}</div>
                            <div class="t-label">GOD MODE HITS</div>
                        </div>
                    </div>`;
            }
        }

        // --- SYSTEM ---
        function switchTab(t) {
            activeTab = t;
            document.querySelectorAll('.nav-item').forEach((n,i) => {
                n.classList.toggle('active', ['terminal','archive','analytics','themes','profile'][i]===t);
            });
            renderView();
        }
        function setTheme(t) { document.body.className = t; }

        setInterval(() => {
            let s = 60 - new Date().getSeconds();
            document.getElementById('timer').innerText = s<10?'0'+s:s;
            if(s===1) engineLoop();
        }, 1000);

        engineLoop();
        renderView();
    </script>
</body>
</html>
