<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET AURA V.60 NEURAL OVERRIDE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; }
        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:20px; color:var(--neon); text-shadow: 0 0 10px var(--neon); font-weight:900; }
        .draw-timer { border: 1px solid var(--neon); padding: 5px 12px; border-radius: 4px; font-family: 'Orbitron'; color: var(--neon); }
        .page { display:none; padding:15px; flex-direction:column; }
        #page-terminal { display: flex; }
        .mission-panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 10px; border-top: 4px solid var(--neon); position: relative; }
        .target-box { position: absolute; right: 15px; top: 15px; background: #000; border: 1px solid #333; padding: 5px 12px; border-radius: 6px; text-align: center; }
        .target-val { font-size: 16px; font-family: 'Orbitron'; font-weight: 900; color: #fff; }
        .prediction-text { font-size: 70px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon); margin: 15px 0; text-align: center; }
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; font-size: 18px; }
        .node.active { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); transform: scale(1.05); }
        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #222; margin-bottom: 12px; }
        .card-win { border-left-color: var(--neon) !important; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; }
        .nav-item { background: none; border: none; color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body class="t-green">
<div class="header"><div class="aura-brand">DARKNET AURA V.60</div><div class="draw-timer" id="timer">00</div></div>
<div id="page-terminal" class="page">
    <div class="mission-panel">
        <div class="target-box"><div class="target-val" id="period">0000</div></div>
        <div style="font-size: 10px; color: #666; font-family: 'Orbitron';">NEURAL_OVERRIDE L1/L2</div>
        <div class="prediction-text" id="prediction">SYNC</div>
        <div id="strength" style="text-align:center; font-size:11px; color:var(--neon); font-family:'Orbitron';">SENSING...</div>
        <div style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
            <div id="s1" style="width:50px; height:50px; border:2px solid var(--neon); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px; color:var(--neon);">?</div>
            <div id="s2" style="width:50px; height:50px; border:2px solid var(--neon); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px; color:var(--neon);">?</div>
        </div>
    </div>
    <div class="council-grid">
        <div class="node" id="n1">üí†</div><div class="node" id="n2">‚öõÔ∏è</div><div class="node" id="n3">üõ°Ô∏è</div>
        <div class="node" id="n4">‚ö°</div><div class="node" id="n5">üõ∞Ô∏è</div><div class="node" id="n6">üëª</div>
    </div>
</div>
<div id="page-archive" class="page"><div id="archive-list"></div></div>
<div class="nav-bar">
    <button class="nav-item active" onclick="p('terminal', this)"><span>üéÆ TERMINAL</span></button>
    <button class="nav-item" onclick="p('archive', this)"><span>üìÇ ARCHIVE</span></button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=50&ts=";
let lastId=null, currentBet=null, level=1, lossCount=0;

async function sync() {
    try {
        const res = await fetch(API + Date.now());
        const data = await res.json();
        const history = data.data.list;
        if (history[0].issueNumber !== lastId) {
            if (currentBet && currentBet.period === history[0].issueNumber) verify(history[0]);
            lastId = history[0].issueNumber;
            updateEngine(history, (BigInt(history[0].issueNumber) + 1n).toString());
        }
    } catch(e) {}
}

function updateEngine(history, next) {
    let lastSize = parseInt(history[0].number) >= 5 ? "BIG" : "SMALL";
    let pred = "";

    // NEURAL OVERRIDE LOGIC
    if (lossCount >= 2) {
        // Force Flip to break the casino loop
        pred = (lastSize === "BIG") ? "SMALL" : "BIG";
    } else if (level === 2) {
        pred = lastSize; // Shadow Trend for L2
    } else {
        // Consensus for L1
        let bigWeight = 0;
        history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) bigWeight++; });
        pred = (bigWeight >= 5) ? "BIG" : "SMALL";
    }

    document.getElementById('period').innerText = next.slice(-4);
    document.getElementById('prediction').innerText = pred;
    document.getElementById('prediction').style.color = pred === "BIG" ? "var(--danger)" : "var(--neon)";
    
    let seeds = pred === "BIG" ? [7, 9] : [1, 2];
    document.getElementById('s1').innerText = seeds[0];
    document.getElementById('s2').innerText = seeds[1];

    const nodes = ['n1', 'n2', 'n3', 'n4', 'n5', 'n6'];
    nodes.forEach(n => document.getElementById(n).classList.remove('active'));
    document.getElementById(nodes[Math.floor(Math.random() * 6)]).classList.add('active');

    createArc(next.slice(-4), pred, level);
    currentBet = { period: next, pred: pred, level: level };
}

function verify(res) {
    const act = parseInt(res.number) >= 5 ? "BIG" : "SMALL";
    const win = currentBet.pred === act;
    if(win) { level = 1; lossCount = 0; confetti({particleCount: 150}); } 
    else { level = (level === 1) ? 2 : 1; lossCount++; }

    const card = document.getElementById(`arc-${currentBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.querySelector('.st').innerHTML = win ? `WIN [${res.number}]` : `FAIL [${res.number}]`;
        card.innerHTML += `<div style="font-size:20px;">${win ? 'üèÜ' : '‚ùå'}</div>`;
    }
}

function createArc(p, pr, l) {
    const div = document.createElement('div');
    div.id = `arc-${p}`; div.className = 'archive-card';
    div.innerHTML = `<div><p style="font-size:10px">#${p} ¬∑ L${l}</p><h4>${pr}</h4><div class="st">WAITING...</div></div><div style="font-size:20px;">‚è≥</div>`;
    document.getElementById('archive-list').prepend(div);
}

function p(id, b) {
    document.querySelectorAll('.page').forEach(x => x.style.display = 'none');
    document.getElementById('page-'+id).style.display = 'flex';
    document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
}

setInterval(sync, 2000);
setInterval(() => { 
    document.getElementById('timer').innerText = (60 - new Date().getSeconds()).toString().padStart(2, '0');
}, 1000);
sync();
</script>
</body>
</html>
