<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS V.23 - DELTA STRIKE</title>
    <style>
        :root { --bg: #000; --gold: #ffd700; --win: #00ff88; --blue: #00d9ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .app { width: 100%; max-width: 450px; margin: auto; min-height: 100vh; border: 1px solid #1a1a1a; }
        .header { background: #111; padding: 20px; border-bottom: 2px solid var(--gold); font-size: 20px; font-weight: 900; }
        .display { background: radial-gradient(circle, #111 0%, #000 100%); margin: 20px; border-radius: 30px; padding: 50px 10px; border: 1px solid #333; box-shadow: 0 0 60px rgba(0,255,136,0.1); }
        .prediction { font-size: 120px; font-weight: 900; line-height: 1; margin: 15px 0; letter-spacing: -5px; }
        .big { color: var(--win); text-shadow: 0 0 50px var(--win); }
        .small { color: var(--blue); text-shadow: 0 0 50px var(--blue); }
        .status { font-size: 12px; color: var(--gold); letter-spacing: 2px; font-weight: bold; background: #1a1a1a; padding: 5px 15px; border-radius: 50px; display: inline-block; }
        .history { margin: 10px 20px; text-align: left; }
        .h-row { background: #0a0a0a; margin-bottom: 8px; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; border-left: 6px solid #333; }
    </style>
</head>
<body>

<div class="app">
    <div class="header" style="color:var(--gold)">DELTA-STRIKE V.23</div>
    
    <div class="display">
        <div id="status" class="status">DELTA-RESPONSE: ACTIVE</div>
        <div style="margin-top:20px; color:#444; font-size:12px;">PERIOD: <span id="pDisp" style="color:#fff">----</span></div>
        <div id="prediction" class="prediction">...</div>
        <div id="timer" style="font-size:28px; font-family:monospace; color:var(--gold)">00:00</div>
    </div>

    <div class="history">
        <div style="color:var(--gold); font-size:12px; margin-bottom:10px; font-weight:bold;">FIXED WIN LOG (MAX L2)</div>
        <div id="hList"></div>
    </div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function deltaSync() {
        try {
            const r = await fetch(`${API}?pageSize=10&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
                renderHistory();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP;
                deltaLogic(list, nextP);
            }
        } catch (e) {}
    }

    function deltaLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        const statusBox = document.getElementById('status');
        let p = "";

        // --- THE "FIXED L2" CORE LOGIC ---
        
        // Step 1: Check for Level 1 Failure
        if (log.length > 0 && log[0].res === "LOSS") {
            // THE HARD FLIP: Server broke pattern, now we mirror the cheat
            // If server gave BIG when we said SMALL, it's entering a Trend. Follow it!
            p = bs[0]; 
            statusBox.innerText = "L2 RECOVERY: MIRROR STRIKE";
        } 
        // Step 2: Level 1 Jackpot Sensing
        else {
            // Delta Calculation (Difference between last two)
            let delta = Math.abs(nums[0] - nums[1]);
            // If Delta is small, market is sticking. If big, it's jumping.
            if (delta < 3) p = (bs[0] === "BIG") ? "SMALL" : "BIG"; // Counter-jump
            else p = bs[0]; // Trend-follow
            statusBox.innerText = "L1 ANALYSIS: DELTA SYNC";
        }

        const pBox = document.getElementById('prediction');
        pBox.innerText = p;
        pBox.className = "prediction " + (p === "BIG" ? "big" : "small");

        log.unshift({ period: nextP, pred: p, res: "WAIT" });
    }

    function renderHistory() {
        document.getElementById('hList').innerHTML = log.slice(0, 6).map(h => `
            <div class="h-row" style="border-left-color:${h.res==='WIN'?'#00ff88':'#ff1744'}">
                <span style="color:#555">#${h.period.slice(-3)}</span>
                <span style="font-weight:900; color:${h.pred==='BIG'?'#00ff88':'#00d9ff'}">${h.pred}</span>
                <span style="font-weight:bold; color:${h.res==='WIN'?'#00ff88':'#ff1744'}">${h.res === 'WIN' ? '✅ WIN' : '❌ L1 MISS'}</span>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) deltaSync();
    }, 1000);
    deltaSync();
</script>
</body>
</html>
