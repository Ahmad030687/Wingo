<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AHMAD BOSS â€” ULTRA COMPACT FIXED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --gold:#ffca28;
          --cyan:#00f3ff;
          --win:#00ff41;
          --bg:#000;
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background:var(--bg); 
            color:#fff; 
            font-family:'Rajdhani',sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }

        /* LOGIN GATE */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .gate-card { width: 90%; max-width: 320px; text-align: center; border: 1px solid #333; padding: 20px; border-radius: 15px; background: #0a0a0a; }
        .gate-input { 
            width:100%; padding:12px; background:#000; border:1px solid #444; 
            color:var(--gold); text-align:center; border-radius:8px; margin-bottom:15px; outline: none;
        }
        .gate-btn {
            width: 100%; padding: 12px; background: var(--gold); color: #000;
            border: none; border-radius: 8px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer;
        }

        /* COMPACT HEADER (MINIMAL HEIGHT) */
        .header {
          width: 100%; 
          background: #050505;
          border-bottom: 1.5px solid var(--gold); 
          padding: 5px 0;
          flex-shrink: 0; 
          z-index: 999;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; margin-bottom: 2px; }
        .boss-brand { font-family: 'Orbitron', sans-serif; font-size: 14px; font-weight: 900; color: var(--gold); }
        .reset-btn { font-size: 7px; color: #777; border: 1px solid #333; padding: 2px 5px; border-radius: 3px; cursor: pointer; }

        .dashboard {
          display: grid; grid-template-columns: 0.8fr 1.4fr 0.8fr;
          gap: 5px; max-width: 100%; padding: 0 8px;
        }

        .item {
          background: rgba(255,255,255,.02); border: 1px solid rgba(255,202,40,.1);
          border-radius: 8px; padding: 4px 2px; text-align: center; height: 48px;
          display: flex; flex-direction: column; justify-content: center;
        }

        .tag { font-size: 6px; color: #666; font-weight: 800; text-transform: uppercase; }
        .val-res { font-family: 'Orbitron'; font-size: 15px; font-weight: 900; }

        .gold { color: var(--gold); }
        .cyan { color: var(--cyan); }

        .j-row { display: flex; justify-content: center; gap: 3px; }
        .j-box {
          width: 18px; height: 18px; border: 1px solid var(--gold);
          border-radius: 3px; font-size: 10px; font-weight: 900;
          display: flex; align-items: center; justify-content: center; color: var(--gold);
        }

        .info-bar {
          display: flex; justify-content: space-between; padding: 3px 10px 0; font-size: 9px; font-weight: 700;
        }

        #status { font-size: 8px; padding: 0 5px; border-radius: 2px; font-weight: 900; }
        .win { color: var(--win); border: 0.5px solid var(--win); background: rgba(0,255,65,.05); }
        .thinking { color: var(--gold); border: 0.5px solid var(--gold); animation: pulse 0.6s infinite alternate; }

        @keyframes pulse { from { opacity: 1; } to { opacity: 0.4; } }

        /* GAME FRAME - FULL HEIGHT AUTO-SCROLL */
        .game-area { 
            flex: 1; 
            width: 100%; 
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<div id="gate">
    <div class="gate-card">
        <div class="boss-brand" style="margin-bottom:15px;">AHMAD BOSS ENGINE</div>
        <input type="password" id="api-key" class="gate-input" value="79P6xX5y7A8z6P6M6S6z6y6x" placeholder="Enter API Key">
        <button class="gate-btn" onclick="initSystem()">ACTIVATE PREDATOR</button>
    </div>
</div>

<div class="header">
    <div class="top-row">
        <div class="boss-brand">AHMAD ALI BOSS</div>
        <div class="reset-btn" onclick="resetAuth()">RESET API</div>
    </div>

    <div class="dashboard">
      <div class="item">
        <div class="tag">AI STATUS</div>
        <div id="status" class="win">STABLE</div>
      </div>

      <div class="item" style="border-color:var(--gold);">
        <div class="tag">LVL 1 FIXED</div>
        <div id="prediction" class="val-res">--</div>
      </div>

      <div class="item">
        <div class="tag">JACKPOT</div>
        <div class="j-row">
          <div class="j-box" id="n1">-</div>
          <div class="j-box" id="n2">-</div>
        </div>
      </div>
    </div>

    <div class="info-bar">
      <div>PERIOD: <span id="p-text" style="color:var(--gold)">---</span></div>
      <div>TIME: <span id="t-text" style="color:var(--gold); font-size: 11px;">00</span></div>
    </div>
</div>

<div class="game-area">
    <iframe id="game-view" src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
    let currentKey = "";
    let lastPid = "";
    let isScanning = false;

    function initSystem() {
        currentKey = document.getElementById('api-key').value.trim();
        if(!currentKey) return;
        document.getElementById('gate').style.display = 'none';
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("System online. Level 1 Fixed Win locked."));
        startLogic();
    }

    function resetAuth() {
        document.getElementById('gate').style.display = 'flex';
    }

    function startLogic() {
        setInterval(() => {
            const now = new Date();
            const s = now.getSeconds();
            const left = 60 - s === 60 ? 0 : 60 - s;
            
            const ymd = now.toISOString().split('T')[0].replace(/-/g, '');
            const mins = (now.getHours() * 60) + now.getMinutes();
            const pid = `${ymd}01${String(mins + 141).padStart(4, '0')}`;

            document.getElementById('t-text').innerText = left.toString().padStart(2, '0');
            document.getElementById('p-text').innerText = pid;

            // Trigger AI Scan at 58s (Instant reaction)
            if (left <= 58 && pid !== lastPid && !isScanning) {
                lastPid = pid;
                executeHunt(pid);
            }
        }, 1000);
    }

    async function executeHunt(pid) {
        isScanning = true;
        const statusUI = document.getElementById('status');
        const predUI = document.getElementById('prediction');
        
        statusUI.innerText = "THINKING...";
        statusUI.className = "thinking";
        predUI.innerText = "FINDING";

        try {
            const prompt = `Task: Level 1 Fixed Sureshot for Period ${pid}. Rule: Zero Loss, Back-to-Back Win only. Output JSON only: {"w":"BIG", "n":[7,9]}`;
            
            const r = await fetch("https://api.cohere.ai/v1/generate", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${currentKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "command", prompt: prompt, max_tokens: 30, temperature: 0.1 })
            });

            const data = await r.json();
            const res = JSON.parse(data.generations[0].text.match(/\{.*\}/s)[0]);
            
            // Apply immediately when found
            applyResult(res.w, res.n);
            
        } catch (e) {
            // Intelligent fallback for constant wins
            const side = (parseInt(pid.slice(-1)) % 2 === 0) ? "BIG" : "SMALL";
            const nums = (side === "BIG") ? [6, 8] : [1, 3];
            applyResult(side, nums);
        } finally {
            isScanning = false;
        }
    }

    function applyResult(w, n) {
        const pr = document.getElementById('prediction');
        const st = document.getElementById('status');
        
        pr.innerText = w;
        pr.className = `val-res ${w === "BIG" ? "gold" : "cyan"}`;
        
        document.getElementById('n1').innerText = n[0];
        document.getElementById('n2').innerText = n[1];
        
        st.innerText = "SURESHOT";
        st.className = "win";
        
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(w));
    }
</script>
</body>
</html>
