<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS V.18 - ULTIMATE SHIELD</title>
    <style>
        :root { --bg: #000; --gold: #ffd700; --win: #00ff88; --blue: #00d9ff; --red: #ff3e3e; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        .app { width: 100%; max-width: 450px; margin: auto; min-height: 100vh; border: 1px solid #222; position: relative; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .main-card { background: radial-gradient(circle, #0f0f0f 0%, #000 100%); margin: 15px; border-radius: 30px; padding: 30px 10px; border: 1px solid #333; box-shadow: 0 0 50px rgba(0,255,136,0.05); }
        .accuracy-meter { width: 80%; height: 6px; background: #222; margin: 15px auto; border-radius: 10px; overflow: hidden; }
        .accuracy-fill { height: 100%; width: 0%; background: var(--win); transition: 1s ease-in-out; box-shadow: 0 0 15px var(--win); }
        .prediction { font-size: 100px; font-weight: 900; margin: 5px 0; letter-spacing: -2px; }
        .big-anim { color: var(--win); text-shadow: 0 0 40px var(--win); }
        .small-anim { color: var(--blue); text-shadow: 0 0 40px var(--blue); }
        .shield-status { font-size: 11px; font-weight: bold; color: var(--gold); letter-spacing: 1px; }
        .h-item { background: #111; margin: 8px 15px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; border-left: 5px solid #333; transition: 0.3s; }
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <div style="font-weight:900; color:var(--gold); letter-spacing:1px;">BOSS V.18 SHIELD</div>
        <div id="timer" style="font-family:monospace; font-size:20px; border:1px solid #333; padding:2px 10px; border-radius:20px;">00:00</div>
    </div>

    <div class="main-card">
        <div id="shield" class="shield-status">SCANNING SERVER FREQUENCY...</div>
        <div class="accuracy-meter"><div id="accFill" class="accuracy-fill"></div></div>
        <div style="color:#555; font-size:11px;">TARGET: <span id="pDisp" style="color:#fff">----</span> | STRENGTH: <span id="strength">0%</span></div>
        
        <div id="prediction" class="prediction">...</div>
        
        <div id="sureshot-tag" style="display:none; color:var(--win); font-weight:bold; font-size:12px;">ðŸ”¥ SURESHOT JACKPOT ACTIVE</div>
    </div>

    <div style="text-align:left; padding:0 20px; font-size:12px; color:var(--gold); font-weight:bold;">UNDER-L2 WIN HISTORY</div>
    <div id="hList"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function sync() {
        try {
            const r = await fetch(`${API}?pageSize=15&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
                updateUI();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP;
                shieldLogic(list, nextP);
            }
        } catch (e) {}
    }

    function shieldLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let p = ""; let strength = 0; let status = "";

        // --- UNDER LEVEL 2 FIXED ENGINE ---
        
        // 1. RECOVERY (L2) STRIKE
        if (log.length > 0 && log[0].res === "LOSS") {
            // Mirror Switch: Server broke the previous logic, now follow the server's flow
            p = bs[0]; 
            strength = 98;
            status = "LEVEL 2: FIXED RECOVERY";
        } 
        // 2. NORMAL (L1) STRIKE
        else {
            // Quantum Sum Calculation
            const sum3 = nums[0] + nums[1] + nums[2];
            p = (sum3 > 13) ? "SMALL" : "BIG";
            strength = Math.floor(Math.random() * (95 - 88 + 1)) + 88;
            status = "LEVEL 1: ANALYZING PATTERN";
        }

        // --- UI UPDATES ---
        const pBox = document.getElementById('prediction');
        const accFill = document.getElementById('accFill');
        const sTag = document.getElementById('sureshot-tag');
        
        pBox.innerText = p;
        pBox.className = "prediction " + (p === "BIG" ? "big-anim" : "small-anim");
        
        document.getElementById('strength').innerText = strength + "%";
        accFill.style.width = strength + "%";
        document.getElementById('shield').innerText = status;
        
        sTag.style.display = (strength > 94) ? "block" : "none";

        log.unshift({ period: nextP, pred: p, res: "WAIT", str: strength });
    }

    function updateUI() {
        document.getElementById('hList').innerHTML = log.slice(0, 5).map(h => `
            <div class="h-item" style="border-left-color:${h.res==='WIN'?'#00ff88':'#ff3e3e'}">
                <div style="font-size:12px;">#${h.period.slice(-3)}</div>
                <div style="font-weight:900; color:${h.pred==='BIG'?'#00ff88':'#00d9ff'}">${h.pred}</div>
                <div style="font-weight:bold; color:${h.res==='WIN'?'#00ff88':'#ff3e3e'}">${h.res}</div>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) sync();
    }, 1000);
    sync();
</script>
</body>
</html>
