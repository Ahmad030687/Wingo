<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V.13 - SNAP LOGIC</title>
    <style>
        :root { --bg: #000; --gold: #d4af37; --win: #00e676; --blue: #00b0ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .app { width: 100%; max-width: 450px; margin: auto; min-height: 100vh; border: 1px solid #222; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .card { background: #0a0a0a; margin: 15px; border-radius: 20px; padding: 35px 15px; border: 1px solid #333; box-shadow: 0 0 40px rgba(212,175,55,0.1); }
        .pred { font-size: 90px; font-weight: 900; margin: 10px 0; }
        .big { color: var(--win); text-shadow: 0 0 30px var(--win); }
        .small { color: var(--blue); text-shadow: 0 0 30px var(--blue); }
        .status-bar { font-size: 11px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .h-item { background: #111; padding: 12px; margin: 5px 15px; border-radius: 8px; display: flex; justify-content: space-between; font-size: 14px; }
        .win-tag { color: var(--win); font-weight: bold; }
        .loss-tag { color: #ff1744; font-weight: bold; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <div style="font-weight:900; color:var(--gold);">BOSS V.13 SNAP-LOGIC</div>
        <div id="timer" style="font-family:monospace; font-size:22px;">00:00</div>
    </div>

    <div class="card">
        <div class="status-bar" id="status">INITIALIZING SCANNER...</div>
        <div style="color: #666; font-size: 12px;">TARGET PERIOD: <span id="pDisp" style="color:#fff">---</span></div>
        <div id="prediction" class="pred">...</div>
        
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;" id="numbers">
            <div style="width:40px; height:40px; border-radius:50%; border:1px solid #d4af37; display:flex; align-items:center; justify-content:center; color:var(--gold);" id="n1">?</div>
            <div style="width:40px; height:40px; border-radius:50%; border:1px solid #d4af37; display:flex; align-items:center; justify-content:center; color:var(--gold);" id="n2">?</div>
        </div>
    </div>

    <div style="text-align:left; padding:0 20px; font-size:12px; color:var(--gold); font-weight: bold;">ADAPTIVE HISTORY</div>
    <div id="hList"></div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function fetchData() {
        try {
            const r = await fetch(`${API}?pageSize=10&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
                updateHistory();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP;
                runSnapLogic(list, nextP);
            }
        } catch (e) {}
    }

    function runSnapLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        const statusBox = document.getElementById('status');
        let p = "";

        // --- SNAP LOGIC ENGINE (THE RECOVERY SECRET) ---
        
        // 1. Check for Level 1 Loss
        if (log.length > 0 && log[0].res === "LOSS") {
            // SENSING MODE: Detect if Server is Zig-Zagging
            if (bs[0] !== bs[1]) {
                p = (bs[0] === "BIG") ? "SMALL" : "BIG"; // Logic Flip (Reverse)
                statusBox.innerText = "SNAP: REVERSE STRATEGY (L2)";
            } else {
                p = bs[0]; // Logic Follow (Dragon Lock)
                statusBox.innerText = "SNAP: TREND LOCK (L2)";
            }
        } 
        // 2. Normal Stage 1 Prediction (High Frequency)
        else {
            // Number Gravity Logic
            const sumLast2 = nums[0] + nums[1];
            p = (sumLast2 % 2 === 0) ? "BIG" : "SMALL";
            statusBox.innerText = "GHOST ENGINE: SCANNING";
        }

        // --- UI UPDATES ---
        const pBox = document.getElementById('prediction');
        pBox.innerText = p;
        pBox.className = "pred " + (p === "BIG" ? "big" : "small");
        
        const targets = p === "BIG" ? [7, 9] : [2, 4];
        document.getElementById('n1').innerText = targets[0];
        document.getElementById('n2').innerText = targets[1];

        log.unshift({ period: nextP, pred: p, res: "WAIT" });
    }

    function updateHistory() {
        document.getElementById('hList').innerHTML = log.slice(0, 5).map(h => `
            <div class="h-item" style="border-left:4px solid ${h.res==='WIN'?'#00e676':'#ff1744'}">
                <div>#${h.period.slice(-3)}</div>
                <div style="font-weight:bold; color:${h.pred==='BIG'?'#00e676':'#00b0ff'}">${h.pred}</div>
                <div class="${h.res === 'WIN' ? 'win-tag' : 'loss-tag'}">${h.res}</div>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) fetchData();
    }, 1000);
    fetchData();
</script>
</body>
</html>
