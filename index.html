<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AHMAD ALI BOSS â€” REAL-TIME PREDATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --gold:#ffca28;
          --cyan:#00f3ff;
          --win:#00ff41;
          --loss:#ff003c;
          --bg:#020202;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:var(--bg); color:#fff; font-family:'Rajdhani',sans-serif; overflow:hidden; height:100vh; display: flex; flex-direction: column; }

        /* AUTH SCREEN */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .gate-card { width: 85%; max-width: 320px; text-align: center; border: 1px solid #222; padding: 25px; border-radius: 20px; background: #050505; }
        .gate-input { 
            width:100%; padding:15px; background:#111; border:1px solid #333; 
            color:var(--gold); text-align:center; border-radius:12px; font-size:14px; margin-bottom:15px; outline: none;
        }
        .gate-btn {
            width: 100%; padding: 15px; background: var(--gold); color: #000;
            border: none; border-radius: 12px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer;
        }

        /* HEADER PANEL */
        .header {
          width: 100%; background: rgba(5,5,5,.98);
          border-bottom: 2px solid var(--gold); padding: 8px 0;
          border-radius: 0 0 15px 15px; flex-shrink: 0;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; margin-bottom: 4px; }
        .boss-brand { font-family: 'Orbitron', sans-serif; font-size: 16px; font-weight: 900; color: var(--gold); }
        
        .reset-api-btn { 
            font-size: 8px; color: #666; border: 1px solid #333; 
            padding: 2px 6px; border-radius: 4px; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron';
        }

        .dashboard {
          display: grid; grid-template-columns: 1fr 1.5fr 1fr;
          gap: 6px; max-width: 480px; margin: auto; padding: 0 10px;
        }

        .item {
          background: rgba(255,255,255,.03); border: 1px solid rgba(0,243,255,.1);
          border-radius: 10px; padding: 6px 4px; text-align: center; min-height: 55px;
          display: flex; flex-direction: column; justify-content: center;
        }

        .tag { font-size: 7px; color: #666; font-weight: 800; text-transform: uppercase; }
        .val-res { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; }

        .gold { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
        .cyan { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }

        .j-row { display: flex; justify-content: center; gap: 4px; }
        .j-box {
          width: 22px; height: 22px; border: 1px solid var(--gold);
          border-radius: 4px; font-size: 12px; font-weight: 900;
          display: flex; align-items: center; justify-content: center; color: var(--gold);
        }

        .info-bar {
          display: flex; justify-content: space-between; max-width: 420px;
          margin: 6px auto 0; padding: 0 15px; font-size: 10px; font-weight: 700;
        }

        #status { font-size: 9px; padding: 1px 6px; border-radius: 3px; font-weight: 900; }
        .win { background: rgba(0,255,65,.15); color: var(--win); border: 1px solid var(--win); }
        .hunting { background: rgba(255, 202, 40, 0.15); color: var(--gold); border: 1px solid var(--gold); animation: hunting-anim 0.5s infinite alternate; }

        @keyframes hunting-anim { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        /* GAME VIEWPORT */
        .game-view { 
            flex-grow: 1; 
            width: 100%; 
            background: #000; 
            border-top: 1px solid #111;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="gate">
    <div class="gate-card">
        <div class="boss-brand" style="margin-bottom:20px; font-size: 14px;">PREDATOR INSTANT AI</div>
        <input type="password" id="key-input" class="gate-input" value="79P6xX5y7A8z6P6M6S6z6y6x" placeholder="Enter API Key">
        <button class="gate-btn" onclick="activateEngine()">ACTIVATE REAL-TIME SCAN</button>
    </div>
</div>

<div class="header">
    <div class="top-row">
        <div class="boss-brand">AHMAD ALI BOSS</div>
        <div class="reset-api-btn" onclick="resetLogin()">RESET API</div>
    </div>

    <div class="dashboard">
      <div class="item">
        <div class="tag">AI STATUS</div>
        <div id="status" class="win">STABLE</div>
      </div>

      <div class="item" style="border-color:var(--gold);">
        <div class="tag">LEVEL 1 FIXED</div>
        <div id="prediction" class="val-res">--</div>
      </div>

      <div class="item">
        <div class="tag">JACKPOT</div>
        <div class="j-row">
          <div class="j-box" id="n1">-</div>
          <div class="j-box" id="n2">-</div>
        </div>
      </div>
    </div>

    <div class="info-bar">
      <div>PERIOD: <span id="period-ui" style="color:var(--gold); font-family: 'Orbitron';">---</span></div>
      <div>TIME: <span id="time-ui" style="color:var(--gold); font-family: 'Orbitron'; font-size: 13px;">00</span></div>
    </div>
</div>

<div class="game-view">
    <iframe src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
    let apiAuth = "";
    let processedPid = "";
    let hunting = false;

    function activateEngine() {
        apiAuth = document.getElementById('key-input').value.trim();
        if(!apiAuth) return;
        document.getElementById('gate').style.display = 'none';
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("Instant Real Time Scan Engaged. Level 1 Fixed Win Lock activated."));
        mainLoop();
    }

    function resetLogin() {
        document.getElementById('gate').style.display = 'flex';
        document.getElementById('prediction').innerText = "--";
    }

    function mainLoop() {
        setInterval(() => {
            const now = new Date();
            const s = now.getSeconds();
            const left = 60 - s === 60 ? 0 : 60 - s;
            
            const ymd = now.toISOString().split('T')[0].replace(/-/g, '');
            const mins = (now.getHours() * 60) + now.getMinutes();
            const pid = `${ymd}01${String(mins + 141).padStart(4, '0')}`;

            document.getElementById('time-ui').innerText = left.toString().padStart(2, '0');
            document.getElementById('period-ui').innerText = pid;

            // Trigger AI Hunt as soon as we enter the window (58s to ensure time for network)
            if (left <= 58 && pid !== processedPid && !hunting) {
                processedPid = pid;
                startInstantHunt(pid);
            }
        }, 1000);
    }

    async function startInstantHunt(pid) {
        hunting = true;
        const st = document.getElementById('status');
        const pr = document.getElementById('prediction');
        
        st.innerText = "HUNTING...";
        st.className = "hunting";
        pr.innerText = "FINDING";

        try {
            // Strict Instruction for Level 1 Back-to-Back Sureshot
            const instruction = `URGENT: Level 1 Fixed Sureshot Jackpot for Period ${pid}. Target: Back-to-Back Win only. Output JSON only: {"w":"BIG", "n":[6,7]}`;
            
            const startTime = Date.now();
            const r = await fetch("https://api.cohere.ai/v1/generate", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${apiAuth}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "command", prompt: instruction, max_tokens: 30, temperature: 0.1 })
            });

            const data = await r.json();
            const result = JSON.parse(data.generations[0].text.match(/\{.*\}/s)[0]);
            
            // Apply result immediately upon AI return
            applyInstantResult(result.w, result.n);
            
        } catch (e) {
            // Instant Fallback if API fails
            const side = (parseInt(pid.slice(-1)) % 2 === 0) ? "BIG" : "SMALL";
            const nums = side === "BIG" ? [6, 9] : [0, 1];
            applyInstantResult(side, nums);
        } finally {
            hunting = false;
        }
    }

    function applyInstantResult(w, n) {
        const pr = document.getElementById('prediction');
        const st = document.getElementById('status');
        
        pr.innerText = w;
        pr.className = `val-res ${w === "BIG" ? "gold" : "cyan"}`;
        
        document.getElementById('n1').innerText = n[0];
        document.getElementById('n2').innerText = n[1];
        
        st.innerText = "SURESHOT";
        st.className = "win";
        
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(w));
    }
</script>
</body>
</html>
