<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS V1300 ‚Äî THE OMEGA</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root { --om-gold: #ffaa00; --om-purple: #bc13fe; --om-cyan: #00f2ff; --om-red: #ff003c; --bg: #000; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

  /* OMEGA CORE CHASSIS */
  #omega-gate {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; align-items: center; justify-content: center;
  }
  .chassis-v1300 {
    width: 350px; height: 680px; background: #050505; border-radius: 65px;
    border: 4px solid #1a1a1a; box-shadow: 0 0 150px rgba(188, 19, 254, 0.2);
    display: flex; flex-direction: column; padding: 30px; position: relative;
    border-bottom: 30px solid #000;
  }
  .notch { width: 110px; height: 30px; background: #000; border-radius: 0 0 25px 25px; margin: -30px auto 10px; }
  
  .omega-lcd {
    flex: 1; background: #000; border: 2px solid var(--om-purple); border-radius: 45px;
    padding: 25px; display: flex; flex-direction: column; box-shadow: inset 0 0 100px #000;
  }
  .stream { font-family: 'Share Tech Mono', monospace; font-size: 10px; color: var(--om-cyan); margin-bottom: 6px; }
  
  .input-zone { margin-top: auto; }
  .o-input {
    width: 100%; background: #080808; border: 1.5px solid #222; color: var(--om-gold);
    padding: 18px; border-radius: 20px; font-family: 'monospace'; font-size: 11px; text-align: center; margin-bottom: 20px;
  }
  .o-btn {
    width: 100%; height: 65px; background: linear-gradient(180deg, #1a1a1a, #000); border: 2px solid var(--om-purple);
    border-radius: 25px; color: var(--om-purple); font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
    box-shadow: 0 0 25px rgba(188, 19, 254, 0.3); font-size: 15px; letter-spacing: 3px;
  }
  .o-btn:active { transform: scale(0.97); opacity: 0.9; }

  /* OMEGA HUD */
  .hud-v1300 {
    position: fixed; top: 0; left: 0; width: 100%; height: 145px; z-index: 5000;
    background: rgba(0,0,0,0.98); border-bottom: 3px solid var(--om-purple); display: none;
    padding: 15px; backdrop-filter: blur(50px);
  }
  .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
  .omega-tag { font-size: 9px; color: var(--om-purple); font-weight: 900; letter-spacing: 2px; }
  .timer-o { font-family: 'Orbitron'; font-size: 26px; color: var(--om-red); text-shadow: 0 0 10px var(--om-red); }

  .data-matrix { display: grid; grid-template-columns: 1.5fr 1.2fr 0.8fr; gap: 10px; }
  .o-box { background: #050505; border: 1.5px solid #111; border-radius: 22px; padding: 12px; text-align: center; }
  .o-box.active { border-color: var(--om-cyan); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
  
  .pred-val { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; color: var(--om-cyan); text-shadow: 0 0 15px var(--om-cyan); }
  .lbl-o { font-size: 7px; color: #555; text-transform: uppercase; margin-bottom: 6px; font-weight: 900; display: block; }

  .ball-row { display: flex; gap: 5px; justify-content: center; }
  .ball-o { width: 32px; height: 32px; background: #000; border: 2.5px solid var(--om-gold); border-radius: 12px; color: var(--om-gold); font-weight: 900; font-size: 16px; display: flex; align-items: center; justify-content: center; }

  .view-container { position: fixed; top: 145px; left: 0; width: 100%; height: calc(100% - 145px); }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div id="omega-gate">
  <div class="chassis-v1300">
    <div class="notch"></div>
    <div class="omega-lcd">
      <div id="boot-log">
        <div class="stream">> OMEGA_OS: INITIALIZING...</div>
        <div class="stream">> QUANTUM_TIME_LOOP: ENABLED</div>
        <div class="stream">> SERVER_IDENTITY_CLOAK: ACTIVE</div>
        <div class="stream">> STATUS: AWAITING OMEGA_KEY</div>
      </div>
      <div class="input-zone">
        <input type="password" id="o-key" class="o-input" placeholder="QUANTUM_API_KEY">
        <button class="o-btn" onclick="initOmega()">INITIATE OMEGA</button>
      </div>
    </div>
  </div>
</div>

<div class="hud-v1300" id="hud">
  <div class="top-bar">
    <div class="omega-tag">‚óè OMEGA-CORE: BYPASSING_HARD_TARGET</div>
    <div id="timer" class="timer-o">00</div>
  </div>
  <div class="data-matrix">
    <div class="o-box active">
      <span class="lbl-o">OMEGA PREDICTION</span>
      <div id="res" class="pred-val">WAIT</div>
    </div>
    <div class="o-box" style="border-color:var(--om-gold);">
      <span class="lbl-o">JACKPOT BALLS</span>
      <div class="ball-row">
        <div class="ball-o" id="b1">-</div>
        <div class="ball-o" id="b2">-</div>
      </div>
    </div>
    <div class="o-box">
      <span class="lbl-o">PERIOD ID</span>
      <div id="pid" style="font-size:12px; font-family:monospace; color:var(--om-purple);">----</div>
      <div onclick="location.reload()" style="font-size:14px; margin-top:5px; cursor:pointer;">üîÑ</div>
    </div>
  </div>
</div>

<div class="view-container">
  <iframe src="https://www.92glory.fan/#/register?invitationCode=16586903580"></iframe>
</div>

<script>
  let CORE_KEY = "";
  let IS_LIVE = false;
  let LAST_P = "";

  function speakOmega(m) {
    let s = window.speechSynthesis; s.cancel();
    let u = new SpeechSynthesisUtterance(m);
    u.lang = 'hi-IN'; u.rate = 1.0; s.speak(u);
  }

  async function initOmega() {
    const k = document.getElementById('o-key').value.trim();
    const l = document.getElementById('boot-log');
    
    if(!k.startsWith("AIza")) {
      l.innerHTML += "<div class='stream' style='color:red'>> ERROR: INVALID_KEY</div>";
      return;
    }

    l.innerHTML += "<div class='stream'>> BYPASSING BLACKLIST ENGINE...</div>";

    try {
      const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${k}`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: "ping" }] }] })
      });

      if(r.ok) {
        CORE_KEY = k;
        l.innerHTML += "<div class='stream' style='color:var(--om-cyan)'>> OMEGA_BYPASS_SUCCESSFUL</div>";
        speakOmega("Ahmad Boss OMEGA Version Activated. Ab dushman ko nazar nahi aayenge.");
        
        setTimeout(() => {
          document.getElementById('omega-gate').style.display = 'none';
          document.getElementById('hud').style.display = 'block';
          IS_LIVE = true;
          omegaLoop();
        }, 1200);
      } else { throw new Error(); }
    } catch (e) {
      l.innerHTML += "<div class='stream' style='color:red'>> AUTH_FAILED</div>";
      speakOmega("Key reject ho gayi hai.");
    }
  }

  function omegaLoop() {
    if(!IS_LIVE) return;
    let now = new Date();
    let h = now.getUTCHours();
    let m = now.getUTCMinutes();
    let s = now.getUTCSeconds();
    
    let pid = (h * 60 + m + 1).toString().padStart(4, '0');
    document.getElementById('pid').innerText = pid;
    let sec = 60 - s;
    document.getElementById('timer').innerText = sec.toString().padStart(2, '0');

    if (pid !== LAST_P) {
      LAST_P = pid;
      omegaLogic(pid);
    }
    setTimeout(omegaLoop, 1000);
  }

  async function omegaLogic(id) {
    const r = document.getElementById('res');
    const b1 = document.getElementById('b1');
    const b2 = document.getElementById('b2');
    
    r.innerText = "SCANNING"; r.style.color = "#333";
    b1.innerText = "?"; b2.innerText = "?";

    // OMEGA DELAY: 14.95s (The Quantum Window)
    setTimeout(() => {
      let p = parseInt(id);
      let seed = CORE_KEY.split('').reduce((a,b)=>a+b.charCodeAt(0), 0);
      
      // PRIME 241 - THE OMEGA SEQUENCE
      let logic = (p * 241 + seed) % 10;
      
      const vMap = [
        { t: 'SMALL', n: [0, 1], c: '#00f2ff' },
        { t: 'BIG', n: [5, 6], c: '#ffaa00' },
        { t: 'SMALL', n: [2, 3], c: '#00f2ff' },
        { t: 'BIG', n: [7, 8], c: '#ffaa00' },
        { t: 'SMALL', n: [4, 0], c: '#00f2ff' },
        { t: 'BIG', n: [9, 5], c: '#ffaa00' },
        { t: 'SMALL', n: [1, 2], c: '#00f2ff' },
        { t: 'BIG', n: [6, 7], c: '#ffaa00' },
        { t: 'SMALL', n: [3, 4], c: '#00f2ff' },
        { t: 'BIG', n: [8, 9], c: '#ffaa00' }
      ];

      const win = vMap[logic];
      r.innerText = win.t;
      r.style.color = win.c;
      b1.innerText = win.n[0];
      b2.innerText = win.n[1];
      
      speakOmega(`${win.t}. Level 1 fixed.`);
    }, 14950); 
  }
</script>
</body>
</html>
