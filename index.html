<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD ALI BOSS — NEXUS V26</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffca28;
    --win: #00ff88;
    --cyan: #00e5ff;
    --bg: #000;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { 
    margin: 0; padding: 0; height: 100%; 
    background: var(--bg); color: #fff; 
    font-family: 'Rajdhani', sans-serif; overflow: hidden; 
  }

  /* Sleek & Compact Panel */
  .header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: #000; border-bottom: 2px solid var(--win);
    padding: 8px 0; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 15px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 3px;
    text-shadow: 0 0 8px var(--gold); margin-bottom: 5px;
  }

  .dashboard {
    display: flex; justify-content: space-evenly; align-items: center;
    max-width: 450px; margin: auto; padding: 0 5px;
  }

  .item {
    background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px; padding: 6px 10px; display: flex; flex-direction: column;
    align-items: center; min-width: 85px;
  }

  .tag { font-size: 8px; color: #888; text-transform: uppercase; margin-bottom: 2px; font-weight: 700; }

  .val-res { font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900; }
  .gold-txt { color: var(--gold); }
  .cyan-txt { color: var(--cyan); }

  .j-row { display: flex; gap: 4px; }
  .j-box {
    background: #000; border: 1.5px solid var(--win); width: 22px; height: 22px;
    border-radius: 4px; display: flex; align-items: center; justify-content: center;
    font-size: 11px; color: var(--win); font-weight: 900;
  }

  #status-display {
    font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px;
    margin-top: 4px; text-transform: uppercase;
  }
  .win-bg { background: var(--win); color: #000; }
  .sync-bg { background: #222; color: var(--gold); }

  /* Smooth Info Bar */
  .info-bar {
    display: flex; justify-content: space-between; align-items: center;
    max-width: 420px; margin: 8px auto 0; padding: 0 15px;
  }
  .p-id-label { 
    background: #fff; color: #000; padding: 2px 10px; border-radius: 4px;
    font-size: 11px; font-weight: 900; font-family: 'Orbitron';
  }
  .p-timer { color: #fff; font-weight: 900; font-size: 26px; font-family: 'Orbitron'; }

  .game-view {
    position: fixed; top: 115px; left: 0; width: 100%; height: calc(100% - 115px);
    background: #000;
  }
  iframe { width: 100%; height: 100%; border: none; }

  #boot-up {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  .boot-btn {
    background: var(--win); color: #000; padding: 15px 50px;
    font-family: 'Orbitron'; font-weight: 900; border: none; border-radius: 10px;
    cursor: pointer; font-size: 20px; box-shadow: 0 0 30px var(--win);
  }
</style>
</head>
<body>

<div id="boot-up">
  <div class="boss-brand" style="font-size: 35px; margin-bottom: 20px;">AHMAD BOSS</div>
  <div style="color: #666; font-size: 11px; margin-bottom: 40px; letter-spacing: 4px;">V26 NEXUS — GITHUB PREDICTION FIXED</div>
  <button class="boot-btn" onclick="initialize()">BOOT SYSTEM</button>
</div>

<div class="header">
  <div class="boss-brand">AHMAD ALI BOSS</div>
  
  <div class="dashboard">
    <div class="item">
      <span class="tag">AI STATUS</span>
      <div id="status-display" class="sync-bg">OFFLINE</div>
    </div>

    <div class="item" style="border: 1px solid var(--win);">
      <span class="tag">LEVEL 1 FIXED</span>
      <div id="prediction-text" class="val-res">--</div>
    </div>

    <div class="item">
      <span class="tag">JACKPOT</span>
      <div class="j-row">
        <div class="j-box" id="num1">-</div>
        <div class="j-box" id="num2">-</div>
      </div>
    </div>
  </div>

  <div class="info-bar">
    <div class="p-id-label" id="period-id">--------</div>
    <div class="p-timer" id="timer-val">00</div>
  </div>
</div>

<div class="game-view">
  <iframe src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
  const apiKey = ""; 
  let voiceActive = false;
  let lastProcessedPeriod = "";
  let isThinking = false;
  let localHistory = [];
  
  // Direct Game API
  const API_URL = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';

  function announce(msg) {
    if(!voiceActive) return;
    const utterance = new SpeechSynthesisUtterance(msg);
    utterance.lang = 'hi-IN';
    utterance.rate = 1.0; 
    utterance.pitch = 1.4; 
    const voices = window.speechSynthesis.getVoices();
    const femaleVoice = voices.find(v => v.name.includes('Google hi-IN') || v.name.includes('Swara') || v.name.includes('Female'));
    if(femaleVoice) utterance.voice = femaleVoice;
    window.speechSynthesis.speak(utterance);
  }

  function initialize() {
    voiceActive = true;
    document.getElementById('boot-up').style.display = 'none';
    announce("Swaagat hai Ahmad Boss. V26 Nexus system ab online hai. Level 1 winning confirm hai.");
    mainLoop();
  }

  async function mainLoop() {
    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ typeId: 1, language: 0, random: "40079dcba93a48769c6ee9d4d4fae23f", signature: "D12108C4F57C549D82B23A91E0FA20AE", timestamp: Math.floor(Date.now() / 1000) })
      });
      const result = await response.json();
      if(result && result.data) {
        const currentId = result.data.issueNumber;
        const seconds = new Date().getSeconds();
        let timeLeft = 60 - seconds;
        if(timeLeft === 60) timeLeft = 0;
        
        document.getElementById('timer-val').innerText = timeLeft.toString().padStart(2, '0');
        document.getElementById('period-id').innerText = currentId;

        if(result.data.lastNumber !== undefined) {
          const prevId = (BigInt(currentId) - 1n).toString();
          if(!localHistory.some(h => h.id === prevId)) {
            localHistory.push({ id: prevId, num: result.data.lastNumber });
            if(localHistory.length > 50) localHistory.shift();
          }
        }
        if(currentId !== lastProcessedPeriod) {
          lastProcessedPeriod = currentId;
          getNexusPrediction(currentId);
        }
      }
    } catch(e) { console.log("Nexus Sync Error..."); }
    setTimeout(mainLoop, 1000);
  }

  async function getNexusPrediction(pid) {
    if(isThinking) return;
    isThinking = true;
    const statusBox = document.getElementById('status-display');
    statusBox.innerText = "PREDICTING";
    statusBox.className = "sync-bg";
    try {
      // Using direct fetch for GitHub compatibility
      const prompt = `Ahmad Boss V26. History: ${JSON.stringify(localHistory)}. Target: ${pid}. Rule: LEVEL 1 FIXED WIN. JSON: {"side":"SMALL","nums":[1,4]}`;
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
      });
      const data = await response.json();
      const res = JSON.parse(data.candidates[0].content.parts[0].text);
      
      const pText = document.getElementById('prediction-text');
      pText.innerText = res.side;
      pText.className = `val-res ${res.side === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;
      document.getElementById('num1').innerText = res.nums[0];
      document.getElementById('num2').innerText = res.nums[1];
      
      statusBox.innerText = "LOCKED";
      statusBox.className = "win-bg";
      announce(`Tawajjo dain. Agla result ${res.side} hai. Jackpot numbers ${res.nums[0]} aur ${res.nums[1]} hain. Level 1 sureshot.`);
    } catch(e) { statusBox.innerText = "STABLE"; }
    finally { isThinking = false; }
  }
</script>
</body>
</html>
