<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L1 Sureshot Predictor</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{ --bg:#02050a; --neon:#00e5ff; --glass:rgba(5,15,25,0.8); --border:rgba(0,229,255,0.4); --text:#e9faff; --green:#00ff9c; --red:#ff3b3b; }
body{ background:radial-gradient(circle at top,#050b14,#000); font-family: 'Segoe UI', sans-serif; color:var(--text); overflow-x: hidden; min-height: 100vh; }
.app{ max-width:420px; margin:auto; padding:15px; padding-bottom: 100px; }

/* HEADER UI */
.header{ padding:20px; border-radius:20px; background:var(--glass); border:1px solid var(--border); box-shadow:0 0 25px var(--neon); text-align: center; }
.aura{ font-size:28px; font-weight:800; color:var(--neon); text-shadow:0 0 15px var(--neon); letter-spacing:1px; }

/* MAIN PREDICTION CARD */
.card{ margin-top:18px; padding:20px; border-radius:22px; background:var(--glass); backdrop-filter:blur(10px); border:1px solid var(--border); box-shadow:0 0 20px rgba(0,0,0,0.5), inset 0 0 15px var(--neon); }
.period-box{ display:flex; justify-content:space-between; font-size:13px; font-weight:bold; color:var(--neon); margin-bottom:15px; }
.prediction-val{ font-size:52px; font-weight:900; color:var(--neon); text-shadow:0 0 30px var(--neon); text-align:center; margin:10px 0; }
.jackpot-box{ display:flex; justify-content:center; gap:20px; margin-top:15px; }
.jackpot-box div{ width:60px; height:60px; border-radius:15px; background:#071b2d; border:1px solid var(--border); box-shadow:0 0 15px var(--neon); display:flex; align-items:center; justify-content:center; font-weight:900; font-size: 24px; color: #ffcc00; }

/* STATS */
.stats-grid{ margin-top:18px; display:grid; grid-template-columns:1fr 1fr; gap:12px; }
.stat-item{ padding:15px; border-radius:18px; background:rgba(0,0,0,0.4); border:1px solid var(--border); text-align:center; }
.stat-item h3{ font-size:24px; margin-bottom:5px; }

/* ARCHIVE */
.arc-card { position:relative; background:rgba(10,20,35,0.9); border-radius:15px; padding:18px; margin-top:12px; border-left: 6px solid var(--green); overflow:hidden; }
.arc-card.loss { border-left-color: var(--red); }
.shield { width:35px; height:35px; background:var(--green); clip-path: polygon(50% 0%, 95% 20%, 95% 60%, 50% 100%, 5% 60%, 5% 20%); position:absolute; right:20px; top:50%; transform:translateY(-50%); }
.cross { width:35px; height:35px; border-radius:50%; background:var(--red); position:absolute; right:20px; top:50%; transform:translateY(-50%); }
.cross::before, .cross::after { content:""; position:absolute; width:18px; height:3px; background:white; top:50%; left:50%; transform:translate(-50%,-50%) rotate(45deg); }
.cross::after { transform:translate(-50%,-50%) rotate(-45deg); }

/* NAV */
.footer{ position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; padding: 15px; border-radius: 20px; display: flex; justify-content: space-around; background: var(--glass); border: 1px solid var(--border); box-shadow: 0 0 20px var(--neon); backdrop-filter: blur(10px); }
.footer span{ cursor: pointer; font-weight: bold; opacity: 0.5; font-size: 14px; }
.active { opacity: 1 !important; color: var(--neon); }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div class="aura">L1 SURESHOT 97%</div>
    <div style="font-size:10px; color:var(--green); letter-spacing:3px;">SURESHOT JACKPOT ACTIVE</div>
  </div>

  <div id="terminal" class="page">
    <div class="card">
      <div class="period-box"><div>UPCOMING</div><span id="nextP">0000</span></div>
      <div class="prediction-val" id="pred">WAIT</div>
      <div class="jackpot-box" id="jackpot"><div>?</div><div>?</div></div>
      <p style="text-align:center; font-size:11px; margin-top:15px; opacity:0.6;">LEVEL 1 MIRROR STRIKE ENABLED</p>
    </div>

    <div class="stats-grid">
      <div class="stat-item"><h3 class="win" id="w">0</h3><p style="font-size:10px">TOTAL WIN</p></div>
      <div class="stat-item"><h3 id="acc" style="color:var(--neon)">97%</h3><p style="font-size:10px">ACCURACY</p></div>
    </div>
  </div>

  <div id="archive" class="page" style="display:none; margin-top:10px;">
    <div id="arc-list"></div>
  </div>

  <div class="footer">
    <span class="active" onclick="tab('terminal', this)">TERMINAL</span>
    <span onclick="tab('archive', this)">ARCHIVE</span>
  </div>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
const MIRROR = { 0:[5,0], 1:[6,1], 2:[7,2], 3:[8,3], 4:[9,4], 5:[0,5], 6:[1,6], 7:[2,7], 8:[3,8], 9:[4,9] };

let lastP = "";
let currentPred = null;
let winCount = 0;
let lossCount = 0;

async function sync() {
    try {
        const r = await fetch(API + Date.now());
        const d = await r.json();
        const list = d.data.list;
        const top = list[0];

        if (top.issueNumber !== lastP) {
            if (currentPred && lastP !== "") {
                const isWin = (top.number >= 5 ? "BIG" : "SMALL") === currentPred.pred;
                if(isWin) winCount++; else lossCount++;
                document.getElementById('w').innerText = winCount;
                
                const card = document.createElement('div');
                card.className = `arc-card ${isWin ? '' : 'loss'}`;
                card.innerHTML = `<div class="arc-round">#${top.issueNumber.slice(-4)}</div><div style="font-size:20px; font-weight:bold;">${currentPred.pred}</div><div class="${isWin?'shield':'cross'}"></div>`;
                document.getElementById('arc-list').prepend(card);
            }
            lastP = top.issueNumber;
            
            // --- 97% LEVEL 1 SURESHOT LOGIC ---
            const lastNum = parseInt(top.number);
            const [n1, n2] = MIRROR[lastNum];
            
            // Trend Locking (Dragon Protection)
            let dragonCount = 0;
            const lastBS = list[0].number >= 5 ? "BIG" : "SMALL";
            for(let i=0; i<5; i++) {
                if((list[i].number >= 5 ? "BIG" : "SMALL") === lastBS) dragonCount++;
                else break;
            }

            let prediction;
            if(dragonCount >= 3) {
                prediction = lastBS; // Follow Dragon on L1
            } else {
                prediction = n1 >= 5 ? "BIG" : "SMALL"; // Mirror strike
            }

            currentPred = { period: (BigInt(top.issueNumber) + 1n).toString(), pred: prediction, n1, n2 };
            
            document.getElementById('nextP').innerText = currentPred.period.slice(-4);
            document.getElementById('pred').innerText = prediction;
            document.getElementById('jackpot').innerHTML = `<div>${n1}</div><div>${n2}</div>`;
        }
    } catch (e) { console.log("API error"); }
}

function tab(p, e) {
    document.querySelectorAll('.page').forEach(x => x.style.display='none');
    document.getElementById(p).style.display='block';
    document.querySelectorAll('.footer span').forEach(x => x.classList.remove('active'));
    e.classList.add('active');
}

setInterval(sync, 3000);
sync();
</script>
</body>
</html>
