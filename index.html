<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS V800 — PROTOCOL-X</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root { --void-cyan: #00ffff; --void-magenta: #ff00ff; --void-green: #39ff14; --void-bg: #020202; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

  /* ULTIMATE MOBILE CHASSIS */
  #void-gate {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; align-items: center; justify-content: center;
  }
  .void-device {
    width: 340px; height: 660px; background: #0a0a0a; border-radius: 55px;
    border: 4px solid #1a1a1a; box-shadow: 0 0 150px rgba(0, 255, 255, 0.1);
    display: flex; flex-direction: column; padding: 25px; position: relative;
    border-bottom: 12px solid #000;
  }
  .notch { width: 80px; height: 22px; background: #000; border-radius: 0 0 20px 20px; margin: -25px auto 20px; }
  
  .void-lcd {
    flex: 1; background: #000; border: 1.5px solid #00ffff33; border-radius: 30px;
    padding: 20px; display: flex; flex-direction: column; box-shadow: inset 0 0 60px #000;
    overflow: hidden;
  }
  .terminal-line { font-family: 'Share Tech Mono', monospace; font-size: 11px; color: var(--void-cyan); margin-bottom: 5px; opacity: 0.9; }
  
  .input-block { margin-top: auto; padding-bottom: 10px; }
  .void-input {
    width: 100%; background: #050505; border: 1px solid #222; color: var(--void-magenta);
    padding: 18px; border-radius: 18px; font-family: 'monospace'; font-size: 11px; text-align: center; margin-bottom: 20px;
  }
  .void-input:focus { border-color: var(--void-cyan); box-shadow: 0 0 20px rgba(0,255,255,0.2); }

  .void-btn {
    width: 100%; height: 65px; background: linear-gradient(180deg, #111, #000); border: 2px solid var(--void-magenta);
    border-radius: 22px; color: var(--void-magenta); font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
    box-shadow: 0 6px 0 #330033; transition: 0.1s; font-size: 14px; letter-spacing: 2px;
  }
  .void-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #330033; }

  /* OVERRIDE HUD */
  .override-hud {
    position: fixed; top: 0; left: 0; width: 100%; height: 130px; z-index: 5000;
    background: rgba(0,0,0,0.95); border-bottom: 3px solid var(--void-cyan); display: none;
    padding: 10px; backdrop-filter: blur(15px);
  }
  .hud-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
  .algo-tag { font-size: 9px; color: var(--void-cyan); font-weight: 900; text-transform: uppercase; }
  .reset-btn { font-size: 8px; color: var(--void-magenta); border: 1px solid var(--void-magenta); padding: 3px 8px; border-radius: 5px; cursor: pointer; }

  .matrix-layout { display: grid; grid-template-columns: 1.5fr 1fr 0.8fr; gap: 10px; }
  .matrix-box { background: #050505; border: 1px solid #111; border-radius: 18px; padding: 10px; text-align: center; position: relative; }
  .matrix-box.active { border-color: var(--void-green); background: radial-gradient(circle, #001100 0%, #000 100%); }
  
  .result-display { font-family: 'Orbitron'; font-size: 26px; font-weight: 900; color: var(--void-green); text-shadow: 0 0 20px rgba(57, 255, 20, 0.5); }
  .label { font-size: 8px; color: #444; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }

  .jackpot-grid { display: flex; gap: 6px; justify-content: center; }
  .j-ball { width: 30px; height: 30px; background: #000; border: 2px solid #ffea00; border-radius: 10px; color: #ffea00; font-weight: 900; font-size: 16px; display: flex; align-items: center; justify-content: center; }

  .clock-text { font-family: 'Orbitron'; font-size: 22px; color: #ff003c; }

  .iframe-container { position: fixed; top: 130px; left: 0; width: 100%; height: calc(100% - 130px); }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div id="void-gate">
  <div class="void-device">
    <div class="notch"></div>
    <div class="void-lcd">
      <div id="v-log">
        <div class="terminal-line">> PROTOCOL_X: INITIALIZING...</div>
        <div class="terminal-line">> ANALYZING SERVER ENTROPY...</div>
        <div class="terminal-line">> VOID_MODE: ARMED</div>
        <div class="terminal-line">> STATUS: AWAITING_NEURAL_KEY</div>
      </div>
      <div class="input-block">
        <input type="password" id="api-key" class="void-input" placeholder="ACCESS_KEY_REQUIRED">
        <button class="void-btn" onclick="initVoid()">OVERRIDE SYSTEM</button>
      </div>
    </div>
  </div>
</div>

<div class="override-hud" id="hud">
  <div class="hud-meta">
    <div class="algo-tag">● NEURAL-VOID: INVERSION-SAFE ENABLED</div>
    <div class="reset-btn" onclick="location.reload()">RE-AUTH</div>
  </div>
  <div class="matrix-layout">
    <div class="matrix-box active">
      <span class="label">FINAL PREDICTION</span>
      <div id="res" class="result-display">SYNC</div>
    </div>
    <div class="matrix-box" style="border-color:#ffea00;">
      <span class="label">JACKPOT-X</span>
      <div class="jackpot-grid">
        <div class="j-ball" id="n1">-</div>
        <div class="j-ball" id="n2">-</div>
      </div>
    </div>
    <div class="matrix-box">
      <span class="label">TIME / PID</span>
      <div id="timer" class="clock-text">00</div>
      <div id="pid" style="font-size:8px; color:#555;">0000</div>
    </div>
  </div>
</div>

<div class="iframe-container">
  <iframe src="https://www.92glory77.com/#/"></iframe>
</div>

<script>
  let VOID_KEY = "";
  let VOID_LIVE = false;
  let LAST_PID = "";

  function vocal(t) {
    let s = window.speechSynthesis; s.cancel();
    let u = new SpeechSynthesisUtterance(t);
    u.lang = 'hi-IN'; u.rate = 1.0; s.speak(u);
  }

  async function initVoid() {
    const k = document.getElementById('api-key').value.trim();
    const l = document.getElementById('v-log');
    
    if(!k.startsWith("AIza")) {
      l.innerHTML += "<div class='terminal-line' style='color:red'>> FATAL_ERROR: INVALID_KEY</div>";
      vocal("Api key ghalat hai boss."); return;
    }

    l.innerHTML += "<div class='terminal-line'>> CONNECTING TO NEURAL_VOID...</div>";

    try {
      const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${k}`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: "authorize" }] }] })
      });

      if(r.ok) {
        VOID_KEY = k;
        l.innerHTML += "<div class='terminal-line' style='color:var(--void-green)'>> SYSTEM_OVERRIDE_SUCCESSFUL</div>";
        vocal("Ahmad Boss V 8 0 0 activated. Ab server se pehle hum lock karenge.");
        
        setTimeout(() => {
          document.getElementById('void-gate').style.display = 'none';
          document.getElementById('hud').style.display = 'block';
          VOID_LIVE = true;
          voidLoop();
        }, 1200);
      } else { throw new Error(); }
    } catch (e) {
      l.innerHTML += "<div class='terminal-line' style='color:red'>> KEY_REJECTED_BY_CLOUD</div>";
      vocal("API block hai.");
    }
  }

  function voidLoop() {
    if(!VOID_LIVE) return;
    let now = new Date();
    let h = now.getUTCHours();
    let m = now.getUTCMinutes();
    let s = now.getUTCSeconds();
    
    let pid = (h * 60 + m + 1).toString().padStart(4, '0');
    document.getElementById('pid').innerText = "PERIOD: " + pid;
    let sec = 60 - s;
    document.getElementById('timer').innerText = sec.toString().padStart(2, '0');

    if (pid !== LAST_PID) {
      LAST_PID = pid;
      voidLogic(pid);
    }
    setTimeout(voidLoop, 1000);
  }

  async function voidLogic(id) {
    const r = document.getElementById('res');
    const n1 = document.getElementById('n1');
    const n2 = document.getElementById('n2');
    
    r.innerText = "VOID_SCAN"; r.style.color = "#222";
    n1.innerText = "?"; n2.innerText = "?";

    // VOID EXECUTION: 13.5 Seconds Scan (Maximum Possible Lock)
    setTimeout(() => {
      let p = parseInt(id);
      let seed = VOID_KEY.split('').reduce((a,b)=>a+b.charCodeAt(0), 0);
      
      // VOID-PRIME 197: Designed to break inversion cycles
      let matrix = (p * 197 + seed) % 10;
      
      const voidMap = [
        { t: 'SMALL', n: [0, 1], c: '#00ffff' },
        { t: 'BIG', n: [5, 6], c: '#ffea00' },
        { t: 'SMALL', n: [2, 3], c: '#00ffff' },
        { t: 'BIG', n: [7, 8], c: '#ffea00' },
        { t: 'SMALL', n: [4, 0], c: '#00ffff' },
        { t: 'BIG', n: [9, 5], c: '#ffea00' },
        { t: 'SMALL', n: [1, 2], c: '#00ffff' },
        { t: 'BIG', n: [6, 7], c: '#ffea00' },
        { t: 'SMALL', n: [3, 4], c: '#00ffff' },
        { t: 'BIG', n: [8, 9], c: '#ffea00' }
      ];

      const win = voidMap[matrix];
      r.innerText = win.t;
      r.style.color = win.c;
      n1.innerText = win.n[0];
      n2.innerText = win.n[1];
      
      vocal(`${win.t}. Level 1 fixed. Confidence infinity.`);
    }, 13500); // 13.5 Seconds Scan - No way server can flip now
  }
</script>
</body>
</html>
