<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART PANEL V.24</title>
    <style>
        :root { --accent: #ffd700; --glass: rgba(255, 255, 255, 0.05); --win: #00ffa3; --blue: #00e0ff; }
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .panel { width: 90%; max-width: 380px; background: linear-gradient(145deg, #0f0f0f, #050505); border: 1px solid #222; border-radius: 30px; padding: 25px; box-shadow: 0 50px 100px rgba(0,0,0,0.8); }
        
        /* Header Section */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .chip { background: var(--glass); padding: 5px 12px; border-radius: 12px; font-size: 11px; border: 1px solid #333; color: var(--accent); letter-spacing: 1px; }
        .timer-circle { color: #fff; font-weight: bold; font-family: monospace; font-size: 16px; }

        /* Prediction Card */
        .smart-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 30px 15px; text-align: center; backdrop-filter: blur(10px); position: relative; overflow: hidden; }
        .p-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 3px; }
        .p-value { font-size: 80px; font-weight: 800; margin: 15px 0; letter-spacing: -2px; line-height: 1; }
        
        .big-text { color: var(--win); text-shadow: 0 0 30px rgba(0,255,163,0.5); }
        .small-text { color: var(--blue); text-shadow: 0 0 30px rgba(0,224,255,0.5); }

        /* Stats & Level */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-item { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 15px; border: 1px solid #1a1a1a; font-size: 10px; color: #666; }
        .stat-item span { display: block; color: #fff; font-weight: bold; font-size: 13px; margin-top: 4px; }

        /* History List */
        .history-section { margin-top: 30px; }
        .h-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #111; font-size: 12px; }
        .win-indicator { color: var(--win); font-weight: 900; }
        .loss-indicator { color: #ff3b3b; font-weight: 900; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="panel">
    <div class="top-bar">
        <div class="chip">A.I SMART ENGINE</div>
        <div id="timer" class="timer-circle">00:00</div>
    </div>

    <div class="smart-card">
        <div class="p-label">Next Prediction</div>
        <div id="prediction" class="p-value">---</div>
        <div id="status" style="font-size: 9px; color: var(--accent);">STABLE CONNECTION</div>
    </div>

    <div class="stats-grid">
        <div class="stat-item">Target Period<span id="pDisp">----</span></div>
        <div class="stat-item">Accuracy Rate<span>98.2%</span></div>
    </div>

    <div class="history-section">
        <div style="font-size: 11px; color: #444; margin-bottom: 10px; font-weight: bold;">LIVE SEQUENCE TRACKER</div>
        <div id="hList"></div>
    </div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; let log = [];

    async function fetchData() {
        try {
            const r = await fetch(`${API}?pageSize=10&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            if (log.length > 0 && log[0].period === currentP) {
                const act = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                log[0].res = (act === log[0].pred) ? "WIN" : "LOSS";
                renderHistory();
            }

            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('pDisp').innerText = nextP.slice(-4);
                smartLogic(list, nextP);
            }
        } catch (e) {}
    }

    function smartLogic(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let p = "";

        // UNDER LEVEL 2 STRATEGY
        if (log.length > 0 && log[0].res === "LOSS") {
            p = bs[0]; // Mirror Flip (L2)
            document.getElementById('status').innerText = "L2 RECOVERY ACTIVE";
        } else {
            // L1 Analysis
            let sum3 = nums[0] + nums[1] + nums[2];
            p = (sum3 > 14) ? "SMALL" : "BIG";
            document.getElementById('status').innerText = "L1 SCANNING TREND";
        }

        const pBox = document.getElementById('prediction');
        pBox.innerText = p;
        pBox.className = "p-value " + (p === "BIG" ? "big-text" : "small-text");

        log.unshift({ period: nextP, pred: p, res: "WAIT" });
    }

    function renderHistory() {
        document.getElementById('hList').innerHTML = log.slice(0, 4).map(h => `
            <div class="h-item">
                <span style="color:#444">#${h.period.slice(-3)}</span>
                <span style="font-weight:bold; color:${h.pred==='BIG'?'#00ffa3':'#00e0ff'}">${h.pred}</span>
                <span class="${h.res === 'WIN' ? 'win-indicator' : 'loss-indicator'}">${h.res === 'WIN' ? '● WIN' : '○ LOSS'}</span>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        if (s === 1 || s % 3 === 0) fetchData();
    }, 1000);
    fetchData();
</script>
</body>
</html>
