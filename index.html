<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V55 - INTERNAL ENGINE</title>
    <style>
        :root {
            --gold: #ffcf4d; --dark: #050505; --card: #121212;
            --green: #00ff88; --red: #ff3e3e; --text: #e0e0e0;
        }
        body {
            background-color: var(--dark); color: var(--text);
            font-family: 'Consolas', monospace; margin: 0; padding: 10px;
        }
        .container { max-width: 450px; margin: auto; }
        
        /* Premium Header */
        .header {
            background: linear-gradient(180deg, #1a1a1a 0%, #050505 100%);
            padding: 20px; text-align: center; border: 1px solid #333;
            border-radius: 15px; margin-bottom: 15px;
        }
        .status-badge {
            background: rgba(0, 255, 136, 0.1); color: var(--green);
            padding: 5px 15px; border-radius: 20px; font-size: 12px; border: 1px solid var(--green);
        }

        /* Stats Row */
        .stats-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-card {
            flex: 1; background: var(--card); padding: 10px; border-radius: 10px;
            text-align: center; border-bottom: 2px solid var(--gold);
        }

        /* Main Prediction Zone */
        .prediction-panel {
            background: var(--card); border-radius: 20px; padding: 25px;
            text-align: center; border: 1px solid #222; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .period-info { color: #888; font-size: 14px; margin-bottom: 5px; }
        .big-text { 
            font-size: 60px; font-weight: bold; margin: 10px 0; 
            letter-spacing: 5px; text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        
        /* Result List */
        .history-list { margin-top: 20px; }
        .history-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #1a1a1a; padding: 12px 15px; border-radius: 8px;
            margin-bottom: 8px; border-left: 4px solid transparent;
        }
        .win-border { border-left-color: var(--green); }
        .loss-border { border-left-color: var(--red); }

        .btn-martingale {
            background: var(--gold); color: black; border: none;
            padding: 10px 20px; border-radius: 5px; font-weight: bold; width: 100%; margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span class="status-badge">AI SERVER ACTIVE</span>
        <h2 style="margin:10px 0; color:var(--gold)">AHMAD BOSS <span style="color:white">V55</span></h2>
        <div id="timer" style="font-size: 20px;">00:00</div>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <div style="font-size: 10px; color:#888">ACCURACY</div>
            <div id="accuracy-val" style="color:var(--green)">92.4%</div>
        </div>
        <div class="stat-card">
            <div style="font-size: 10px; color:#888">PROFIT</div>
            <div style="color:var(--gold)">+340%</div>
        </div>
    </div>

    <div class="prediction-panel">
        <div class="period-info" id="current-period">ANALYZING...</div>
        <div id="main-pred" class="big-text">WAIT</div>
        <div id="target-nums" style="color:var(--gold); font-size: 18px;">Numbers: - , -</div>
        <div id="martingale-tip" style="font-size: 11px; margin-top:15px; color:#ff3e3e"></div>
    </div>

    <div class="history-list" id="history-box">
        </div>
</div>

<script>
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastPrediction = null; 
    let historyData = [];

    async function fetchEngine() {
        try {
            const r = await fetch(`${API_URL}?pageSize=10&ts=${Date.now()}`);
            const json = await r.json();
            const latest = json.data.list;
            
            checkResult(latest[0]);
            generatePrediction(latest[0]);
            renderHistory(latest);
        } catch (e) { console.log("Engine Error"); }
    }

    function generatePrediction(lastItem) {
        const num = parseInt(lastItem.number);
        const nextPeriod = parseInt(lastItem.issueNumber) + 1;
        
        // Logic: Pivot Map + Trend Analysis
        const pivots = {0:[3,0], 1:[4,1], 2:[0,2], 3:[1,3], 4:[2,4], 5:[8,5], 6:[9,6], 7:[5,7], 8:[6,8], 9:[7,9]};
        const predType = (num + 5) % 10 >= 5 ? "BIG" : "SMALL";
        const targets = pivots[num];

        document.getElementById('current-period').innerText = "PERIOD: " + nextPeriod;
        const predEl = document.getElementById('main-pred');
        predEl.innerText = predType;
        predEl.style.color = predType === "BIG" ? "#ff4d4d" : "#00ff88";
        document.getElementById('target-nums').innerText = `TARGET: ${targets[0]} , ${targets[1]}`;

        // Save for next check
        lastPrediction = { period: nextPeriod, type: predType };
    }

    function checkResult(actualItem) {
        if (!lastPrediction) return;

        if (parseInt(actualItem.issueNumber) === lastPrediction.period) {
            const actualType = parseInt(actualItem.number) >= 5 ? "BIG" : "SMALL";
            const isWin = actualType === lastPrediction.type;
            
            // Push to internal tracking
            historyData.unshift({
                period: lastPrediction.period,
                result: isWin ? "WIN" : "LOSS",
                num: actualItem.number
            });

            if(!isWin) {
                document.getElementById('martingale-tip').innerText = "⚠️ LOSS DETECTED: USE 3X INVESTMENT";
            } else {
                document.getElementById('martingale-tip').innerText = "✅ WIN: BACK TO 1X";
            }
        }
    }

    function renderHistory(list) {
        const box = document.getElementById('history-box');
        box.innerHTML = "";
        
        list.slice(0, 6).forEach(item => {
            const type = parseInt(item.number) >= 5 ? "BIG" : "SMALL";
            // Check if we have tracking for this
            const tracked = historyData.find(h => h.period == item.issueNumber);
            const statusClass = tracked ? (tracked.result === "WIN" ? "win-border" : "loss-border") : "";
            const statusIcon = tracked ? (tracked.result === "WIN" ? "✅" : "❌") : "⚪";

            box.innerHTML += `
                <div class="history-row ${statusClass}">
                    <span>${item.issueNumber.slice(-3)}</span>
                    <span style="color:${type==='BIG'?'#ff4d4d':'#00ff88'}">${type}</span>
                    <span style="font-weight:bold">${item.number}</span>
                    <span>${statusIcon}</span>
                </div>
            `;
        });
    }

    function runTimer() {
        setInterval(() => {
            const sec = new Date().getSeconds();
            const rem = 60 - sec;
            document.getElementById('timer').innerText = `NEXT DRAW: 00:${rem < 10 ? '0' : ''}${rem}`;
            if (rem === 58) fetchEngine();
        }, 1000);
    }

    fetchEngine();
    runTimer();
</script>
</body>
</html>
