<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS — V45 FINAL KEYED</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffca28;
    --win: #00ff88;
    --bg: #000;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
  body, html { 
    height: 100%; background: var(--bg); color: #fff; 
    font-family: 'Rajdhani', sans-serif; overflow: hidden; 
  }

  .header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: #080808; border-bottom: 3px solid var(--gold);
    padding: 10px 0; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
    box-shadow: 0 5px 25px rgba(255, 202, 40, 0.4);
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 15px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 5px;
    text-shadow: 0 0 10px var(--gold); margin-bottom: 12px;
  }

  .dashboard {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
    max-width: 460px; margin: auto; padding: 0 15px;
  }

  .item {
    background: #111; border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px; padding: 12px 2px; display: flex; flex-direction: column;
    align-items: center; justify-content: center; min-height: 85px;
  }

  .tag { font-size: 8px; color: #888; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }

  .val-res { 
    font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900; 
    text-align: center; width: 100%; letter-spacing: 1px;
  }
  .gold-txt { color: var(--gold); text-shadow: 0 0 15px var(--gold); }
  .cyan-txt { color: #00e5ff; text-shadow: 0 0 15px #00e5ff; }

  .j-row { display: flex; gap: 4px; }
  .j-box {
    background: #000; border: 2px solid var(--win); width: 26px; height: 26px;
    border-radius: 6px; display: flex; align-items: center; justify-content: center;
    font-size: 13px; color: var(--win); font-weight: 900;
  }

  .info-bar {
    display: flex; justify-content: space-between; align-items: center;
    max-width: 440px; margin: 15px auto 0; padding: 0 20px;
  }
  .p-id-pill { 
    background: #fff; color: #000; padding: 5px 12px; border-radius: 6px;
    font-size: 11px; font-weight: 900; font-family: 'Orbitron';
  }
  .p-timer { color: #fff; font-weight: 900; font-size: 38px; font-family: 'Orbitron'; }

  .game-view {
    position: fixed; top: 180px; left: 0; width: 100%; height: calc(100% - 180px);
  }
  iframe { width: 100%; height: 100%; border: none; }

  #boot-up {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  .boot-btn {
    background: var(--gold); color: #000; padding: 20px 80px;
    font-family: 'Orbitron'; font-weight: 900; border: none; border-radius: 15px;
    cursor: pointer; font-size: 22px; box-shadow: 0 0 50px var(--gold);
  }
</style>
</head>
<body>

<div id="boot-up">
  <div class="boss-brand" style="font-size: 42px; margin-bottom: 25px;">AHMAD BOSS</div>
  <div style="color: #444; font-size: 13px; margin-bottom: 50px; letter-spacing: 6px;">V45 — FINAL KEYED EDITION</div>
  <button class="boot-btn" onclick="startSystem()">ACTIVATE GOD MODE</button>
</div>

<div class="header">
  <div class="boss-brand">AHMAD ALI BOSS</div>
  
  <div class="dashboard">
    <div class="item">
      <span class="tag">AI STATUS</span>
      <div id="status" style="color:var(--win); font-size:10px; font-weight:900;">KEYED-ACTIVE</div>
    </div>

    <div class="item" style="border: 2px solid var(--gold); background: rgba(255, 202, 40, 0.05);">
      <span class="tag">SURESHOT WIN</span>
      <div id="prediction" class="val-res">--</div>
    </div>

    <div class="item">
      <span class="tag">JACKPOT</span>
      <div class="j-row">
        <div class="j-box" id="n1">-</div>
        <div class="j-box" id="n2">-</div>
      </div>
    </div>
  </div>

  <div class="info-bar">
    <div class="p-id-pill" id="period-id">SYNCING...</div>
    <div class="p-timer" id="timer-val">00</div>
  </div>
</div>

<div class="game-view">
  <iframe src="https://www.fantasygems.fan/#/register?invitationCode=154431279063" id="game-iframe"></iframe>
</div>

<script>
  // AHMAD BOSS: YOUR API KEY IS NOW PERMANENTLY INJECTED
  const apiKey = "AIzaSyApM2iJqdoEuPJNsk9J9Wimcsqvq1SYw1w"; 
  let lastPid = "";
  let thinking = false;
  let hData = [];

  function startSystem() {
    document.getElementById('boot-up').style.display = 'none';
    const msg = new SpeechSynthesisUtterance("System Keyed. Ahmad Boss, market crash mode active.");
    msg.lang = 'hi-IN';
    window.speechSynthesis.speak(msg);
    mainLoop();
  }

  function mainLoop() {
    const now = new Date();
    const seconds = now.getSeconds();
    let timeLeft = 60 - seconds;
    if(timeLeft === 60) timeLeft = 0;
    
    // Exact Period Sync Logic
    const baseDate = "20251220"; 
    const totalMinutes = (now.getHours() * 60) + now.getMinutes();
    const periodId = `${baseDate}01${String(totalMinutes + 141).padStart(4, '0')}`;

    document.getElementById('timer-val').innerText = timeLeft.toString().padStart(2, '0');
    document.getElementById('period-id').innerText = periodId;

    if (timeLeft <= 54 && periodId !== lastPid && !thinking) {
      lastPid = periodId;
      getGrandfatherFix(periodId);
    }
    
    setTimeout(mainLoop, 1000);
  }

  async function getGrandfatherFix(pid) {
    thinking = true;
    const pDisplay = document.getElementById('prediction');
    pDisplay.innerText = "WAIT";
    pDisplay.style.fontSize = "16px";
    
    try {
      const prompt = `System: Ahmad Boss V45 Grandfather Supremacy. 
      Target Period: ${pid}. 
      History: ${JSON.stringify(hData)}. 
      Logic: Analyze 1-min Wingo trends. 100% Level 1 Win Required. 
      Format: JSON ONLY: {"side":"SMALL","nums":[0,2]}`;
      
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          contents: [{ parts: [{ text: prompt }] }],
          generationConfig: { responseMimeType: "application/json" }
        })
      });
      
      const data = await response.json();
      const result = JSON.parse(data.candidates[0].content.parts[0].text);
      
      pDisplay.innerText = result.side;
      pDisplay.style.fontSize = "22px";
      pDisplay.className = `val-res ${result.side === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;
      document.getElementById('n1').innerText = result.nums[0];
      document.getElementById('n2').innerText = result.nums[1];
      
      const speech = new SpeechSynthesisUtterance(`Result ${result.side}`);
      speech.lang = 'hi-IN';
      window.speechSynthesis.speak(speech);
      
      hData.push({id: pid, res: result.side});
      if(hData.length > 10) hData.shift();
      
    } catch(e) { 
      // Auto-Retry with Keyed Auth
      pDisplay.innerText = "ERROR";
      setTimeout(() => getGrandfatherFix(pid), 2000);
    } finally { 
      thinking = false; 
    }
  }
</script>
</body>
</html>
