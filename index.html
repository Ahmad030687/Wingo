<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD ALI BOSS â€” V13 ANTI-REVOKE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffca28;
    --cyan: #00f3ff;
    --win: #00ff41;
    --loss: #ff003c;
    --bg: #020202;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { 
    margin: 0; padding: 0; height: 100%; 
    background: var(--bg); color: #fff; 
    font-family: 'Rajdhani', sans-serif; overflow: hidden; 
  }

  /* Compact Premium Header */
  .header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(15px);
    border-bottom: 2px solid var(--gold);
    padding: 10px 0; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
    box-shadow: 0 5px 25px rgba(255, 202, 40, 0.3);
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 2px;
    text-shadow: 0 0 12px rgba(255, 202, 40, 0.6); margin-bottom: 5px;
  }

  .dashboard {
    display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 8px;
    max-width: 480px; margin: auto; padding: 0 10px;
  }

  .item {
    background: rgba(255,255,255,0.04); border: 1px solid rgba(0,243,255,0.25);
    border-radius: 12px; padding: 8px 5px; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
  }

  .tag { font-size: 8px; color: #777; text-transform: uppercase; margin-bottom: 4px; font-weight: 800; }
  .val-res { font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900; }
  .gold-txt { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
  .cyan-txt { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }

  .j-row { display: flex; gap: 4px; }
  .j-box {
    background: #000; border: 1px solid var(--gold); width: 24px; height: 24px;
    border-radius: 6px; display: flex; align-items: center; justify-content: center;
    font-size: 13px; color: var(--gold); font-weight: bold;
  }

  #status-display {
    font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 4px;
    margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;
  }
  .win-bg { background: rgba(0, 255, 65, 0.2); color: var(--win); border: 1px solid var(--win); }
  .loss-bg { background: rgba(255, 0, 60, 0.2); color: var(--loss); border: 1px solid var(--loss); }

  .info-bar {
    display: flex; justify-content: space-between; max-width: 420px; 
    margin: 10px auto 2px; padding: 0 15px; font-size: 11px;
  }
  .p-id { color: #fff; opacity: 0.8; }
  .p-timer { color: var(--loss); font-weight: 900; }

  .game-view {
    position: fixed; top: 135px; left: 0; width: 100%; height: calc(100% - 135px);
    background: #000;
  }
  iframe { width: 100%; height: 100%; border: none; }

  #boot-up {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    border: 3px solid var(--gold);
  }
  .boot-btn {
    background: var(--gold); color: #000; padding: 18px 45px;
    font-family: 'Orbitron'; font-weight: 900; border: none; border-radius: 15px;
    box-shadow: 0 0 30px var(--gold); cursor: pointer; transition: 0.3s;
  }
  .boot-btn:active { transform: scale(0.95); }
</style>
</head>
<body>

<div id="boot-up">
  <div class="boss-brand" style="font-size: 35px; margin-bottom: 10px;">AHMAD BOSS</div>
  <div style="color: var(--cyan); letter-spacing: 5px; font-size: 10px; margin-bottom: 40px;">SECURE AI V13 (ANTI-DETECT)</div>
  <button class="boot-btn" onclick="initialize()">BOOT SECURE ENGINE</button>
</div>

<div class="header">
  <div class="boss-brand">AHMAD ALI BOSS</div>
  <div class="dashboard">
    <div class="item">
      <span class="tag">AI SCANNER</span>
      <div id="status-display" class="win-bg">LEVEL 1</div>
    </div>
    <div class="item" style="border-color: var(--gold); border-width: 1.5px; transform: scale(1.05);">
      <span class="tag">JACKPOT PREDICT</span>
      <div id="prediction-text" class="val-res">--</div>
    </div>
    <div class="item">
      <span class="tag">SURESHOT</span>
      <div class="j-row">
        <div class="j-box" id="num1">-</div>
        <div class="j-box" id="num2">-</div>
      </div>
    </div>
  </div>
  <div class="info-bar">
    <div class="p-id">PERIOD: <span id="period-id">SYNC...</span></div>
    <div class="p-timer">TIME: <span id="timer-val">00:00</span></div>
  </div>
</div>

<div class="game-view">
  <iframe id="game-iframe" src="https://www.fantasygems.fan/#/register?invitationCode=154431279063"></iframe>
</div>

<script>
  let voiceActive = false;
  let lastProcessedPeriod = "";
  let lastPrediction = null;

  // KEY PROTECTION: Splitting key to avoid bot detection
  const _PART1 = "vGYe5XkbVdXxUGN"; 
  const _PART2 = "hZHgw5JhjJQ8Yvd2P1uLeZLYl";
  const SECURE_COHERE_KEY = _PART1 + _PART2;

  const API_ENDPOINT = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
  const REQ_DATA = { typeId:1, language:0, random:"40079dcba93a48769c6ee9d4d4fae23f", signature:"D12108C4F57C549D82B23A91E0FA20AE", timestamp:Math.floor(Date.now()/1000) };

  function speakNow(msg) {
    if(!voiceActive) return;
    const utterance = new SpeechSynthesisUtterance(msg);
    utterance.lang = 'hi-IN'; utterance.rate = 1.1;
    window.speechSynthesis.speak(utterance);
  }

  function initialize() {
    voiceActive = true;
    document.getElementById('boot-up').style.display = 'none';
    speakNow("Ahmad Ali Boss. Secure AI Engine Active. Level one fixed jackpot protection on.");
    mainLoop();
  }

  async function mainLoop() {
    try {
      const resp = await fetch(API_ENDPOINT, { 
        method: 'POST', 
        headers: {'Content-Type': 'application/json'}, 
        body: JSON.stringify(REQ_DATA)
      });
      const result = await resp.json();

      if(result && result.data) {
        const serverPeriod = result.data.issueNumber.toString();
        const seconds = new Date().getSeconds();
        const timeLeft = 60 - seconds;
        
        document.getElementById('timer-val').innerText = `00:${timeLeft.toString().padStart(2, '0')}`;
        document.getElementById('period-id').innerText = serverPeriod;

        if(serverPeriod !== lastProcessedPeriod) {
          if(lastProcessedPeriod !== "") {
            verifyWin(result.data);
          }
          lastProcessedPeriod = serverPeriod;
          secureAIScan(serverPeriod);
        }
      }
    } catch(e) { console.error("Sync Error"); }
    setTimeout(mainLoop, 1000);
  }

  function verifyWin(data) {
    if(!lastPrediction) return;
    const lastNum = parseInt(data.lastNumber || 0); 
    const resultType = (lastNum >= 5) ? 'BIG' : 'SMALL';
    const statusBox = document.getElementById('status-display');
    
    if(lastPrediction.type === resultType) {
      statusBox.innerText = "LEVEL 1 HIT";
      statusBox.className = "win-bg";
      speakNow("Ahmad Boss. Level One Back to Back Winning.");
    } else {
      statusBox.innerText = "AI SCANNING";
      statusBox.className = "loss-bg";
      speakNow("Analysising next sureshot jackpot.");
    }
  }

  async function secureAIScan(id) {
    // Deep scanning pattern integration (Level 1 Force Mode)
    const seed = parseInt(id.slice(-2));
    
    // Hard-Coded Sureshot Mapping
    const mapping = {
      0: { t: 'SMALL', n: [1, 3] }, 1: { t: 'BIG', n: [6, 8] },
      2: { t: 'SMALL', n: [0, 4] }, 3: { t: 'BIG', n: [5, 7] },
      4: { t: 'SMALL', n: [2, 1] }, 5: { t: 'BIG', n: [9, 6] },
      6: { t: 'SMALL', n: [3, 0] }, 7: { t: 'BIG', n: [8, 5] },
      8: { t: 'SMALL', n: [4, 2] }, 9: { t: 'BIG', n: [7, 9] }
    };

    const choice = mapping[seed % 10];
    const pText = document.getElementById('prediction-text');
    
    // AI Thinking Animation
    pText.innerText = "THINKING";
    pText.style.color = "gray";

    setTimeout(() => {
      pText.innerText = choice.t;
      pText.className = `val-res ${choice.t === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;
      document.getElementById('num1').innerText = choice.n[0];
      document.getElementById('num2').innerText = choice.n[1];
      
      lastPrediction = { period: id, type: choice.t, numbers: choice.n };
      speakNow(`Period ${id.slice(-3)}, Next ${choice.t}. Jackpot ${choice.n[0]} and ${choice.n[1]}. Sureshot.`);
    }, 1500);
  }
</script>
</body>
</html>
