<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME V.3 FINAL</title>
    <style>
        /* Import Cyberpunk Font */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap');

        :root {
            --neon-blue: #00f0ff;
            --neon-purple: #bd00ff;
            --neon-green: #00ff9d;
            --bg-dark: #050505;
            --card-bg: rgba(14, 16, 24, 0.9);
            --border-color: #1a1f2e;
            --loss-red: #ff3e3e;
        }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior-y: contain;
        }
        
        .commander-panel {
            width: 100%;
            max-width: 414px; /* Typical Large Phone Width */
            background: radial-gradient(circle at 50% 10%, #1a1f35 0%, #050505 60%);
            height: 100vh;
            padding: 20px 20px 90px 20px; /* Bottom padding for nav bar */
            box-sizing: border-box;
            position: relative;
            border-left: 1px solid #111;
            border-right: 1px solid #111;
            overflow-y: auto;
        }
        
        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            padding-bottom: 15px;
        }
        .title-glow {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
            letter-spacing: 1px;
            line-height: 1;
        }
        .title-glow span {
            color: var(--neon-blue);
            display: block;
            font-size: 11px;
            letter-spacing: 4px;
            margin-top: 5px;
            opacity: 0.9;
            font-weight: 600;
        }
        .timer-box {
            border: 1px solid var(--neon-blue);
            padding: 5px 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2), inset 0 0 10px rgba(0, 240, 255, 0.1);
            background: rgba(0, 240, 255, 0.05);
            min-width: 60px;
        }
        .sec-label { font-size: 9px; color: var(--neon-blue); letter-spacing: 1px; margin-bottom: 2px; opacity: 0.8; }
        .sec-val { font-size: 22px; font-weight: 800; color: #fff; font-family: monospace; text-shadow: 0 0 5px #fff; }

        /* --- VIEWS (TABS) --- */
        .view-section { display: none; animation: fadeIn 0.4s cubic-bezier(0.22, 1, 0.36, 1); }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TERMINAL VIEW STYLES --- */
        .main-frame {
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 24px;
            padding: 25px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.15);
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
        }
        .frame-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .period-box {
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 18px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .prediction-area { text-align: center; margin: 30px 0; }
        .pred-label { font-size: 11px; color: #666; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; font-weight: 700; }
        
        .big-pred {
            font-size: 85px; font-weight: 900; color: var(--neon-blue);
            text-shadow: 0 0 50px rgba(0, 240, 255, 0.7), 0 0 10px rgba(0, 240, 255, 0.9);
            letter-spacing: -3px; line-height: 1;
        }
        .small-pred {
            font-size: 85px; font-weight: 900; color: var(--neon-purple);
            text-shadow: 0 0 50px rgba(189, 0, 255, 0.7), 0 0 10px rgba(189, 0, 255, 0.9);
            letter-spacing: -3px; line-height: 1;
        }
        .status-text { font-size: 11px; letter-spacing: 1px; margin-top: 15px; font-weight: 700; }

        /* High Accuracy Nodes (Seeds) */
        .seeds-container { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px; }
        .seeds-title { font-size: 11px; color: var(--neon-blue); letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; text-align: center; opacity: 0.8; }
        .seeds-row { display: flex; justify-content: center; gap: 12px; }
        .seed-circle {
            width: 50px; height: 50px;
            background: #0a0b10;
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; font-weight: 800; color: #444;
            transition: all 0.3s ease;
        }
        .seed-active {
            border: 2px solid var(--neon-blue);
            color: #fff;
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4), inset 0 0 10px rgba(0, 240, 255, 0.2);
            text-shadow: 0 0 8px #fff;
        }

        /* --- ARCHIVE VIEW STYLES (History) --- */
        .archive-header { color: var(--neon-blue); font-size: 13px; margin-bottom: 20px; letter-spacing: 2px; font-weight: 800; text-transform: uppercase; border-bottom: 1px solid rgba(0,240,255,0.1); padding-bottom: 10px; }
        .history-list { display: flex; flex-direction: column; gap: 10px; max-height: 65vh; overflow-y: auto; padding-right: 5px; }
        
        /* Custom Scrollbar for history */
        .history-list::-webkit-scrollbar { width: 4px; }
        .history-list::-webkit-scrollbar-track { background: #0a0a0a; }
        .history-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .h-row {
            background: rgba(14, 16, 24, 0.8);
            padding: 14px;
            border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .h-period { font-size: 13px; color: #666; font-family: monospace; font-weight: 600; }
        .h-pred { font-weight: 800; font-size: 14px; }
        
        /* THE SPECIAL BLUE HIGHLIGHT NUMBER BOX */
        .h-num-box {
            width: 32px; height: 32px;
            border-radius: 8px;
            background: #0a0a0a; color: #555;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 14px;
            border: 1px solid #222;
        }
        .h-num-box.blue-hit {
            border: 2px solid var(--neon-blue);
            background: rgba(0, 240, 255, 0.15);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            text-shadow: 0 0 5px #fff;
            animation: pulseBlue 2s infinite;
        }
        @keyframes pulseBlue { 0% { box-shadow: 0 0 15px rgba(0, 240, 255, 0.5); } 50% { box-shadow: 0 0 25px rgba(0, 240, 255, 0.8); } 100% { box-shadow: 0 0 15px rgba(0, 240, 255, 0.5); } }

        .h-res { font-weight: 900; font-size: 13px; letter-spacing: 1px; }
        .win-txt { color: var(--neon-green); text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
        .loss-txt { color: var(--loss-red); text-shadow: 0 0 10px rgba(255, 62, 62, 0.5); }

        /* --- BOTTOM NAVIGATION (REAL BUTTONS) --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 40px); max-width: 374px;
            background: rgba(8, 8, 8, 0.95);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 24px;
            display: flex; justify-content: space-around;
            padding: 12px 0;
            backdrop-filter: blur(20px);
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 0 15px rgba(0, 240, 255, 0.05);
        }
        .nav-item {
            text-align: center; color: #555; font-size: 9px; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex; flex-direction: column; align-items: center;
            font-weight: 700;
        }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); transform: translateY(-2px); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; display: block; transition: 0.3s; }
        .nav-item.active .nav-icon { text-shadow: 0 0 20px var(--neon-blue); }

    </style>
</head>
<body>

<div class="commander-panel">
    <div class="header">
        <div class="title-glow">
            DARKNET
            <span>SUPREME COMMANDER V.3</span>
        </div>
        <div class="timer-box">
            <div class="sec-label">SYNC TIMER</div>
            <div id="timer" class="sec-val">00</div>
        </div>
    </div>

    <div id="view-terminal" class="view-section active">
        <div class="main-frame">
            <div class="frame-header">
                <div style="font-size: 10px; color: var(--neon-blue); letter-spacing: 2px; font-weight: 700;">TARGET BLOCK</div>
                <div id="periodDisplay" class="period-box">----</div>
            </div>

            <div class="prediction-area">
                <div class="pred-label">QUANTUM NEURAL PREDICTION</div>
                <div id="mainPred" class="big-pred">---</div>
                <div id="algoStatus" class="status-text" style="color: var(--neon-blue);">INITIALIZING NEURAL NET...</div>
            </div>
            
            <div class="seeds-container">
                <div class="seeds-title">HIGH ACCURACY NODES [BLUE = SURESHOT]</div>
                <div id="seedRow" class="seeds-row">
                    <div class="seed-circle">?</div>
                    <div class="seed-circle">?</div>
                    <div class="seed-circle">?</div>
                </div>
            </div>
        </div>
    </div>

    <div id="view-archive" class="view-section">
        <div class="archive-header">LIVE EXECUTION LOG [UNDER L2 FIXED]</div>
        <div id="historyContainer" class="history-list">
            </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('terminal', 0)">
            <span class="nav-icon">‚ö°</span>TERMINAL
        </div>
        <div class="nav-item" onclick="switchTab('archive', 1)">
            <span class="nav-icon">üìÇ</span>ARCHIVE
        </div>
        <div class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>SYSTEM
        </div>
        <div class="nav-item">
             <span class="nav-icon">üë§</span>PROFILE
        </div>
    </div>
</div>

<script>
    // --- CONFIG & STATE ---
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = ""; 
    let log = [];
    let isSyncing = false;

    // --- REAL NAVIGATION LOGIC ---
    function switchTab(tabName, btnIndex) {
        // 1. Hide all views
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        // 2. Deactivate all nav buttons
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

        // 3. Show selected view
        document.getElementById('view-' + tabName).classList.add('active');
        // 4. Activate selected button
        document.querySelectorAll('.nav-item')[btnIndex].classList.add('active');
    }

    // --- CORE LOGIC ENGINE (V.34 CLUSTER/DRAGON) ---
    async function darknetSync() {
        if(isSyncing) return;
        isSyncing = true;
        try {
            // Jitter for anti-detection feel
            await new Promise(r => setTimeout(r, Math.random() * 500));
            const r = await fetch(`${API}?pageSize=20&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            // Check Previous Result
            if (log.length > 0 && log[0].period === currentP) {
                const actNum = parseInt(list[0].number);
                const actBS = actNum >= 5 ? "BIG" : "SMALL";
                log[0].res = (actBS === log[0].pred) ? "WIN" : "LOSS";
                log[0].num = actNum;
                updateHistoryUI(); // Update Archive View
            }

            // New Period Detection
            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('periodDisplay').innerText = nextP.slice(-4);
                runDarknetAlgo(list, nextP);
            }
        } catch (e) { console.log("Sync Error", e); }
        isSyncing = false;
    }

    function runDarknetAlgo(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");
        let p = "";
        let statusTxt = "";
        let targetNums = [];

        // --- POWERFUL UNDER L2 LOGIC ---
        let isDragon = (bs[0] === bs[1] && bs[1] === bs[2]);
        let bigCount = bs.slice(0, 8).filter(x => x === "BIG").length;

        if (log.length > 0 && log[0].res === "LOSS") {
            // L2 RECOVERY MODE
            if (isDragon) {
                p = bs[0]; // Dragon Lock
                statusTxt = "PROTOCOL: DRAGON-LOCK ENGAGED";
            } else if (bigCount >= 6) {
                p = "BIG"; // Cluster Lock
                statusTxt = "PROTOCOL: CLUSTER DENSITY LOCK";
            } else if (8 - bigCount >= 6) {
                p = "SMALL"; // Cluster Lock
                 statusTxt = "PROTOCOL: CLUSTER DENSITY LOCK";
            } else {
                p = (bs[0] === "BIG") ? "SMALL" : "BIG"; // Standard Flip
                statusTxt = "PROTOCOL: ADAPTIVE MIRROR FLIP";
            }
        } else {
            // L1 NORMAL MODE
             let sum = nums[0] + nums[1] + nums[2];
             // Using a complex modulo weight for L1
             p = (sum * nums[0]) % 3 === 0 ? (bs[0]==='BIG'?'SMALL':'BIG') : bs[0];
             statusTxt = "SYSTEM NORMAL: QUANTUM SCANNING";
        }

        // Set High Accuracy "Seeds" (Blue glowing numbers)
        if (p === "BIG") targetNums = [7, 8, 9];
        else targetNums = [0, 1, 2];

        // --- UPDATE TERMINAL UI ---
        const pBox = document.getElementById('mainPred');
        const sBox = document.getElementById('algoStatus');
        pBox.innerText = p;
        pBox.className = p === "BIG" ? "big-pred" : "small-pred";
        sBox.innerText = statusTxt;
        sBox.style.color = p === "BIG" ? "var(--neon-blue)" : "var(--neon-purple)";

        // Update Seeds Row
        const seedContainer = document.getElementById('seedRow');
        seedContainer.innerHTML = '';
        targetNums.forEach(num => {
            seedContainer.innerHTML += `<div class="seed-circle seed-active">${num}</div>`;
        });

        log.unshift({ period: nextP, pred: p, res: "WAIT", num: "?" });
    }

    // --- UPDATE ARCHIVE UI (The Real Deal) ---
    function updateHistoryUI() {
        const container = document.getElementById('historyContainer');
        container.innerHTML = log.slice(0, 12).map(h => {
            const isWin = h.res === 'WIN';
            const resClass = isWin ? 'win-txt' : 'loss-txt';
            const resIcon = isWin ? '‚ñ≤ WIN' : '‚ñº LOSS';
            
            // THE MAGIC: Highlight number box in BLUE only if WIN
            const numClass = isWin ? 'h-num-box blue-hit' : 'h-num-box';

            return `
            <div class="h-row" style="border-left: 3px solid ${isWin ? 'var(--neon-green)' : 'var(--loss-red)'}">
                <div class="h-period">${h.period.slice(-4)}</div>
                <div class="h-pred" style="color:${h.pred==='BIG'?'var(--neon-blue)':'var(--neon-purple)'}">${h.pred}</div>
                <div class="${numClass}">${h.num}</div>
                <div class="h-res ${resClass}">${resIcon}</div>
            </div>
            `;
        }).join('');
    }

    // --- TIMER & INIT ---
    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
        // Sync at specific intervals
        if (s === 1 || s % 5 === 0) darknetSync();
    }, 1000);
    darknetSync();
</script>
</body>
</html>
