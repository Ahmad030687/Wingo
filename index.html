<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME V.96</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff41; --danger: #ff003c; --gold: #ffd700; --bg: #050505; }
        body.t-green { --primary: #00ff41; } body.t-red { --primary: #ff003c; } 
        body.t-blue { --primary: #00d4ff; } body.t-gold { --primary: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; padding-bottom: 90px; overflow-x: hidden; }

        /* STATUS BAR COMMANDER STYLE */
        .status-header {
            background: #000; border: 1px solid #333; border-radius: 10px;
            padding: 10px; margin: 15px; border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(0,255,65,0.1);
        }
        .status-row { display: flex; justify-content: space-between; align-items: center; font-size: 10px; }
        .pulse-dot {
            width: 10px; height: 10px; border-radius: 50%; display: inline-block;
            background: #ff003c; margin-right: 5px; transition: 0.3s;
        }
        .dot-active { background: #00ff41; box-shadow: 0 0 10px #00ff41; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* TERMINAL & PILL */
        .header { padding: 15px 20px; background: #000; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .timer-val { font-size: 18px; font-weight: 900; color: var(--primary); }
        .page { display:none; padding:10px; animation: fadeIn 0.3s; }
        #page-terminal { display:block; }
        .pred-pill { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--primary); border-radius: 50px; padding: 15px 40px; margin: 20px auto; width: fit-content; font-size: 28px; font-weight: 900; text-align: center; display: block; box-shadow: 0 0 20px var(--primary); text-transform: uppercase; }

        /* UI ELEMENTS */
        .jackpot-container { background: #111; border: 1px solid #333; border-radius: 15px; padding: 20px; position: relative; margin-bottom: 20px; text-align: center; }
        .num-box { width: 55px; height: 55px; border: 2px solid var(--gold); border-radius: 8px; background: #000; color: var(--gold); font-size: 26px; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .c-node { background: #0a0a0a; border: 1px solid #222; border-radius: 8px; padding: 15px 5px; text-align: center; opacity: 0.5; }
        .c-node.active { opacity: 1; border-color: var(--primary); color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 15px 0; }
        .nav-item { font-size: 22px; background:none; border:none; color:#555; cursor:pointer; }
        .nav-item.active { color: var(--primary); }
        .card { background: #0f0f0f; border-left: 4px solid #555; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .card.win { border-left-color: var(--primary); }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    </style>
</head>
<body class="t-green">

    <div class="header">
        <div><div style="font-size:14px; font-weight:900;">DARKNET SUPREME</div><div style="font-size:8px; color:#aaa;">FIREBASE STATUS V.96</div></div>
        <div class="timer-box"><div class="timer-val" id="timer">--</div></div>
    </div>

    <div id="page-terminal" class="page">
        <div class="status-header">
            <div class="status-row">
                <span><span class="pulse-dot" id="statusDot"></span> FIREBASE: <span id="statusText" style="color:var(--danger)">DEAD</span></span>
                <span>DATA: <span id="dataCount" style="color:#fff">0</span> PERIODS</span>
            </div>
            <div style="font-size:7px; color:#666; margin-top:5px; border-top:1px solid #222; padding-top:5px;">
                LAST CLOUD SYNC: <span id="lastSync" style="color:var(--gold)">NEVER</span>
            </div>
        </div>

        <div id="predPill" class="pred-pill">WAITING...</div>

        <div class="jackpot-container">
            <div style="background:var(--gold); color:#000; padding:2px 10px; font-size:10px; font-weight:900; position:absolute; top:-10px; left:50%; transform:translateX(-50%); border-radius:4px;">QUANTUM SEEDS</div>
            <div style="display:flex; justify-content:center; gap:25px; margin:10px 0;"><div class="num-box" id="s1">?</div><div class="num-box" id="s2">?</div></div>
        </div>

        <div class="council-grid">
            <div class="c-node" id="c-titan">üß†<br>TITAN</div>
            <div class="c-node" id="c-dragon">üêâ<br>DRAGON</div>
            <div class="c-node" id="c-pattern">üèÅ<br>PATTERN</div>
        </div>
    </div>

    <div id="page-archive" class="page">
        <h3 style="text-align:center; color:var(--primary); margin-bottom:15px;">BYPASS LOGS</h3>
        <div id="archive-feed"></div>
    </div>

    <div id="page-profile" class="page">
        <div style="text-align:center; padding:30px; background:#111; border-radius:10px;">
            <div style="font-size:50px;">üë§</div><h2>AHMAD BOSS</h2><p style="color:var(--primary); font-size:10px;">SUPREME COMMANDER</p>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" onclick="nav('terminal', this)">‚ö°</button>
        <button class="nav-item" onclick="nav('archive', this)">üìÇ</button>
        <button class="nav-item" onclick="nav('profile', this)">üë§</button>
    </div>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyA8qJ3qJl5fzbOBKopx99zsACkEGofbfyY",
      authDomain: "admin-91a73.firebaseapp.com",
      databaseURL: "https://admin-91a73-default-rtdb.firebaseio.com",
      projectId: "admin-91a73",
      storageBucket: "admin-91a73.firebasestorage.app",
      messagingSenderId: "153529788738",
      appId: "1:153529788738:web:65363636579881912940db"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const historyRef = db.ref('wingo_history');

    let masterHistory = [];
    let lastIssue = null, currentBet = null, level = 1, wins = 0, losses = 0;

    // --- LIVE CONNECTION CHECK ---
    db.ref(".info/connected").on("value", (snap) => {
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');
        if (snap.val() === true) {
            text.innerText = "ACTIVE"; text.style.color = "var(--primary)";
            dot.className = "pulse-dot dot-active";
        } else {
            text.innerText = "DEAD"; text.style.color = "var(--danger)";
            dot.className = "pulse-dot";
        }
    });

    // --- AUTO LOAD DATA FROM FIREBASE ---
    historyRef.limitToLast(100).on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            masterHistory = Object.values(data).reverse();
            document.getElementById('dataCount').innerText = masterHistory.length;
            document.getElementById('lastSync').innerText = new Date().toLocaleTimeString();
            
            let latest = masterHistory[0];
            if (lastIssue !== latest.issueNumber) {
                if (currentBet && currentBet.period === latest.issueNumber) verify(latest);
                lastIssue = latest.issueNumber;
                predict(latest.issueNumber);
            }
        }
    });

    function predict(issue) {
        if (masterHistory.length < 5) return;
        let lastRes = parseInt(masterHistory[0].number) >= 5 ? "BIG" : "SMALL";
        let pred = level === 1 ? lastRes : (lastRes === "BIG" ? "SMALL" : "BIG");
        
        document.getElementById('drawInfo').innerText = "#" + issue.slice(-4);
        document.getElementById('predPill').innerText = pred;
        document.getElementById('s1').innerText = pred === "BIG" ? "8" : "2";
        document.getElementById('s2').innerText = pred === "BIG" ? "6" : "4";

        currentBet = { period: (BigInt(issue) + 1n).toString(), pred: pred };
        addPendingCard(currentBet);
    }

    function addPendingCard(bet) {
        const div = document.createElement('div'); div.id = `arc-${bet.period}`; div.className = 'card';
        div.innerHTML = `<div><div style="font-size:9px; color:#888">#${bet.period}</div><div style="font-size:16px; font-weight:bold;">${bet.pred}</div></div><div style="font-size:8px; color:var(--primary)">PENDING...</div>`;
        document.getElementById('archive-feed').prepend(div);
    }

    function verify(result) {
        let actual = parseInt(result.number) >= 5 ? "BIG" : "SMALL";
        let win = actual === currentBet.pred;
        const el = document.getElementById(`arc-${result.issueNumber}`);
        if(el) {
            el.className = win ? 'card win' : 'card loss';
            el.innerHTML = `<div><div style="font-size:9px;">#${result.issueNumber}</div><div style="font-size:16px; font-weight:bold;">${win?'WIN':'LOSS'} [${result.number}]</div></div>`;
            if(win) { wins++; level = 1; confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }
            else { losses++; level++; if(level > 3) level = 1; }
        }
    }

    function nav(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('page-'+id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    // Note: GitHub Action will handle the syncing, this bot just listens to Firebase.
</script>
</body>
</html>
