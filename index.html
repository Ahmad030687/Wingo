<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DARKNET | TURBO SNIPER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root { --green: #00ff9c; --red: #ff2b2b; --bg: #050505; --card: #111; }
body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 80px; }

header { padding: 15px; background: #000; border-bottom: 2px solid var(--green); font-weight: 900; letter-spacing: 2px; box-shadow: 0 0 20px rgba(0,255,156,0.3); }

.turbo-card {
    margin: 15px; padding: 25px; border-radius: 20px;
    background: linear-gradient(135deg, #111, #000);
    border: 1px solid var(--green); position: relative;
    box-shadow: 0 0 15px rgba(0,255,156,0.1);
}

.timer-ring { position: absolute; top: 10px; right: 15px; border: 2px solid #fff; padding: 2px 8px; border-radius: 8px; font-weight: bold; }

.signal-main { font-size: 55px; font-weight: 900; margin: 15px 0; text-transform: uppercase; }
.signal-main.BIG, .signal-main.GREEN { color: var(--green); text-shadow: 0 0 25px var(--green); }
.signal-main.SMALL, .signal-main.RED { color: var(--red); text-shadow: 0 0 25px var(--red); }

.mode-info { font-size: 10px; color: var(--green); letter-spacing: 2px; font-weight: bold; }

.history-strip { padding: 0 15px; }
.h-item { background: var(--card); padding: 12px; margin-bottom: 8px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #333; }
.h-item.win { border-left-color: var(--green); }
.h-item.loss { border-left-color: var(--red); }

nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid #222; }
nav i { font-size: 24px; color: #444; }
nav i.active { color: var(--green); }
</style>
</head>
<body>

<header>DARKNET TURBO</header>

<div class="turbo-card">
    <div class="timer-ring"><span id="timer">00</span>s</div>
    <div style="font-size: 11px; color: #666; margin-bottom: 15px;">TARGET PERIOD: <span id="target-id">----</span></div>
    
    <div class="mode-info" id="mode-text">LIVE STREAM ACTIVE</div>
    <div class="signal-main" id="signal">SCANNING</div>
    
    <div style="font-size: 13px; color: #888; border-top: 1px solid #222; padding-top: 15px;">
        JACKPOT: <b id="seeds" style="color:#fff">-- , --</b>
    </div>
</div>

<div style="display:flex; justify-content: space-between; margin: 0 20px 15px; font-size: 13px;">
    <span style="color:var(--green)">SUCCESS: <span id="wins">0</span></span>
    <span style="color:var(--red)">FAILED: <span id="loss">0</span></span>
</div>

<div class="history-strip" id="history"></div>

<nav>
    <i class="fa-solid fa-bolt-lightning active"></i>
    <i class="fa-solid fa-rotate-right" onclick="location.reload()"></i>
    <i class="fa-solid fa-shield-halved" onclick="localStorage.clear(); location.reload();"></i>
</nav>

<script>
    const firebaseConfig = { apiKey: "AIzaSyA8qJ3qJl5fzbOBKopx99zsACkEGofbfyY", authDomain: "admin-91a73.firebaseapp.com", databaseURL: "https://admin-91a73-default-rtdb.firebaseio.com", projectId: "admin-91a73", storageBucket: "admin-91a73.firebasestorage.app", messagingSenderId: "153529788738", appId: "1:153529788738:web:65363636579881912940db", measurementId: "G-N4T0HV7ER1" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let historyData = JSON.parse(localStorage.getItem('turbo_hist')) || [];
    let stats = JSON.parse(localStorage.getItem('turbo_stats')) || { w:0, l:0 };
    let lastIssue = null;

    async function engine() {
        try {
            const res = await fetch("https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=20&ts="+Date.now());
            const json = await res.json();
            const list = json.data.list;
            const latest = list[0];
            const issue = latest.issueNumber;
            const num = parseInt(latest.number);
            const size = num >= 5 ? 'BIG' : 'SMALL';
            const color = (num === 0 || num === 2 || num === 4 || num === 6 || num === 8) ? 'RED' : 'GREEN';

            if (historyData.length > 0 && historyData[0].status === 'pending' && historyData[0].issue === issue) {
                const win = (historyData[0].pred === size || historyData[0].pred === color);
                historyData[0].status = win ? 'win' : 'loss';
                historyData[0].res = `${num} (${size.charAt(0)})`;
                if(win) stats.w++; else stats.l++;
                save(); render();
            }

            if (lastIssue !== issue) {
                lastIssue = issue;
                const nextIssue = (BigInt(issue)+1n).toString();
                
                // TURBO LOGIC: Direct Trend Sync
                // Agar pichla round loss tha, to strategy reverse kardo (Cut)
                let prevWin = historyData.length > 0 ? (historyData[0].status === 'win') : true;
                let pred = "";
                let mode = "";

                if(prevWin) {
                    pred = size; // Follow trend
                    mode = "TREND FLOWING";
                } else {
                    pred = (size === 'BIG') ? 'SMALL' : 'BIG'; // Cut trend
                    mode = "L2 RECOVERY ACTIVE";
                }

                historyData.unshift({ issue: nextIssue, pred: pred, status: 'pending' });
                
                document.getElementById('signal').innerText = pred;
                document.getElementById('signal').className = "signal-main " + pred;
                document.getElementById('mode-text').innerText = mode;
                document.getElementById('target-id').innerText = nextIssue.slice(-4);
                document.getElementById('seeds').innerText = `${(num+5)%10} , ${(num+3)%10}`;

                if(historyData.length > 25) historyData.pop();
                save(); render();
            }
        } catch(e) {}
    }

    function render() {
        document.getElementById('wins').innerText = stats.w;
        document.getElementById('loss').innerText = stats.l;
        document.getElementById('history').innerHTML = historyData.map(h => {
            if(h.status === 'pending') return '';
            return `<div class="h-item ${h.status}"><span>#${h.issue.slice(-4)}</span><b>${h.pred}</b><span>${h.res}</span></div>`;
        }).join('');
    }

    function save() { localStorage.setItem('turbo_hist', JSON.stringify(historyData)); localStorage.setItem('turbo_stats', JSON.stringify(stats)); }

    setInterval(() => {
        const s = 60 - new Date().getSeconds();
        document.getElementById('timer').innerText = s < 10 ? '0'+s : s;
        if(s === 1 || s === 59) engine();
    }, 1000);
    engine();
</script>
</body>
</html>
