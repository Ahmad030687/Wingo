<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V53 - VIP ELITE</title>
    <style>
        :root {
            --gold: #ffcc00; --gold-glow: rgba(255, 204, 0, 0.5);
            --bg: #000000; --card: #0a0a0a; --red: #ff3131; --green: #00ff66;
        }
        body {
            background-color: var(--bg); color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
        }
        .container { max-width: 450px; margin: auto; padding: 15px; }

        /* VIP Header */
        .vip-header {
            text-align: center; padding: 30px 10px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            border: 1px solid #333; border-radius: 0 0 40px 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,1);
        }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 4px; color: var(--gold); text-shadow: 0 0 15px var(--gold-glow); }
        
        /* Main Display Panel */
        .main-panel {
            background: var(--card); border-radius: 30px; margin-top: -30px;
            padding: 30px; border: 1px solid #222; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); position: relative;
        }
        .period-box { font-size: 14px; color: #666; letter-spacing: 1px; margin-bottom: 10px; }
        .pred-text { font-size: 85px; font-weight: 900; margin: 10px 0; transition: 0.3s; }
        
        /* Jackpot Chips */
        .jackpot-zone {
            display: flex; justify-content: center; gap: 15px; margin: 20px 0;
        }
        .chip {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; font-weight: bold; color: var(--gold);
            box-shadow: 0 0 10px var(--gold-glow); background: rgba(255,204,0,0.05);
        }

        /* Result Alert */
        .status-bar {
            padding: 10px; border-radius: 10px; font-weight: bold;
            font-size: 13px; margin-top: 15px; text-transform: uppercase;
        }
        .hit-jackpot { background: var(--gold); color: black; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {transform:scale(1)} 50% {transform:scale(1.05)} 100% {transform:scale(1)} }

        /* History Table */
        .history-sec { margin-top: 30px; }
        .history-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #0f0f0f; padding: 15px; border-radius: 15px;
            margin-bottom: 10px; border: 1px solid #1a1a1a;
        }
        .win-tag { color: var(--green); font-weight: bold; border-right: 3px solid var(--green); padding-right: 10px; }
        .loss-tag { color: var(--red); font-weight: bold; border-right: 3px solid var(--red); padding-right: 10px; }
        .jackpot-tag { background: var(--gold); color: black; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; }

        #timer { font-size: 32px; font-weight: bold; color: white; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="vip-header">
        <div class="logo">AHMAD BOSS V53</div>
        <div id="timer">00:00</div>
    </div>

    <div class="main-panel">
        <div class="period-box" id="p-id">ID: --------</div>
        <div id="prediction" class="pred-text">...</div>
        <div style="font-size: 11px; color: var(--gold); letter-spacing: 2px;">VIP JACKPOT NUMBERS</div>
        <div class="jackpot-zone" id="targets">
            </div>
        <div id="strat" style="color: #444; font-size: 12px; font-weight: bold;">AI ANALYZING MARKET...</div>
    </div>

    <div class="history-sec">
        <h3 style="color: #333; font-size: 14px; margin-left: 10px;">LIVE TERMINAL LOGS</h3>
        <div id="history-box"></div>
    </div>
</div>

<script>
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    const MASTER_MAP = {
        0: {L1:[5,8], L2:[0,2]}, 1: {L1:[6,9], L2:[1,3]}, 2: {L1:[7,5], L2:[2,4]},
        3: {L1:[8,6], L2:[3,0]}, 4: {L1:[9,7], L2:[4,1]}, 5: {L1:[0,3], L2:[5,7]},
        6: {L1:[1,4], L2:[6,8]}, 7: {L1:[2,0], L2:[7,9]}, 8: {L1:[3,1], L2:[8,5]}, 9: {L1:[4,2], L2:[9,6]}
    };

    let level = 1;
    let lastBet = null;
    let tracker = [];

    async function runEngine() {
        try {
            const r = await fetch(`${API_URL}?pageSize=15&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            
            checkStats(list[0]);
            applyLogic(list);
            renderList(list);
        } catch (e) { console.log("Engine offline"); }
    }

    function applyLogic(history) {
        const nums = history.map(x => parseInt(x.number));
        const last = nums[0];
        const lastR = last >= 5 ? "BIG" : "SMALL";
        const prevR = nums[1] >= 5 ? "BIG" : "SMALL";
        
        let p, n1, n2, s;
        if (level === 1) {
            s = "PRECISION STRIKE";
            [n1, n2] = MASTER_MAP[last]["L1"];
            p = n1 >= 5 ? "BIG" : "SMALL";
        } else if (level === 2) {
            if (lastR === prevR) { s = "DRAGON SYNC"; p = lastR; [n1, n2] = MASTER_MAP[last]["L2"]; }
            else { s = "ZIGZAG SYNC"; p = (lastR === "SMALL" ? "BIG" : "SMALL"); [n1, n2] = MASTER_MAP[last]["L1"]; }
        } else {
            s = "EMERGENCY TREND"; p = lastR; [n1, n2] = (p === "BIG" ? [5, 8] : [0, 3]);
        }

        const nId = parseInt(history[0].issueNumber) + 1;
        document.getElementById('p-id').innerText = "PERIOD: " + nId;
        document.getElementById('prediction').innerText = p;
        document.getElementById('prediction').style.color = (p === "BIG") ? "var(--red)" : "var(--green)";
        document.getElementById('strat').innerText = "LEVEL " + level + " | " + s;
        document.getElementById('targets').innerHTML = `<div class="chip">${n1}</div><div class="chip">${n2}</div>`;

        lastBet = { id: nId, type: p, n1: n1, n2: n2 };
    }

    function checkStats(latest) {
        if (!lastBet || parseInt(latest.issueNumber) !== lastBet.id) return;
        
        const num = parseInt(latest.number);
        const actualType = num >= 5 ? "BIG" : "SMALL";
        const isWin = actualType === lastBet.type;
        const isJackpot = (num === lastBet.n1 || num === lastBet.n2);
        
        tracker.unshift({ id: lastBet.id, win: isWin, jackpot: isJackpot, num: num });
        level = isWin ? 1 : level + 1;
    }

    function renderList(list) {
        const box = document.getElementById('history-box');
        box.innerHTML = "";
        list.slice(0, 8).forEach(item => {
            const track = tracker.find(t => t.id == item.issueNumber);
            const isB = parseInt(item.number) >= 5;
            
            box.innerHTML += `
                <div class="history-row">
                    <div class="${track ? (track.win?'win-tag':'loss-tag') : ''}">${item.issueNumber.slice(-3)}</div>
                    <div style="color:${isB?'var(--red)':'var(--green)'}">${isB?'BIG':'SMALL'}</div>
                    <div style="font-weight:bold; font-size:18px">${item.number}</div>
                    <div>${track && track.jackpot ? '<span class="jackpot-tag">JACKPOT</span>' : (track ? (track.win?'✅':'❌') : '⚪')}</div>
                </div>
            `;
        });
    }

    function timer() {
        setInterval(() => {
            const s = new Date().getSeconds();
            const r = 60 - s;
            document.getElementById('timer').innerText = `00:${r < 10 ? '0' : ''}${r}`;
            if (r === 59) runEngine();
        }, 1000);
    }

    runEngine();
    timer();
</script>
</body>
</html>
