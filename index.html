<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME COMMANDER</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #39ff14; --neon-red: #ff0033; --dark-bg: #000; --panel-bg: rgba(20,20,20,0.9); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--dark-bg); color: #fff; overflow-x: hidden; padding-bottom: 90px; }

        /* HEADER */
        .header { padding:20px; border-bottom:1px solid #222; background:#000; position: sticky; top:0; z-index:1000; }
        .aura-title { font-family:'Orbitron'; font-size:24px; color:var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        
        /* TERMINAL CARD */
        .page { display:none; padding:15px; flex-direction:column; }
        #page-terminal { display: flex; }
        
        .mission-card { background: #080808; border: 1px solid #1a1a1a; border-radius: 12px; padding: 20px; margin-bottom: 15px; position: relative; border-left: 4px solid var(--neon-green); }
        .period-tag { font-size: 10px; color: #666; font-family: 'Orbitron'; margin-bottom: 5px; }
        .prediction-val { font-size: 40px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon-green); margin: 5px 0; }
        .seed-val { font-size: 12px; color: var(--gold); }
        .status-badge { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); font-family: 'Orbitron'; font-size: 12px; }

        /* COUNCIL GRID */
        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .council-box { background: #111; padding: 10px; border-radius: 6px; text-align: center; border: 1px solid #222; }
        .council-name { font-size: 8px; font-family: 'Orbitron'; color: #666; }
        .council-acc { font-size: 12px; color: var(--neon-red); }

        /* STATS */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-card { padding: 15px; border-radius: 8px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 24px; font-family: 'Orbitron'; font-weight: 900; }
        .stat-label { font-size: 10px; color: #666; text-transform: uppercase; }

        /* LOGS/ARCHIVE CARDS */
        .archive-card { background: rgba(57, 255, 20, 0.02); border: 1px solid #111; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .win-border { border-left: 3px solid var(--neon-green); }
        .loss-border { border-left: 3px solid var(--neon-red); }
        .trophy { font-size: 20px; filter: drop-shadow(0 0 5px var(--neon-green)); }

        /* NAV */
        .nav { position:fixed; bottom:0; width:100%; background:#000; border-top:1px solid #222; display:flex; justify-content:space-around; padding:15px 0; z-index:1000; }
        .nav-btn { background:none; border:none; color:#444; font-size:10px; font-weight:bold; cursor:pointer; display:flex; flex-direction:column; align-items:center; transition: 0.3s; }
        .nav-btn.active { color:var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .nav-btn span { font-size: 20px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="header">
    <div class="aura-title">DARKNET AURA 999+</div>
    <div style="font-size: 10px; color: #444; font-family: 'Orbitron';">SUPREME COMMANDER ENGINE</div>
</div>

<div id="page-terminal" class="page">
    <div class="council-grid">
        <div class="council-box"><div class="council-name">TITAN</div><div class="council-acc">92%</div></div>
        <div class="council-box"><div class="council-name">VECTOR</div><div class="council-acc">87%</div></div>
        <div class="council-box"><div class="council-name">PHANTOM</div><div class="council-acc">89%</div></div>
    </div>

    <div class="mission-card" id="currentMission">
        <div class="period-tag" id="period">PERIOD #0000</div>
        <div class="prediction-val" id="predDisplay">SCANNING...</div>
        <div class="seed-val" id="seedDisplay">SEEDS: --, --</div>
        <div class="status-badge" style="color:var(--neon-green)">ONLINE</div>
    </div>

    <div class="stats-row">
        <div class="stat-card" style="border-color: var(--neon-green);"><div class="stat-val" id="totalWins" style="color:var(--neon-green)">0</div><div class="stat-label">TOTAL WINS</div></div>
        <div class="stat-card" style="border-color: var(--neon-red);"><div class="stat-val" id="totalLosses" style="color:var(--neon-red)">0</div><div class="stat-label">TOTAL LOSSES</div></div>
    </div>
    
    <div class="stat-card" style="margin-top:10px; background:#080808;"><div class="stat-val" id="accuracy">100%</div><div class="stat-label">OVERALL ACCURACY</div></div>
</div>

<div id="page-archive" class="page">
    <div id="archiveContainer"></div>
</div>

<div class="nav">
    <button class="nav-btn active" onclick="nav('terminal', this)"><span>‚ö°</span>TERMINAL</button>
    <button class="nav-btn" onclick="nav('archive', this)"><span>üïí</span>ARCHIVE</button>
    <button class="nav-btn"><span>üé®</span>THEMES</button>
    <button class="nav-btn"><span>üë§</span>PROFILE</button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins = 0, losses = 0, lastId = null, activeBet = null;

async function syncData() {
    try {
        const res = await fetch(API + Date.now());
        const data = await res.json();
        const history = data.data.list;
        const latest = history[0];

        if (latest.issueNumber !== lastId) {
            if (activeBet && activeBet.issue === latest.issueNumber) verifyResult(latest);
            lastId = latest.issueNumber;
            let nextIssue = (BigInt(latest.issueNumber) + 1n).toString();
            document.getElementById('period').innerText = `PERIOD #${nextIssue.slice(-4)}`;
            runGhostEngine(history, nextIssue);
        }
    } catch(e) {}
}

function runGhostEngine(history, nextIssue) {
    const lastNum = parseInt(history[0].number);
    const lastSize = lastNum >= 5 ? "BIG" : "SMALL";
    
    // GHOST ENGINE: Analysis of multiple sequences
    let counts = { BIG: 0, SMALL: 0 };
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) counts.BIG++; else counts.SMALL++; });
    
    // Adaptive Logic: Don't stick to zid. If trend is balanced, flip.
    let pick = "";
    if (counts.BIG > 6) pick = "BIG";
    else if (counts.SMALL > 6) pick = "SMALL";
    else pick = (lastSize === "BIG" ? "SMALL" : "BIG");

    let seeds = (pick === "BIG") ? [6, 9] : [0, 4];
    
    document.getElementById('predDisplay').innerText = pick;
    document.getElementById('seedDisplay').innerText = `SEEDS: ${seeds[0]}, ${seeds[1]}`;

    // Update Archive with "PENDING"
    addArchiveCard(nextIssue.slice(-4), pick, seeds, true);
    
    activeBet = { issue: nextIssue, pick: pick, seeds: seeds };
}

function verifyResult(res) {
    const n = parseInt(res.number);
    const actual = n >= 5 ? "BIG" : "SMALL";
    const win = (activeBet.pick === actual);
    win ? wins++ : losses++;

    if(win) {
        confetti({particleCount: 200, spread: 80, colors: ['#39ff14', '#ffffff']});
    }

    // Update Main Stats
    document.getElementById('totalWins').innerText = wins;
    document.getElementById('totalLosses').innerText = losses;
    document.getElementById('accuracy').innerText = Math.round((wins/(wins+losses))*100) + "%";

    // Finalize Archive Card
    finalizeArchiveCard(res.issueNumber.slice(-4), actual, win, n);
}

function addArchiveCard(period, pick, seeds, pending) {
    const container = document.getElementById('archiveContainer');
    const id = `card-${period}`;
    if(document.getElementById(id)) return;

    const div = document.createElement('div');
    div.id = id;
    div.className = `archive-card`;
    div.innerHTML = `
        <div>
            <div style="font-size:10px; color:#444;">PERIOD #${period}</div>
            <div style="font-size:18px; font-weight:bold; color:var(--neon-green)">${pick}</div>
            <div style="font-size:10px; color:var(--gold)">SEEDS: ${seeds.join(', ')}</div>
            <div class="status-txt" style="font-size:10px; color:#666; margin-top:5px;">PENDING RESULT...</div>
        </div>
        <div class="result-icon">‚è≥</div>
    `;
    container.prepend(div);
}

function finalizeArchiveCard(period, actual, win, num) {
    const card = document.getElementById(`card-${period}`);
    if(!card) return;
    card.className = `archive-card ${win ? 'win-border' : 'loss-border'}`;
    card.querySelector('.status-txt').innerHTML = win ? `<span style="color:var(--neon-green)">WIN! RESULT: ${num} (${actual})</span>` : `<span style="color:var(--neon-red)">FAILED. RESULT: ${num} (${actual})</span>`;
    card.querySelector('.result-icon').innerHTML = win ? `<div class="trophy">üèÜ</div>` : `<div style="color:var(--neon-red); font-size:24px;">‚úò</div>`;
}

function nav(p, b) {
    document.querySelectorAll('.page').forEach(x => x.style.display = 'none');
    document.getElementById('page-'+p).style.display = (p==='terminal') ? 'flex' : 'block';
    document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
}

setInterval(syncData, 2000);
syncData();
</script>
</body>
</html>
