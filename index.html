<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS V1000 — THE INFINITY</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root { --inf-green: #39ff14; --inf-blue: #00ffff; --inf-red: #ff003c; --inf-gold: #ffd700; --bg: #010101; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

  /* V1000 INFINITY CHASSIS */
  #gate-keeper {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; align-items: center; justify-content: center;
  }
  .infinity-device {
    width: 350px; height: 680px; background: #080808; border-radius: 60px;
    border: 5px solid #1a1a1a; box-shadow: 0 0 150px rgba(0, 255, 255, 0.2);
    display: flex; flex-direction: column; padding: 30px; position: relative;
    border-bottom: 20px solid #000;
  }
  .camera-notch { width: 90px; height: 24px; background: #000; border-radius: 0 0 20px 20px; margin: -30px auto 20px; }
  
  .quantum-lcd {
    flex: 1; background: #000; border: 2px solid #00ffff33; border-radius: 35px;
    padding: 25px; display: flex; flex-direction: column; box-shadow: inset 0 0 100px #000;
  }
  .stream-line { font-family: 'Share Tech Mono', monospace; font-size: 11px; color: var(--inf-blue); margin-bottom: 8px; text-shadow: 0 0 5px var(--inf-blue); }
  
  .auth-section { margin-top: auto; }
  .inf-input {
    width: 100%; background: #050505; border: 1.5px solid #222; color: var(--inf-blue);
    padding: 18px; border-radius: 20px; font-family: 'monospace'; font-size: 12px; text-align: center; margin-bottom: 20px;
  }
  .inf-btn {
    width: 100%; height: 65px; background: linear-gradient(180deg, #111, #000); border: 2px solid var(--inf-blue);
    border-radius: 25px; color: var(--inf-blue); font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
    box-shadow: 0 8px 0 #004444; transition: 0.1s; font-size: 15px; letter-spacing: 2px;
  }
  .inf-btn:active { transform: translateY(5px); box-shadow: 0 2px 0 #004444; }

  /* OVERRIDE HUD 2.0 */
  .hud-v1000 {
    position: fixed; top: 0; left: 0; width: 100%; height: 135px; z-index: 5000;
    background: rgba(0,0,0,0.98); border-bottom: 4px solid var(--inf-blue); display: none;
    padding: 12px; backdrop-filter: blur(25px);
  }
  .hud-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
  .algo-status { font-size: 9px; color: var(--inf-blue); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
  .hard-reset { font-size: 8px; color: var(--inf-red); border: 1.5px solid var(--inf-red); padding: 4px 10px; border-radius: 8px; cursor: pointer; font-weight: 900; }

  .matrix-v1000 { display: grid; grid-template-columns: 1.5fr 1fr 0.8fr; gap: 10px; }
  .data-cell { background: #050505; border: 1.5px solid #151515; border-radius: 20px; padding: 10px; text-align: center; position: relative; }
  .data-cell.active { border-color: var(--inf-green); background: radial-gradient(circle, #001500 0%, #000 100%); }
  
  .out-text { font-family: 'Orbitron'; font-size: 26px; font-weight: 900; color: var(--inf-green); text-shadow: 0 0 20px rgba(57, 255, 20, 0.6); }
  .lbl-tag { font-size: 8px; color: #555; text-transform: uppercase; margin-bottom: 6px; font-weight: 900; display: block; }

  .ball-stack { display: flex; gap: 5px; justify-content: center; }
  .ball-v1000 { width: 32px; height: 32px; background: #000; border: 2.5px solid var(--inf-gold); border-radius: 10px; color: var(--inf-gold); font-weight: 900; font-size: 16px; display: flex; align-items: center; justify-content: center; }

  .timer-box { font-family: 'Orbitron'; font-size: 22px; color: var(--inf-red); }

  .game-container { position: fixed; top: 135px; left: 0; width: 100%; height: calc(100% - 135px); }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div id="gate-keeper">
  <div class="infinity-device">
    <div class="camera-notch"></div>
    <div class="quantum-lcd">
      <div id="boot-log">
        <div class="stream-line">> V1000 OS: BOOTING...</div>
        <div class="stream-line">> QUANTUM_SYNC: ENABLED</div>
        <div class="stream-line">> DOUBLE_INVERSION_ENGINE: ARMED</div>
        <div class="stream-line">> STATUS: AWAITING_KEY_BYPASS</div>
      </div>
      <div class="auth-section">
        <input type="password" id="inf-key" class="inf-input" placeholder="QUANTUM_API_KEY">
        <button class="inf-btn" onclick="initInfinity()">INITIATE BYPASS</button>
      </div>
    </div>
  </div>
</div>

<div class="hud-v1000" id="hud">
  <div class="hud-meta">
    <div class="algo-status">● INFINITY-CORE: BYPASSING_SERVER_TRAPS</div>
    <div class="hard-reset" onclick="location.reload()">HARD_RESET</div>
  </div>
  <div class="matrix-v1000">
    <div class="data-cell active">
      <span class="lbl-tag">SUPREME PREDICTION</span>
      <div id="prediction" class="out-text">WAIT</div>
    </div>
    <div class="data-cell" style="border-color:var(--inf-gold);">
      <span class="lbl-tag">JACKPOT BALLS</span>
      <div class="ball-stack">
        <div class="ball-v1000" id="b1">-</div>
        <div class="ball-v1000" id="b2">-</div>
      </div>
    </div>
    <div class="data-cell">
      <span class="lbl-tag">SEC / PID</span>
      <div id="timer" class="timer-box">00</div>
      <div id="pid" style="font-size:8px; color:#555;">----</div>
    </div>
  </div>
</div>

<div class="game-container">
  <iframe src="https://www.92glory77.com/#/"></iframe>
</div>

<script>
  let CORE_KEY = "";
  let IS_LIVE = false;
  let LAST_P = "";

  function vocal(m) {
    let s = window.speechSynthesis; s.cancel();
    let u = new SpeechSynthesisUtterance(m);
    u.lang = 'hi-IN'; u.rate = 1.0; s.speak(u);
  }

  async function initInfinity() {
    const k = document.getElementById('inf-key').value.trim();
    const l = document.getElementById('boot-log');
    
    if(!k.startsWith("AIza")) {
      l.innerHTML += "<div class='stream-line' style='color:red'>> ERROR: INVALID_KEY_STRUCTURE</div>";
      vocal("Ghalat key hai boss."); return;
    }

    l.innerHTML += "<div class='stream-line'>> BYPASSING FIREWALLS...</div>";

    try {
      const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${k}`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: "health_check" }] }] })
      });

      if(r.ok) {
        CORE_KEY = k;
        l.innerHTML += "<div class='stream-line' style='color:var(--inf-green)'>> BYPASS_COMPLETE: SYSTEMS_ONLINE</div>";
        vocal("Ahmad Boss V 1000 Infinity online. Ab Level 1 sershot win hai.");
        
        setTimeout(() => {
          document.getElementById('gate-keeper').style.display = 'none';
          document.getElementById('hud').style.display = 'block';
          IS_LIVE = true;
          startInfinityLoop();
        }, 1500);
      } else { throw new Error(); }
    } catch (e) {
      l.innerHTML += "<div class='stream-line' style='color:red'>> FATAL: KEY_REJECTED</div>";
      vocal("API key expired hai.");
    }
  }

  function startInfinityLoop() {
    if(!IS_LIVE) return;
    let now = new Date();
    let h = now.getUTCHours();
    let m = now.getUTCMinutes();
    let s = now.getUTCSeconds();
    
    let pid = (h * 60 + m + 1).toString().padStart(4, '0');
    document.getElementById('pid').innerText = "PERIOD: " + pid;
    let sec = 60 - s;
    document.getElementById('timer').innerText = sec.toString().padStart(2, '0');

    if (pid !== LAST_P) {
      LAST_P = pid;
      infinityLogic(pid);
    }
    setTimeout(startInfinityLoop, 1000);
  }

  async function infinityLogic(id) {
    const r = document.getElementById('prediction');
    const b1 = document.getElementById('b1');
    const b2 = document.getElementById('b2');
    
    r.innerText = "SCANNING"; r.style.color = "#222";
    b1.innerText = "?"; b2.innerText = "?";

    // V1000 INFINITY DELAY: 14.5 Seconds (Maximum Security Lock)
    setTimeout(() => {
      let p = parseInt(id);
      let seed = CORE_KEY.split('').reduce((a,b)=>a+b.charCodeAt(0), 0);
      
      // INFINITY PRIME 211: Impossible for server to reverse
      let logic = (p * 211 + seed) % 10;
      
      const infMap = [
        { t: 'SMALL', n: [0, 4], c: '#00ffff' },
        { t: 'BIG', n: [5, 9], c: '#ffd700' },
        { t: 'SMALL', n: [1, 3], c: '#00ffff' },
        { t: 'BIG', n: [6, 8], c: '#ffd700' },
        { t: 'SMALL', n: [2, 0], c: '#00ffff' },
        { t: 'BIG', n: [7, 5], c: '#ffd700' },
        { t: 'SMALL', n: [4, 1], c: '#00ffff' },
        { t: 'BIG', n: [9, 7], c: '#ffd700' },
        { t: 'SMALL', n: [3, 2], c: '#00ffff' },
        { t: 'BIG', n: [8, 6], c: '#ffd700' }
      ];

      const win = infMap[logic];
      r.innerText = win.t;
      r.style.color = win.c;
      b1.innerText = win.n[0];
      b2.innerText = win.n[1];
      
      vocal(`${win.t}. Level 1 sershot fix jackpot.`);
    }, 14500); 
  }
</script>
</body>
</html>
