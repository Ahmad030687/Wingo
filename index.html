<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET SUPREME V.70</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff41; --danger: #ff003c; --gold: #ffd700; --bg: #050505; }
        body.t-green { --primary: #00ff41; } body.t-red { --primary: #ff003c; } 
        body.t-blue { --primary: #00d4ff; } body.t-gold { --primary: #ffd700; }
        body.t-purple { --primary: #bc13fe; } body.t-cyan { --primary: #00ffff; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; padding-bottom: 90px; overflow-x: hidden; }

        .header { padding: 15px; background: #000; border-bottom: 2px solid var(--danger); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .timer-box { border: 1px solid var(--danger); padding: 5px 10px; border-radius: 5px; text-align: center; }
        .timer-val { font-size: 20px; font-weight: 900; color: #fff; }

        .page { display:none; padding:15px; animation: fadeIn 0.3s; }
        #page-terminal { display:block; }

        .algo-strip { text-align: center; font-size: 10px; color: #aaa; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .pred-pill { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--danger); border-radius: 50px; padding: 12px 40px; margin: 0 auto 20px; width: fit-content; font-size: 26px; font-weight: 900; box-shadow: 0 0 20px rgba(255,0,60,0.4); text-transform: uppercase; }
        
        .jackpot-container { background: linear-gradient(180deg, #151515 0%, #000 100%); border: 1px solid #333; border-radius: 15px; padding: 25px; position: relative; margin-bottom: 20px; text-align: center; }
        .num-box { width: 60px; height: 60px; border: 2px solid var(--gold); border-radius: 10px; background: #000; color: var(--gold); font-size: 30px; font-weight: 900; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.2); }

        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .c-node { background: #0a0a0a; border: 1px solid #222; border-radius: 8px; padding: 12px 5px; text-align: center; opacity: 0.6; }
        .c-node.active { opacity: 1; border-color: var(--gold); box-shadow: 0 0 15px var(--gold); color: var(--gold); }

        .card { background: #0f0f0f; border-left: 4px solid #555; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .card.win { border-left-color: var(--primary); }
        .card.loss { border-left-color: var(--danger); }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { font-size: 22px; background:none; border:none; color:#555; cursor:pointer; }
        .nav-item.active { color: var(--danger); }

        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    </style>
</head>
<body class="t-red">

    <div class="header">
        <div><div style="font-size:14px; font-weight:900;">DARKNET SUPREME</div><div style="font-size:8px; color:#aaa;">COMMANDER V.70</div></div>
        <div class="timer-box"><div class="timer-val" id="timer">--</div></div>
    </div>

    <div id="page-terminal" class="page">
        <div class="algo-strip">DRAW: <span id="drawInfo" style="color:#fff">#----</span> | ALGO: <span id="algoName" style="color:var(--danger); font-weight:bold;">SCANNING</span></div>
        <div id="predPill" class="pred-pill">WAITING...</div>
        <div class="jackpot-container">
            <div style="background:var(--gold); color:#000; padding:2px 10px; font-size:10px; font-weight:900; position:absolute; top:-10px; left:50%; transform:translateX(-50%); border-radius:4px;">JACKPOT SEEDS</div>
            <div style="display:flex; justify-content:center; gap:20px; margin:10px 0;"><div class="num-box" id="s1">?</div><div class="num-box" id="s2">?</div></div>
        </div>
        <div class="council-grid">
            <div class="c-node" id="c-titan">üß†<br>TITAN</div><div class="c-node" id="c-dragon">üêâ<br>DRAGON</div><div class="c-node" id="c-pattern">üèÅ<br>PATTERN</div>
            <div class="c-node" id="c-chaos">üîÄ<br>CHAOS</div><div class="c-node" id="c-wave">üåä<br>WAVE</div><div class="c-node" id="c-infinity">‚ôæ<br>INFINITY</div>
        </div>
    </div>

    <div id="page-archive" class="page">
        <h3 style="text-align:center; color:var(--danger); margin-bottom:15px;">COMMANDER LOGS</h3>
        <div id="archive-feed"></div>
    </div>

    <div id="page-profile" class="page">
        <div style="text-align:center; padding:30px; background:#111; border-radius:10px; border-bottom:4px solid var(--danger);">
            <div style="font-size:50px;">üë§</div><h2>AHMAD BOSS</h2><p style="color:var(--primary); font-size:10px;">SUPREME ACCESS</p>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
            <div style="background:#111; padding:15px; text-align:center; border:1px solid #333;"><div style="font-size:24px; color:var(--primary)" id="totalWins">0</div><div style="font-size:10px;">WINS</div></div>
            <div style="background:#111; padding:15px; text-align:center; border:1px solid #333;"><div style="font-size:24px; color:var(--danger)" id="totalLoss">0</div><div style="font-size:10px;">LOSSES</div></div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" onclick="nav('terminal', this)">‚ö°</button>
        <button class="nav-item" onclick="nav('archive', this)">üìÇ</button>
        <button class="nav-item" onclick="nav('profile', this)">üë§</button>
    </div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=50&ts=";
    let lastIssue = null, currentBet = null, level = 1, wins = 0, losses = 0;

    setInterval(() => {
        let s = 60 - new Date().getSeconds();
        document.getElementById('timer').innerText = s < 10 ? `0${s}` : s;
    }, 1000);

    async function sync() {
        try {
            let res = await fetch(API + Date.now());
            let data = await res.json();
            let history = data.data.list;
            let nextIssue = (BigInt(history[0].issueNumber) + 1n).toString();
            if (lastIssue !== history[0].issueNumber) {
                if (currentBet && currentBet.period === history[0].issueNumber) verify(history[0]);
                lastIssue = history[0].issueNumber;
                predict(history, nextIssue);
            }
        } catch(e) {}
    }

    function predict(history, period) {
        let recent = history.slice(0, 10).map(h => parseInt(h.number) >= 5 ? "BIG" : "SMALL");
        let pred = ""; let algo = "";

        // SUPREME COMMANDER LOGIC: LEVEL 2/3 FIXER
        if (level === 1) { pred = recent[0]; algo = "DRAGON"; }
        else if (level === 2) { pred = recent[0] === "BIG" ? "SMALL" : "BIG"; algo = "ZIGZAG"; }
        else {
            let b = history.slice(0, 15).filter(h => parseInt(h.number) >= 5).length;
            pred = b >= 8 ? "BIG" : "SMALL"; algo = "TITAN";
        }

        let s1 = pred === "BIG" ? 5+Math.floor(Math.random()*5) : Math.floor(Math.random()*5);
        let s2 = pred === "BIG" ? [6,8][Math.floor(Math.random()*2)] : [1,3][Math.floor(Math.random()*2)];

        document.getElementById('drawInfo').innerText = "#" + period.slice(-4);
        document.getElementById('algoName').innerText = algo;
        document.getElementById('predPill').innerText = pred;
        document.getElementById('s1').innerText = s1; document.getElementById('s2').innerText = s2;

        document.querySelectorAll('.c-node').forEach(n => n.classList.remove('active'));
        let nodeMap = {"DRAGON":"c-dragon", "ZIGZAG":"c-pattern", "TITAN":"c-titan"};
        if(nodeMap[algo]) document.getElementById(nodeMap[algo]).classList.add('active');

        currentBet = { period: period, pred: pred, algo: algo };
        addPendingCard(currentBet);
    }

    function addPendingCard(bet) {
        const div = document.createElement('div'); div.id = `arc-${bet.period}`; div.className = 'card';
        div.innerHTML = `<div><div style="font-size:9px; color:#888;">#${bet.period} | ${bet.algo}</div><div style="font-size:16px; font-weight:bold;">${bet.pred}</div></div><div style="color:var(--gold)">‚è≥ ANALYZING</div>`;
        document.getElementById('archive-feed').prepend(div);
    }

    function verify(result) {
        let actual = parseInt(result.number) >= 5 ? "BIG" : "SMALL";
        let win = actual === currentBet.pred;
        const el = document.getElementById(`arc-${currentBet.period}`);
        if(el) {
            el.className = win ? 'card win' : 'card loss';
            el.innerHTML = `<div><div style="font-size:9px;">#${currentBet.period}</div><div style="font-size:16px; font-weight:bold;">${win?'WIN':'LOSS'} <span style="color:var(--primary)">[${result.number}]</span></div></div><div style="font-size:20px;">${win?'‚úî':'‚úñ'}</div>`;
            if(win) { wins++; level = 1; confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }
            else { losses++; level++; if(level > 3) level = 1; }
        }
        document.getElementById('totalWins').innerText = wins; document.getElementById('totalLoss').innerText = losses;
    }

    function nav(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('page-'+id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    setInterval(sync, 2000); sync();
</script>
</body>
</html>
