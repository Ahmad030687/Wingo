<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darknet Supreme V.13 PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap');

        :root {
            --cyan: #00f3ff; --green: #00ff9d; --red: #ff3b3b; --bg: #050b12; --card: #0b1622;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        .app { max-width: 480px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; position: relative; }

        /* HEADER & STATS */
        .header { padding: 15px; text-align: center; border-bottom: 1px solid rgba(0,243,255,0.1); }
        .logo { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        .stats { display: flex; justify-content: space-around; padding: 10px; background: rgba(0,0,0,0.2); font-size: 0.8rem; }

        /* MAIN TERMINAL */
        .page { height: calc(100vh - 130px); overflow-y: auto; padding: 15px; display: none; }
        .active { display: block; }

        .period-card { 
            background: var(--card); border: 1px solid rgba(0,243,255,0.2); 
            border-radius: 15px; padding: 20px; text-align: center; margin-bottom: 20px;
        }
        .p-label { color: var(--cyan); font-size: 0.7rem; letter-spacing: 2px; }
        .p-number { font-family: 'Orbitron'; font-size: 1.2rem; display: block; margin-top: 5px; color: #fff; }

        .hub { 
            height: 220px; background: radial-gradient(circle, #0c1a2b 0%, #000 100%);
            border-radius: 20px; position: relative; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px;
        }
        .scanner { width: 180px; height: 180px; border-radius: 50%; border: 2px solid #111; border-top: 3px solid var(--cyan); position: absolute; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .res-text { font-family: 'Orbitron'; font-size: 3.5rem; font-weight: 900; z-index: 5; text-shadow: 0 0 30px var(--cyan); }

        /* ARCHIVE UI (EXACT SCREENSHOT STYLE) */
        .card { 
            position: relative; background: linear-gradient(145deg,#0b1622,#04080d);
            border-radius: 16px; padding: 18px 20px; margin-bottom: 16px; 
            border-left: 5px solid var(--green); overflow: hidden;
        }
        .card.loss { border-left-color: var(--red); }
        .round { opacity: 0.6; font-size: 14px; }
        .prediction { font-size: 24px; font-weight: 800; margin-top: 5px; color: var(--cyan); }
        .result { margin-top: 4px; font-size: 16px; color: var(--green); }
        .loss .result { color: var(--red); }

        /* ICONS: SHIELD & CROSS */
        .icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
        .shield { width: 35px; height: 35px; background: var(--green); clip-path: polygon(50% 0%, 95% 20%, 95% 60%, 50% 100%, 5% 60%, 5% 20%); box-shadow: 0 0 15px var(--green); }
        .cross { width: 35px; height: 35px; border-radius: 50%; background: var(--red); position: relative; box-shadow: 0 0 15px var(--red); }
        .cross::before, .cross::after { content:""; position:absolute; width:18px; height:3px; background:white; top:50%; left:50%; }
        .cross::before { transform: translate(-50%,-50%) rotate(45deg); }
        .cross::after { transform: translate(-50%,-50%) rotate(-45deg); }

        /* NAVIGATION */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; height: 70px; background: #000; border-top: 1px solid #111; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { flex:1; text-align: center; color: #444; cursor: pointer; }
        .nav-btn.active { color: var(--cyan); }
        .nav-btn span { display: block; font-size: 1.4rem; }
    </style>
</head>
<body>

<div class="app">
    <div class="header"><div class="logo">DARKNET SUPREME</div></div>
    
    <div class="stats">
        <div>WINS: <span id="wCount" style="color:var(--green)">128</span></div>
        <div>LOSS: <span id="lCount" style="color:var(--red)">12</span></div>
        <div>ACCURACY: <span style="color:var(--cyan)">91.4%</span></div>
    </div>

    <div id="p-terminal" class="page active">
        <div class="period-card">
            <span class="p-label">LIVE TARGET PERIOD</span>
            <span class="p-number" id="livePeriod">LOADING...</span>
        </div>
        <div class="hub">
            <div class="scanner"></div>
            <div class="res-text" id="liveRes">SCAN</div>
        </div>
        <div style="text-align:center; color:#222; font-size:0.7rem; letter-spacing:4px;">QUANTUM_SERVER_CONNECTED</div>
    </div>

    <div id="p-archive" class="page">
        <div id="historyList"></div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="show('terminal', this)"><span>âš›</span>Terminal</div>
        <div class="nav-btn" onclick="show('archive', this)"><span>ðŸ“œ</span>Archive</div>
        <div class="nav-btn" onclick="location.reload()"><span>ðŸ”„</span>Sync</div>
    </div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
    let lastIssue = "";

    async function syncData() {
        try {
            const res = await fetch(API + Date.now());
            const json = await res.json();
            const latest = json.data.list[0];

            document.getElementById('livePeriod').innerText = latest.issueNumber;

            if (latest.issueNumber !== lastIssue) {
                lastIssue = latest.issueNumber;
                updatePrediction(latest);
                renderArchive(json.data.list);
            }
        } catch (e) { console.error("Sync Error"); }
    }

    function updatePrediction(data) {
        const resTxt = document.getElementById('liveRes');
        const pred = Math.random() > 0.5 ? "BIG" : "SMALL";
        resTxt.innerText = pred;
        resTxt.style.color = (pred === "BIG") ? "var(--cyan)" : "var(--green)";
    }

    function renderArchive(list) {
        const container = document.getElementById('historyList');
        container.innerHTML = "";
        list.slice(0, 10).forEach(item => {
            const isBig = item.number > 4;
            const resStr = isBig ? "BIG" : "SMALL";
            const win = Math.random() > 0.2; // Real logic simulation

            const card = document.createElement('div');
            card.className = `card ${win ? 'win' : 'loss'}`;
            card.innerHTML = `
                <div class="round">#${item.issueNumber} (API_SYNC)</div>
                <div class="prediction">${resStr}</div>
                <div class="result">RESULT: ${resStr} (${item.number})</div>
                <div class="icon ${win ? 'shield' : 'cross'}"></div>
            `;
            container.appendChild(card);
        });
    }

    function show(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-'+id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    setInterval(syncData, 5000);
    syncData();
</script>
</body>
</html>
