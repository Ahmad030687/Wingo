<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AHMAD BOSS â€” V51 ULTRA SYNC</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root { --gold: #ffca28; --win: #00ff88; --bg: #000; --cyan: #00e5ff; --err: #ff4444; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
  body, html { height: 100%; background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }

  /* New High-Priority Reset Bar */
  .top-action-bar {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
    background: #1a1a1a; padding: 5px; text-align: center; border-bottom: 1px solid #333;
  }
  .reset-trigger {
    background: var(--err); color: #fff; border: none; padding: 4px 12px;
    border-radius: 4px; font-size: 10px; font-weight: 900; font-family: 'Orbitron';
    cursor: pointer; box-shadow: 0 0 10px var(--err);
  }

  .header {
    position: fixed; top: 30px; left: 0; width: 100%; z-index: 1000;
    background: #0a0a0a; border-bottom: 3px solid var(--gold);
    padding: 10px 0; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 202, 40, 0.4);
  }

  .boss-brand {
    font-family: 'Orbitron', sans-serif; font-size: 14px; font-weight: 900;
    color: var(--gold); text-align: center; letter-spacing: 4px; 
    text-shadow: 0 0 10px var(--gold); cursor: pointer;
  }

  .dashboard {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
    max-width: 450px; margin: 10px auto 0; padding: 0 15px;
  }

  .item {
    background: #111; border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px; padding: 10px 2px; display: flex; flex-direction: column;
    align-items: center; justify-content: center; min-height: 80px;
  }

  .tag { font-size: 8px; color: #777; text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
  .val-res { font-family: 'Orbitron', sans-serif; font-size: 22px; font-weight: 900; width: 100%; text-align: center; }
  .gold-txt { color: var(--gold); text-shadow: 0 0 15px var(--gold); }
  .cyan-txt { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); }

  .j-row { display: flex; gap: 4px; }
  .j-box {
    background: #000; border: 2px solid var(--win); width: 24px; height: 24px;
    border-radius: 5px; display: flex; align-items: center; justify-content: center;
    font-size: 12px; color: var(--win); font-weight: 900;
  }

  .info-bar { display: flex; justify-content: space-between; align-items: center; max-width: 420px; margin: 10px auto; padding: 0 15px; }
  .p-id-pill { background: #fff; color: #000; padding: 4px 10px; border-radius: 5px; font-size: 10px; font-weight: 900; font-family: 'Orbitron'; }
  .p-timer { color: #fff; font-weight: 900; font-size: 32px; font-family: 'Orbitron'; }

  .game-view { position: fixed; top: 195px; left: 0; width: 100%; height: calc(100% - 195px); }
  iframe { width: 100%; height: 100%; border: none; }

  #setup-screen {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
  }
  .secure-input {
    background: #111; border: 2px solid var(--gold); color: #fff;
    padding: 15px; width: 85%; max-width: 320px; border-radius: 12px;
    font-family: 'Orbitron'; text-align: center; margin-bottom: 15px; font-size: 12px;
  }
  .start-btn {
    background: var(--gold); color: #000; padding: 18px 60px;
    font-family: 'Orbitron'; font-weight: 900; border: none; border-radius: 12px;
    cursor: pointer; font-size: 18px; box-shadow: 0 0 30px var(--gold);
  }
</style>
</head>
<body>

<div id="setup-screen">
  <div class="boss-brand" style="font-size: 32px; margin-bottom: 20px;">AHMAD BOSS</div>
  <div style="color:var(--win); font-size:10px; margin-bottom:30px; letter-spacing:3px;">ENTER NEW UNREVOKED KEY</div>
  <input type="password" id="api-key-input" class="secure-input" placeholder="PASTE NEW KEY HERE">
  <button class="start-btn" onclick="saveAndStart()">ACTIVATE SYSTEM</button>
</div>

<div class="top-action-bar">
    <button class="reset-trigger" onclick="resetSystem()">CHANGE KEY / RESET SYSTEM</button>
</div>

<div class="header">
  <div class="boss-brand" onclick="brandClickCount()">AHMAD ALI BOSS</div>
  <div class="dashboard">
    <div class="item"><span class="tag">AI STATUS</span><div id="status" style="color:var(--win); font-size:9px; font-weight:900;">ACTIVE</div></div>
    <div class="item" style="border: 1.5px solid var(--gold);"><span class="tag">PREDICTION</span><div id="prediction" class="val-res">--</div></div>
    <div class="item"><span class="tag">JACKPOT</span><div class="j-row"><div class="j-box" id="n1">-</div><div class="j-box" id="n2">-</div></div></div>
  </div>
  <div class="info-bar">
    <div class="p-id-pill" id="period-id">CONNECTING...</div>
    <div class="p-timer" id="timer-val">00</div>
  </div>
</div>

<div class="game-view">
  <iframe src="https://www.fantasygems.fan/#/register?invitationCode=154431279063" id="game-frame"></iframe>
</div>

<script>
  let activeKey = localStorage.getItem('ahmad_boss_key_v51') || "";
  let lastPid = "";
  let thinking = false;
  let clickCounter = 0;

  if(activeKey) {
    document.getElementById('setup-screen').style.display = 'none';
    startLoop();
  }

  function saveAndStart() {
    const key = document.getElementById('api-key-input').value.trim();
    if(key.length < 10) return;
    localStorage.setItem('ahmad_boss_key_v51', key);
    activeKey = key;
    document.getElementById('setup-screen').style.display = 'none';
    startLoop();
  }

  function resetSystem() {
    if(confirm("Purani Key khatam kar dein?")) {
        localStorage.removeItem('ahmad_boss_key_v51');
        location.reload();
    }
  }

  function brandClickCount() {
    clickCounter++;
    if(clickCounter >= 3) resetSystem();
    setTimeout(() => { clickCounter = 0; }, 2000);
  }

  function startLoop() {
    runEngine();
  }

  function runEngine() {
    const now = new Date();
    const sec = now.getSeconds();
    let timeLeft = 60 - sec;
    if(timeLeft === 60) timeLeft = 0;
    
    const ymd = now.toISOString().split('T')[0].replace(/-/g, '');
    const mins = (now.getHours() * 60) + now.getMinutes();
    const pid = `${ymd}01${String(mins + 141).padStart(4, '0')}`;

    document.getElementById('timer-val').innerText = timeLeft.toString().padStart(2, '0');
    document.getElementById('period-id').innerText = pid;

    if (timeLeft <= 54 && pid !== lastPid && !thinking) {
      lastPid = pid;
      getPrediction(pid);
    }
    setTimeout(runEngine, 1000);
  }

  async function getPrediction(pid) {
    thinking = true;
    document.getElementById('prediction').innerText = "WAIT";
    try {
      const prompt = `Ahmad Boss V51. Period: ${pid}. Level 1 fixed win. Output JSON: {"side":"BIG","nums":[7,9]}`;
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${activeKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
      });
      const data = await response.json();
      if(data.error) throw new Error("Key Dead");
      const res = JSON.parse(data.candidates[0].content.parts[0].text);
      updateDisplay(res, pid, false);
    } catch(e) {
      updateDisplay({side: "SMALL", nums: [1,2]}, pid, true);
    } finally { thinking = false; }
  }

  function updateDisplay(res, pid, isErr) {
    const p = document.getElementById('prediction');
    p.innerText = res.side;
    p.className = `val-res ${res.side === 'BIG' ? 'gold-txt' : 'cyan-txt'}`;
    document.getElementById('n1').innerText = res.nums[0];
    document.getElementById('n2').innerText = res.nums[1];
    const status = document.getElementById('status');
    status.innerText = isErr ? "KEY-DEAD" : "SUPREME";
    status.style.color = isErr ? "var(--err)" : "var(--win)";
    window.speechSynthesis.speak(new SpeechSynthesisUtterance(res.side));
  }
</script>
</body>
</html>
