<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V53 - ULTRA ACCURACY</title>
    <style>
        :root {
            --bg: #05070a; --panel: #10141d; --accent: #ff0055;
            --green: #00ffaa; --gold: #ffcc00; --text: #ffffff;
        }
        body {
            background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif;
            margin: 0; display: flex; justify-content: center;
        }
        .app-container { width: 100%; max-width: 480px; padding: 15px; min-height: 100vh; }
        
        /* Premium Header */
        .header {
            background: linear-gradient(145deg, #151921, #0a0d12);
            padding: 20px; border-radius: 20px; text-align: center;
            border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .glitch-title { 
            color: var(--accent); font-size: 24px; font-weight: 800; 
            letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,0,85,0.4);
        }

        /* Main Engine Panel */
        .engine-panel {
            margin-top: 20px; background: var(--panel); border-radius: 25px;
            padding: 30px; border: 1px solid #2a2e35; text-align: center;
            position: relative; overflow: hidden;
        }
        .engine-panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--accent);
        }
        .period-badge { background: #1a1f29; padding: 5px 15px; border-radius: 50px; font-size: 13px; color: #888; }
        .prediction-text { font-size: 72px; font-weight: 900; margin: 15px 0; letter-spacing: -2px; }
        
        /* Targets & Strategy */
        .target-group { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .target-chip { 
            background: rgba(255,204,0,0.1); border: 1px solid var(--gold);
            color: var(--gold); padding: 8px 20px; border-radius: 8px; font-weight: bold;
        }
        .strategy-banner { 
            font-size: 12px; color: #00ffaa; background: rgba(0,255,170,0.1);
            padding: 5px 10px; border-radius: 5px; display: inline-block;
        }

        /* Stats Row */
        .stats { display: flex; justify-content: space-between; margin-top: 20px; gap: 10px; }
        .stat-box { background: var(--panel); flex: 1; padding: 15px; border-radius: 15px; border: 1px solid #222; text-align: center; }

        /* History Table */
        .history { margin-top: 20px; }
        .history-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: #0c1016; margin-bottom: 8px;
            border-radius: 12px; border: 1px solid #1a1e26;
        }
        .win { color: var(--green); font-weight: bold; }
        .loss { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="glitch-title">AHMAD BOSS V53</div>
        <div style="font-size: 12px; color: #555; margin-top: 5px;">MIRROR STRIKE + DYNAMIC SYNC</div>
        <div id="timer" style="font-size: 22px; color: var(--gold); font-weight: bold; margin-top: 10px;">00:00</div>
    </div>

    <div class="engine-panel">
        <span class="period-badge" id="next-period">PERIOD: LOADING...</span>
        <div id="prediction" class="prediction-text">WAIT</div>
        <div class="target-group" id="target-chips">
            <div class="target-chip">?</div><div class="target-chip">?</div>
        </div>
        <div class="strategy-banner" id="strategy-name">INITIALIZING ENGINE...</div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <div style="font-size: 11px; color:#666">CURRENT LEVEL</div>
            <div id="level-display" style="color:var(--accent); font-weight:bold;">L1</div>
        </div>
        <div class="stat-box">
            <div style="font-size: 11px; color:#666">AUTO DEFENSE</div>
            <div style="color:var(--green); font-weight:bold;">ACTIVE</div>
        </div>
    </div>

    <div class="history" id="history-box">
        </div>
</div>

<script>
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    
    // Exact Mirror Map from your code
    const MASTER_MAP = {
        0: {L1:[5,8], L2:[0,2]}, 1: {L1:[6,9], L2:[1,3]}, 2: {L1:[7,5], L2:[2,4]},
        3: {L1:[8,6], L2:[3,0]}, 4: {L1:[9,7], L2:[4,1]}, 5: {L1:[0,3], L2:[5,7]},
        6: {L1:[1,4], L2:[6,8]}, 7: {L1:[2,0], L2:[7,9]}, 8: {L1:[3,1], L2:[8,5]}, 9: {L1:[4,2], L2:[9,6]}
    };

    let currentLevel = 1;
    let lastPred = null;

    async function engine() {
        try {
            const resp = await fetch(`${API_URL}?pageSize=15&ts=${Date.now()}`);
            const data = await resp.json();
            const history = data.data.list;
            
            checkResult(history[0]);
            calculateLogic(history);
            renderHistory(history);
        } catch (e) { console.log("Connection Error"); }
    }

    function calculateLogic(history) {
        const nums = history.map(x => parseInt(x.number));
        const lastNum = nums[0];
        const lastRange = lastNum >= 5 ? "BIG" : "SMALL";
        const prevRange = nums[1] >= 5 ? "BIG" : "SMALL";
        
        let pred, n1, n2, strategy;

        if (currentLevel === 1) {
            strategy = "PRECISION STRIKE üéØ";
            [n1, n2] = MASTER_MAP[lastNum]["L1"];
            pred = n1 >= 5 ? "BIG" : "SMALL";
        } else if (currentLevel === 2) {
            if (lastRange === prevRange) {
                strategy = "DRAGON SYNC üêâ";
                pred = lastRange;
                [n1, n2] = MASTER_MAP[lastNum]["L2"];
            } else {
                strategy = "ZIGZAG SYNC ‚ö°";
                pred = (lastRange === "SMALL" ? "BIG" : "SMALL");
                [n1, n2] = MASTER_MAP[lastNum]["L1"];
            }
        } else {
            strategy = "EMERGENCY DEFENSE üõ°Ô∏è";
            pred = lastRange;
            [n1, n2] = (pred === "BIG" ? [5, 8] : [0, 3]);
        }

        // UI Updates
        const nextId = parseInt(history[0].issueNumber) + 1;
        document.getElementById('next-period').innerText = "PERIOD: " + nextId;
        document.getElementById('prediction').innerText = pred;
        document.getElementById('prediction').style.color = (pred === "BIG") ? "var(--accent)" : "var(--green)";
        document.getElementById('strategy-name').innerText = strategy;
        document.getElementById('level-display').innerText = "L" + currentLevel;
        document.getElementById('target-chips').innerHTML = `<div class="target-chip">${n1}</div><div class="target-chip">${n2}</div>`;

        lastPred = { id: nextId, type: pred, n1: n1, n2: n2 };
    }

    function checkResult(latest) {
        if (!lastPred || parseInt(latest.issueNumber) !== lastPred.id) return;
        const actualType = parseInt(latest.number) >= 5 ? "BIG" : "SMALL";
        if (actualType === lastPred.type) {
            currentLevel = 1;
        } else {
            currentLevel++;
        }
    }

    function renderHistory(list) {
        const box = document.getElementById('history-box');
        box.innerHTML = "";
        list.slice(0, 8).forEach(item => {
            const isBig = parseInt(item.number) >= 5;
            box.innerHTML += `
                <div class="history-row">
                    <span style="color:#666">${item.issueNumber.slice(-3)}</span>
                    <span style="color:${isBig?'var(--accent)':'var(--green)'}; font-weight:bold">${isBig?'BIG':'SMALL'}</span>
                    <span style="background:#1a1f29; padding:5px 12px; border-radius:5px">${item.number}</span>
                    <span class="win">OK</span>
                </div>
            `;
        });
    }

    function startTimer() {
        setInterval(() => {
            const sec = new Date().getSeconds();
            const rem = 60 - sec;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;
            if (rem === 59) engine();
        }, 1000);
    }

    engine();
    startTimer();
</script>
</body>
</html>
