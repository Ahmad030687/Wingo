<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ahmad Boss V.17 - Supreme Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        :root {
            --cyan: #00f3ff; --green: #00ff6a; --red: #ff2f2f; --purple: #bc13fe;
            --bg: #050b12; --card: #0b1622;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Share Tech Mono', monospace; }
        body { 
            background: var(--bg); color: white; height: 100vh; overflow: hidden;
            background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .wrapper { max-width: 480px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; position: relative; }
        
        /* HEADER */
        .header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(0,243,255,0.2); background: rgba(0,0,0,0.5); }
        .logo { font-family: 'Orbitron'; font-size: 1.4rem; color: var(--cyan); text-shadow: 0 0 15px var(--cyan); font-weight: 900; }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; }

        /* PREDICTION CARD - EXACT VIDEO UI */
        .main-card {
            background: rgba(11, 22, 34, 0.9); border: 2px solid var(--cyan); border-radius: 15px;
            padding: 20px; box-shadow: 0 0 25px rgba(0, 243, 255, 0.2); position: relative; margin-bottom: 20px;
        }
        .p-head { color: var(--cyan); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 10px; display: block; text-align: center; }
        .p-num { font-family: 'Orbitron'; font-size: 1.2rem; display: block; text-align: center; margin-bottom: 15px; color: #fff; }
        
        .result-box {
            background: radial-gradient(circle, #0c1a2b 0%, #000 100%);
            border-radius: 12px; padding: 30px; text-align: center; margin: 15px 0; border: 1px dashed var(--cyan);
        }
        .pred-txt { font-family: 'Orbitron'; font-size: 3.5rem; font-weight: 900; text-shadow: 0 0 20px var(--cyan); }
        .target-txt { font-family: 'Orbitron'; font-size: 1.1rem; color: #ffcc33; margin-top: 10px; }
        
        .strategy-info { font-size: 0.8rem; color: var(--purple); text-align: center; margin-top: 10px; font-weight: bold; }

        /* ARCHIVE - EXACT SCREENSHOT STYLE */
        .archive-card {
            position: relative; background: var(--card); border-radius: 12px; padding: 15px; 
            margin-bottom: 12px; border-left: 6px solid var(--green); overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .archive-card.loss { border-left-color: var(--red); }
        .arc-round { font-size: 0.7rem; color: #666; }
        .arc-val { font-family: 'Orbitron'; font-size: 1.4rem; font-weight: 800; margin: 5px 0; color: var(--cyan); }
        
        .icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
        .shield { width: 35px; height: 35px; background: var(--green); clip-path: polygon(50% 0%, 95% 20%, 95% 60%, 50% 100%, 5% 60%, 5% 20%); box-shadow: 0 0 15px var(--green); }
        .cross { width: 35px; height: 35px; border-radius: 50%; background: var(--red); position: relative; box-shadow: 0 0 15px var(--red); }
        .cross::before, .cross::after { content:""; position:absolute; width:18px; height:3px; background:white; top:50%; left:50%; transform: translate(-50%,-50%) rotate(45deg); }
        .cross::after { transform: translate(-50%,-50%) rotate(-45deg); }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; height: 75px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { text-align: center; color: #444; font-size: 0.7rem; cursor: pointer; flex: 1; }
        .nav-btn.active { color: var(--cyan); }
        .nav-btn span { font-size: 1.5rem; display: block; margin-bottom: 3px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="logo">AHMAD BOSS V.17</div>
    </div>

    <div class="content">
        <div class="main-card">
            <span class="p-head">UPCOMING TARGET PERIOD</span>
            <span class="p-num" id="nextP">SYNCING DATA...</span>
            <div class="result-box">
                <div class="pred-txt" id="nextRes">WAIT</div>
                <div class="target-txt" id="nextT">TARGET: ?, ?</div>
            </div>
            <div class="strategy-info" id="nextS">ðŸ§  ANALYZING PATTERNS...</div>
        </div>

        <div style="text-align: center; color: #444; font-size: 0.7rem; margin-bottom: 15px; letter-spacing: 2px;">RECENT LOGS ARCHIVE</div>
        
        <div id="historyList"></div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="show('home')"><span>âš›</span>TERMINAL</div>
        <div class="nav-btn" onclick="location.reload()"><span>ðŸ”„</span>SYNC</div>
        <div class="nav-btn"><span>ðŸ‘¤</span>PROFILE</div>
    </div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
    const BOSS_MAP = { 0: [5, 2], 1: [6, 3], 2: [7, 4], 3: [8, 0], 4: [9, 1], 5: [0, 7], 6: [1, 8], 7: [2, 9], 8: [3, 5], 9: [4, 6] };
    
    let lastP = "";
    let activePred = null;

    async function sync() {
        try {
            const r = await fetch(API + Date.now());
            const data = await r.json();
            const history = data.data.list;
            const current = history[0];

            if (current.issueNumber !== lastP) {
                if (activePred && activePred.period === current.issueNumber) {
                    processResult(current, activePred);
                }
                lastP = current.issueNumber;
                predict(history);
            }
        } catch (e) { console.log("Sync Error"); }
    }

    function predict(history) {
        const last = history[0];
        const num = parseInt(last.number);
        const nums = history.map(x => parseInt(x.number));
        
        let pred, n1, n2, strat;
        
        // --- LOGIC V67.0 ---
        if(num === 0) { strat = "PURPLE MAGNET"; pred = "SMALL"; [n1, n2] = [2, 0]; }
        else if(num === 5) { strat = "KILLER CUT"; pred = "SMALL"; [n1, n2] = [2, 4]; }
        else if(num === 1 || num === 3) { strat = "STICKY HOLD"; pred = "SMALL"; [n1, n2] = num === 1 ? [6, 0] : [0, 2]; }
        else if(num === 6 || num === 9) { strat = "SHADOW BIG"; pred = "BIG"; [n1, n2] = num === 6 ? [7, 5] : [5, 8]; }
        else { [n1, n2] = BOSS_MAP[num]; pred = n1 >= 5 ? "BIG" : "SMALL"; strat = "BOSS STRIKE"; }

        activePred = {
            period: (BigInt(last.issueNumber) + 1n).toString(),
            pred, n1, n2, strat
        };

        document.getElementById('nextP').innerText = activePred.period;
        document.getElementById('nextRes').innerText = activePred.pred;
        document.getElementById('nextRes').style.color = pred === "BIG" ? "var(--cyan)" : "var(--green)";
        document.getElementById('nextT').innerText = `TARGET: ${n1}, ${n2}`;
        document.getElementById('nextS').innerText = `ðŸ§  ${strat} LOGIC ACTIVE`;
    }

    function processResult(actual, prediction) {
        const num = parseInt(actual.number);
        const win = (num >= 5 ? "BIG" : "SMALL") === prediction.pred;
        const jackpot = (num === prediction.n1 || num === prediction.n2);
        
        const list = document.getElementById('historyList');
        const card = document.createElement('div');
        card.className = `archive-card ${win || jackpot ? '' : 'loss'}`;
        card.innerHTML = `
            <div class="arc-round">#${actual.issueNumber} (VERIFIED)</div>
            <div class="arc-val">${num >= 5 ? 'BIG' : 'SMALL'} (${num})</div>
            <div style="font-size:0.7rem; color:${win || jackpot ? 'var(--green)' : 'var(--red)'}">
                ${jackpot ? 'JACKPOT STRIKE!' : (win ? 'PREDICTION MATCHED' : 'SYSTEM MISMATCH')}
            </div>
            <div class="icon ${win || jackpot ? 'shield' : 'cross'}"></div>
        `;
        list.prepend(card);
        if(list.children.length > 10) list.lastElementChild.remove();
    }

    setInterval(sync, 4000);
    sync();
</script>
</body>
</html>
