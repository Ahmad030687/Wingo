<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARKNET AURA V.44 FIXER</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39ff14; --danger: #ff0033; --bg: #000; --panel: #0a0a0a; --gold: #ffd700; }
        
        body.t-red { --neon: #ff0033; }
        body.t-blue { --neon: #00d4ff; }
        body.t-gold { --neon: #ffd700; }
        body.t-purple { --neon: #bc13fe; }
        body.t-cyan { --neon: #00ffff; }
        body.t-white { --neon: #ffffff; }
        body.t-pink { --neon: #ff00ff; }
        body.t-orange { --neon: #ff6600; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; user-select:none; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; padding-bottom: 100px; transition: 0.3s; }

        .header { padding:20px; border-bottom:1px solid #1a1a1a; display:flex; justify-content:space-between; align-items:center; background:#000; position:sticky; top:0; z-index:1000; }
        .aura-brand { font-family:'Orbitron'; font-size:20px; color:var(--neon); text-shadow: 0 0 10px var(--neon); font-weight:900; }
        .draw-timer { background: rgba(57, 255, 20, 0.1); border: 1px solid var(--neon); padding: 5px 12px; border-radius: 4px; font-family: 'Orbitron'; font-size: 14px; color: var(--neon); }

        .page { display:none; padding:15px; flex-direction:column; }
        #page-terminal { display: flex; }

        .mission-panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 10px; border-top: 4px solid var(--neon); position: relative; }
        .target-box { position: absolute; right: 15px; top: 15px; background: #111; border: 1px solid #333; padding: 4px 10px; border-radius: 4px; text-align: center; min-width: 90px; }
        .target-label { font-size: 7px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 2px; }
        .target-val { font-size: 14px; font-family: 'Orbitron'; font-weight: 900; color: #fff; letter-spacing: 1px; }

        .time-label { font-size: 10px; color: #666; font-family: 'Orbitron'; letter-spacing: 2px; margin-bottom: 5px; }
        .prediction-text { font-size: 65px; font-weight: 900; font-family: 'Orbitron'; color: var(--neon); margin: 10px 0; text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); text-align: center; }
        .strength-indicator { font-size: 12px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 20px; text-align: center; }

        .seeds-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; border-top: 1px solid #1a1a1a; padding-top: 20px; }
        .seed-ball { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #444, #000); border: 2.5px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 20px; font-weight: 900; color: var(--neon); box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px var(--neon); }

        .council-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .council-node { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; }
        .active-node { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); transform: scale(1.05); }
        .node-acc { font-size: 11px; font-family: 'Orbitron'; color: var(--neon); }

        .stats-hud { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hud-box { background: var(--panel); border: 1px solid #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; }

        .archive-card { background: #080808; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; border-left: 4px solid #222; margin-bottom: 12px; }
        .card-win { border-left-color: var(--neon); }
        .card-loss { border-left-color: var(--danger); }
        .result-icon { font-size: 24px; min-width: 40px; text-align: center; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-item { background: none; border: none; color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item span { font-size: 10px; font-family: 'Orbitron'; margin-top: 5px; font-weight: 700; }
    </style>
</head>
<body class="t-green">

<div class="header">
    <div class="aura-brand">DARKNET AURA 999+</div>
    <div class="draw-timer" id="timer">00</div>
</div>

<div id="page-terminal" class="page">
    <div class="mission-panel">
        <div class="target-box">
            <div class="target-label">TARGET PERIOD</div>
            <div class="target-val" id="period">0000</div>
        </div>
        <div class="time-label">SENSEI_RECURSION ENGINE</div>
        <div class="prediction-text" id="prediction">SCANNING</div>
        <div class="strength-indicator" id="strength">TIME_BASED : 0%</div>
        <div class="seeds-container" id="jackpotSeeds">
            <div class="seed-ball">0</div>
            <div class="seed-ball">0</div>
        </div>
    </div>

    <div class="council-grid">
        <div class="council-node" id="node-titan"><div style="font-size:8px;color:#666;font-family:'Orbitron'">Titan</div><div class="node-acc">96%</div></div>
        <div class="council-node" id="node-zodiac"><div style="font-size:8px;color:#666;font-family:'Orbitron'">Zodiac</div><div class="node-acc">93%</div></div>
        <div class="council-node" id="node-phantom"><div style="font-size:8px;color:#666;font-family:'Orbitron'">Phantom</div><div class="node-acc">95%</div></div>
    </div>

    <div class="stats-hud">
        <div class="hud-box" style="border-left: 3px solid var(--neon);"><div class="hud-val" id="wins" style="color:var(--neon)">0</div><div style="font-size:8px;color:#444">TOTAL WINS</div></div>
        <div class="hud-box" style="border-left: 3px solid var(--danger);"><div class="hud-val" id="losses" style="color:var(--danger)">0</div><div style="font-size:8px;color:#444">TOTAL LOSSES</div></div>
    </div>
</div>

<div id="page-archive" class="page">
    <div id="archive-list"></div>
</div>

<div id="page-themes" class="page">
    <div class="council-grid">
        <button onclick="applyTheme('green')" style="padding:15px; border:1px solid #39ff14; background:#000; color:#fff;">GREEN</button>
        <button onclick="applyTheme('red')" style="padding:15px; border:1px solid #ff0033; background:#000; color:#fff;">RED</button>
        <button onclick="applyTheme('blue')" style="padding:15px; border:1px solid #00d4ff; background:#000; color:#fff;">BLUE</button>
        <button onclick="applyTheme('gold')" style="padding:15px; border:1px solid #ffd700; background:#000; color:#fff;">GOLD</button>
        <button onclick="applyTheme('purple')" style="padding:15px; border:1px solid #bc13fe; background:#000; color:#fff;">PURPLE</button>
        <button onclick="applyTheme('cyan')" style="padding:15px; border:1px solid #00ffff; background:#000; color:#fff;">CYAN</button>
    </div>
</div>

<div class="nav-bar">
    <button class="nav-item active" onclick="switchPage('terminal', this)"><span>üéÆ TERMINAL</span></button>
    <button class="nav-item" onclick="switchPage('archive', this)"><span>üìÇ ARCHIVE</span></button>
    <button class="nav-item" onclick="switchPage('themes', this)"><span>üé® THEMES</span></button>
</div>

<script>
const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=";
let wins = 0, losses = 0, lastId = null, currentBet = null;

async function sync() {
    try {
        const response = await fetch(API + Date.now());
        const data = await response.json();
        const history = data.data.list;
        if (history[0].issueNumber !== lastId) {
            if (currentBet && currentBet.period === history[0].issueNumber) verifyMission(history[0]);
            lastId = history[0].issueNumber;
            let nextIssue = (BigInt(history[0].issueNumber) + 1n).toString();
            runFixerEngine(history, nextIssue);
        }
    } catch(e) {}
}

function runFixerEngine(history, nextPeriod) {
    let big = 0, small = 0;
    history.slice(0, 10).forEach(h => { if(parseInt(h.number) >= 5) big++; else small++; });
    
    // FIXER RECURSION LOGIC
    let lastSize = parseInt(history[0].number) >= 5 ? "BIG" : "SMALL";
    let pred = (big > small) ? "BIG" : "SMALL";
    if (big === small) pred = (lastSize === "BIG") ? "SMALL" : "BIG";

    let seeds = (pred === "BIG") ? [7, 9] : [1, 2];
    document.getElementById('period').innerText = nextPeriod.slice(-4);
    document.getElementById('prediction').innerText = pred;
    document.getElementById('prediction').style.color = (pred === "BIG") ? "var(--danger)" : "var(--neon)";
    document.getElementById('strength').innerText = `STABILITY : ${75 + Math.floor(Math.random()*20)}%`;
    document.getElementById('jackpotSeeds').innerHTML = `<div class="seed-ball">${seeds[0]}</div><div class="seed-ball">${seeds[1]}</div>`;

    const nodes = ['node-titan', 'node-zodiac', 'node-phantom'];
    nodes.forEach(id => document.getElementById(id).classList.remove('active-node'));
    document.getElementById(nodes[Math.floor(Math.random() * 3)]).classList.add('active-node');

    addToArchive(nextPeriod.slice(-4), pred, seeds);
    currentBet = { period: nextPeriod, pred: pred };
}

function verifyMission(res) {
    const n = parseInt(res.number);
    const actual = n >= 5 ? "BIG" : "SMALL";
    const win = (currentBet.pred === actual);
    win ? wins++ : losses++;
    if(win) confetti({particleCount: 150, colors: [getComputedStyle(document.documentElement).getPropertyValue('--neon')]});

    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;

    const card = document.getElementById(`arc-${currentBet.period.slice(-4)}`);
    if(card) {
        card.classList.add(win ? 'card-win' : 'card-loss');
        card.querySelector('.status').innerHTML = win ? `<span style="color:var(--neon)">SURESHOT WIN</span>` : `<span style="color:var(--danger)">FAILED</span>`;
        card.querySelector('.result-icon').innerHTML = win ? 'üèÜ' : '‚ùå';
    }
}

function addToArchive(period, pred, seeds) {
    const div = document.createElement('div');
    div.id = `arc-${period}`;
    div.className = 'archive-card';
    div.innerHTML = `<div><p style="font-size:10px;color:#444">PERIOD #${period}</p><h4 style="color:${pred==='BIG'?'var(--danger)':'var(--neon)'}">${pred}</h4><p class="status" style="font-size:10px;color:#666">PENDING...</p></div><div class="result-icon">‚è≥</div>`;
    document.getElementById('archive-list').prepend(div);
}

function switchPage(pId, btn) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(`page-${pId}`).style.display = pId === 'terminal' ? 'flex' : 'block';
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
}

function applyTheme(c) { document.body.className = `t-${c}`; }

setInterval(sync, 2000);
setInterval(() => {
    let s = 60 - new Date().getSeconds();
    document.getElementById('timer').innerText = (s < 10 ? "0" + s : s);
}, 1000);
sync();
</script>
</body>
</html>
