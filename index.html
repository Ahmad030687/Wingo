<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V.10 - ULTIMATE</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-color: #1a1a1a;
            --primary: #d4af37; /* Gold */
            --win: #00e676;     /* Green */
            --loss: #ff1744;    /* Red */
            --text-main: #ffffff;
            --text-sub: #888888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; display: flex; justify-content: center;
        }

        .app-wrapper {
            width: 100%; max-width: 450px;
            min-height: 100vh;
            background: #000;
            padding-bottom: 70px;
        }

        .top-header {
            background: linear-gradient(180deg, #222 0%, #000 100%);
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand-logo { font-size: 20px; font-weight: 900; color: var(--primary); }
        .countdown { 
            background: #111; padding: 5px 12px; border-radius: 50px; 
            border: 1px solid var(--primary); font-family: monospace; font-size: 18px;
        }

        .page { padding: 15px; }

        .prediction-card {
            background: var(--card-color); border-radius: 20px;
            padding: 25px; text-align: center;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .period-badge {
            background: #000; padding: 5px 15px; border-radius: 8px;
            font-size: 13px; color: var(--text-sub); border: 1px solid #333;
        }

        .result-text { font-size: 80px; font-weight: 900; margin: 10px 0; line-height: 1; }
        .text-big { color: var(--win); text-shadow: 0 0 30px rgba(0, 230, 118, 0.4); }
        .text-small { color: #00b0ff; text-shadow: 0 0 30px rgba(0, 176, 255, 0.4); }

        .algo-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px;
        }
        .algo-box {
            background: #0d0d0d; border: 1px solid #222; padding: 10px;
            font-size: 10px; text-align: center; border-radius: 4px; color: #444;
            font-weight: bold; transition: 0.3s;
        }
        .active-algo { border-color: var(--primary); color: var(--primary); box-shadow: 0 0 10px rgba(212,175,55,0.3); background: rgba(212,175,55,0.1); }

        .balls-container { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .ball {
            width: 55px; height: 55px; border-radius: 50%;
            background: #111; border: 2px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; color: #333;
        }
        .ball.active { border-color: var(--primary); color: var(--primary); box-shadow: 0 0 15px var(--primary); }

        .history-item {
            display: flex; justify-content: space-between; padding: 15px;
            background: var(--card-color); border-radius: 12px; margin-top: 10px;
            border-left: 4px solid #333;
        }
        .win { border-left-color: var(--win); }
        .loss { border-left-color: var(--loss); }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="top-header">
        <div class="brand-logo">AHMAD BOSS V.10</div>
        <div class="countdown" id="timer">00:00</div>
    </div>

    <div class="page">
        <div class="prediction-card">
            <div class="period-badge">PERIOD: <span id="periodDisplay">LOADING...</span></div>
            <div id="predResult" class="result-text">...</div>

            <div class="algo-grid">
                <div class="algo-box" id="algo-dragon">DRAGON</div>
                <div class="algo-box" id="algo-mirror">MIRROR</div>
                <div class="algo-box" id="algo-opposite">OPPOSITE</div>
                <div class="algo-box" id="algo-balance">BALANCE</div>
                <div class="algo-box" id="algo-quantum">QUANTUM</div>
                <div class="algo-box" id="algo-boss">BOSS-V10</div>
            </div>

            <div class="balls-container" id="jackpotBalls">
                <div class="ball">?</div>
                <div class="ball">?</div>
            </div>
        </div>

        <h3 style="margin-top: 25px; color: var(--primary);">HISTORY LOG</h3>
        <div id="historyContainer"></div>
    </div>
</div>

<script>
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastPeriod = -1;
    let localHistory = [];

    async function updateTool() {
        try {
            const resp = await fetch(`${API_URL}?pageSize=20&ts=${Date.now()}`);
            const data = await resp.json();
            const list = data.data.list;
            const currentPeriod = parseInt(list[0].issueNumber);

            // Win/Loss check for previous
            if (localHistory.length > 0 && localHistory[0].period === currentPeriod) {
                const actual = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                localHistory[0].status = (actual === localHistory[0].pred) ? "WIN" : "LOSS";
                renderHistory();
            }

            if (currentPeriod > lastPeriod) {
                lastPeriod = currentPeriod;
                generatePrediction(list);
            }
        } catch (e) {}
    }

    function generatePrediction(list) {
        const nextPeriod = parseInt(list[0].issueNumber) + 1;
        const nums = list.map(i => parseInt(i.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");

        let decision = "SMALL";
        let activeAlgo = "algo-boss";

        // 1. Dragon Strategy (3+ streak)
        if (bs[0] === bs[1] && bs[1] === bs[2]) {
            decision = bs[0];
            activeAlgo = "algo-dragon";
        } 
        // 2. Mirror Strategy (A-B-A)
        else if (bs[0] === bs[2]) {
            decision = bs[0];
            activeAlgo = "algo-mirror";
        }
        // 3. Opposite Strategy (Alternative)
        else if (bs[0] !== bs[1]) {
            decision = bs[0] === "BIG" ? "SMALL" : "BIG";
            activeAlgo = "algo-opposite";
        }

        // UI Update
        document.getElementById('periodDisplay').innerText = nextPeriod;
        const res = document.getElementById('predResult');
        res.innerText = decision;
        res.className = "result-text " + (decision === "BIG" ? "text-big" : "text-small");

        // Highlight Algos
        document.querySelectorAll('.algo-box').forEach(b => b.classList.remove('active-algo'));
        document.getElementById(activeAlgo).classList.add('active-algo');

        // Jackpot Balls
        const targets = decision === "BIG" ? [6, 8] : [1, 3];
        document.getElementById('jackpotBalls').innerHTML = `
            <div class="ball active">${targets[0]}</div>
            <div class="ball active">${targets[1]}</div>
        `;

        localHistory.unshift({ period: nextPeriod, pred: decision, status: "WAITING" });
    }

    function renderHistory() {
        const container = document.getElementById('historyContainer');
        container.innerHTML = localHistory.slice(0, 5).map(h => `
            <div class="history-item ${h.status.toLowerCase()}">
                <span>#${h.period}</span>
                <span style="font-weight:bold">${h.pred}</span>
                <span>${h.status === "WIN" ? "✅ WIN" : (h.status === "LOSS" ? "❌ LOSS" : "⏳")}</span>
            </div>
        `).join('');
    }

    setInterval(() => {
        const s = new Date().getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0" : "") + rem;
        if (rem === 59) updateTool();
    }, 1000);

    updateTool();
</script>
</body>
</html>
