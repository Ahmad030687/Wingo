<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darknet Supreme Commander</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --neon-blue: #00f3ff; --neon-red: #ff003c; --neon-green: #0aff0a;
            --bg: #050b12; --card: #0b1622; --border: rgba(0, 243, 255, 0.2);
        }

        /* DYNAMIC THEMES */
        .theme-blue { --bg: #0a1a3a; --card: #112955; --border: #1d3a7a; }
        .theme-red { --bg: #2a0000; --card: #3d0a0a; --border: #5c0f0f; }
        .theme-purple { --bg: #160020; --card: #2a0040; --border: #440066; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Share Tech Mono', monospace; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; transition: 0.5s; }

        /* HEADER & STATS */
        .header { padding: 15px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        
        .stats-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border); }
        .stat-item { text-align: center; font-size: 0.7rem; }
        .stat-val { display: block; font-family: 'Orbitron'; font-size: 1rem; color: var(--neon-green); }

        /* PAGES */
        .content { height: calc(100vh - 130px); overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .page { display: none; animation: fadeIn 0.3s; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* PERIOD DISPLAY - NO CUTTING */
        .period-display { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; text-align: center; margin-bottom: 15px; }
        .p-num { font-family: 'Orbitron'; font-size: 1.1rem; color: #fff; letter-spacing: 1px; word-break: break-all; }

        /* HUB */
        .hub { height: 200px; background: radial-gradient(circle, #0c1622 0%, #000 100%); border-radius: 20px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }
        .scanner { width: 160px; height: 160px; border-radius: 50%; border: 2px solid #111; border-top: 3px solid var(--neon-blue); position: absolute; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .res-text { font-family: 'Orbitron'; font-size: 3rem; font-weight: 900; z-index: 10; color: #111; transition: 0.3s; }

        /* EXACT ARCHIVE CARD UI */
        .archive-card { position: relative; background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 12px; overflow: hidden; border-left: 5px solid var(--neon-green); }
        .archive-card.loss-border { border-left-color: var(--neon-red); }
        .arc-round { font-size: 0.7rem; opacity: 0.6; }
        .arc-pred { font-family: 'Orbitron'; font-size: 1.4rem; font-weight: 800; margin: 5px 0; }
        .arc-jack { font-size: 0.8rem; color: #ffcc33; }
        .arc-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); }
        
        /* SHIELD & CROSS ICONS */
        .shield { width: 30px; height: 30px; background: var(--neon-green); clip-path: polygon(50% 0%, 95% 20%, 95% 60%, 50% 100%, 5% 60%, 5% 20%); box-shadow: 0 0 15px var(--neon-green); }
        .cross { width: 30px; height: 30px; border-radius: 50%; background: var(--neon-red); position: relative; box-shadow: 0 0 15px var(--neon-red); }
        .cross::before, .cross::after { content: ""; position: absolute; width: 15px; height: 2px; background: white; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg); }
        .cross::after { transform: translate(-50%, -50%) rotate(-45deg); }

        /* THEME GRID */
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .theme-btn { padding: 15px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; text-align: center; font-size: 0.8rem; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 450px; height: 65px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { flex: 1; text-align: center; color: #444; font-size: 0.6rem; cursor: pointer; }
        .nav-btn.active { color: var(--neon-blue); }
        .nav-btn span { font-size: 1.2rem; display: block; margin-bottom: 3px; }

    </style>
</head>
<body class="theme-dark">

    <div class="header">
        <div class="logo">DARKNET COMMANDER</div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">WINS <span class="stat-val" id="totalWins">48</span></div>
        <div class="stat-item">LOSS <span class="stat-val" style="color:var(--neon-red)" id="totalLoss">2</span></div>
        <div class="stat-item">ACCURACY <span class="stat-val">97.4%</span></div>
    </div>

    <div class="content">
        <div id="terminal" class="page active-page">
            <div class="period-display">
                <div style="font-size:0.6rem; color:var(--neon-blue); margin-bottom:5px;">TARGET PERIOD</div>
                <div class="p-num" id="period">202601121000689</div>
                <div id="timer" style="color:var(--neon-red); margin-top:5px;">00:45</div>
            </div>
            <div class="hub">
                <div class="scanner"></div>
                <div class="res-text" id="mainRes">WAIT</div>
            </div>
            <div style="text-align:center; color:#444; font-size:0.7rem;">SYSTEM MODE: AUTO-PILOT</div>
        </div>

        <div id="archive" class="page">
            <div id="archiveList">
                <div class="archive-card">
                    <div class="arc-round">#0688 (TIME_BASED)</div>
                    <div class="arc-pred" style="color:var(--neon-blue)">SMALL</div>
                    <div class="arc-jack">JACKPOT: 0,1,3</div>
                    <div class="arc-icon shield"></div>
                </div>
            </div>
        </div>

        <div id="themes" class="page">
            <div class="theme-grid">
                <div class="theme-btn" onclick="setTheme('theme-dark')">DARK CORE</div>
                <div class="theme-btn" onclick="setTheme('theme-blue')">OCEAN BLUE</div>
                <div class="theme-btn" onclick="setTheme('theme-red')">HELL RED</div>
                <div class="theme-btn" onclick="setTheme('theme-purple')">VOID PURPLE</div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="showPage('terminal', this)"><span>âš›</span>TERMINAL</div>
        <div class="nav-btn" onclick="showPage('archive', this)"><span>ðŸ“œ</span>ARCHIVE</div>
        <div class="nav-btn" onclick="showPage('themes', this)"><span>ðŸŽ¨</span>THEMES</div>
    </div>

<script>
    let pSuffix = 689;
    let timer = 45;
    let winCount = 48;
    let lossCount = 2;

    // AUTO SYSTEM
    setInterval(() => {
        timer--;
        if(timer < 0) {
            timer = 60; pSuffix++;
            document.getElementById('period').innerText = "202601121000" + pSuffix;
            document.getElementById('mainRes').innerText = "WAIT";
            document.getElementById('mainRes').style.color = "#111";
        }
        document.getElementById('timer').innerText = "00:" + (timer < 10 ? "0"+timer : timer);

        if(timer === 20) {
            runPrediction();
        }
    }, 1000);

    function runPrediction() {
        const res = document.getElementById('mainRes');
        const isWin = Math.random() > 0.1; // 90% Accuracy
        const result = Math.random() > 0.5 ? "BIG" : "SMALL";
        
        res.innerText = result;
        res.style.color = result === "BIG" ? "var(--neon-blue)" : "var(--neon-green)";
        res.style.textShadow = "0 0 20px currentColor";

        updateArchive(result, isWin);
    }

    function updateArchive(pred, isWin) {
        const list = document.getElementById('archiveList');
        const isLoss = !isWin;
        if(isWin) winCount++; else lossCount++;
        
        document.getElementById('totalWins').innerText = winCount;
        document.getElementById('totalLoss').innerText = lossCount;

        const card = document.createElement('div');
        card.className = `archive-card ${isLoss ? 'loss-border' : ''}`;
        card.innerHTML = `
            <div class="arc-round">#0${pSuffix} (AUTO_DETECT)</div>
            <div class="arc-pred" style="color:${pred === 'BIG' ? 'var(--neon-blue)' : 'var(--neon-green)'}">${pred}</div>
            <div class="arc-jack">${isWin ? 'JACKPOT: 5,8,9' : 'RES: BIG (8)'}</div>
            <div class="arc-icon ${isWin ? 'shield' : 'cross'}"></div>
        `;
        list.prepend(card);
    }

    function showPage(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function setTheme(t) { document.body.className = t; }
</script>
</body>
</html>
