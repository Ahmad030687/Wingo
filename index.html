<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD V.9 - LEVEL 1 SURESHOT</title>
    <style>
        :root {
            --gold: #ffcc00; /* Jackpot Color */
            --green: #00ff41; /* Win Color */
            --red: #ff3131; /* Loss/Big Color */
            --blue: #00f3ff; /* Small Color */
            --bg: #000000;
            --panel: #111;
        }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center;
        }
        .app-container {
            width: 100%; max-width: 480px;
            min-height: 100vh;
            background: black;
            padding-bottom: 80px; /* Space for bottom nav */
            position: relative;
        }

        /* HEADER */
        .header {
            padding: 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.15);
        }
        .logo { font-size: 22px; font-weight: 900; color: var(--gold); letter-spacing: 1px; }
        .timer-box { 
            background: #222; padding: 5px 15px; border-radius: 50px; 
            border: 1px solid var(--gold); font-size: 18px; font-weight: bold; color: white;
        }

        /* MAIN DASHBOARD */
        .dashboard {
            margin: 20px; padding: 25px;
            background: var(--panel); border-radius: 25px;
            border: 1px solid #333; text-align: center;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }

        .period-tag {
            background: #222; padding: 5px 15px; border-radius: 20px;
            font-size: 13px; color: #888; display: inline-block; margin-bottom: 10px;
        }

        .prediction-text {
            font-size: 75px; font-weight: 900; margin: 10px 0;
            letter-spacing: -2px; text-transform: uppercase;
        }

        /* SURESHOT BADGE */
        .level-bar {
            background: #1a1a1a; padding: 10px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #333; margin-bottom: 20px;
        }
        .badge { 
            padding: 4px 12px; border-radius: 5px; font-size: 11px; font-weight: bold; color: black;
        }

        /* JACKPOT 2 NUMBERS */
        .jackpot-sec { margin-top: 10px; }
        .jackpot-label { color: var(--gold); font-size: 10px; letter-spacing: 3px; margin-bottom: 8px; }
        .numbers-row { display: flex; justify-content: center; gap: 15px; }
        .num-ball {
            width: 60px; height: 60px; border-radius: 15px;
            background: #0f0f0f; border: 2px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: bold; color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .num-glow {
            border-color: var(--gold); color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }

        /* HISTORY MODAL (Hidden by default) */
        .history-panel {
            display: none; padding: 15px;
        }
        .log-item {
            display: flex; justify-content: space-between; padding: 15px;
            background: #111; margin-bottom: 8px; border-radius: 10px;
            border-left: 4px solid #333; font-size: 14px;
        }

        /* BOTTOM NAVIGATION (4 BUTTONS) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #0a0a0a; border-top: 1px solid #333;
            display: flex; justify-content: space-around; padding: 15px 0;
            z-index: 100;
        }
        .nav-btn {
            background: none; border: none; color: #666;
            font-size: 10px; font-weight: bold; text-align: center;
            cursor: pointer; width: 25%;
        }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 5px; }
        .active-nav { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        /* Dynamic Colors */
        .text-big { color: var(--red); text-shadow: 0 0 20px rgba(255, 49, 49, 0.5); }
        .text-small { color: var(--blue); text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }
        .win-border { border-left-color: var(--green); }
        .loss-border { border-left-color: var(--red); }

        @keyframes pulse { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }
        .blink { animation: pulse 0.8s infinite; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo">BOSS V.9</div>
        <div class="timer-box" id="timer">00:00</div>
    </div>

    <div id="page-home">
        <div class="dashboard">
            <div class="period-tag">PERIOD: <span id="pID">Wait...</span></div>
            
            <div id="pText" class="prediction-text">WAIT</div>
            
            <div class="level-bar">
                <span style="font-size: 11px; color:#aaa;">STATUS:</span>
                <span class="badge" id="lvlBadge" style="background:#333; color:white;">ANALYZING</span>
            </div>

            <div class="jackpot-sec">
                <div class="jackpot-label">VIP JACKPOT NUMBERS</div>
                <div class="numbers-row" id="numBox">
                    <div class="num-ball">?</div>
                    <div class="num-ball">?</div>
                </div>
            </div>
        </div>

        <div style="text-align:center; color:#444; font-size:10px; margin-top:20px;">
            AI AGENTS: DRAGON ‚Ä¢ MIRROR ‚Ä¢ QUANTUM ‚Ä¢ BALANCE ‚Ä¢ OPPOSITE
        </div>
    </div>

    <div id="page-history" class="history-panel">
        <h3 style="color:white; border-bottom:1px solid #333; padding-bottom:10px;">WINNING LOGS</h3>
        <div id="historyLogs"></div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active-nav" onclick="switchPage('home', this)">
            <span class="nav-icon">üè†</span> HOME
        </button>
        <button class="nav-btn" onclick="alert('VIP Membership Required for Graph')">
            <span class="nav-icon">üìà</span> GRAPH
        </button>
        <button class="nav-btn" onclick="switchPage('history', this)">
            <span class="nav-icon">üìú</span> HISTORY
        </button>
        <button class="nav-btn" onclick="alert('Settings Locked')">
            <span class="nav-icon">‚öôÔ∏è</span> SETUP
        </button>
    </div>
</div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastProcessed = -1;
    let myHistory = [];
    
    // --- 5 ALGORITHM CORE ---
    // (Dragon, Opposite, Balance, Quantum, Mirror)
    // 100% Same Logic as V5 but stricter for Level 1
    
    async function runBot() {
        try {
            const r = await fetch(`${API}?pageSize=20&ts=${Date.now()}`);
            const d = await r.json();
            const list = d.data.list;
            
            checkResult(list[0]);
            
            const currentId = parseInt(list[0].issueNumber);
            if(currentId > lastProcessed) {
                lastProcessed = currentId;
                generatePrediction(list);
            }
        } catch(e) { console.log("Syncing..."); }
    }

    function generatePrediction(list) {
        const nextId = parseInt(list[0].issueNumber) + 1;
        const nums = list.map(i => parseInt(i.number));
        const types = nums.map(n => n >= 5 ? "BIG" : "SMALL");

        // 1. VOTING ENGINE
        let votes = { BIG: 0, SMALL: 0 };
        
        // Dragon (Streak > 2)
        let streak = 1;
        for(let i=0; i<3; i++) { if(types[i] === types[i+1]) streak++; else break; }
        if(streak >= 2) votes[types[0]] += 1.5; // Heavy weight to trend

        // Opposite (ZigZag)
        if(streak === 1) votes[types[0]==="BIG"?"SMALL":"BIG"] += 1.2;

        // Mirror (A-B-A)
        if(types[0] === types[2]) votes[types[0]] += 1;

        // Balance & Quantum (Math)
        const bigCount = types.slice(0,10).filter(x=>x==="BIG").length;
        votes[bigCount > 5 ? "SMALL" : "BIG"] += 0.8;
        
        // Final Calc
        const pred = votes.BIG > votes.SMALL ? "BIG" : "SMALL";
        const confidence = votes[pred]; // Max approx 4.5

        // 2. LEVEL LOGIC
        // If confidence > 3, it's a Level 1 Sureshot
        // If last result was loss, force Level 2
        let level = 1;
        let isSureshot = confidence > 2.5;
        
        if(myHistory.length > 0 && !myHistory[0].win) {
            level = 2; // Recovery Mode
            isSureshot = true; // Level 2 is always fixed sureshot
        }

        // 3. GENERATE 2 JACKPOT NUMBERS
        // Pick top 2 most frequent numbers matching the prediction
        const targetRange = pred === "BIG" ? [5,6,7,8,9] : [0,1,2,3,4];
        let numCounts = {};
        nums.forEach(n => { if(targetRange.includes(n)) numCounts[n] = (numCounts[n]||0)+1; });
        // Sort by frequency
        let bestNums = targetRange.sort((a,b) => (numCounts[b]||0) - (numCounts[a]||0)).slice(0, 2);

        updateUI(nextId, pred, level, isSureshot, bestNums);
        
        myHistory.unshift({ id: nextId, pred: pred, win: null, level: level });
    }

    function updateUI(id, pred, level, isSure, nums) {
        document.getElementById('pID').innerText = id.toString().slice(-4);
        
        const pText = document.getElementById('pText');
        pText.innerText = pred;
        
        const badge = document.getElementById('lvlBadge');
        if(level === 2) {
            badge.innerText = "‚ö° LEVEL 2 FIXED RECOVERY";
            badge.style.background = "#ff3131";
            badge.className = "badge blink";
        } else if(isSure) {
            badge.innerText = "üî• LEVEL 1 SURESHOT";
            badge.style.background = "#00ff41";
            badge.className = "badge";
        } else {
            badge.innerText = "LEVEL 1 (NORMAL)";
            badge.style.background = "#ffcc00";
            badge.className = "badge";
        }

        // Colors
        if(pred === "BIG") {
            pText.className = "prediction-text text-big";
        } else {
            pText.className = "prediction-text text-small";
        }

        // Jackpot Numbers
        const numBox = document.getElementById('numBox');
        numBox.innerHTML = `
            <div class="num-ball num-glow">${nums[0]}</div>
            <div class="num-ball num-glow">${nums[1]}</div>
        `;
    }

    function checkResult(item) {
        const pid = parseInt(item.issueNumber);
        const record = myHistory.find(x => x.id === pid);
        
        if(record && record.win === null) {
            const actual = parseInt(item.number) >= 5 ? "BIG" : "SMALL";
            const won = actual === record.pred;
            record.win = won;
            
            const logs = document.getElementById('historyLogs');
            logs.innerHTML = `
                <div class="log-item ${won?'win-border':'loss-border'}">
                    <div>#${pid}</div>
                    <div style="font-weight:bold; color:${won?'#00ff41':'#ff3131'}">
                        ${record.pred} ${won?'‚úÖ WIN':'‚ùå LOSS'}
                    </div>
                    <div style="color:#666">[LVL ${record.level}]</div>
                </div>
            ` + logs.innerHTML;
        }
    }

    // Nav Switcher
    window.switchPage = function(page, btn) {
        document.getElementById('page-home').style.display = page==='home'?'block':'none';
        document.getElementById('page-history').style.display = page==='history'?'block':'none';
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        btn.classList.add('active-nav');
    }

    // Timer
    setInterval(() => {
        const s = new Date().getSeconds();
        document.getElementById('timer').innerText = `00:${60-s<10?'0':''}${60-s}`;
        if(60-s === 59) runBot();
    }, 1000);

    runBot();
</script>
</body>
</html>
