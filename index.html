            log("AI: Transmitting patterns to Cloud Engine...", "text-purple-400");
            // Stable 2026 v1 endpoint
            const url = `https://generativelanguage.googleapis.com/v1/models/${MODEL}:generateContent?key=${GEMINI_KEY}`;
            const prompt = `Analyze history: ${JSON.stringify(history)}. Predict next BIG/SMALL and 2 jackpot numbers. JSON format ONLY: {"p":"BIG/SMALL","n":[x,y]}`;
            
            try {
                const response = await fetch(url, {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })

        function updateHUD(data, issue) {

            main.innerText = data.p;
