<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BOSS V.10.2 - LIVE</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --gold: #d4af37;
            --green: #00e676;
            --red: #ff1744;
            --blue: #00b0ff;
        }

        body { background-color: var(--bg-color); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; min-height: 100vh; background: #000; border: 1px solid #222; position: relative; }
        
        .header { background: #1a1a1a; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        .logo { font-size: 20px; font-weight: 900; color: var(--gold); }
        .timer-box { background: #000; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 50px; font-family: monospace; font-size: 20px; color: #fff; }

        .main-card { background: var(--card-bg); margin: 20px; border-radius: 25px; padding: 30px 20px; text-align: center; border: 1px solid #222; }
        .period-info { background: rgba(255,255,255,0.05); padding: 5px 20px; border-radius: 10px; font-size: 14px; color: #888; display: inline-block; }
        .prediction-text { font-size: 80px; font-weight: 900; margin: 15px 0; line-height: 1; }
        .big-anim { color: var(--green); text-shadow: 0 0 30px var(--green); }
        .small-anim { color: var(--blue); text-shadow: 0 0 30px var(--blue); }

        .algo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 25px; }
        .algo-item { background: #080808; border: 1px solid #1a1a1a; padding: 12px 5px; border-radius: 6px; font-size: 9px; color: #444; font-weight: bold; }
        .algo-active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        .balls-row { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .ball { width: 55px; height: 55px; border-radius: 50%; background: #000; border: 2px solid #222; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #222; font-weight: bold; }
        .ball-active { border-color: var(--gold); color: var(--gold); box-shadow: 0 0 15px var(--gold); }

        .h-card { background: #111; padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; margin: 10px 20px; border-left: 4px solid #333; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo">AHMAD BOSS V.10.2</div>
        <div class="timer-box" id="timer">00:00</div>
    </div>

    <div class="main-card">
        <div class="period-info">LIVE PERIOD: <span id="periodDisplay" style="color:#fff">FETCHING...</span></div>
        <div id="prediction" class="prediction-text">WAIT</div>
        <div id="statusText" style="font-size:11px; color:#555;">SYSTEM SYNCED</div>

        <div class="algo-grid">
            <div class="algo-item" id="algo-dragon">DRAGON</div>
            <div class="algo-item" id="algo-mirror">MIRROR</div>
            <div class="algo-item" id="algo-opposite">OPPOSITE</div>
            <div class="algo-item" id="algo-balance">BALANCE</div>
            <div class="algo-item" id="algo-quantum">QUANTUM</div>
            <div class="algo-item" id="algo-v10">V10-CORE</div>
        </div>

        <div class="balls-row" id="ballsRow">
            <div class="ball">?</div>
            <div class="ball">?</div>
        </div>
    </div>

    <div style="padding: 0 20px; color: var(--gold); font-size: 12px;">RECENT ACTIVITY</div>
    <div id="historyList"></div>
</div>

<script>
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastP = "";
    let localLog = [];

    // --- LIVE FETCH LOGIC ---
    async function fetchData() {
        try {
            // Cache buster (Date.now) ensures we get the latest period
            const r = await fetch(`${API_URL}?pageSize=10&ts=${Date.now()}`, { cache: "no-store" });
            const d = await r.json();
            const list = d.data.list;
            const currentP = list[0].issueNumber;

            // Update History for previous round
            if (localLog.length > 0 && localLog[0].period === currentP) {
                const actual = parseInt(list[0].number) >= 5 ? "BIG" : "SMALL";
                localLog[0].res = (actual === localLog[0].pred) ? "WIN" : "LOSS";
                renderHistory();
            }

            // If period changed, generate next prediction
            if (currentP !== lastP) {
                lastP = currentP;
                const nextP = (BigInt(currentP) + 1n).toString();
                document.getElementById('periodDisplay').innerText = nextP;
                processPrediction(list, nextP);
            }
        } catch (e) { console.error("Sync Error"); }
    }

    function processPrediction(list, nextP) {
        const nums = list.map(x => parseInt(x.number));
        const bs = nums.map(n => n >= 5 ? "BIG" : "SMALL");

        let pred = (nums[0] % 2 === 0) ? "BIG" : "SMALL"; // Simple logic fallback
        let activeID = "algo-v10";

        // Screenshot Strategies
        if (bs[0] === bs[1] && bs[1] === bs[2]) { pred = bs[0]; activeID = "algo-dragon"; }
        else if (bs[0] === bs[2]) { pred = bs[0]; activeID = "algo-mirror"; }
        else if (bs[0] !== bs[1]) { pred = (bs[0] === "BIG") ? "SMALL" : "BIG"; activeID = "algo-opposite"; }

        document.getElementById('prediction').innerText = pred;
        document.getElementById('prediction').className = "prediction-text " + (pred === "BIG" ? "big-anim" : "small-anim");

        document.querySelectorAll('.algo-item').forEach(el => el.classList.remove('algo-active'));
        document.getElementById(activeID).classList.add('algo-active');

        const balls = pred === "BIG" ? [6, 8] : [1, 3];
        document.getElementById('ballsRow').innerHTML = `<div class="ball ball-active">${balls[0]}</div><div class="ball ball-active">${balls[1]}</div>`;

        localLog.unshift({ period: nextP, pred: pred, res: "WAIT" });
    }

    function renderHistory() {
        const cont = document.getElementById('historyList');
        cont.innerHTML = localLog.slice(0, 4).map(h => `
            <div class="h-card" style="border-left-color:${h.res==='WIN'?'#00e676':'#ff1744'}">
                <div style="font-size:12px;">#${h.period.slice(-3)}</div>
                <div style="font-weight:bold; color:${h.pred==='BIG'?'#00e676':'#00b0ff'}">${h.pred}</div>
                <div style="font-size:10px;">${h.res === 'WIN' ? '✅' : (h.res === 'LOSS' ? '❌' : '⏳')}</div>
            </div>
        `).join('');
    }

    // --- SECONDS BASED SYNC ---
    setInterval(() => {
        const now = new Date();
        const s = now.getSeconds();
        const rem = 60 - s;
        document.getElementById('timer').innerText = `00:${rem < 10 ? '0' : ''}${rem}`;

        // Force fetch at crucial seconds
        if (s === 1 || s === 58 || s % 5 === 0) {
            fetchData();
        }
    }, 1000);

    fetchData();
</script>
</body>
</html>
