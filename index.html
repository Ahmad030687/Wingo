<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPREME COMMANDER | UNIVERSAL OMEGA ENGINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(5, 5, 10, 0.99); --smart-gold: #FFD700; --neon-green: #39ff14; --neon-red: #ff003c; }
        body {
            background: radial-gradient(circle at center, #0a0a20 0%, #020205 100%);
            font-family: 'Rajdhani', sans-serif; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;
        }
        .smart-panel {
            width: 440px; background: var(--panel-bg); border-radius: 40px; padding: 30px; position: relative; border: 1px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 100px rgba(0, 0, 0, 1), inset 0 0 30px rgba(255, 215, 0, 0.05); backdrop-filter: blur(30px);
        }
        .smart-panel::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--smart-gold); animation: scan 3s linear infinite; opacity: 0.6; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .gold-glow { font-family: 'Orbitron', sans-serif; color: var(--smart-gold); text-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        .prediction-node { background: radial-gradient(circle at top right, rgba(218, 165, 32, 0.2), transparent); border: 1px solid rgba(255, 215, 0, 0.25); border-radius: 35px; }
        .jackpot-box {
            width: 65px; height: 65px; background: #000; border: 2px solid var(--smart-gold); border-radius: 18px;
            display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--smart-gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); font-size: 2rem;
        }
        .log-item { background: rgba(255, 255, 255, 0.05); border-radius: 15px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.08); }
        .c-big { color: var(--neon-green); text-shadow: 0 0 30px var(--neon-green); }
        .c-small { color: var(--neon-red); text-shadow: 0 0 30px var(--neon-red); }
        .status-pulse { width: 10px; height: 10px; border-radius: 50%; background: var(--smart-gold); animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="smart-panel shadow-2xl">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-xs tracking-[5px] text-gray-500 font-bold uppercase">Universal DNA Scanner</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="status-pulse"></span>
                    <span class="text-[11px] font-bold text-white tracking-widest uppercase" id="logic-mode">DNA_AUTO_SYNC</span>
                </div>
            </div>
            <div class="text-right">
                <p class="gold-glow text-2xl font-black">OMEGA</p>
                <p class="text-[8px] text-gray-500 uppercase tracking-widest">Supreme Commander v999+</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-8">
            <div class="bg-black/60 p-3 rounded-2xl text-center border-b-2 border-green-500 shadow-lg">
                <p class="text-[9px] text-gray-500 uppercase font-black">Winning âœ…</p>
                <p class="text-2xl font-bold text-green-400" id="total-wins">0</p>
            </div>
            <div class="bg-black/60 p-3 rounded-2xl text-center border-b-2 border-red-500 shadow-lg">
                <p class="text-[9px] text-gray-500 uppercase font-black">Adaptive ðŸ”„</p>
                <p class="text-2xl font-bold text-red-400" id="total-loss">0</p>
            </div>
            <div class="bg-black/60 p-3 rounded-2xl text-center border-b-2 border-yellow-500 shadow-lg">
                <p class="text-[9px] text-gray-500 uppercase font-black">Jackpot ðŸŽ‰</p>
                <p class="text-2xl font-bold text-yellow-400" id="total-jackpot">0</p>
            </div>
        </div>

        <div class="prediction-node p-8 mb-8 relative overflow-hidden text-center">
            <p class="text-[11px] tracking-[6px] text-gray-500 uppercase mb-4">Neural Jackpot Target</p>
            <h2 class="text-7xl font-bold italic gold-glow" id="main-val">--</h2>
            
            <div class="mt-8 flex justify-center gap-8">
                <div class="flex flex-col items-center">
                    <div class="jackpot-box" id="n1">?</div>
                    <span class="text-[10px] text-gray-500 mt-2 uppercase font-black tracking-widest">Primary</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="jackpot-box" id="n2" style="border-color: #00f3ff; color: #00f3ff; box-shadow: 0 0 20px rgba(0, 243, 243, 0.4);">?</div>
                    <span class="text-[10px] text-gray-500 mt-2 uppercase font-black tracking-widest">Mirror</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-500 shadow-inner">
                <p class="text-[10px] text-gray-500 uppercase font-black">Target Period</p>
                <p class="text-lg font-bold text-gray-200" id="period-id">SYNCING...</p>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-600 shadow-inner">
                <p class="text-[10px] text-gray-500 uppercase font-black">Auto-Sync Pulse</p>
                <p class="text-2xl font-bold text-white font-mono" id="timer">00:00</p>
            </div>
        </div>

        <div class="space-y-1">
            <p class="text-[11px] text-gray-600 uppercase font-bold tracking-[4px] mb-3 ml-1">Universal Activity Log</p>
            <div id="log-container" class="space-y-2 h-[180px] overflow-y-auto">
                <p class="text-center text-[10px] text-gray-700">Connecting to Wingo API Core...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
        let lastIssue = null, prediction = null;
        let stats = { wins: 0, loss: 0, jackpots: 0 };
        let weights = Array(10).fill(1.0); // Universal DNA Weights

        async function fetchLiveAPI() {
            try {
                const response = await fetch(`${API_URL}?ts=${Date.now()}`);
                const data = await response.json();
                const latest = data.data.list[0];

                if (lastIssue !== latest.issueNumber) {
                    processResult(latest);
                    lastIssue = latest.issueNumber;
                    generateUniversalPrediction(data.data.list);
                }
            } catch (err) { console.error("API Blocked or Offline."); }
        }

        function processResult(latest) {
            if (prediction) {
                const realNum = parseInt(latest.number);
                const realSize = realNum >= 5 ? "BIG" : "SMALL";
                const isWin = (prediction.size === realSize);
                const isJp = (prediction.nums.includes(realNum));

                if (isWin) stats.wins++;
                if (isJp) stats.jackpots++;
                if (!isWin && !isJp) stats.loss++;

                addLog(latest.issueNumber, prediction.size, realSize, realNum, isWin ? "âœ…" : "âŒ");
                updateStats();
            }
        }

        function generateUniversalPrediction(history) {
            // AUTO-LEARNING: Scan pichle 50 patterns
            history.forEach((item, i) => {
                let n = parseInt(item.number);
                weights[n] += (1 / (i + 1)); // Recent patterns get higher priority
            });

            const nextIssue = (BigInt(lastIssue) + 1n).toString();
            const bestNum = weights.indexOf(Math.max(...weights));
            const bestSize = bestNum >= 5 ? "BIG" : "SMALL";
            
            // Mirror Logic for Jackpot
            const mirrorNum = (bestNum + 5) % 10;

            prediction = { size: bestSize, nums: [bestNum, mirrorNum] };

            // Update HUD
            document.getElementById('period-id').innerText = `#${nextIssue.slice(-5)}`;
            document.getElementById('main-val').innerText = bestSize;
            document.getElementById('main-val').className = `text-7xl font-bold italic ${bestSize === 'BIG' ? 'c-big' : 'c-small'}`;
            document.getElementById('n1').innerText = bestNum;
            document.getElementById('n2').innerText = mirrorNum;
        }

        function updateStats() {
            document.getElementById('total-wins').innerText = stats.wins;
            document.getElementById('total-loss').innerText = stats.loss;
            document.getElementById('total-jackpot').innerText = stats.jackpots;
        }

        function addLog(issue, pred, actual, num, emoji) {
            const container = document.getElementById('log-container');
            const logDiv = document.createElement('div');
            logDiv.className = "log-item p-3 flex justify-between items-center text-[12px]";
            logDiv.innerHTML = `
                <span class="text-gray-500">#${issue.slice(-4)}</span>
                <span class="font-bold ${pred === 'BIG' ? 'text-green-500' : 'text-red-500'}">${pred}</span>
                <span class="text-white">${actual} (${num})</span>
                <span>${emoji}</span>
            `;
            container.prepend(logDiv);
        }

        setInterval(() => {
            const s = new Date().getSeconds();
            document.getElementById('timer').innerText = `00:${60 - s < 10 ? '0' + (60 - s) : (60 - s)}`;
            if (s === 1 || s === 30) fetchLiveAPI();
        }, 1000);

        fetchLiveAPI();
    </script>
</body>
</html>
