<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darknet V.90 Sovereign Omni-Fixer</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        /* --- COMMANDER SUPREME CORE --- */
        :root {
            --primary: #ff0000; 
            --bg: #030303;
            --card-bg: #0a0a0a;
            --green: #00ff6a;
            --red: #ff2f2f;
            --gold: #ffd700;
            --neon: #00f2ff;
            --font: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top, #1a0000, #000 85%);
            color: white; font-family: var(--font);
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            width: 100%; padding: 20px; border-bottom: 2px solid var(--primary);
            background: linear-gradient(180deg, #150000 0%, #000 100%);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px var(--primary);
        }
        .header h1 { font-size: 22px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px var(--primary); margin: 0; }
        .header span { font-size: 9px; color: #555; display: block; letter-spacing: 2px; text-transform: uppercase; }

        .timer-box { border: 2px solid var(--primary); padding: 5px 15px; border-radius: 10px; box-shadow: 0 0 15px var(--primary); text-align: center; }
        .timer-val { font-size: 24px; font-weight: bold; color: var(--primary); }

        /* --- CONTAINER --- */
        .container { width: 92%; max-width: 420px; margin: 25px auto; padding-bottom: 120px; }
        .page { display: none; animation: slideUp 0.4s ease; }
        .active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }

        /* --- TERMINAL CARD --- */
        .main-card {
            background: var(--card-bg); border: 2px solid var(--primary); border-radius: 25px;
            padding: 25px; position: relative; overflow: hidden; text-align: center;
            box-shadow: 0 0 30px rgba(255,0,0,0.3), inset 0 0 15px rgba(255,0,0,0.1);
            margin-bottom: 20px;
        }
        /* Laser Line */
        .main-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary); box-shadow: 0 0 20px var(--primary);
            animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .p-row { display: flex; justify-content: space-between; font-size: 11px; color: var(--primary); margin-bottom: 15px; border-bottom: 1px solid #1a1a1a; padding-bottom: 8px; }
        .p-box { background: #000; border: 1px solid var(--primary); padding: 2px 8px; border-radius: 4px; }

        .pred-val { font-size: 70px; font-weight: 900; color: var(--primary); text-shadow: 0 0 40px var(--primary); margin: 10px 0; letter-spacing: 5px; }

        /* JACKPOT DUO BALLS (DIRECTLY UNDER PREDICTION) */
        .jack-row { display: flex; justify-content: center; gap: 20px; margin-top: 5px; margin-bottom: 20px; }
        .ball { 
            width: 50px; height: 50px; border-radius: 50%; background: var(--primary); 
            color: #000; font-weight: 900; font-size: 22px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--primary); border: 2px solid #fff;
        }

        .logic-tag { font-size: 11px; color: var(--green); background: rgba(0, 255, 106, 0.05); padding: 6px 15px; border-radius: 20px; border: 1px solid rgba(0, 255, 106, 0.2); display: inline-block; }

        /* --- DASHBOARD GRID --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .grid-box { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 12px; padding: 15px; text-align: center; position: relative; }
        .grid-box.active { border-color: var(--primary); box-shadow: inset 0 0 10px rgba(255,0,0,0.1); }
        .stat-v { font-size: 22px; font-weight: 900; }
        .stat-l { font-size: 9px; color: #555; text-transform: uppercase; margin-top: 4px; }

        /* --- ELITE ARCHIVE (RIGHT SIDE ICONS) --- */
        .h-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #0d0d0d; border-radius: 15px; padding: 18px 20px; margin-bottom: 12px;
            border-left: 5px solid #333; position: relative;
        }
        .h-item.win { border-left-color: var(--green); background: linear-gradient(90deg, rgba(0,255,106,0.05), transparent); }
        .h-item.loss { border-left-color: var(--red); background: linear-gradient(90deg, rgba(255,47,47,0.05), transparent); }

        .h-info { display: flex; flex-direction: column; gap: 4px; }
        .h-p { font-size: 12px; color: #555; font-family: monospace; }
        .h-l { font-size: 10px; color: var(--primary); font-weight: bold; }

        .h-right { display: flex; align-items: center; gap: 15px; }
        .h-res { font-size: 18px; font-weight: 800; }
        
        /* SHIELD/CROSS ICONS */
        .icon { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; }
        .shield { width: 26px; height: 26px; background: var(--green); clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); box-shadow: 0 0 10px var(--green); }
        .cross { width: 26px; height: 26px; background: var(--red); border-radius: 50%; position: relative; box-shadow: 0 0 10px var(--red); }
        .cross::before, .cross::after { content: ''; position: absolute; width: 14px; height: 2px; background: #fff; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg); }
        .cross::after { transform: translate(-50%, -50%) rotate(-45deg); }

        /* --- NAVIGATION --- */
        .nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: #000; border: 2px solid var(--primary);
            border-radius: 35px; display: flex; justify-content: space-around; padding: 12px 0;
            box-shadow: 0 0 20px var(--primary); z-index: 2000;
        }
        .nav-i { color: #444; font-size: 11px; font-weight: 900; cursor: pointer; text-align: center; }
        .nav-i.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-brand">
            <h1>DARKNET V.90</h1>
            <span>SOVEREIGN OMNI-FIXER</span>
        </div>
        <div class="timer-box"><span class="timer-val" id="timer">00</span></div>
    </div>

    <div class="container">
        <div id="page-terminal" class="page active">
            <div class="main-card">
                <div class="p-row"><span>TERMINAL TARGET</span><span class="p-box" id="nextP">....</span></div>
                <div class="pred-val" id="prediction">WAIT</div>
                
                <div class="jack-row" id="duo">
                    <div class="ball">?</div><div class="ball">?</div>
                </div>

                <div class="logic-tag" id="logic">OMNI-ENGINE DECRYPTING...</div>
            </div>

            <div class="grid">
                <div class="grid-box active"><div class="stat-v win" id="wins">0</div><div class="stat-l">Total Wins</div></div>
                <div class="grid-box active"><div class="stat-v loss" id="losses">0</div><div class="stat-l">Total Losses</div></div>
                <div class="grid-box"><div class="stat-v" id="lvl" style="color:var(--primary)">L1</div><div class="stat-l">Fixer Level</div></div>
                <div class="grid-box"><div class="stat-v" id="acc" style="color:var(--gold)">100%</div><div class="stat-l">Omni Accuracy</div></div>
            </div>
        </div>

        <div id="page-archive" class="page">
            <div style="font-size: 10px; color: var(--primary); margin-bottom: 15px; letter-spacing: 2px;">DECRYPTED LOGS (SHIELD/CROSS SYSTEM)</div>
            <div id="historyList"></div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-i active" onclick="tab('page-terminal', this)">TERMINAL</div>
        <div class="nav-i" onclick="tab('page-archive', this)">ARCHIVE</div>
        <div class="nav-i" onclick="alert('Profile Active: AHMAD BOSS')">PROFILE</div>
    </div>

<script>
    const API = "https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?ts=";
    const BOSS_MAP = { 0:[5,2], 1:[6,3], 2:[7,4], 3:[8,0], 4:[9,1], 5:[0,7], 6:[1,8], 7:[2,9], 8:[3,5], 9:[4,6] };
    
    let lastP = "", activePred = null, winCount = 0, lossCount = 0, level = 1, totalCount = 0;

    setInterval(sync, 1000);
    setInterval(() => {
        let s = new Date().getSeconds();
        let r = s < 30 ? 30 - s : 60 - s;
        document.getElementById('timer').innerText = r < 10 ? "0" + r : r;
    }, 1000);

    async function sync() {
        try {
            const res = await fetch(API + Date.now());
            const data = await res.json();
            const latest = data.data.list[0].issueNumber;
            if (latest !== lastP) {
                if (activePred && lastP !== "") check(data.data.list[0], activePred);
                lastP = latest;
                predict(data.data.list);
            }
        } catch (e) { }
    }

    // --- OMNI-QUANTUM ENGINE (L2 FIXER) ---
    function predict(history) {
        const lastN = parseInt(history[0].number);
        const lastBS = lastN >= 5 ? "BIG" : "SMALL";
        const prevBS = history[1].number >= 5 ? "BIG" : "SMALL";
        const pPrevBS = history[2].number >= 5 ? "BIG" : "SMALL";
        
        let [d1, d2] = BOSS_MAP[lastN];
        let nextP = (BigInt(history[0].issueNumber) + 1n).toString();
        let pred, logic;

        // ANALYSIS ENGINES
        const isDragon = (lastBS === prevBS && prevBS === pPrevBS);
        const isZigZag = (lastBS !== prevBS);

        if (level === 2) {
            // L2 RECOVERY: OMNI-STICKY MODE
            pred = lastBS; 
            logic = "L2: RECOVERY STICKY";
        } else {
            // L1 OMNI-SENSING (Markov + Fibonacci + Trend Detector)
            if (isDragon) {
                // TREND DETECTOR SENSING (FOLLOW DRAGON)
                pred = lastBS; logic = "OMNI: TREND FOLLOW";
            } else if (isZigZag) {
                // ZIGZAG MATRIX (FLIP)
                pred = (lastBS === "BIG" ? "SMALL" : "BIG"); logic = "OMNI: ZIGZAG FLIP";
            } else {
                // TREND BREAKING POINT SENSING
                pred = lastBS; logic = "OMNI: HYBRID VECTOR";
            }
        }

        activePred = { pick: pred, logic: logic };
        document.getElementById('nextP').innerText = nextP.slice(-4);
        document.getElementById('prediction').innerText = pred;
        document.getElementById('prediction').style.color = pred === "BIG" ? "var(--primary)" : "#fff";
        document.getElementById('logic').innerText = logic + " ACTIVE";
        document.getElementById('lvl').innerText = "L" + level;
        document.getElementById('duo').innerHTML = `<div class="ball">${d1}</div><div class="ball">${d2}</div>`;
    }

    function check(actual, pred) {
        const actualBS = actual.number >= 5 ? "BIG" : "SMALL";
        const isWin = actualBS === pred.pick;
        totalCount++;

        if (isWin) {
            winCount++; level = 1;
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#ff0000', '#ffffff'] });
        } else {
            lossCount++;
            level = 2; // Fixed L2 Recovery
        }

        document.getElementById('wins').innerText = winCount;
        document.getElementById('losses').innerText = lossCount;
        document.getElementById('acc').innerText = Math.round((winCount / totalCount) * 100) + "%";
        
        const item = document.createElement('div');
        item.className = `h-item ${isWin ? 'win' : 'loss'}`;
        item.innerHTML = `
            <div class="h-info"><span class="h-p">#${actual.issueNumber.slice(-4)} (${pred.logic})</span><span class="h-l">${isWin ? 'DECIPHERED' : 'SIG-LOST'}</span></div>
            <div class="h-right"><span class="h-res">${actualBS} (${actual.number})</span><div class="icon"><div class="${isWin ? 'shield' : 'cross'}"></div></div></div>
        `;
        document.getElementById('historyList').prepend(item);
    }

    function tab(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-i').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }
</script>
</body>
</html>
